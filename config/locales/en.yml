      journals_intro_text: Here, you can download PDFs of _Rolling Thunder,_ our acclaimed journal of analysis and direct action, _Harbinger_, our classic tabloid spreading ‚Äúthe propaganda of desire,‚Äù and other ambitious serial publications from the past two decades.
      logos_intro_text: CrimethInc. for yourself! Logos for your own CrimethInc. projects.
      music_intro_text: Download a wide range of the albums we‚Äôve [released](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) since 1996, [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) and otherwise.
      posters_intro_text: Bring the walls of your home, school, town, or community center to life! We recommend using wallpaper paste or [wheatpaste](/posters) to post these in public places.
      stickers_intro_text: Help the mute objects around you communicate more eloquently! Order these in bulk or print them out on adhesive paper.
      tools_intro_text: Drawing on more than two decades of activity, we offer a wide range of material for you to download or order in mass quantities. Use these to educate, agitate, and transform the spaces around you.
      videos_intro_text: Emergency Broadcast System ‚Äî A selection of videos from CrimethInc. Perpetual Motion Pictures
      zines_intro_text: A great many of our texts are available here in pamphlet form. Print them out or photocopy them to distribute at schools, protests, concerts, social events, farmers‚Äô markets, and anywhere else people might be hungry for ideas. You can also  obtain PDFs of _To Change Everything,_ our introduction to anarchism, in dozens of languages at the [_To Change Everything_ site](/tce).
      books_intro_text: |
        From passionate writing and meticulous editing, to intricate and unique design, to expert and careful production, these books are the result of much love and care. We‚Äôve been at this for over a decade, and you‚Äôll find the proof in all the tiny details and orchestrated moments that can only be achieved with ink-soaked paper.

        All our books are printed with soy ink on 100% post-consumer recycled paper by skilled artisans in Louisville, Quebec, Canada using the finest offset printing presses.

