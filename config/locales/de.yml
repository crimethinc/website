    books:
      crimethinc_into_libraries_heading: CrimethInc. in die Bibliotheken
      crimethinc_into_libraries_intro: Für diejenigen, die nicht über die Ressourcen verfügen Bücher zu kaufen, oder die einfach nicht begeistert davon sind, mehr Besitz anzuhäufen, haben wir gute Nachrichten - das Programm [CrimethInc. in die Bibliotheken](/books/intolibraries). Unsere Bücher befinden sich [in mehr Bibliotheken, als du vielleicht vermuten würdest](/2007/10/09/crimethinc-in-libraries-progress-report), und wenn nicht, können sie sie wahrscheinlich kostenlos in die Regale bekommen. [Finde heraus, wie!](/books/lit-kit)

      literature_distro_kit_heading: Literatur Distro Kit
      literature_distro_kit_intro: Unsere Bücher sind der Eckpfeiler unseres [Literatur Distribution Kit](/books/lit-kit), einer All-in-One-Literaturdistribution, die ihr nach euren Vorstellungen einsetzen könnt. Es enthält eine Mischung aus Büchern zum Verkaufen und Sachen zum Verschenken, alles, was du brauchst, um einen Infotisch bei einem Konzert aufzustellen oder auf Tour mitzunehmen, oder um aus deinem Rucksack oder im Pausenraum Infos zu verbreiten.

    support:
      new:
        heading: Investiere dein Geld in CrimethInc.—!
        description: |
          _Verwende den Slider, um deine Spende anzupassen. Es kann nicht zu viel zu sein um den Bedarf zu decken und nicht zu wenig, um nicht hilfreich zu sein. Wenn es dir möglich ist, melde dich an, um monatlich zu spenden, damit wir langfristig mit deiner Unterstützung planen können._

          CrimethInc. basiert auf der Arbeit Freiwilliger ohne externe Finanzierungsquellen. Wir bieten alles, was wir tun, kostenlos oder zu kostendeckenden Preisen an und halten dabei einige der höchsten Qualitätsstandards in unserem Bereich ein. Wir veröffentlichen ständig Material in [über 30 Sprachen](/tce) auf[allen sieben Kontinenten](/2008/01/06/now-serving-seven-continents). Wir halten das seit einem Vierteljahrhundert durch.

          Wir tun all dies mit einem knappen Budget - aber trotz unseres Einfallsreichtums sind einige Ausgaben unvermeidlich. Wir sind auf eure Unterstützung angewiesen, um diese zu decken. Mit mehr Ressourcen könnten wir expandieren, mehr Formate nutzen und Zeit für noch regelmäßigere Veröffentlichungen gewinnen.

          Wie immer ist selbstverständlich der beste Weg, das, was wir tun, zu unterstützen, _es selbst zu tun._

