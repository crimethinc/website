      pdf_donate_button_text: Spenden
      pdf_donate_button_label: Spende hier, damit wir diese PDFs weiterhin frei verfügbar halten und weiterhin neue erstellen können.

      books_intro_text: |
        Von leidenschaftlichem Schreiben und akribischer Bearbeitung, über kompliziertes und einzigartiges Design bis hin zu fachkundiger und sorgfältiger Produktion sind diese Bücher das Ergebnis von viel Liebe und Sorgfalt. Wir sind seit über einem Jahrzehnt dabei, und du wirst den Beweis in all den kleinen Details und zusammenspielenden Momenten finden, die nur mit tintengetränktem Papier erreicht werden können.

        Alle unsere Bücher werden mit Sojatinte auf 100% Altpapier von erfahrenen Handwerker*innen in Louisville, Quebec, Kanada, mit den besten Offsetdruckmaschinen gedruckt.

      journals_intro_text: Zeitschriften sind wie Zines, aber irgendwie anders.
      logos_intro_text:    CrimethInc. für dich! Logos für dein eigenes CrimethInc. Projekt.
      music_intro_text:    Download a wide range of the albums we’ve [released](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) since 1996, [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) and otherwise.
      posters_intro_text:  Erwecke die Mauern deines Hauses, deiner Schule, Stadt oder deines Jugendzentrums zum Leben! Wir empfehlen, diese mit Tapetenkleister oder [Weizenkleister](/Poster) an öffentlichen Plätzen anzubringen.
      stickers_intro_text: Hilf den stummen Objekten um dich herum, eloquenter zu kommunizieren! Bestell in großen Mengen oder drucken sie auf Klebepapier aus.
      tools_intro_text:    Basierend auf mehr als zwei Jahrzehnten Tätigkeit bieten wir euch eine breite Palette Materialien zum Herunterladen oder zum Bestellen in großen Mengen. Benutze diese, um die Räume um dich herum zu agitieren, zu bewegen und zu verändern.
      videos_intro_text:   Notfall-Übertragungssystem - Eine Auswahl von Videos von CrimethInc. Perpetual Motion Pictures
      zines_intro_text:    Viele unserer Texte sind hier in Form von Broschüren verfügbar. Drucke sie aus und kopiere sie, um sie an Schulen, auf Demos, Konzerten, gesellschaftlichen Veranstaltungen, Bauernmärkten und überall sonst, wo Menschen nach Ideen hungrig sind, zu verteilen. Du kannst auch vollständige PDFs von *Rolling Thunder,* unserem renommierten Journal für Analyse und Direkte Aktion, [im *Rolling Thunder*-Archiv,](/rt/archives.html) und PDFs von *Alles Verändern,* unserer Einführung in den Anarchismus, in Dutzenden von Sprachen auf der Website von[*To Change Everything*](/tce) erhalten.

