      journals_intro_text: Qui puoi scaricare i PDF di _Rolling Thunder,_ la nostra celebre rivista di analisi e azione diretta, _Harbinger_, il nostro storico tabloid che diffonde “la propaganda del deisderio,” e altre ambiziose pubblicazioni periodiche degli ultimi ventanni.
      logos_intro_text:    CrimethInc. per te! Loghi per i tuoi progetti CrimethInc.
      music_intro_text:    Scarica una vasta gamma di album che abbiamo [pubblicato](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) dal 1996, [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) e non solo.
      posters_intro_text:  Dai vita ai muri di casa, della scuola, della città o dei centri sociali! Ti consigliamo di utilizzare colla per carta da parati o [colla di farina](/poster) per affiggerli in luoghi pubblici.
      stickers_intro_text: Aiuta gli oggetti inanimati che ti circondano a comunicare in modo più eloquente! Ordinali sfusi o stampali su carta adesiva.
      tools_intro_text:    Attingendo a oltre ventanni dattività, ti offriamo una vasta gamma di materiali da scaricare o ordinare all ingrosso. Usali per educare, scuotere e trasformare gli spazi intorno a te.
      videos_intro_text:   Emergency Broadcast System — Una selezione di video da CrimethInc. Perpetual Motion Pictures
      zines_intro_text:    Buona parte dei nostri testi è scaricabile qui in formato pamphlet. Stampali o fotocopiali per distribuirli a scuola, manifestazioni, concerti, eventi sociali, mercati degli agricoltori e in qualsiasi altro luogo dove ci sia fame d idee. Puoi anche ottenere i PDF di _Per cambiare tutto,_ la nostra introduzione all anarchismo, in decine di lingue a [_To Change Everything_ site](/tce).
      books_intro_text: |
        Dalla scrittura appassionata al design unico e accattivante, dall editing meticoloso a una produzione curata e professionale, questi libri sono il frutto di tanto amore e attenzione. Ce ne occupiamo da oltre dieci anni, e potrai trovarne la prova in tutti quei minimi dettagli e quei momenti orchestrati che possono essere ottenuti solo grazie alla carta stampata.

        Tutti i nostri libri sono stampati con inchiostro di soia su carta riciclata al 100% da esperti artigiani di Louisville (Quebec, Canada) che utilizzano le migliori macchine da stampa offset.

      books_heading_text:    Amiamo fare libri.
