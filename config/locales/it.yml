    books:
      crimethinc_into_libraries_heading: CrimethInc. nelle biblioteche
      crimethinc_into_libraries_intro: Per coloro che non hanno le possibilità per acquistare libri o che, semplicemente, non sono entusiasti all idea di accumulare altri beni, ci sono buone notizie il [Programma CrimethInc. nelle biblioteche](/books/into-libraries). Puoi trovare i nostri libri [in più biblioteche di quelle che pensi](/2007/10/09/crimethinc-into-libraries-progress-report) e, se così non fosse, potresti trovarli, gratis, sugli scaffali. [Scopri come!](/books/into-libraries)

      literature_distro_kit_heading: Kit di distribuzione della letteratura
      literature_distro_kit_intro: I nostri libri sono la pietra miliare del nostro [Kit di distribuzione della letteratura), un kit completo di distribuzione di letteratura da utilizzare come meglio credi. Contiene un mix di libri da vendere e di oggetti da regalare, tutto ciò di cui hai bisogno per allestire un banchetto a uno spettacolo, fare un tour, o spargere la voce dal tuo zaino o dalla sala ristoro.

    support:
      new:
        heading: Investi in CrimethInc.—!
        description: |
          _Usa il cursore per scegliere l'ammontare della tua donazione. Nessun importo è troppo grande per essere necessario o troppo piccolo per essere utile! Se puoi, iscriviti per effettuare una donazione su base mensile, affinché possiamo contare su di te per un sostegno a lungo termine._

          CrimethInc. è un progetto interamente sostenuto da volontari senza fonti esterne di finanziamento. Offriamo tutto ciò che facciamo gratuitamente o a prezzi di costo pur mantenendo alcuni dei più alti standard qualitativi nel nostro campo. Diffondiamo costantemente materiale che pubblichiamo in [oltre 30 lingue](/tce) in [tutti e sette i continenti](/2008/01/06/now-serving-seven-continents). Continuiamo a farlo da un quarto di secolo.

          Facciamo tutto questo con un budget ridotto—ma nonostante i nostri sforzi, alcune spese sono inevitabili. Abbiamo bisogno di te per coprirle. Con più risorse, potremmo espanderci per utilizzare altri formati e potremmo avere più tempo per pubblicare ancor più di frequente.

          Come sempre, ovviamente, il modo migliore per sostenere ciò che facciamo _il tuo aiuto._

