          more_help: Puoi anche rispondere a questa email se hai bisogno di altro aiuto.

    languages:
      heading: Lingue
      description: |
        Tutto il materiale di CrimethInc. è stato pubblicato in oltre tre dozzine di lingue; il nostro manuale
        introduttivo, [Per cambiare tutto](/tce), è disponibile in 30. Abbiamo
        [a lungo](/2010/08/18/non-english-crimethinc-projects) desiderato raccogliere tutte le diverse traduzioni
        su questo sito. Se desideri tradurre il nostro materiale—o se puoi
        aiutarci a raccogliere traduzioni per questo archivio o aiutarci a instaurare contatti
        con progetti simili in tutto il mondo—non esitare a
        [contattarci](mailto:foreignlegion@crimethinc.com).

        Qui, puoi trovare tutti gli articoli presenti sul sito suddivisi in base alla lingua.

