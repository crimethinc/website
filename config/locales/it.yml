    about:
      first_time_text: È la prima volta che senti parlare di CrimethInc.?
      first_time_link: Inizia qui. →
      heading: Su CrimethInc.
      description: |
        CrimethInc. è un network decentralizzato impegnato in azioni collettive anonime. Lottiamo per reinventare le nostre vite e il nostro mondo seguendo i princìpi di autodeterminazione e mutuo aiuto.

        Crediamo che dovresti essere libero di disporre del tuo potenziale illimitato alle tue condizioni: che nessun governo, mercato o ideologia dovrebbero importi come potrebbe essere la tua vita. Se sei daccordo, _facciamo qualcosa._
      more_link: Maggiori informazioni su CrimethInc. ?
