      thanks:
        heading: Grazie per il tuo aiuto!
        description: |
          Aspettiamo un tuo [feedback](mailto:info@crimethinc.com) per un tuo parere sui nostri sforzi e sulla tua [partecipazione](mailto:info@crimethinc.com).

          A breve riceverai un email di conferma.

          Se ti sei registrato per un versamento mensile, potrai aggiornarlo o cancellarlo in qualsiasi momento inserendo il tuo indirizzo email nel form sulla pagina [support](/support).

