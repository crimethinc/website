    books:
      crimethinc_into_libraries_heading: CrimethInc. dans les bibliothèques
      crimethinc_into_libraries_intro: Pour celles et ceux qui ne disposent pas suffisamment de ressources pour acheter des livres ou qui ne sont tout simplement pas enthousiastes à l'idée d'acquérir d'autres biens, nous avons de bonnes nouvelles pour vous – le [programme CrimethInc. dans les bibliothèques](/books/into-libraries). Nos livres sont disponibles [dans plus de bibliothèques que tu ne pourrais le croire](/2007/10/09/crimethinc-into-libraries-progress-report), et si ce n'est malheureusement pas le cas pour celle située à côté de chez toi, tu peux probablement les obtenir gratuitement pour les mettre dans les rayons. [Découvre comment faire !](/books/into-libraries)

      literature_distro_kit_heading: Kit de distribution de littérature
      literature_distro_kit_intro: Nos livres sont la pierre angulaire de notre [Kit de distribution de littérature](/books/lit-kit), une distro de littérature tout-en-un que tu peux déployer comme bon te semble. Il contient un assortiment de livres à vendre et d'objets à donner, tout ce dont tu as besoin pour tenir une table à un concert, partir en tournée ou faire passer le mot depuis ton sac à dos ou depuis la salle de pause de ton lieu de travail.

    support:
      new:
        heading: Investir son argent dans CrimethInc.—!
        description: |
          _Utilise le curseur pour ajuster le montant de ton don. Aucun montant n'est ni trop important pour être nécessaire ni trop faible pour être utile ! Si tu le peux, inscris-toi pour faire un don mensuel, afin que nous puissions compter sur toi pour nous soutenir sur le long terme._

          CrimethInc. est un projet entièrement bénévole, sans aucune source de financement externe. Nous offrons tout ce que nous faisons gratuitement ou au prix d'équilibre tout en maintenant des normes de qualité parmi les plus élevées dans notre domaine. Nous publions constamment, faisons circuler du matériel dans [plus de 30 langues](/tce) sur [les sept continents](/2008/01/06/now-serving-seven-continents). Et ça fait un quart de siècle que cela dure.

          Nous faisons tout cela avec un budget très restreint – mais malgré notre ingéniosité, certaines dépenses sont inévitables. Nous dépendons de ton aide pour les couvrir. Avec plus de ressources, nous pourrions nous développer pour utiliser plus de formats et libérer du temps pour publier encore plus souvent.

          Comme toujours, bien sûr, la meilleure façon de nous soutenir est que tu fasses _toi-même_ ce que nous faisons.

