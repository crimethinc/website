      heading: Langues
      description: |
        Les différents matériels de CrimethInc. ont été publiés dans plus de trente langues différentes ; notre texte introductif,
        [Pour Tout Changer](/tce), est quant à lui disponible dans trente langues. Nous aspirons
        depuis [longtemps](/2010/08/18/non-english-crimethinc-projects) à rassembler toutes les différentes
        traductions existantes sur ce site. Si tu souhaites participer à la traduction de nos textes – ou si tu peux
        nous aider à rassembler des traductions pour nos archives ou nous aider à maintenir le contact et assurer la communication
        entre les différents projets connexes à travers le monde – s'il te plaît
        [contacte nous](mailto:contact@crimethinc.com).

        Ici, tu peux trouver tous les articles de ce site classés par langue.

