    about:
      first_time_text: C'est la première fois que tu entends parler de Crimethinc.?
      first_time_link: Commence par ici. →
      heading: À propos de CrimethInc.
      description: |
        CrimethInc. est une alliance rebelle – un réseau décentralisé qui s'engage dans une action collective anonyme – qui s'est échappée des prisons de notre époque. Nous nous efforçons de réinventer nos vies et notre monde selon les principes de l'autodétermination et de l'entraide.

        Nous pensons que tu devrais être libre de disposer de ton potentiel illimité selon tes propres conditions : aucun gouvernement, marché ou idéologie ne devrait pouvoir te dicter ce que doit être ta vie. Si tu es d'accord avec cela, _faisons ensemble quelque chose à ce sujet._
      more_link: Plus d'informations à propos de CrimethInc. →
      donate_button_text: Soutenir ce site

