      thanks:
        heading: Merci pour ton aide !
        description: |
          Nous t'invitons à nous faire part de tes [commentaires](mailto:contact@crimethinc.com) concernant nos initiatives ainsi que sur ta [participation](mailto:contact@crimethinc.com) dans ces dernières.

          Tu vas bientôt recevoir un mail de confirmation.

