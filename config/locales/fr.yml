      pdf_donate_button_text: Faire un don
      pdf_donate_button_label: Fais un don ici pour nous aider à maintenir ce PDF en libre accès et continuer à en créer de nouveaux.

      journals_intro_text: Ici, tu peux télécharger des PDFs de _Rolling Thunder,_ notre célèbre revue d'analyse et d'action directe, _Harbinger_, notre tabloïd classique propageant « la propagande du désir », ainsi que d'autres séries de publications ambitieuses de ces deux dernières décennies.
      logos_intro_text:    CrimethInc. pour toi-même ! Logos à utiliser pour tes propres projets CrimethInc..
      music_intro_text:    Télécharge un large choix d'albums que nous avons [sortis](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) depuis 1996, que ce soit du [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) ou autre.
      posters_intro_text:  Donne vie aux murs de ta maison, de ton établissement scolaire ou d'enseignement supérieur, de ta ville ou de ton centre communautaire et social ! Nous recommandons d'utiliser de la colle à papier ou de la [colle à base de farine](/posters) pour recouvrir l'espace public avec ces affiches.
      stickers_intro_text: Aide les objets muets qui t'entourent à communiquer de manière plus éloquente ! Commande-les en gros ou imprime-les sur du papier adhésif.
      tools_intro_text:    S'appuyant sur plus de deux décennies d'activité, nous proposons un large éventail de matériels que tu peux télécharger ou commander en grande quantité. Utilise-les pour éduquer, agiter et transformer les espaces qui t'entourent.
      videos_intro_text:   Système de diffusion d'urgence – Une sélection de vidéos de CrimethInc. Perpetual Motion Pictures.
      zines_intro_text:    Un grand nombre de nos textes sont disponibles ici sous forme de brochure. Imprime-les ou photocopie-les pour les distribuer dans les établissements scolaires et universitaires, lors des manifestations, pendant des concerts, lors d'événements sociaux, sur les marchés de producteur·rice·s et partout ailleurs où les gens pourraient avoir faim d'idées. Tu peux également obtenir des PDFs de _Pour Tout Changer,_ notre introduction à l'anarchisme, dans une douzaine de langues différentes sur notre [site _Pour Tout Changer_](/tce).
      books_intro_text: |
        D'une écriture passionnée et d'une édition méticuleuse, à une conception complexe et unique, en passant par une production experte et soignée, ces livres sont le résultat de beaucoup d'amour et de soin. Nous y travaillons depuis plus de dix ans, et tu en trouveras la preuve dans tous les petits détails et les moments orchestrés qui ne peuvent être réalisés qu'avec du papier imbibé d'encre.

        Tous nos livres sont imprimés avec de l'encre de soja sur du papier 100 % recyclé par des artisan·e·s qualifié·e·s de Louisville, au Québec (Canada), qui utilisent les meilleures presses offset.

