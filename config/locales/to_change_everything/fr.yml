      profit:
        left_text_html: le problème, c’est<br><span class="bold">le profit</span>
        right_text_html: |-
          <p>L’argent est l’instrument idéal pour assurer et maintenir l’inégalité. Il est abstrait : il semble pouvoir se substituer à n’importe quoi. Il est universel : des gens qui n’ont par ailleurs rien en commun l’acceptent comme un fait inéluctable. Il est impersonnel : contrairement aux privilèges héréditaires, il peut être transféré instantanément d’une personne à une autre. Il est fluide : plus il est facile de changer de position au sein d’une hiérarchie donnée, plus la hiérarchie elle-même s’en trouve stabilisée. Ils sont nombreux, parmi ceux qui se révolteraient volontiers contre la tyrannie d’un dictateur, à accepter sans un mot l’autorité du marché.</p>
          <p>Quand toute la valeur est concentrée dans un seul instrument, même les moments les plus précieux de nos vies sont dépourvus de leur sens et deviennent d’insignifiantes données dans l’équation abstraite du pouvoir. Tout ce qui ne peut être quantifié en termes financiers est abandonné. La vie elle-même devient une sorte de ruée vers le profit : c’est chacun contre tous – vends ou sois vendu.</p>
          <p><em>Faire du profit</em>, c’est accroitre, par rapport à autrui, son emprise sur les ressources de la société. Il est impossible que nous fassions tous du profit en même temps; pour qu’une personne puisse faire du profit, d’autres doivent proportionnellement perdre leurs moyens. Lorsque des investisseurs tirent profit du travail des salariéEs, cela signifie que plus ces derniers travaillent, plus l’écart financier entre eux se creuse.</p>
          <p>Un système motivé par le profit crée de la pauvreté au même rythme qu’il concentre la richesse. La pression de la compétition favorise l’innovation plus que tout autre système, mais elle aggrave en même temps les inégalités. Et puisque tout le monde cherche le profit au lieu de réaliser des choses pour le plaisir, le résultat de tous ces efforts peut s’avérer désastreux. Les changements climatiques actuels ne sont que la plus récente d’une longue série de catastrophes que même les plus puissants capitalistes n’ont pas été capables d’empêcher. En fait, le capitalisme n’a que faire des solutions aux crises mais récompense largement ceux qui en tirent profit.</p>
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman
          exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: le problème, c’est<br><span class="bold">la propriété</span>
        right_text_html: |-
          <p>Le fondement du capitalisme est le droit de propriété, un autre construit social hérité des rois et aristocrates. La propriété change de mains plus rapidement de nos jours, mais le concept est le même : l’idée de possession légitime l’usage de la violence pour imposer les déséquilibres artificiels d’accès au territoire et aux ressources.</p>
          <p>Certains croient que la propriété pourrait exister sans l’État. Mais le droit de propriété ne rime à rien sans l’autorité centrale servant à l’imposer. Et par ailleurs, tant et aussi longtemps que l’autorité centrale existera, rien ne pourra vraiment appartenir à qui que ce soit. L’argent que tu gagnes est imprimé par l’État et soumis aux impôts et à l’inflation. La vignette de ta voiture est émise par la société nationale d’assurance automobile. Ta maison appartient à la banque qui t’a accordé une hypothèque, et même si tu en es propriétaire de droit, le pouvoir d’expropriation supplante n’importe quel acte de propriété.</p>
          <p>Que faut-il pour protéger vraiment ce qui nous est le plus cher? Les gouvernements n’existent qu’en fonction de ce qu’ils nous prennent. Ils prendront toujours plus que ce qu’ils donnent. Les marchés nous récompensent lorsque nous arnaquons nos semblables, et vice versa. Nos liens sociaux sont notre seule vraie protection : pour être vraiment en sécurité, il nous faut des réseaux d’entraide autonomes et capables de se défendre.</p>
          <p>Sans argent ou droit de propriété, nos rapports aux biens matériels seraient déterminés par nos rapports les uns avec les autres. Aujourd’hui, c’est l’inverse qui prévaut : nos rapports avec les autres sont déterminés par nos rapports aux biens. Abolir la propriété, ce n’est pas faire une croix sur nos biens; c’est faire en sorte qu’aucune loi ni aucun krach boursier ne pourra nous arracher ce dont nous avons vraiment besoin. Au lieu de dépendre de la bureaucratie, nous pourrions partir des besoins humains; au lieu de s’exploiter les uns les autres, nous pourrions tirer avantage de l’interdépendance.</p>
          <p>La plus grande crainte des escrocs est de voir émerger une société sans propriété, parce que sans elle, ils seraient condamnés au mépris qu’ils méritent. En l’absence d’argent, la valeur des personnes se mesure à ce qu’elles apportent de bon dans la vie des autres, et non pas à sa capacité de les acheter ou de les soudoyer. Sans le motif de profit, chaque effort est sa propre récompense. On laisse ainsi de côté tout incitatif à mener des activités insensées ou destructrices. Les choses qui comptent vraiment dans la vie, comme la passion, l’amitié et la générosité, se trouvent en abondance. Il faut littéralement des légions de policiers et d’arpenteurs de propriété pour imposer la rareté qui nous enferme toutes et tous dans cette grotesque course au profit.</p>
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the
          window, being used as community organizing location
      lastcrime:
        left_text_html: <span class="bold">le crime ultime</span>
        right_text_html: |-
          <p>Chaque ordre est fondé sur un crime contre l’ordre précédent, le crime qui a causé sa perte. Par la suite, tandis qu’on le tient de plus en plus pour acquis, le nouvel ordre vient à être perçu comme légitime. Le crime fondateur de la démocratie libérale fut la rébellion contre l’autorité des rois. Le crime fondateur de la société future, pourvu que nous survivions à la société actuelle, sera de se débarrasser des lois et institutions d’aujourd’hui.</p>
          <p>La catégorie du crime contient tout ce qui excède les limites d’une société donnée, autant le pire que le meilleur. Chaque système est menacé par tout ce qu’il ne peut incorporer ou maintenir sous son contrôle. Chaque ordre contient le germe de sa propre destruction.</p>
          <p>Rien ne dure éternellement. Cette règle vaut également pour les empires et les civilisations. Mais qu’est-ce qui pourrait remplacer celle-ci? Peut-on imaginer un ordre fondé sur autre chose que la division de la vie entre légitimité et illégitimité, légalité et criminalité, dirigeants et dirigés? Quel pourrait être le crime ultime?</p>
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit
          molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: |-
          <p><span class="green black">L’anarchie</span> est ce qui se produit lorsque l’ordre n’est pas imposé par la force. C’est la liberté : le processus consistant à réinventer continuellement nos identités et nos relations.</p>
          <p>Tout processus ou phénomène se produisant naturellement, comme une forêt tropicale, un cercle d’amis, ou même ton corps, est une forme d’harmonie anarchique qui persiste en dépit du changement constant. Le contrôle hiérarchique, au contraire, ne peut être maintenu en place que par la coercition : de la discipline précaire des salles de retenue à l’école secondaire aux fermes industrielles où des pesticides et herbicides protègent des rangées de maïs génétiquement modifié, la fragile hégémonie d’une superpuissance.</p>
        second_html: |-
          <p><span class="pink black">L’anarchisme</span> est l’idée selon laquelle chaque individu est apte à s’autodéterminer. Aucune loi, aucun gouvernement, ni aucun processus décisionnel n’est plus important que les besoins et désirs des êtres humains eux-mêmes. Les gens devraient être en mesure de façonner leurs relations à leur satisfaction mutuelle et de se défendre les uns les autres.</p>
          <p>L’anarchisme n’est pas un dogme ou une prescription. Ce n’est pas un système qui fonctionnerait si seulement il était mis en œuvre « correctement », comme la démocratie, ni un objectif à réaliser dans un avenir lointain, comme le communisme autoritaire. C’est une façon d’agir et d’interagir que l’on peut mettre en pratique dès maintenant. On peut se demander, à l’égard de n’importe quel système de valeur ou ligne de conduite : <em>comment le pouvoir y est-il distribué?</em></p>
        third_html: |-
          <p><span class="blue black">Les anarchistes</span> s’opposent à toute forme de hiérarchie, à tout modèle servant à concentrer le pouvoir dans les mains d’un groupe sélect, à tout mécanisme servant à nous éloigner de notre potentiel. Contre les systèmes fermés, nous savourons l’inconnu qui s’étend devant nous et le chaos qui nous habite, en vertu duquel nous pouvons être libres.</p>
      outro:
        left_text_html: "<p>Quand nous constatons tout ce que les différents mécanismes
