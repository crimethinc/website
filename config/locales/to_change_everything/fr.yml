      government:
        left_text_html: le problème, c’est<br><span class="bold">le gouvernement</span>
        right_text_html: |-
          <p>Les gouvernements nous promettent des droits, mais ne savent vraiment que restreindre nos libertés. La notion même de droit implique un pouvoir central qui les accorde et les protège. Tout ce que le gouvernement peut donner, il peut aussi facilement reprendre. Donner au gouvernement le pouvoir de régler un problème, c’est en même temps lui permettre d’en créer de nouveaux. Et les gouvernements ne tirent pas leur pouvoir de nulle part; c’est <em>notre</em> pouvoir qu’ils exercent et que nous pourrions employer beaucoup plus efficacement sans la grotesque machinerie représentative.</p>
          <p>La plus libérale des démocraties partage les mêmes principes que la plus tyrannique des autocraties : la centralisation du pouvoir et de la légitimité au sein d’une structure conçue pour monopoliser l’usage de la force. Que les bureaucrates qui dirigent cette structure répondent à un roi, à un président ou à un électorat n’y change rien. Les lois, les bureaucraties et la police sont plus anciennes que la démocratie. En démocratie comme en dictature, elles fonctionnent de la même manière. La seule différence est qu’en démocratie, parce que nous avons la possibilité d’élire ceux qui les administrent, nous sommes censés les considérer comme <em>les nôtres</em>, et ce, même lorsqu’elles sont utilisées contre nous.</p>
          <p>Les dictatures sont intrinsèquement instables : vous pouvez massacrer, emprisonner et endoctriner des générations entières, la génération suivante réinventera toujours la lutte de libération. Mais promettez à chaque homme la chance d’imposer à ses congénères la volonté de la majorité et vous pouvez les rallier derrière un système qui les dresse les uns contre les autres. Plus les gens s’imaginent avoir de l’influence sur les institutions coercitives de l’État, plus ces institutions gagnent en popularité. Voilà qui explique peut-être pourquoi l’expansion planétaire de la démocratie coïncide avec d’épouvantables degrés d’inégalité dans la distribution des ressources et du pouvoir : aucun autre système de gouvernement ne pourrait stabiliser une situation aussi précaire.</p>
          <p>Lorsque le pouvoir est centralisé, les gens doivent maintenir les autres sous leur domination pour acquérir de l’influence sur leur propre destinée. Les luttes pour l’autonomie se transforment en concours pour la capture du pouvoir politique. À preuve, pensons aux guerres civiles dans les nations postcoloniales entre des peuples qui cohabitaient auparavant en toute harmonie. Ceux qui détiennent le pouvoir ne peuvent s’y accrocher qu’en menant une guerre perpétuelle contre leur propre population et contre des peuples étrangers : après avoir servi en Irak, la National Guard américaine était récemment déployée à Oakland ou à Ferguson pour endiguer la grogne populaire; au Canada, ce sont les mêmes forces armées qui ont été déployées à Oka en 1990 pour réprimer le soulèvement Kanien'kehá:ka et en Afghanistan en 2001 pour combattre les insurgés Pachtounes.</p>
          <p>Partout où il y a de la hiérarchie, celle-ci favorise ceux qui se trouvent au sommet. En intégrant au système des mécanismes d’imputabilité, nous confions la tâche de nous protéger… à ceux de qui nous devons le plus être protégés. La seule façon d’avoir une quelconque emprise sur les autorités sans être aspiré dans leur jeu est de développer des réseaux horizontaux autonomes qui correspondent à nos aspirations. Ironiquement, quand nous serons assez puissants pour forcer les autorités à nous prendre au sérieux, nous serons également assez puissants pour régler nos problèmes sans elles.</p>
          <p>La seule voie vers la liberté est la liberté elle-même. Plutôt qu’un seul portail vers le pouvoir d’agir de tous et toutes, il nous faut un vaste choix de milieux où exercer notre pouvoir. Plutôt qu’un seul faisceau étroit de légitimité, il nous faut assez d’espace pour une multitude de récits. Au lieu de la coercition inhérente au gouvernement, il nous faut des structures de prise de décision qui favorisent l’autonomie et des pratiques d’autodéfense qui permettent de garder à distance tous les prétendants à l’autorité.</p>
