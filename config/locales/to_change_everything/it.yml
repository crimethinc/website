      intro:
        left_text_html: <p>Se potessi cambiare qualcosa, cosa cambieresti? Andresti in vacanza per il resto della tua vita? Cercheresti una benzina che non inquina? Vorresti banche etiche e politici impegnati? L’idea di mantenere tutto così com’è, cercando di ottenere risultati differenti, appare sempre più irrealistica.</p> <p>I nostri conflitti, emotivi e finanziari, rispecchiano gli sconvolgimenti e i disastri globali. Potremmo spendere il resto dei nostri giorni tentando di spegnere questi incendi uno ad uno, ma il focolaio da cui hanno origine continuerà ad alimentarli. Non ci servono riforme graduali; abbiamo bisogno di ripensare tutto quanto secondo una logica differente.</p>
        right_text_html: Cambiare<br />qualsiasi cosa,<br />ovunque ci si trovi.
      self:
        left_text_html: partiamo dalla<br /><span class="bold">autodeterminazione</span>
        right_text_html: '<p>Lo spirito della libertà continua a infestare un mondo che ne ricalca l’immagine. Ci hanno promesso l’autodeterminazione totale e ogni istituzione che hanno creato è stata pensata per potercela garantire.</p><p>Se potessi veramente autodeterminarti, cosa faresti in questo momento? Pensa all’enorme potenziale della tua vita: i rapporti che potresti avere, quello che potresti sperimentare, tutti i modi in cui potresti dare un senso alla tua esistenza. Quando nasci sembra non ci sia limite a ciò che puoi diventare, sei l’essenza di ogni possibilità, quelle che poi non smetti mai di sognare. Quelle possibilità che riesci a scorgere solo nei momenti più belli della tua vita, quando ti innamori, quando visiti terre lontane, quando arrivi ad una svolta.</p><p>Cosa ti impedisce di concretizzare le tue aspirazioni? Quanto puoi incidere sull’ambiente che ti circonda o semplicemente, come impieghi il tuo tempo? Sei considerato dalla burocrazia in base a quanto riesci a star dietro alle sue istruzioni, sei valorizzata dal sistema economico in base al profitto che generi, sei strumentalizzato dall’esercito che ti vuole arruolare convincendoti che sia “il tuo futuro, la tua occasione”. Sono queste le cose che ti permettono di fare ciò che desideri?</p><p>Il segreto di Pulcinella è che siamo noi a decidere della nostra autodeterminazione: perché non c’è qualcuno che ce la può accordare, ma nemmeno i regimi più totalitari potranno mai portarcela via. Infatti, appena iniziamo ad agire per conto nostro, entriamo in conflitto proprio con quelle istituzioni che dovrebbero tutelare la nostra libertà.</p>'
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: partiamo dal<br /><span class="bold">rispondere delle<br />proprie azioni</span>
        right_text_html: <p>Dirigenti aziendali ed esattori delle tasse amano tanto parlare di responsabilità personale. Se ci assumessimo la responsabilità completa di tutte le nostre azioni, seguiremmo mai le loro istruzioni?</p><p>È stata l’obbedienza, più che la malvagità, la causa dei maggiori disastri della storia. Gli arsenali militari sono la manifestazione reale della volontà di sottostare ad altre persone. Se vuoi essere certo di non contribuire mai a guerre, genocidi ed oppressioni, il primo passo da compiere è smettere di eseguire ordini.</p><p>Questo funziona anche per i valori. Governanti e codici scritti richiedono la tua incondizionata sottomissione. Ma, pur volendo, come sceglieresti a quale dio o a quale dogma cedere la responsabilità delle tue decisioni? Che ti piaccia o no, sei tu che devi scegliere tra i tanti. La maggior parte della gente compie la sua scelta in base a ciò che più gli è familiare o conveniente.</p><p>Siamo inevitabilmente responsabili delle nostre credenze e delle nostre decisioni. Rispondere delle proprie azioni invece di render conto a comandanti e comandamenti non farà sparire di colpo i nostri conflitti personali, ma almeno potremo gestire questi conflitti tra di noi, senza creare inutili drammi strumentali a secondi fini.</p>
        image_name: answering
        image_alt: Olimpiadi del 1968 Saluto di potere nero sollevato dagli atleti afroamericani Tommie Smith e John Carlos durante la loro cerimonia di medaglia alle Olimpiadi estive del 1968 nello stadio olimpico di Città del Messico. Mentre si giravano per affrontare le loro bandiere e ascoltare l'inno nazionale americano, ognuno di loro sollevava un pugno a goccia nera e li tenevano allevati fino a quando l'inno non ebbe finito
      power:
        left_text_html: partiamo dal ricercare<br /><span class="bold">potere, non autorità</span>
        right_text_html: '<p>I lavoratori che svolgono la propria mansione hanno potere, i capi che danno loro degli ordini hanno autorità; gli inquilini che fanno manutenzione al loro edificio hanno potere, il proprietario il cui nome appare negli atti ha autorità; i fiumi hanno potere, un permesso per costruire una diga è una concessione d’autorità.</p><p>Il potere in sé non è oppressivo. Molti tipi di potere possono essere liberatori: il potere di prendersi cura delle persone care, di difendersi e di risolvere le diatribe, quello di praticare agopuntura, guidare una barca a vela, fare acrobazie su un trapezio. Ci sono abilità che quando sviluppate potenziano anche le libertà altrui, così che ogni sforzo fatto per raggiungere il nostro pieno potenziale diventa un dono verso gli altri.</p><p>Al contrario, l’autorità nei confronti di altre persone ne usurpa il potere. Inoltre ciò che prendi ad altri, altri possono prenderlo a te. L’autorità infatti è una struttura gerarchica:</p><p class="inlinequote">il soldato obbedisce al generale, che risponde al presidente, la cui autorità è conferita dalla Costituzione;<br />il prete risponde al vescovo, il vescovo al papa, il papa alle scritture, la cui autorità proviene da Dio;<br />i commessi rispondono al proprietario, che serve i clienti, la cui autorità è conferita loro dal denaro;<br />il poliziotto esegue uno sfratto, firmato da un magistrato, la cui autorità è sancita dalla legge.</p><p>Virilità, supremazia bianca, proprietà: in cima a tutte queste piramidi non troviamo più tiranni in carne e ossa, ma costruzioni sociali, fantasmi che ipnotizzano l’umanità.</p><p>In questa società, il potere e l’autorità sono così profondamente legati che riusciamo a malapena a distinguerli: possiamo ottenere potere solo in cambio di obbedienza. Ma in realtà, senza libertà il potere è inutile.</p>'
        image_name: power
        image_alt: Un lavoratore in una miniera d'oro affronta un soldato di guardia e gli afferra il fucile per la canna mentre una folla di lavoratori osserva
      relationships:
        left_text_html: partiamo dai<br /><span class="bold">rapporti costruiti<br />sulla fiducia</span>
        right_text_html: '<p>Al contrario dell’autorità, la fiducia accentra il potere nelle mani di chi lo conferisce, non in quelle di chi lo riceve. Una persona che ha guadagnato fiducia non ha bisogno dell’autorità. Se qualcuno invece non si merita fiducia, perché dovrebbe essere investita d’autorità? Sarà un caso se tra le persone delle quali ci fidiamo meno figurano sempre politici e boss delle multinazionali?</p><p>Senza gli squilibri di potere imposti, le gente sarebbe spronata a risolvere i conflitti in modo che tutti siano soddisfatti e a guadagnare così fiducia reciproca. La gerarchia rimuove questo stimolo, legittimando i detentori dell’autorità a sopprimere i conflitti.</p><p>L’amicizia, nella sua essenza, è un legame che si crea tra persone simili che si supportano a vicenda e che sfidano se stesse rispettando l’autonomia di ognuna. Questa è l’unità di misura per valutare tutti i nostri rapporti. Senza le costrizioni che ci vengono imposte oggi — cittadinanza e illegalità, proprietà e debito, multinazionali e commando militari — possiamo ricostruire i nostri rapporti sulla base dell’associazione libera e dell’aiuto reciproco.</p>'
        image_name: relationships
        image_alt: di notte, illuminati dai lampioni, i giovani manifestanti in Turchia formano una linea di vigili del fuoco per trasportare ciottoli verso le linee del fronte di uno scontro con la polizia
      reconciling:
        left_text_html: partiamo dal<br /><span class="bold">riconciliare<br />l’individuo<br />con il tutto</span>
        right_text_html: '<p>“I tuoi diritti finiscono dove iniziano quegli degli altri”: secondo questa logica, più persone ci sono meno si è liberi.</p><p>Ma la libertà non è una bolla di diritti personali. Non si possono distinguere gli individui tanto facilmente. Sbadigli e risate sono contagiosi; così come l’entusiasmo e la disperazione. Sono fatto di cliché che fanno muovere la mia lingua, di canzoni che ronzano sempre nella mia testa, degli umori che assorbo dalle persone a me vicine.</p><p>Quando io guido un’auto, questa rilascia sostanze che inquinano l’aria che tu respiri; quando tu usi dei farmaci, questi si disciolgono nell’acqua che tutti bevono. Il sistema che tutti gli altri accettano è quello al quale tu poi devi sottostare — ma quando altre persone sfidano questo sistema, anche tu hai l’opportunità di rinegoziare la realtà. La tua libertà inizia dove inizia la mia, e finisce dove la mia finisce.</p><p>Non siamo individui separati. I nostri corpi sono composti da migliaia di organismi diversi che vivono in simbiosi: più che fortezze chiuse dall’interno, siamo un processo di costante cambiamento, un continuo passaggio di nutrienti e microbi. Viviamo in simbiosi con migliaia di altre specie, i campi di grano inspirano quello che noi espiriamo.</p><p>Un incontro con un folto branco di lupi o una serata passata a mormorare insieme alle rane sono esperienze tanto individuali, tanto uniche, quanto ognuno dei nostri corpi. Non agiamo nel vuoto, autosospinti dalla ragione; le maree del cosmo fluttuano attraverso di noi.</p><p>Il linguaggio serve per comunicare solo perché è una cosa che abbiamo in comune. Lo stesso vale per le idee e i desideri: possiamo comunicarli perché sono più grandi di noi. Siamo composti da un caos di forze contrarie, ciascuna delle quali si estende al di là di noi attraverso lo spazio e il tempo. Ciò con cui nutriremo le altre persone dipenderà da quali di queste forze decideremo di coltivare.</p><p>La libertà non è qualcosa che puoi avere o possedere; è una relazione. Non si tratta di essere protetti dal mondo esterno, ma di muoversi fra le sue trame in modo da ottenere il massimo dalle possibilità che ci offre. Non significa quindi ricercare il consenso a prescindere; tanto il conflitto quanto il consenso possono farci crescere e nobilitarci, ma solo fino a che nessun potere centralizzato cerca di forzare un accordo o trasformare il conflitto in una competizione dove il vincitore prende tutto. Quindi, piuttosto che frammentare il mondo in piccoli feudi, viviamo al meglio queste nostre relazioni.</p>'
        image_name: reconciling
        image_alt: bambino che abbraccia un albero nella foresta, guardando in alto verso la chioma
      liberation:
        left_text_html: partiamo dalla<br /><span class="bold">liberazione del<br />desiderio</span>
        right_text_html: '<p>Crescendo in questa società, nemmeno le nostre passioni sono del tutto nostre; sono coltivate dalla pubblicità e da altre forme di propaganda per farci continuamente correre dietro alla routine del mercato. Grazie a questo indottrinamento, la gente può tranquillamente compiacersi nel fare cose che, sul lungo termine, la rendono infelice. Siamo intrappolati nel nostro dolore e i nostri piaceri ne sono il sigillo.</p><p>Per essere veramente liberi, abbiamo bisogno di agire su quei processi che producono i nostri desideri. Liberazione non significa solamente soddisfare i desideri che abbiamo oggi, ma avere una visione più ampia di ciò che è possibile, così che i nostri desideri, insieme a quegli impulsi che ci spingono a creare, possano muoversi in simbiosi. Significa lasciare da parte il piacere che proviamo nel prevaricare, nel dominare e nel possedere, significa cercare quei piaceri che ci liberino di colpo dal macchinario dell’obbedienza e della competizione. Se ti è mai capitato di superare una dipendenza, sai cosa significa trasformare i propri desideri.</p>'
        image_name: liberation
        image_alt: due manifestanti, vestiti con maschere antigas e passamontagna, ballano insieme il tango per strada
      revolt:
        left_text_html: partiamo dalla<br /><span class="bold">rivolta</span>
        right_text_html: '<p>La gente intollerante tende ad incolpare un gruppo specifico quale causa di un problema sistematico — gli ebrei di essere orientati al profitto capitalista e gli immigrati per la recessione economica — così come si accusano i singoli politici per la corruzione della politica. Ma il problema è il sistema stesso. Di fatto chiunque ne tenga le redini produce sempre le stesse misere umiliazioni e gli stessi squilibri di potere. La questione non è se siano corrotti o meno, è semplicemente il fine stesso di quello che fanno.</p><p>I nostri nemici non sono gli esseri umani, ma le istituzioni e le routine che ci rendono distanti ed estranei, sia verso gli altri che verso noi stessi. <em>Ci sono più conflitti dentro di noi che tra di noi.</em> Le crepe che intaccano la nostra civiltà sono le stesse che attraversano le nostre amicizie e i nostri cuori; non è uno scontro tra persone, ma tra differenti modi di relazionarsi, differenti modi di vivere. Quando rifiutiamo il nostro ruolo all’interno dell’ordine costituito, tracciamo nuove vie tra queste crepe invitando anche gli altri a prendere una posizione.</p><p>La cosa migliore sarebbe farla finita con il dominio in maniera totale, senza cercare di gestirne più equamente i dettagli o di invertire le posizioni tra chi infligge e chi subisce, o di stabilizzare il sistema riformandolo. Scopo della protesta non è richiedere leggi o legislatori più giusti, ma dimostrare che possiamo agire con le nostre forze, incoraggiare altre persone a fare lo stesso e scoraggiare al tempo stesso l’interferenza delle autorità. Non è una questione di guerra – un conflitto armato tra nemici militarizzati – ma piuttosto una <em>disubbidienza contagiosa.</em></p><p>Non basta soltanto educare e discutere, aspettando che il cuore e la testa degli altri cambino. Fino a che le idee non si esprimono in azione, confrontandosi con le persone su scelte concrete, la conversazione rimane astratta. La maggior parte della gente tende a rimanere in disparte dalle conversazioni teoriche, ma quando qualcosa succede per davvero, quando la posta in gioco è alta e ci sono differenze considerevoli tra parti opposte, questa gente prenderà una posizione. Non abbiamo bisogno dell’unanimità, o di una profonda comprensione del mondo intero, e neppure di una carta stradale con destinazioni precise; soltanto il coraggio di aprire un sentiero differente.</p>'
        image_name: revolt
        image_alt: Un uomo anonimo in piedi davanti a una colonna di carri armati il ​​5 giugno 1989, la mattina dopo che l'esercito cinese aveva represso con la forza le proteste di Piazza Tienanmen del 1989, divenne in seguito noto come l'Uomo dei Carri Armati. I carri armati manovrarono per passare accanto all'uomo, che si mosse per continuare a ostacolarli, in una sorta di danza.
      control:
        left_text_html: Il problema è il<br><span class="bold">controllo</span>
        right_text_html: '<p>Quali sono i segnali che ti fanno capire se stai vivendo un rapporto di violenza? Chi abusa può cercare di controllare i tuoi comportamenti o dettare i tuoi pensieri; bloccare o regolare il tuo accesso alle risorse; fare uso di minacce o di violenza contro di te; mantenerti in una posizione di dipendenza, sotto costante sorveglianza. Questo schema può aiutare a descrive il comportamento di un abuso a livello individuale, ma funziona altrettanto bene anche per le agenzie esattoriali come Equitalia, le agenzie di intelligence e di spionaggio e la maggior parte delle istituzioni che governano la nostra società. Praticamente tutte queste strutture sono basate sull’idea che gli esseri umani hanno bisogno di essere controllati, sorvegliati, gestiti e amministrati.</p><p>Più è grande lo squilibrio che ci viene imposto, più aumenta il controllo di chi comanda, controllo necessario per preservare il proprio posto di élite. Una faccia del potere è palesemente visibile in quelle situazioni dove il controllo è esercitato brutalmente sugli individui: attacchi di droni, squadroni di celerini, isolamento, schedature razziali. L’altra faccia è onnipresente e invisibile, intessuta tra le infrastrutture della società. La ritroviamo nelle equazioni che determinano l’affidabilità creditizia e i premi assicurativi, nelle innumerevoli statistiche atte a giustificare la pianificazione urbanistica e nella struttura stessa dei siti di incontri e dei social network. Le agenzie di intelligence monitorano quello che facciamo on-line, ma il vero controllo sulla nostra realtà non viene tanto da parte loro quanto dagli algoritmi che determinano quello che compare sulla nostra home page quando ci logghiamo.</p><p>Quando le possibilità infinite della vita verranno ridotte a una gamma di opzioni codificate in uno e zero, non ci sarà più disaccordo tra il sistema che abitiamo e la vita che ci immaginiamo; non perché avremo raggiunto la libertà totale, ma perché avremo perfezionato il suo opposto. Libertà non significa scegliere tra opzioni, ma formulare domande.</p>'
        image_name: control
        image_alt: Un poliziotto vestito con una vistosa attrezzatura antisommossa si sporge dal finestrino aperto della sua auto di pattuglia e usa una videocamera per riprendere i manifestanti che non sono visibili nell'immagine.
      hierarchy:
        left_text_html: Il problema è la<br><span class="bold">gerarchia</span>
        right_text_html: '<p>Esistono diversi meccanismi per imporre diseguaglianza. Alcuni dipendono da un apparato centrale, come i tribunali. Altri possono funzionare più informalmente, come il patriarcato.</p><p>Alcuni di questi meccanismi sono stati quasi completamente discreditati. Pochi ancora credono al diritto divino dei re, malgrado per secoli un altro tipo di società non fosse nemmeno immaginabile. Altri sono ancora così profondamente radicati che viene difficile persino immaginare la vita senza di essi. Chi riesce ad immaginare un mondo senza i diritti di proprietà? Eppure tutti questi meccanismi sono costruzioni sociali: sono reali ma non inevitabili. L’esistenza di proprietari terrieri e amministratori delegati non è né naturale, né necessaria e neppure vantaggiosa più di quanto lo sia l’esistenza degli imperatori.</p><p>Tutti questi meccanismi, sviluppati insieme, si rafforzano a vicenda. La storia del razzismo, per esempio, è fortemente legata alla storia del capitalismo: nessuna delle due potrebbe essere concepibile senza la colonizzazione, la schiavitù o la segregazione razziale che ha diviso i lavoratori e ancora oggi stabilisce chi andrà a riempire le prigioni e le baraccopoli del mondo.</p><p>Allo stesso modo, senza le infrastrutture dello Stato e delle altre gerarchie della nostra società, l’intolleranza individuale non implicherebbe la sistemica supremazia bianca. Un presidente nero che presieda queste strutture, non fa altro che stabilizzarle: è l’eccezione che conferma la regola.</p><p>Mettendola in altri termini: fintanto che esisterà la polizia, chi saranno le persone da loro più tormentate? Fintanto che ci saranno le prigioni, chi pensi ci finirà dentro? Fintanto che ci sarà povertà, chi saranno i poveri?</p><p>Sarebbe ingenuo credere che possiamo raggiungere l’eguaglianza in una società gerarchica. Puoi mischiare le carte, ma è sempre lo stesso mazzo.</p>'
        image_name: hierarchy
        image_alt: Un poliziotto baffuto in tenuta antisommossa e con occhiali da sole a goccia fa la guardia davanti a diversi membri del Ku Klux Klan in tunica, uno dei quali porta una bandiera americana.
      borders:
        left_text_html:  Il problema sono le<br><span class="bold">frontiere</span>
        right_text_html: '<p>Se un esercito straniero invadesse questo territorio, tagliasse gli alberi, avvelenasse i fiumi, e forzasse i bambini a giuragli fedeltà, chi non prenderebbe le armi contro di loro? Ma quando è il governo locale a fare la stessa cosa, ecco che immediatamente i patrioti mettono a disposizione loro obbedienza, soldi e figli.</p><p>Le frontiere non ci proteggono ma ci dividono, creando inutili conflitti contro gli esclusi e offuscando le reali differenze tra gli inclusi. Anche il governo più democratico è fondato su questa divisione tra chi partecipa e chi è escluso, legittimi e illegittimi. Nell’antica Atene, la leggendaria culla della democrazia, soltanto una piccola parte degli uomini era inclusa nel processo politico; i Padri Fondatori della democrazia moderna erano padroni dei loro schiavi. Il principio della cittadinanza aiuta a mantenere intatta questa barriera tra inclusi ed esclusi, privando milioni di abitanti senza documenti della possibilità di disporre della propria vita.</p><p>L’idea stessa del liberalismo è quella di espandere le linee di inclusione fino a che tutto il mondo non sarà integrato in un enorme progetto democratico. Ma l’ineguaglianza è codificata nella sua stessa struttura.</p><p>Ad ogni livello di questa società, migliaia di piccole frontiere ci dividono in potenti e impotenti: i posti di blocco, i rating di credito, le password dei database, le fasce di reddito. Abbiamo bisogno di forme di appartenenza che non siano basate sull’esclusione, che non centralizzino il potere e la legittimità, che non mettano in quarantena l’empatia rinchiudendola in quartieri chiusi e sorvegliati.</p>'
        image_name: borders
        image_alt: Un gruppo di persone è seduto su un'alta recinzione che ha scalato.
      representation:
        left_text_html: Il problema è la<br><span class="bold">rappresentanza</span>
        right_text_html: '<p>Il potere puoi averlo soltanto esercitandolo; le cose che ti interessano le puoi imparare solo facendole. Quando ogni sforzo che facciamo per cambiare il nostro mondo passa dalla mediazione di rappresentanti o viene tradotto nel protocollo delle istituzioni, ci rimane solo l’alienazione da noi stessi e da noi stesse, dai nostri potenziali e dalle altre persone. Ogni aspetto della nostra autodeterminazione che cediamo riappare come qualcosa di irriconoscibile e a noi ostile. I politici, che sempre ci deludono, ci fanno capire fino a che punto abbiamo rinunciato al potere di gestire le nostre vite; la violenza della polizia è la triste conseguenza del desiderio di evitare le nostre responsabilità personali rispetto a ciò che succede nel nostro vicinato.</p><p>Nell’era digitale, dove ogni persona deve fare da segretaria a stessa per gestire la propria immagine pubblica, la nostra vera reputazione è diventata qualcosa di estraneo, una sorta di vampiro che ci succhia il sangue. Se non fossimo isolati gli uni dalle altre, impegnati nella competizione di chi si svende meglio ai vari mercati professionali e sociali, chi investirebbe così tanto tempo ed energia a star dietro a questi profili, a questi idoli fatti a nostra immagine e somiglianza?</p><p>Non possiamo essere ridotti ad un’immagine. E non possiamo neanche essere rimpiazzati da delegati e astrazioni. Riducendo gli esseri umani a grezzi dati demografici, perdiamo di vista tutto ciò che c’è di prezioso e unico al mondo. Abbiamo bisogno di presenza, immediatezza, contatto diretto con ognuno, controllo diretto sulle nostre vite, cose che nessun rappresentante o rappresentazione ci può offrire.</p>'
        image_name: representation
        image_alt: Una donna di etnia asiatica lavora in una fabbrica di manichini, sistemando su degli scaffali pieni di teste di manichini di etnia caucasica.
      leaders:
        left_text_html: Il problema sono i<br><span class="bold">leader</span>
        right_text_html: '<p>All’interno di un gruppo o di una società basata sulla cosiddetta leadership, si crea quella situazione tipica in cui la maggioranza delle persone non riesce a prendere iniziativa o a pensare criticamente alle proprie azioni. Saremo sempre dipendenti e alla mercé dei leader, fino a quando non capiremo che la nostra capacità di influenzare e interpretare la realtà non dipende da specifici individui a noi estranei ma semplicemente dai rapporti che si creano con le persone. I cosiddetti “capi modello” sono tanto dannosi quanto quelli palesemente corrotti, in quanto tutte le loro lodevoli qualità servono solamente a rinforzare il loro status e la compiacenza degli altri, per non parlare della legittimità della leadership stessa.</p><p>Quando la polizia arriva dove si sta svolgendo una protesta, la prima domanda è sempre “Chi comanda qui?”. Questo non certo perché avere un capo sia essenziale per un’azione collettiva, ma al contrario, ne rivela una vulnerabilità. I Conquistadores fecero la stessa domanda quando arrivarono nel cosidetto Nuovo Mondo; ovunque ottennero una risposta il processo di sopraffazione delle popolazioni stesse fu molto più breve e facilitato. Fintanto che ci sarà un capo, questo potrà ricevere incarichi, essere sostituito o preso in ostaggio. Nella migliore delle ipotesi, il fatto di dipendere da un capo è come avere un tallone di Achille; nella peggiore, riprodurrà gli interessi autoritari e le strutture di potere perfino all’interno degli individui che vi si oppongono. La cosa migliore sarebbe sviluppare la capacità di influenzare e interpretare la propria realtà e prendersi carico dei propri impegni per conto proprio.</p>'
        image_name: leaders
        image_alt: Un politico corpulento parla davanti a un gruppo di microfoni della stampa che lo circondano.
      government:
        left_text_html: Il problema è il<br><span class="bold">governo</span>
        right_text_html: '<p>I governi ci promettono diritti, ma possono solo prendersi le nostre libertà. L’idea stessa dei diritti implica un potere centrale in grado di garantirli e salvaguardarli.</p><p>Quello che lo Stato può garantirci, può ugualmente portarcelo via; deleghiamo ad un governo il compito di risolvere un problema ed esso non farà altro che spalancare le porte a nuovi problemi. I governi inoltre non creano il potere dal nulla – è il nostro potere quello che esercitano, e che potremmo impiegare più efficacemente anche senza complicarci la vita nella macchina della rappresentanza odierna, ormai degna dei migliori fumetti di Rube Goldberg.</p><p>Gli stati più liberali e progressisti condividono gli stessi principi della più despotica delle autocrazie: la centralizzazione del potere e della legittimità in una struttura finalizzata al monopolio dell’uso della forza. E poco cambia, se i burocrati che operano in questa struttura rispondano ad un re, a un presidente o ad un elettorato. Leggi, burocrazia e polizia sono più vecchi della democrazia; funzionano nella stessa maniera in una democrazia come in una dittatura. L’unica differenza sta nel credere che queste cose ci appartengano perché votiamo chi le amministra, anche quando sono usate contro di noi.</p><p>Le dittature sono intrinsecamente instabili: puoi massacrare, imprigionare e fare il lavaggio del cervello ad un’intera generazione e i loro figli e le loro figlie inventeranno ogni volta una nuova battaglia per liberarsi da tutto ciò. Ma prometti a ogni uomo la possibilità di imporre la volontà della maggioranza al di sopra dei suoi compagni, e li troverai tutti insieme agli ordini di un sistema che li spinge gli uni contro gli altri.</p><p>Più le persone pensano di avere influenza sulle istituzioni coercitive dello Stato, più queste istituzioni diventano popolari. Forse questo spiega perché l’espansione globale della democrazie coincide con un incredibile squilibrio nella distribuzione delle risorse e del potere: nessun altro sistema di governo poteva stabilizzare meglio questa situazione precaria.</p><p>Quando il potere è centralizzato, la gente è costretta a dominare gli altri per poter avere qualche influenza sul proprio destino. Le lotte per l’autonomia sono incanalate in competizioni per ottenere il potere politico: lo dimostrano le guerre civili nelle nazioni post coloniali tra persone che prima coesistevano pacificamente. Chi detiene il potere lo può conservare soltanto intraprendendo una guerra permanente alla sua stessa popolazione e a quelle straniere: gli Alpini sono tornati dall’Afghanistan per essere dispiegati in Val Susa contro la popolazione locale.</p><p>Dovunque ci siano gerarchie, si favorisce sempre chi si trova al vertice del potere centralizzato. Cercare di aggiustare il sistema aggiungendo controlli e meccanismi di compensazione dimostra che troppo spesso abbiamo bisogno di affidarci ai “protettori” per proteggerci dalla loro stessa “protezione” . L’unica maniera per far leva sulle autorità senza essere risucchiati nei loro giochi di potere, è creare reti orizzontali che possano agire autonomamente. Dunque, quando saremo abbastanza forti da costringere le autorità a prenderci sul serio, saremo abbastanza forti per risolvere i nostri problemi senza di loro.</p><p>Non c’è una via per la libertà, ma attraverso la libertà. Piuttosto che costringere tutte le nostre capacità e possibilità in una strettoia, abbiamo bisogno di un’ampia gamma di strade per esercitare il potere. Più che la moneta unica della legittimità, abbiamo bisogno di grandi spazi per molteplici narrazioni. Al posto della coercizione insita nel governo, abbiamo bisogno di strutture decisionali che promuovano l’autonomia e pratiche di autodifesa che possano tenere a bada gli aspiranti governanti.</p>'
        image_name: government
        image_alt: Un grande tavolo da conferenza attorno al quale sono seduti i leader mondiali, circondati dalla stampa e dai loro collaboratori, una riunione al vertice con colonne greche di marmo e un affresco tradizionale nella cupola sovrastante.
      profit:
        left_text_html: Il problema è il<br><span class="bold">profitto</span>
        right_text_html: '<p>I soldi sono lo strumento ideale per aumentare le diseguaglianze. Sono astratti: sembra che siano capaci di rappresentare tutto quanto. Sono universali: persone che non hanno niente in comune li accettano come un dato di fatto. Sono impersonali: diversamente dai privilegi ereditari, possono essere trasferiti istantaneamente da una persona all’altra. Sono fluidi: è tanto più facile cambiare posizione all’interno di una gerarchia quanto più stabile diventa la gerarchia stessa. Molti di quelli che si rivolterebbero contro un dittatore accettano facilmente l’autorità del mercato.</p><p>Quando tutti i valori sono concentrati in un unico strumento, anche i momenti più indimenticabili della nostra vita si svuotano di significato, diventando pedine di un astratto calcolo di potere. Tutto ciò che non può essere quantificato finanziariamente viene messo da parte. La vita diviene una corsa per accumulare denaro: tutti contro tutti, vendi o vieni venduto.</p><p>Fare profitto: significa accumulare un maggior controllo sulle risorse della società a discapito di altre persone. Non possiamo fare profitto tutti insieme; proporzionalmente parlando, facendo profitto una persona accresce la sua influenza e il suo potere nella società mentre un’altra perde entrambi. Per esempio, gli investitori fanno profitto sul lavoro degli impiegati, ciò significa che più i secondi lavorano più grande diventa il divario finanziario con i primi.</p><p>Un sistema guidato dal profitto produce con lo stesso ritmo povertà e accentramento del benessere. La pressione indotta dalla competizione, genera innovazioni molto più velocemente rispetto ad ogni altro sistema, ma produce disparità in numero sempre maggiore. E siccome tutti devono perseguire il profitto piuttosto che fare le cose per il proprio bene, il risultato non può che essere disastroso. Il cambiamento climatico è solo l’ultima di una serie di catastrofi davanti alle quali anche il più autorevole dei capitalisti si trova ora impotente. Di sicuro, il capitalismo non ricompensa gli imprenditori per porre un rimedio alle crisi, al contrario, li spinge a trarne profitto.</p>'
        image_name: profit
        image_alt: Un autista tiene aperta la portiera di una grande Audi mentre un ricco uomo d'affari scende da un elicottero e si dirige attraverso l'eliporto verso l'auto.
      property:
        left_text_html: Il problema<br />è la<br /><span class="bold">proprietà</span>
        right_text_html: '<p>Il capitalismo si regge sui  di proprietà, un’altra costruzione sociale ereditata da re e aristocratici. La proprietà oggi passa di mano in mano molto più rapidamente, ma il concetto rimane lo stesso: l’idea di proprietà legittima l’uso della violenza per imporre squilibri artificiali nell’accesso alla terra e alle risorse.</p><p>Alcune persone pensano che la proprietà potrebbe esistere anche senza lo Stato. Ma i diritti di proprietà diventano insignificanti senza un’autorità centrale preposta ad imporli – e oltretutto, fintanto che esisterà un’autorità centrale nulla potrà essere veramente tuo. I soldi che guadagni sono coniati dallo Stato, soggetti a tasse e inflazione. La targa della tua auto ti viene concessa dalla Motorizzazione. La tua casa non appartiene a te ma alla Banca che ti ha concesso il mutuo; e anche se la possiedi a titolo definitivo, un’espropriazione per pubblica utilità potrebbe spazzare via ogni atto di proprietà.</p><p>Come difendere le cose che per noi sono importanti? I governi esistono solamente in virtù di quello che riescono a prenderci e prenderanno sempre più di quello che potranno dare. I mercati ci ricompensano solo se derubiamo i nostri simili, e viceversa. La nostra unica assicurazione sono i legami sociali: se vogliamo essere sicuri della nostra “sicurezza”, abbiamo bisogno di reti d’aiuto reciproco in grado di autodifendersi.</p><p>Senza denaro o diritti di proprietà, le nostre relazioni con le cose sarebbero determinate dai rapporti che abbiamo con gli altri. Oggi è il contrario: i nostri rapporti con gli altri sono determinati dalle nostre relazioni con le cose.</p><p>Fare a meno della proprietà non significa perdere le cose che ti appartengono; piuttosto significa evitare che un qualsiasi prefetto o un crollo del mercato finanziario possa portarti via le cose da cui dipendi. Al posto di rispondere alla burocrazia, partiremmo dai bisogni umani; al posto che avvantaggiarsi a discapito di altri, perseguiremmo i benefici dell’interdipendenza.</p><p>Il peggior timore di un mascalzone è una società senza proprietà, perché senza di essa avrà solo il rispetto che si merita. Senza denaro, le persone sono valorizzate in base al contributo che offrono alla vita delle altre, e non in base a cosa possono far fare loro corrompendole. Senza profitto, ogni sforzo che facciamo porta in sé la propria ricompensa, disincentivando attività distruttive e senza senso. Le cose che veramente contano nella vita – la passione, lo spirito di gruppo, la generosità – sono disponibili in abbondanza. Ecco perché sono necessari squadroni di polizia e sorveglianti privati per poter imporre la scarsità che ci tiene intrappolati in questa vita frenetica.</p>'
        image_name: property
        image_alt: un edificio abbandonato, ora occupato, con striscioni di protesta alla finestra, utilizzato come luogo di organizzazione della comunità
      lastcrime:
        left_text_html: <span class="bold">l’ultimo crimine</span>
        right_text_html: '<p>Ogni ordine poggia le sue fondamenta su un crimine contro l’ordine precedente, il crimine che lo dissolse. Successivamente, il nuovo ordine viene percepito come legittimo quanto più la gente comincia a darlo per scontato. Il crimine fondante degli Stati Uniti d’America fu la ribellione contro l’autorità del re d’Inghilterra. Il crimine fondante della società che dovrà venire, se riusciamo a sopravvivere a quest’ultima, sarà sbarazzarsi delle leggi e delle istituzioni di oggi.</p><p>La categoria “crimine” comprende tutto ciò che eccede i limiti di una società; nel bene, o nel male. Ogni sistema è infestato da tutto ciò che non riesce a incorporare o controllare. Ogni ordine contiene i semi della propria distruzione.</p><p>Niente dura per sempre, e questo vale sia per gli imperi che per le civiltà. Ma cosa potrà sostituire quella attuale? Possiamo immaginare un ordine in cui non si divida la vita tra legittimo e illegittimo, legale e criminale, governanti o governati?</p><p>Quale potrebbe essere l’<em>ultimo crimine?</em></p>'
        image_name: lastcrime
        image_alt: un manifestante con il volto nascosto nell'atto di lanciare una molotov accesa durante una protesta, di fronte a un enorme muro di cemento
      anarchy:
        first_html: '<p><span class="green black">ANARCHIA...</span> è ciò che succede ovunque non ci sia un ordine imposto con la forza.</p><p>Libertà: il processo nel quale ci reinventiamo continuamente insieme ai nostri rapporti.</p><p>Ogni processo o fenomeno che accade liberamente — una foresta, un gruppo di amici, il tuo corpo stesso — è un armonia pervasa di questo spirito che perdura attraverso costanti cambiamenti. Il controllo dall’alto verso il basso, invece, può essere mantenuto solo dalla costrizione o dalla coercizione: la disciplina precaria delle punizioni scolastiche, le fattorie industriali dove pesticidi ed erbicidi difendono file sterili di mais geneticamente modificato, la fragile egemonia di un super potere.</p><p>Chiunque possiede i titoli per la sua completa autodeterminazione.</p>'
        second_html: '<p><span class="pink black">ANARCHISMO</span> è l’idea che tutti hanno diritto alla totale autodeterminazione.</p><p>Nessuna legge, governo, o processo decisionale è più importante dei bisogni e dei desideri attuali degli esseri umani. La gente dovrebbe essere libera di modellare i propri rapporti in base alla soddisfazione reciproca e di impegnarsi in ciò che meglio crede.</p><p>Anarchismo è il nome che abbiamo spesso usato per parlare e per immaginare queste cose, ma dopotutto, anche questo è solo un nome, e non un altro dogma o un ipotetico progetto. Non è un sistema che potrebbe presumibilmente funzionare solo se applicato correttamente, come la democrazia, e neanche un obbiettivo da realizzarsi in qualche futuro lontano, come il comunismo. È un modo di agire e di rapportarsi che possiamo mettere in pratica da ora. La domanda che ci possiamo porre in relazione a qualsiasi sistema di valori o di modalità d’azione è: <em>“Come è distribuito il potere? ”</em></p>?'
        third_html: <p>Gli <span class="blue black">ANARCHICI</span> si oppongono a ogni forma di gerarchia, ogni strumento che concentri il potere nelle mani di pochi, ogni meccanismo che ci spinga lontano dal nostro potenziale. Contro i sistemi chiusi, assaporiamo l’ignoto innanzi a noi, quel caos interiore in virtù del quale possiamo essere liberi.</p>
      outro:
        left_text_html: '<p>Quando riusciamo a vedere cos’hanno in comune tutte le varie istituzioni e i vari meccanismi di domino, diventa chiaro che le nostre lotte individuali sono anche parte di qualcosa più grande di noi, qualcosa che potrebbe unirci.</p> <p>Quando ci ritroviamo sulle basi di questa connessione, tutto cambia: non solo i nostri conflitti, ma anche il senso stesso di interpretare e influenzare la realtà, la nostra capacità di gioire, la consapevolezza che le nostre vite hanno un senso. Per trovare altre persone con cui connettersi, quello che serve è cominciare ad agire secondo una logica differente.</p>' 
        right_text_html: Cambiare tutto<br />partendo da<br />qualsiasi cosa.
