      intro:
        left_text_html: |-
          <p>Se você pudesse mudar qualquer coisa na sua realidade, o que escolheria? Sairia de férias pelo resto da vida? Faria com que os combustíveis fósseis parassem de causar distúrbios climáticos? Desejaria banqueiros e políticos éticos e honestos? Mas é claro que nada soa mais enganoso do que manter tudo como está e esperar algum resultado diferente disso.</p>
                    <p>Nossas batalhas econômicas e emocionais mais particulares refletem em escala menor os levantes sociais e as catástrofes em níveis globais. Poderíamos passar o resto da vida tentando apagar cada foco do incêndio que consome o mundo hoje, mas eles continuariam a vir da mesma fonte. Nenhuma reforma parcial vai adiantar; precisamos repensar tudo de acordo com uma lógica diferente.</p>
        right_text_html: |-
          Para <br>
                  mudar tudo,<br>comece <br>por todos <br>
                  os lugares.
      self:
        left_text_html: comece com<br><span class="bold">autodeterminação</span>
        right_text_html: |-
          <p>O espectro da liberdade ainda assombra o mundo na forma de uma imagem. Prometeram-nos a liberdade para determinarmos como nossas vidas devem ser e todas as instituições em nossa sociedade supostamente nos garantiriam isso.</p>

                    <p>Se não houvesse limites para seu potencial de autodeterminação, o que estaria fazendo agora? Pense no vasto potencial da sua vida: as relações que poderia ter, as coisas que poderia experimentar, todas as formas de dar sentido e paixão à sua existência. Quando você nasceu, não havia limites para o que você poderia se tornar, você era apenas puro potencial. Normalmente não paramos para imaginar tudo isso. Somente nos mais belos ou sombrios momentos é que nós nos achamos em meio a tais pensamentos sobre como nossa vida poderia ser.</p>

                    <p>O que limita a forma como você atinge seu potencial máximo? Quanta interferência você exerce sobre o ambiente ao seu redor e sobre como você gasta seu tempo? Burocracias nos avaliam de acordo com a forma como seguimos instruções, a economia nos empodera de acordo com o lucro que nosso trabalho gera, as forças policiais e militares reforçam a ideia de que a melhor forma de “sermos tudo aquilo que quisermos ser” é nos submetendo à autoridade imposta por elas – alguma delas permite que você faça algo da sua vida de acordo com o que você realmente quer?</p>
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: comece por<br><span class="bold">atender às<br>nossas próprias<br>demandas</span>
        right_text_html: |-
          <p>Nossos patrões e governantes adoram falar em responsabilidade pessoal. Mas se tomássemos toda a responsabilidade de nossas ações, seguiríamos suas ordens como se fossem prioridade?</p>

                    <p>Historicamente, muito mais danos foram feitos por pessoas que estavam seguindo ordens do que por pessoas que as descumpriam. Os arsenais militares de todo o planeta são a manifestação material da vontade das pessoas de se submeterem umas às outras.</p>

                    <p>Isso serve para os nossos valores também. Diversas regras e regulamentos exigem nossa submissão inquestionável. Mas, mesmo que você queira entregar a responsabilidade por suas decisões a algum deus ou dogma, como você decide qual deles escolher? Goste ou não, você é quem escolhe entre um ou outro deus ou dogma. E normalmente as pessoas escolhem de acordo com o que parece mais familiar e conveniente para elas.</p>

                    <p>Nós somos inevitavelmente responsáveis por nossos valores e nossas escolhas. Atender às nossas próprias decisões, ao invés de àquelas vindas de comandos e seus comandantes, pode ainda nos levar a conflitos com outras pessoas como nós, mas pelo menos podemos lidar com isso nos nossos próprios termos. Não apenas acumulando trágicas batalhas feitas em nome da vontade de outros no poder.</p>

                    <p>“Não posso deixar de me questionar se você é a pessoa certa a quem devo obedecer.”</p>
        image_name: answering
        image_alt: 1968 Olympics Black Power salute raised by the African-American
          athletes Tommie Smith and John Carlos during their medal ceremony at the
          1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned
          to face their flags and hear the American national anthem, they each raised
          a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: comece buscando<br><span class="bold">poder, não<br>autoridade</span>
        right_text_html: |-
          <p>Trabalhadoras que realizam uma atividade têm poder, patrões que lhes dizem o que fazer têm autoridade. Moradores que ocupam e mantêm um imóvel têm poder, o proprietário que tem o seu nome na escritura tem autoridade. Exércitos têm poder, generais têm autoridade. Um rio tem poder, a autorização para construir uma barragem garante autoridade.</p>

                    <p>Não há nada de opressor no poder em si. Muitas formas de poder podem ser libertadoras: o poder de cuidar de quem amamos, de nos defender e resolver conflitos, de realizar acupuntura, de conduzir um barco ou se balançar em um trapézio! Existem maneiras de desenvolver nossas habilidades que ao mesmo tempo aumentam a liberdade de outras pessoas. Qualquer pessoa que tenta atingir seu potencial máximo oferece uma dádiva a todas as outras.</p>

                    <p>Por outro lado, quando a autoridade é exercida sobre as pessoas, elas perdem seu poder. E o que você pode tirar delas alguém pode tirar de você. Autoridade sempre vem de cima para baixo:</p>

                    <p class="inlinequote">O soldado obedece ao general, que responde ao presidente, que sustenta sua autoridade na Constituição;</p>

                    <p class="inlinequote">O padre responde ao bispo, o bispo ao papa, e este às escrituras sagradas que representam a autoridade divina.</p>

                    <p class="inlinequote">Empregados se submetem ao proprietário da empresa, que atende às demandas do mercado e das corporações que medem a sua autoridade de acordo com o capital.</p>

                    <p class="inlinequote">O policial se submete aos seus superiores, e estes ao governo estadual, assim como juízes têm autoridade concedida pela lei.</p>

                    <p>Masculinidade, raça, propriedade: no topo dessas pirâmides não encontramos tiranos, mas construções sociais, fantasmas hipnotizando a humanidade. Poder e autoridade se tornaram tão interligados que mal podemos distinguir um do outro. Nós nunca teremos o poder nos nossos próprios termos enquanto buscarmos isso através da autoridade. Em hierarquias, apenas conseguimos poder como pagamento por nossa obediência. Sem liberdade, o poder não vale nada.</p>

                    <p>O preço da autoridade é a subserviência.</p>
        image_name: power
        image_alt: a worker in a gold mine confronts soldier keeping guard and grabs
          his rifle by the barrel as a crowd of workers watch
      relationships:
        left_text_html: comece com<br><span class="bold">relações construídas<br>com
          confiança</span>
        right_text_html: |-
          <p>Uma pessoa que conquista confiança não precisa de autoridade. Ao contrário da autoridade, a confiança deposita o poder nas mãos de quem a concede, não nas de quem a recebe. Se alguém não merece nossa confiança, por que ela deveria ter autoridade sobre nós? Aliás, existe alguém que mereça menos nossa confiança do que políticos, executivos e policiais?</p>

                    <p>Sem as desigualdades impostas em nossa sociedade, as pessoas têm um incentivo a mais para solucionar conflitos e encontrar satisfações em conjunto – e conquistar a confiança umas das outras. Hierarquias removem esse incentivo, permitindo a quem detém o poder que mascare os conflitos ao invés de trazêlos à tona.</p>

                    <p>A amizade, nos seus melhores momentos, pode ser um laço entre pessoas que se apoiam e se estimulam mutuamente enquanto reforçam sua autonomia. Além de ser uma ótima referência para avaliarmos todas as nossas relações. Sem as restrições a que nos submetem hoje em dia – cidadania e clandestinidade, propriedade e dívida, hierarquias corporativas ou militares –, nós poderíamos reconstruir nossas relações baseadas em respeito mútuo e cooperação.</p>
        image_name: relationships
        image_alt: at night, lit by streetlights, young protestors in Turkey form
          a fire-brigade-line to transport cobblestones to the front lines of a conforntation
          with police
      reconciling:
        left_text_html: comece por<br><span class="bold">reconectar o<br>individual
          e o todo</span>
        right_text_html: |-
          <p>“Meu direito acaba quando o seu direito começa.” De acordo com essa lógica, quanto mais gente houver, menos direito você terá.</p>

                    <p>Mas liberdade não é uma pequena bolha de direitos individuais. Não podemos nos distinguir das outras pessoas assim tão facilmente. Bocejar ou sorrir é algo contagiante, assim como também são o entusiasmo ou o desespero. Somos feitas dos clichês que rolam por nossas línguas, as músicas que grudam nas nossas cabeças e do humor de quem está ao nosso redor e que nos contagia. Se eu pego um ônibus, ele libera gases poluentes no ar que você respira; quando você toma um medicamento, ele foi produzido em processo que gera substâncias tóxicas despejadas na água que abastece nossas casas. O sistema ao qual todas as pessoas se submetem é o sistema a que você tem que se sujeitar – mas quando outras pessoas desafiam esse sistema, você também pode ver uma oportunidade de desafiar a sua realidade. Sua liberdade começa quando a minha começa e termina quando a minha termina.</p>

                    <p>Nós não somos indivíduos isolados. Nossos corpos são compostos de milhares de espécies diferentes vivendo em perfeita simbiose: ao invés de uma fortaleza fechada, nossos corpos estão em constantes processos por meio dos quais nutrientes e micro-organismos os atravessam incessantemente. Vivemos em simbiose com milhares de outras espécies: florestas e plantações absorvem o ar que expiramos. Uma matilha de lobos ou uma lagoa cheia de coaxados de rãs são tão individuais ￼e têm tanta unidade quanto qualquer um de nossos corpos. Nós não vivemos num vácuo sendo impulsionados por uma razão lógica. Pelo contrário: as correntes e ondas de todo o cosmo surgem através de nós.
                    A linguagem serve para nos comunicarmos, mas apenas porque compartilhamos isso. O mesmo acontece com ideias e desejos: nós podemos transmitilos porque são maiores que nós. Todas somos compostas pelo caos das forças contrárias que se estendem para além de nós através do tempo e do espaço. Ao escolher quais dessas forças vamos cultivar, determinamos quais vamos plantar naquelas pessoas com quem encontrarmos.</p>

                    <p>Liberdade não é um objeto que possuímos ou uma propriedade. Liberdade é uma relação que estabelecemos. Não é uma questão de estar protegida contra o mundo exterior, mas de cruzá-lo de uma forma que maximize nossas possibilidades. Isso não significa que devemos buscar consenso por si só. Tanto o conflito quanto o consenso podem nos expandir e nos engrandecer. E da mesma forma, o poder centralizado é capaz de nos compelir a transformar conflitos em um falso acordo segundo o qual os mais fortes dominam tudo. Mas ao invés de despedaçar o mundo em pequenos feudos, por que não fazer mais de nossas interconexões?</p>
        image_name: reconciling
        image_alt: kid hugging tree in forest, looking up into the canopy
      liberation:
        left_text_html: comece pela<br><span class="bold">libertação dos<br>desejos</span>
        right_text_html: |-
          <p>Ao crescermos nessa sociedade, nem mesmo nossas paixões são nossas de verdade. Elas são estimuladas por comerciais e outras formas de propaganda que nos mantêm girando nas esteiras do supermercado. Somos trancadas dentro de nossos próprios sofrimentos e nossos prazeres são o cadeado dessa cela.</p>

                    <p>Para sermos realmente livres, precisamos tomar controle dos processos que produzem nossos desejos. Nos libertar não será apenas atender aos desejos que temos hoje em dia, mas expandir nosso senso do que é possível para que nossos desejos possam se transformar junto com a realidade que eles nos levam a criar. Isso significa nos afastar dos prazeres que temos de exercer força, posse ou dominação, para buscarmos prazeres que nos arranquem da máquina da obediência e da competição. Se você já se libertou de algum vício, sabe qual é o sabor de transformar seus desejos.</p>
        image_name: liberation
        image_alt: two protestors, adorned with gas masks and balaclavas, dance the
          tango together in the street
      revolt:
        left_text_html: comece pela<br><span class="bold">revolta</span>
        right_text_html: |-
          <p>Pessoas fanáticas e tolas normalmente culpam um outro grupo específico de pessoas por algum problema sistemático – judeus pelo capitalismo e sua demanda por lucros, imigrantes pela recessão econômica, pobres e populações periféricas pela criminalidade, alguns políticos individualmente corruptos pela corrupção da política em si. Mas o problema é o sistema em sua totalidade. Não se trata de estar corrompido, mas de ser esse o seu papel quando tudo funciona da forma que foi feito para funcionar. Não importa quem segure as rédias, elas produzem sempre as mesmas misérias e disparidades de poder.</p>

                    <p>Nossos inimigos não são apenas seres humanos, mas as instituições e práticas que também nos afastam umas das outras e de nós mesmas. Existem mais conflitos dentro de nós do que entre nós. As mesmas falhas que permeiam a civilização permeiam nossas amizades e nossos corações. Esse não é um conflito entre pessoas mas entre formas de se relacionar, entre diferentes modos de viver. Quando recusamos nosso papel na ordem dominante, nós expomos essa falhas e convidamos outras pessoas a tomarem posição também.</p>

                    <p>O melhor a ser feito seria acabar com toda forma de dominação e não apenas administrar alguns detalhes de maneira “mais justa”, nem apenas trocar oprimidos e opressores de lugar na pirâmide ou buscar estabilizar o sistema reformando-o. Quando lutamos, não precisamos exigir leis ou governantes mais legítimos, mas mostrar que podemos agir com nossa própria força, encorajando outras pessoas a fazer o mesmo e desencorajando as autoridades a interferirem. Não é uma questão de estar em guerra – o conflito previsível entre inimigos militarizados –, porém de disseminar a desobediência.</p>

                    <p>Apenas nos educar ou debater não é o suficiente. Nem mesmo esperar que outros corações e outras mentes comecem a mudar. Até começarmos a expressar nossas ideias em ações que confrontem outras pessoas com ideias concretas, a conversa vai se manter em um nível teórico. A maioria das pessoas se mantém distante de discussões teóricas, mas quando algo está acontecendo, quando os limites são claros e é possível ver diferenças significativas entre lados opostos, elas vão tomar partido. Não precisamos de unanimidade, nem de um entendimento completo sobre o mundo todo, nem mesmo um mapa para um destino certo. Precisamos apenas da coragem para escolher um caminho diferente.</p>
        image_name: revolt
        image_alt: A anonymous man stands in front of a column of tanks on June 5,
          1989, the morning after the Chinese military had suppressed the Tiananmen
          Square protests of 1989 by force, who later became known as the Tank Man.
          The tanks manoeuvred to pass by the man, and he moved to continue to obstruct
          them, in something like a dance.
      control:
        left_text_html: para dar um fim<br>ao<span class="bold"> controle</span>
        right_text_html: |-
          <p>Quanto maior a desigualdade e a distribuição do poder na sociedade, mais controle é necessário para mantê-la estável. Em uma sociedade hierarquizada como a nossa, diversas forças opressoras atuam em diferentes direções – e a corda sempre arrebenta do lado mais fraco. Do racismo cotidiano mascarado pelo falso mito da democracia racial, ao genocídio da população preta pobre e periférica praticado pelas forças policiais do Estado; das agressões, misóginas, homofóbicas e transfóbicas nas ruas e lares à criminalização de todas aquelas que lutam para se autodefender; das celas superlotadas e da política de encarceramento em massa, até as ofensivas militares de pacificação nas favelas e periferias; dos sistemas de vigilância e câmeras nos centros comerciais e bairros ricos aos desalojos e às reintegrações de posse nos imóveis e terrenos ocupados para moradia; da criação de uma “classe média” em ascensão por meio do crédito e do endividamento à expropriação das terras indígenas e quilombolas pelas elites ruralistas e latifundiárias.</p>

                    <p>Essas formas de controle às quais estamos sujeitas estão pulverizadas por vários níveis de nossa socialização. Vão do planejamento urbano às “redes sociais” e às ferramentas que usamos para nos comunicar. As corporações e agências de segurança monitoram o que fazemos na internet, mas isso não exerce tanto controle sobre a nossa realidade quanto os algoritmos que determinam o que nós vemos quando nos conectamos aos nossos perfis virtuais.</p>

                    <p>Quando as infinitas possibilidades da vida são reduzidas a linguagens programadas por computadores e a interações mediadas por “redes sociais” de controle e vigilância, abrimos mão de lutar pela vida que gostaríamos de ter, para nos acomodar ao controle e ao condicionamento de nossas relações.</p>

                    <p>Liberdade não é escolher entre respostas dadas, mas ter autonomia de buscar as questões relevantes para nós.</p>
        image_name: control
        image_alt: a cop dressed in fancy riot gear leans out of his open patrol
          car door and uses a camcorder to record protestors who are not pictured
      hierarchy:
        left_text_html: para dar<br>um fim à<br><span class="bold">hierarquia</span>
        right_text_html: |-
          <p>Há muitos mecanismos diferentes para impor a desigualdade entre as pessoas. Alguns dependem de um aparato centralizado, como o sistema jurídico. Outros podem funcionar mais informalmente, como os papéis de gênero. Alguns desses mecanismos foram quase desacreditados e substituídos ao longo da história. Quase ninguém ainda acredita que Deus concede aos reis o direito de governar sobre a Terra, embora durante muitos séculos isso era inquestionável em algumas partes do mundo. Já outros continuam tão profundamente arraigados que nós não podemos imaginar a vida sem eles. Quem pode imaginar um mundo sem os direitos de propriedade? Todos esses mecanismos não passam de construções sociais: são reais, mas não inevitáveis. A existência de grandes executivos e latifundiários não é mais natural, necessária ou benéfica que a existência de imperadores.</p>

                    <p>Todos esses mecanismos se desenvolveram juntos, reforçando uns aos outros. A história do racismo, por exemplo, é inseparável da história do capitalismo: nenhum dos dois é concebível sem colonização, escravidão ou a discriminação étnica que divide as classes trabalhadoras e continua determinando quem vai parar nas prisões e favelas do mundo. Assim, sem as macroestruturas da polícia e de todo o Estado e outras hierarquias da nossa sociedade, a intolerância exercida a nível individual nunca poderia impor sistematicamente a supremacia branca. Que um presidente seja negro ou mulher e encabece todas essas estruturas apenas as estabiliza: isso é a exceção que justifica a regra.</p>

                    <p>Para colocar de outro jeito: enquanto houver polícia, quem você acha que eles vão perseguir, prender e matar? Enquanto houver prisões, quem você acha que vai estar dentro delas? Enquanto houver pobreza, quem você acha que vai ser pobre? Enquanto houver um sistema binário de gênero, quem você acha que não terá voz ou visibilidade? É uma ingenuidade acreditar que nós podemos alcançar igualdade em uma sociedade baseada na hierarquia.</p>
        image_name: hierarquia
        image_alt: a mustachioed cop in riot gear wearing aviator sunglasses stands
          guard in fron of severl Ku Klux Klan members in full robes, one of whom
          carries a American flag
      borders:
        left_text_html: para dar um fim às<br><span class="bold">fronteiras</span>
        right_text_html: |-
          <p>Se um exército estrangeiro invadisse o país, destruísse nossas florestas e rios e forçasse nossas crianças a prometer lealdade às suas instituições, provavelmente acharíamos justo resistir e combater esse exército – inclusive com armas, se necessário. Mas quando nosso próprio governo comete todos esses abusos, patriotas prontamente oferecem sua obediência, seus impostos, sua lealdade e a de seus filhos.</p>

                    <p>Fronteiras não nos protegem: nos dividem, criando atritos desnecessários com quem está fora dela (xenofobia, racismo, etc) enquanto encobrem diferenças significantes entre quem está dentro (desigualdade de gênero, classe, etc). Até o governo mais democrático é fundado sobre esta divisão entre quem merece cidadania, quem é legítimo, legal e quem não é. A cidadania continua impondo barreiras entre pessoas incluídas e excluídas nos países mais ricos, tirando de milhões de imigrantes pobres sem documentação o poder sobre suas próprias vidas.</p>

                    <p>O ideal liberal é expandir as linhas da inclusão até todas as pessoas estarem integradas em um vasto projeto democrático. Mas a desigualdade é codificada em sua própria estrutura. Em cada nível dessa sociedade, milhares de minúsculas fronteiras nos dividem entre quem tem poder e quem não tem. Precisamos de formas de pertencimento e integração que não sejam qualificadas na exclusão, que não centralizem poder e legitimidade, que não isolem a empatia em comunidades fechadas entre grupos privilegiados ou guetos de excluídos.</p>
        image_name: borders
        image_alt: a grouple of people sits upon a tall boundary fence they have
          climbed
      representation:
        left_text_html: para dar um fim à<br><span class="bold">representação</span>
        right_text_html: |-
          <p>Você só terá poder quando usar ele; você apenas pode descobrir quais são seus interesses agindo de acordo com eles. Quando todos os esforços para se viver no mundo precisam ser intermediados por representantes ou traduzidos por burocracias, nós nos alienamos umas das outras e de nossos potenciais.</p>

                    <p>Cada vez que abrimos mão de agir de acordo com nosso potencial, vemos nosso poder ser tomado de nós e usado para nos reprimir. Os políticos nos desapontam e mostram quanto poder temos e abrimos mão para dar a eles; a violência da polícia é a terrível consequência do nosso desejo de evitar nossa responsabilidade pelo que acontece onde vivemos.</p>

                    <p>Na era digital das redes ditas “sociais”, cada pessoa trabalhada como se tivesse seu próprio escritório de relações públicas administrando sua imagem. Se não estivéssemos distantes de outras pessoas, lutando para vender nossa imagem em tantos mercados sociais e profissionais, estaríamos investindo tanto tempo e energia nesses perfis, esses ídolos feitos de nossas próprias imagens?</p>

                    <p>Não cabemos em números e estatísticas. Nem representantes nem abstrações podem nos substituir. Perdemos visão de tudo o que é precioso e único no mundo reduzindo a experiência bruta a dados e os seres humanos a demografia. Nós precisamos de presença, imediação, contato mútuo direto, controle direto de nossas vidas – coisas que nenhum representante pode trazer.</p>
        image_name: representation
        image_alt: a woman of asian ethnicity works as a mannequin factory stocking
          a shelves that are full of caucasian mannequin heads
      leaders:
        left_text_html: para dar<br>um fim aos<br><span class="bold">líderes</span>
        right_text_html: |-
          <p>Liderança é uma doença social graças a qual a maioria das pessoas em um grupo falha em tomar iniciativas ou em pensar criticamente sobre suas ações. Enquanto entendermos agência como uma propriedade de indivíduos específicos, ao invés de uma relação entre pessoas, estaremos sempre dependentes de líderes e da sua piedade. Isso faz dos líderes verdadeiramente exemplares tão perigosos quanto os nitidamente corruptos, pois todas suas louváveis qualidades apenas reforçam seu status junto à legitimidade da liderança em si.</p>

                    <p>Quando a polícia chega em um protesto, a primeira pergunta que ela faz é: “Quem é o líder/organizador?” – não porque a liderança é algo essencial para a ação coletiva, mas porque ela expõe uma vulnerabilidade para um grupo. Os invasores europeus fizeram a mesma pergunta quando eles chegaram no chamado Novo Mundo: sempre que encontravam lideranças identificáveis, isso facilitava o processo de dominação de um povo. Enquanto houver um líder, ele pode ser transformado em um agente que presta contas a uma força ainda maior, ser substituído por este ou feito de refém. Na melhor das hipóteses, depender de líderes é um calcanhar de Aquiles; na pior, isso reproduz os interesses das autoridades e a estrutura de poder dentro dos grupos que se opõem a elas. É melhor se todo mundo tiver um poder e um senso de agência próprios, assim como seus próprios objetivos.</p>
        image_name: leaders
        image_alt: a portly politician talks into a bouquet of press microphones
          that surround him
      government:
        left_text_html: para dar<br>um fim aos<br><span class="bold">governos</span>
        right_text_html: |-
          <p>Governos prometem os direitos, mas eles apenas tiram as liberdades. A ideia de direitos implica um poder central para concedê-los e vigiá-los. Tudo o que o Estado tem poder de garantir ele tem também de tirar. Empoderar o governo para resolver um problema apenas abre a porta para criar mais problemas. E governos não geram poder do nada – é o nosso poder que eles usurpam, o qual nós podemos empregar muito mais efetivamente sem as máquinas burocráticas da representação.</p>

                    <p>A monarquia hereditária foi inteiramente descreditada e até mesmo o senso mais comum entende que ditaduras não são uma boa ideia. Mas ainda assim a maioria das democracias liberais compartilham do mesmo princípio da maioria dos regimes totalitários: a centralização do poder e a legitimidade em uma estrutura planejada para o monopólio do uso da força. Se os burocratas que operam essa estrutura respondem a um rei, presidente ou um eleitorado, isso não vem ao caso. Leis, burocracia, polícia e prisões são mais antigas que a democracia; elas funcionam do mesmo jeito em uma democracia ou em uma ditadura. A única diferença é que, uma vez que nós podemos votar em quem as administra, espera-se que nós as consideremos como nossas – mesmo quando usadas contra nós.</p>

                    <p>Ditaduras são inerentemente instáveis. Elas podem matar, encarcerar e fazer lavagem cerebral em toda uma população, mas em algum momento uma nova geração vai inventar motivos e meios para lutar por liberdade. Entretanto, quando todas aceitamos a promessa de ter a chance de também sobrepormos nossa vontade sobre outras pessoas, ocupando algum lugar mais privilegiado nas relações de poder, entramos sem perceber em um sistema que nos coloca umas contra as outras.</p>

                    <p>Quanto mais nos convencemos de que temos algum poder de influenciar as instituições coercitivas do Estado, mais populares aquelas instituições se tornam. Talvez isso explique porque a expansão global da democracia coincide com as incríveis desigualdades na distribuição dos recursos e do poder: nenhum outro sistema de governo soube tão bem como estabilizar tal situação precária por meio da falsa ilusão de participação democrática.</p>

                    <p>Quando o poder é centralizado, as pessoas só conseguem tomar o controle sobre suas vidas na medida em que exercem domínio sobre as outras. Lutas por autonomia são um meio para contestar o poder político. Aqueles no poder apenas podem mantê-lo conduzindo uma guerra perpétua contra suas próprias populações, assim como contra as populações estrangeiras: a Guarda Nacional Estadunidense, por exemplo, foi trazida de volta do Iraque para ser posicionada em Oakland, San Francisco, durante o movimento Occupy, assim como o Exército Brasileiro montou cerco na entrada das favelas e em vários pontos da cidade do Rio de Janeiro para a final da Copa do Mundo.</p>

                    <p>Onde houver hierarquias, a centralização do poder favorece quem está no topo. Construir mais medidas de equilíbrio para o sistema é contar que essa força que nos ameaça nos proteja dela mesma. A única forma de influenciar as autoridades em seu jogo sujo sem sofrer cooptação é desenvolver a habilidade de agir com autonomia por meio de redes horizontais. Mas quando tivermos poder suficiente para forçá-los a nos levar a sério, provavelmente nós teremos poder o bastante para resolver nossos problemas sem eles.</p>

                    <p>Não há caminho para a liberdade, mas através da liberdade. Em vez de apenas um funil que exclui a maioria de ter autonomia para atuar, nós precisamos de vários locais nos quais possamos exercitar o poder. Em vez de uma única moeda de legitimidade, nós precisamos de espaço para múltiplas narrativas. No lugar da coerção inerente do governo, nós precisamos de estruturas para tomada de decisão que promovam autonomia e, por fim, práticas de autodefesa que possam nos proteger daqueles que no futuro queiram se tornar nossos líderes.</p>
        image_name: government
        image_alt: large conference table at which world leaders are seated, surrounded
          by press and their minions, a summitt meeting with greek columns of marble
          and a traditional fresco in the dome above
      profit:
        left_text_html: vamos por<br>um fim no<br><span class="bold">lucro</span>
        right_text_html: |-
          <p>O dinheiro é o mecanismo ideal para implementar a desigualdade. Ele é abstrato: parece ser capaz de representar tudo. É universal: pessoas que não têm nada em comum concordam e o aceitam como um fato da vida. É impessoal: ao contrário dos privilégios hereditários, pode ser transferido instantaneamente de uma pessoa a outra. É fluido: quanto mais fácil for mudar de posição em uma estrutura hierárquica, mais estável essa estrutura será. Muitas pessoas que se revoltariam contra um ditador prontamente aceitam a autoridade do mercado.</p>

                    <p>Quando todo o valor é concentrado numa única ferramenta, até mesmo os momentos irrecuperáveis de nossas vidas são esvaziados de significado, tornando-se indicadores em um abstrato cálculo de poder. Tudo o que não pode ser quantificado financeiramente é largado no caminho. A vida se torna um embate por ganho financeiro: cada pessoa contra todas as outras, venda ou seja vendida.</p>

                    <p>Gerar lucro: isso significa ganhar mais controle sobre os recursos da sociedade em relação às outras pessoas. Afinal, não é possível que todas lucrem de uma só vez; para uma pessoa lucrar, outras têm de perder influência de forma proporcional. Quando investidores lucram com o trabalho de uma pessoa empregada, significa que quanto mais os empregados trabalharem, maior será o abismo entre eles.</p>

                    <p>Um sistema guiado pelo lucro produz pobreza na mesma medida em que concentra riqueza. A pressão para competir gera inovações mais rápido que qualquer sistema do passado, mas junto a isso também produz disparidades cada vez maiores: se em uma época carruagens dominavam sobre pedestres, hoje, aviões bombardeiros sobrevoam motoristas e pessoas sem teto. E por todas as pessoas terem de buscar o lucro, ao invés de realizarem seus objetivos por valorizarem eles em si – e não simplesmente um pagamento – , os resultados de todo esse trabalho pode ser desastroso. As mudanças climáticas são apenas a última de uma série de catástrofes a que até mesmo os mais poderosos capitalistas e as mais poderosas corporações se mostram incapazes de pôr fim. De fato, o capitalismo não recompensa empresas e iniciativas empreendedoras por remediar crises mas por monetizar sobre elas.</p>
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman
          exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: vamos dar um fim à<br><span class="bold">propriedade</span>
        right_text_html: |-
          <p>O alicerce do capitalismo são os direitos de propriedade – outra construção social que herdamos das realezas e aristocracias. A propriedade muda de mão mais rápido hoje em dia, mas o conceito é o mesmo: a ideia de ter propriedade justifica o uso da violência para se fazer cumprir a desigualdade imposta de acesso à terra e aos recursos.</p>

                    <p>Algumas pessoas imaginam que a propriedade possa existir sem o Estado. Mas os direitos de propriedade não significam nada sem uma autoridade centralizada para impô-los – e enquanto uma autoridade centralizada existir, nada é, também, realmente seu. O dinheiro que você gera é cunhado pelo Estado, sujeito a imposto e inflação. Os documentos do seu carro são controlados pelos departamentos de trânsito. A casa em que você mora não o pertence, ela é do proprietário ou da imobiliária que a alugou para você: caso não consiga pagar o aluguel estipulado, o direito do proprietário de ter seus lucros garantidos será mais importante que o seu direito de ter um teto para se abrigar.</p>

                    <p>O que seria necessário para proteger aquilo que é importante para nós? Governos só existem em virtude do que nos tiram; sempre irão tomar mais do que aquilo que oferecem. Os mercados só nos recompensam quando lucramos e tiramos vantagem de outras pessoas, e recompensam outras por fazer o mesmo conosco. A única segurança real que temos está nos nossos laços sociais: se quisermos garantir nossa segurança, precisamos de redes de apoio mútuo que sejam capazes de se defender.</p>

                    <p>￼Sem dinheiro ou direitos de propriedade, nossas relações com as coisas seriam determinadas pelas relações interpessoais. Atualmente, acontece o inverso: as relações com as pessoas são determinadas pelas nossas relações com as coisas. Livrar-nos da propriedade não significa que perderíamos nossos pertences; significaria que nenhum juiz ou nenhuma quebra na bolsa de valores poderia tomar as coisas das quais dependemos. Ao invés de responder à burocracia, partiríamos das necessidades humanas; ao invés de tirarmos vantagem umas das outras, buscaríamos as vantagens da interdependência.</p>

                    <p>O pior medo dos magnatas e de outros oportunistas é a sociedade sem propriedade – pois sem ela, uma pessoa só teria o respeito que merecesse. Sem dinheiro, as pessoas são valorizadas pelo que contribuem para a vida de outras, não pelo que conseguem suborná-las a fazerem. Sem lucro, cada esforço deve ser sua própria recompensa, não existindo nenhum incentivo para atividades sem sentido ou destrutivas. As coisas que realmente importam na vida – paixão, camaradagem, generosidade – são disponíveis em abundância. São necessárias legiões de policiais e fiscais da propriedade para impor a escassez que nos prende nessa competição voraz.</p>
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the
          window, being used as community organizing location
      lastcrime:
        left_text_html: <span class="bold">o último crime</span>
        right_text_html: |-
          <p>Toda ordem é fundada em um crime contra a ordem anterior – o crime que a dissolveu. A partir de então, a nova ordem passa a ser percebida como legítima, à medida que as pessoas a tomam como estabelecida. O crime fundador do sistema republicano burguês, suas instituições e seus mitos sobre “liberdade, igualdade e fraternidade”, que dominaram praticamente todo o planeta, foi a rebelião contra a autoridade do regime absolutista francês, conhecida hoje como Revolução Francesa. O crime fundador da sociedade por vir, se conseguirmos sobreviver a essa sociedade, irá fazer desaparecer as leis e instituições da atualidade.</p>

                    <p>A categoria “crime” abrange tudo que excede os limites da sociedade – o que há de pior e o que há de melhor. Todo sistema se apavora diante daquilo que não consegue incorporar ou controlar. Toda ordem contém as sementes de sua própria destruição.</p>

                    <p>Nada dura para sempre; e isso serve para impérios e civilizações também. Mas o que poderia tomar o lugar dessa ordem? Podemos imaginar uma ordem sem a premissa de uma vida dividida entre o que é legítimo e o que é ilegítimo, legal ou criminoso, comandantes e comandados? O que poderia ser o nosso último crime?</p>

                    <p>E já podemos sentir a lei ruindo ao nosso redor.</p>
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit
          molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: |-
          <p><span class="green black">Anarquia</span> é o que acontece quando a ordem não é imposta pela força. É a liberdade: o processo de reinventar a nós e nossas relações continuamente.</p>
                  <p>Qualquer processo que funciona organicamente – uma floresta tropical, um círculo de amizades, seu próprio corpo – é uma harmonia anárquica que persiste por meio de constante mudança. O controle de cima para baixo, por outro lado, só pode ser mantido pela contenção e pela coerção: a disciplina precária das salas de aula, as fazendas industriais onde pesticidas e herbicidas protegem fileiras estéreis de milho geneticamente modificados, a hegemonia frágil de uma superpotência.</p>
        second_html: |-
          <p><span class="pink black">Anarquismo</span> é a ideia de que todas as pessoas têm o direito à completa autodeterminação. Nenhuma lei, nenhum governo ou processo de decisão é mais importante que as necessidades e os desejos de seres humanos reais. As pessoas devem ser livres para moldarem suas relações de acordo com suas satisfações mútuas e defenderem a si mesmas quando se sentirem aptas a isso.</p>
                    <p>Anarquismo não é um dogma ou um mapa. Não é um sistema que supostamente funcionaria bastando que fosse aplicado corretamente, como a democracia, nem é um objetivo para ser realizado em um futuro muito distante, como o comunismo. É uma forma de agir e nos relacionar que podemos pôr em prática imediatamente. Ele oferece questionamentos que podemos colocar em qualquer situação. Ao invés de questionar se a forma como se desenrola uma ação é legal, ou violenta, ou bondosa, podemos perguntar simplesmente: como ela distribui o poder?</p>
        third_html: |-
          <p><span class="blue black">Anarquistas</span> se opõem a toda forma de hierarquia – toda prática que concentra poder na mão de poucas pessoas, todo mecanismo que nos põe distantes de nosso potencial. Contra os sistemas fechados, apreciamos o desconhecido frente a nós, o caos interior através do qual somos capazes de ser livres.</p>
                    <img src="https://cloudfront.crimethinc.com/tce/images/circle-a-logo-hands-white-large@2x.png">
      outro:
        left_text_html: "<p>Quando vemos o que todas as diferentes instituições
          e os mecanismos de dominação têm em comum, torna-se claro que nossas
          lutas individuais são também parte de algo maior que nós, algo que pode
          nos conectar. Quando nos unimos em torno dessa conexão, tudo muda: não
          apenas nossas lutas, mas também nosso senso de potencial de agir, nossa
          capacidade de desfrutar, a sensação de que nossas vidas têm sentido.
          Tudo o que precisamos para nos encontrar umas com as outras é começar
          a agir de acordo com uma lógica diferente.</p>"
