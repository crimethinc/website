      intro:
        left_text_html: <p>Kada bi mogla da promeniš bilo šta, šta bi promenila? Da li bi otišla na doživotni odmor? Učinila da fosilna goriva prestanu da izazivaju klimatske promene? Zatražila savesne banke i političare? Svakako, ništa nije manje realistično nego nastaviti po starom i očekivati drugačije rezultate.</p><p>Naše finansijske i emotivne borbe predstavljaju odraz globalnog previranja i katastrofe. Mogli bismo da ostatak života provedemo u pokušajima da te požare ugasimo jedan po jedan, ali oni izbijaju iz istog izvora. Nikakvo postepeno rešenje neće poslužiti; neophodno je da sve promislimo u skladu sa drugačijom logikom.</p>
        right_text_html: Da bi<br>promenila<br>bilo šta,<br>počni od<br>svega.
      self:
        left_text_html: neka početak bude<br><span class="bold">samoodređenje</span>
        right_text_html: '<p>Fantom slobode i dalje opseda svet oblikovan prema njegovom liku. Obećano nam je potpuno samoodređenje: sve institucije našeg društva trebalo bi da ga omoguće.</p><p>Šta bi radio ovog trenutka, da imaš mogućnost potpunog samoodređenja? Pomisli na neizmeran potencijal svog života: odnosi koje bi mogao da imaš, iskustva koja bi mogao da doživiš, svi načini da daš smisao svom postojanju. Kada si rođen, izgledalo je da te ništa ne sprečava da postaneš šta god poželiš. Predstavljao si čistu mogućnost.</p><p>Uglavnom ne zastajemo da bismo razmišljali o tome. Samo u najlepšim trenucima – kada se zaljubimo ili postignemo izuzetan uspeh ili posetimo daleku zemlju – uhvatimo vrtoglavi odsjaj svega onoga što bi naši životi mogli da budu.</p><p>Šta ograničava načine na koje možeš da ostvariš svoj potencijal? Koliko možeš da utičeš na svoje okruženje ili na to kako provodiš vreme? Birokratije koje te ocenjuju u skladu sa tim kako slediš instrukcije, ekonomija koja te osnažuje u skladu sa tim koliko profita stvoriš, vojni regruteri koji insistiraju na tome kako najbolji način da „budeš sve što možeš da budeš“ jeste da se potčiniš njihovom autoritetu – da li ti oni omogućuju da sa svojim životom učiniš najviše što možeš, pod svojim uslovima?</p><p>Javna tajna je da svi imamo mogućnost potpunog samoodređenja: ne zbog toga što nam ju je neko dao, već zbog toga što nam je čak ni najtotalitarnija diktatura ne može oduzeti. Pa ipak, čim počnemo da delujemo po sopstvenom nahođenju, ulazimo u sukob sa istim onim institucijama koje bi trebalo da nam obezbede slobodu.</p>'
        image_name: self
        image_alt: sjena osobe koja se penje preko bodljikave žice
      answering:
        left_text_html: neka početak bude<br><span class="bold">polaganje računa<br>samima sebi</span>
        right_text_html: <p>Menadžeri i poreznici vole da govore o ličnoj odgovornosti. Ali kada bismo preuzeli potpunu odgovornost za sve što radimo, da li bismo, uopšte, sledili njihove instrukcije?</p><p>Tokom istorije, pokornost je bila pogubnija od zlih namera. Arsenali svih vojski na svetu su fizička manifestacija naše spremnosti da se priklonimo drugima. Ako želiš da budeš siguran da ni na koji način ne doprinosiš ratu, genocidu ili ugnjetavanju, prvi korak je da prestaneš da slediš naređenja.</p><p>To se odnosi i na tvoje vrednosti. Bezbrojni vladari i pravilnici zahtevaju tvoju bespogovornu pokornost. Ali čak i ako želiš da odgovornost za svoje odluke preneseš na nekog boga ili dogmu, kako odlučuješ ko ili šta će to biti? Svidelo ti se to ili ne, ti si taj koji mora da odabere. Ljudi uglavnom naprave taj izbor naprosto se odlučujući za ono što je najpoznatije ili najzgodije.</p><p>Ne možemo pobeći od odgovornosti za sopstvena verovanja i odluke. Kada račune polažemo samima sebi, a ne zapovednicima ili zapovestima, mi i dalje možemo doći u međusobni sukob, ali ćemo to barem učiniti pod našim uslovima, a ne bespotrebno uvećavajući tragediju koja služi tuđim interesima.</p>
        image_name: answering
        image_alt: Pozdrav "Crna moć" na Olimpijskim igrama 1968. godine, koji su izveli afroamerički sportisti Tommie Smith i John Carlos tokom ceremonije dodjele medalja na Ljetnim olimpijskim igrama 1968. na Olimpijskom stadionu u Mexico Cityju. Dok su se okretali prema svojim zastavama i slušali američku himnu, svaki od njih je podigao šaku u crnoj rukavici i držao je podignutu dok himna nije završila.
      power:
        left_text_html: počni tako što ćeš<br>težiti da imaš<br><span class="bold">moć, a ne autoritet</span>
        right_text_html: '<p>Koja je razlika između moći i autoriteta? Radnice koje rade imaju moć; gazde koje im govore šta da rade imaju autoritet. Stanari koji održavaju zgradu imaju moć; vlasnik čije ime se nalazi na ugovoru ima autoritet. Vojske imaju moć; generali imaju autoritet. Reka ima moć; dozvola za izgradnju brane dodeljuje autoritet.</p><p>U samoj moći nema ničega opresivnog. Mnoge vrste moći mogu biti oslobađajuće: moć da brineš o onima koje voliš, da se odbraniš i razrešiš rasprave, da primeniš akupunkturu, da upravljaš jedrilicom, da se ljuljaš na trapezu. Postoje načini da razviješ svoje sposobnosti, a da ujedno uvećaš i slobodu drugih. Svaka osoba koja stremi ka tome da postigne svoj pun potencijal nudi dar svima.</p><p>Sa druge strane, autoritet nad drugima uzurpira njihovu moć. A ono što možeš uzeti od njih, drugi će uzeti od tebe. Autoritet se uvek crpi odozgo:</p><p class="inlinequote"><span class="semi">Vojnik</span> se pokorava <span class="semi">generalu</span>, koji <span class="semi">je odgovoran predsedniku</span>, koji svoj autoritet crpi iz <span class="semi">Ustava...</br></span> <span class="semi">Sveštenik</span> je odgovoran <span class="semi">biskupu</span>, biskup <span class="semi">papi</span>, a papa <span class="semi">Svetom pismu</span>, koje svoj autoritet crpi iz <span class="semi">Boga...</br></span> <span class="semi">Zaposleni je odgovoran vlasniku</span>, koji služi <span class="semi">mušteriji</span>, koja svoj autoritet crpi iz <span class="semi">dolara...</br></span> <span class="semi">Policajac</span> izvršava nalog, koji je potpisao <span class="semi">sudija</span>, koji autoritet crpi iz <span class="semi">zakona...</br></span></p><p>Muževnost, bela koža, imovina: na vrhovima svih ovih piramida ne nalazimo čak ni tirane, već samo društvene konstrukte: utvare koje hipnotišu čovečanstvo.</p><p>U ovom društvu, moć i autoritet su toliko prepleteni da ih jedva možemo razlikovati: moć stičemo jedino u zamenu za pokornost. Pa ipak, bez slobode, moć je bezvredna.</p>'
        image_name: power
        image_alt: Radnik u rudniku zlata suočava se s vojnikom koji čuva stražu i hvata mu pušku za cijev dok ga gomila radnika posmatra.
      relationships:
        left_text_html: neka početak budu<br><span class="bold">odnosi izgrađeni<br>na poverenju</span>
        right_text_html: '<p>Za razliku od autoriteta, poverenje stavlja moć u ruke onih koji ga daju, a ne onih kojima je ukazano. Osobi koja je zavredila poverenje autoritet nije potreban. Ako neko ne zaslužuje poverenje, svakako mu ne treba poveriti autoritet! A ipak, kome verujemo manje nego političarima i izvršnim direktorima?</p><p>Kada ne postoje nametnute nejednakosti moći, ljudi imaju podsticaj da reše sukobe tako da svi budu zadovoljni – međusobno zadobijanje poverenja. Hijerarhija odstranjuje taj podsticaj, omogućavajući onima koji imaju autoritet da suzbiju sukobe.</p><p>U najpotpunijem obliku, prijateljstvo je veza između ravnopravnih osoba koje se međusobno podržavaju i teraju da pomeraju svoje granice, uz uzajamno uvažavanje autonomije. To je prilično dobro merilo za procenjivanje svih naših odnosa. Bez ograničenja koja su nam danas nametnuta – državljanstva i ilegalnosti, vlasništva i duga, korporativnih i vojnih lanaca komande – mogli bismo da svoje odnose iznova izgradimo na temeljima slobodnog udruživanja i uzajamne pomoći.</p>'
        image_name: relationships
        image_alt: Noću, osvijetljeni uličnim svjetlima, mladi demonstranti u Turskoj formiraju vatrogasnu liniju kako bi prevezli kaldrmu na prve linije sukoba s policijom.
      reconciling:
        left_text_html: neka početak bude<br><span class="bold">pomirenje<br> zasebnog i celine</span>
        right_text_html: '<p>„Tvoja prava prestaju tamo gde tuđa prava počinju.“ Prema toj logici, što ima više ljudi, to ima manje slobode.</p><p>Ali sloboda nije mehurić ličnih prava. Nije nas tako lako razdvojiti jedne od drugih. Zevanje i smeh su zarazni; entuzijazam i očaj, takođe. Ja sam sačinjena od klišea koje izgovaram, pesama koje mi zapadnu za uvo, raspoloženja koja mi saborci prenesu. Kada ja vozim auto, on zagađuje atmosferu koju ti udišeš; kada ti koristiš lekove, oni dospevaju u vodu koju svi piju. Sistem koji svi drugi prihvataju je sistem u kojem ti moraš da živiš – ali kada ga drugi dovode u pitanje, i ti dobijaš priliku da preurediš svoju stvarnost. Tvoja sloboda počinje gde moja sloboda počinje, i završava se gde se moja završava.</p><p>Mi nismo izolovani pojedinci. Naša tela su sačinjena od hiljada različitih vrsta koje žive u simbiozi: pre nego zatvorene tvrđave, ona su tekući procesi kroz koje hranljive materije i mikrobi neprestano prolaze. Živimo u simbiozi sa hiljadama drugih vrsta, polja kukuruza udišu ono što mi izdišemo. Mnogobrojan čopor vukova ili večernje horsko kreketanje žaba istovremeno predstavljaju i mnoštvo zasebnosti i celinu, kao i telo svakog od nas. Mi ne delujemo u vakuumu, samopokretani razumom; plime kosmosa nadiru kroz nas.</p><p>Jezik služi za komunikaciju samo zbog toga što ga delimo. Isto važi za ideje i želje: možemo da ih <em>prenosimo</em> – poput vesti, ali i poput bolesti – jer su veće od nas. Svako od nas se sastoji od haosa oprečnih sila, koje se prostiru i izvan nas, kroz vreme i prostor. Birajući koje od njih ćemo gajiti, mi određujemo šta ćemo podsticati u svima sa kojima se susretnemo.</p><p>Sloboda nije svojina ili imovina; ona je odnos. Ona nije pitanje zaštićenosti od spoljašnjeg sveta, već ukrštanja sa njim na način koji mogućnosti uvećava do krajnjih granica. To ne znači da treba da težimo konsenzusu radi njega samog; i sukob i konsenzus mogu da nas razviju i oplemene, dokle god nikakva centralizovana moć nije u mogućnosti da iznudi dogovor ili pretvori sukob u takmičenje u kojem pobednik uzima sve. Umesto da rasparčamo svet na sitne feude, hajde da od naše međusobne povezanosti napravimo najviše što možemo.</p>'
        image_name: reconciling
        image_alt: Dijete grli drvo u šumi i gleda u krošnju
      liberation:
        left_text_html: neka početak bude<br><span class="bold">oslobađanje želja</span>
        right_text_html: '<p>Odrastanje u ovom društvu je učinilo da čak ni naše strasti nisu zaista naše; reklame i drugi oblici propagande ih uobličavaju tako da nas održavaju u trku na pokretnim trakama tržišta. Zahvaljujući indoktrinaciji, ljudi se mogu osećati prilično samozadovoljno dok rade stvari koje će ih neizbežno učiniti nesrećnim na duži rok. Zatočeni smo u svojoj patnji, a naša zadovoljstva su katanac.</p><p>Da bismo bili stvarno slobodni, potrebno je da imamo uticaj na procese koji proizvode naše želje. Oslobođenje ne znači samo ispunjavanje želja koje imamo danas, već i razvijanje osećaja za to šta je moguće, kako bi želje koje nas podstiču da pravimo nove stvarnosti mogle da se menjaju uporedo sa tim stvarnostima.</p><p>To znači odbacivanje zadovoljstva koje pronalazimo u nametanju, dominaciji i posedovanju, radi potrage za zadovoljstvima koja nas čupaju iz mašinerije pokornosti i nadmetanja. Ako si se ikada izborio sa zavisnošću, okusio si šta znači preobraziti svoje želje.</p>'
        image_name: liberation
        image_alt: Dva demonstranta, ukrašena gas maskama i balaklavama, plešu tango zajedno na ulici
      revolt:
        left_text_html: neka početak bude<br><span class="bold">pobuna</span>
        right_text_html: '<p>Zadrti ljudi obično okrivljuju određenu grupu za sistemski problem – Jevreje za kapitalizam koji se vodi profitom, imigrante za ekonomsku recesiju – isto kao što se krivica za iskvarenost politike svaljuje na pojedine političare. Ali problem su sami sistemi. Bez obzira na to ko drži uzde, oni proizvode iste nejednakosti moći i sitna poniženja. Problem nije u tome što su pokvareni, već u tome što uopšte funkcionišu.</p><p>Naši neprijatelji nisu ljudi, već institucije i rutine koje nas otuđuju, i od drugih i od nas samih. <em>Više je sukoba unutar nas, nego između nas</em>. Iste linije rasedanja koje se protežu kroz našu civilizaciju protežu se i kroz naša prijateljstva i naša srca; to nije sukob između ljudi, već između različitih vrsta odnosa, različitih načina življenja. Kada odbijemo svoje uloge u preovlađujućem uređenju, mi pokrećemo te linije rasedanja, pozivajući i druge da zauzmu stav.</p><p>Najbolje bi bilo u potpunosti odbaciti dominaciju – ne pravednije rukovati njenim delićima, ne zameniti mesta onih koji nanose nepravdu i onih koji je trpe, ne stabilizovati sistem time što ćemo ga reformisati. Svrha protesta nije da zahteva pravednija pravila ili vladare, već da pokaže kako možemo da delujemo oslonjeni na sopstvenu snagu, ohrabrujući druge da urade isto i obeshrabrujući vlasti od uplitanja. Ovo nije pitanje rata – dvostranog sukoba između militarizovanih neprijatelja – već pre pitanje <em>zarazne nepokornosti</em>.</p><p>Nije dovoljno samo edukovati i diskutovati, čekajući da se osećanja i stavovi drugih ljudi promene. Dok se ideje ne izraze kroz delovanje, stavljajući pred ljude konkretne izbore, razgovor ostaje apstraktan. Većina je sklona tome da se drži podalje od teorijskih diskusija, ali kada se nešto dešava, kada su ulozi visoki i kada mogu da vide značajne razlike između suprotstavljenih strana – zauzeće stav. Nije nam potrebna jednodušnost, niti sveobuhvatno razumevanje čitavog sveta, niti mapa koji vodi do tačnog odredišta – samo hrabrost da se zaputimo drugačijim putem.</p>'
        image_name: revolt
        image_alt: Anonimni muškarac stoji ispred kolone tenkova 5. juna 1989. godine, jutro nakon što je kineska vojska silom ugušila proteste na Trgu Tiananmen 1989. godine, kasnije je postao poznat kao Čovjek s tenkom. Tenkovi su manevrirali kako bi prošli pored čovjeka, a on se pomaknuo da ih nastavi ometati, u nečemu poput plesa.
      control:
        left_text_html: problem je<br><span class="bold">kontrola</span>
        right_text_html: '<p>Šta ukazuje na to da se nalaziš u nasilnoj vezi? Nasilnik može pokušati da kontroliše tvoje ponašanje ili da diktira tvoje misli; da blokira ili reguliše tvoj pristup resursima; da protiv tebe koristi pretnje ili nasilje; ili da te drži u zavisnom položaju, pod neprestanom prismotrom.</p><p>Ovo opisuje ponašanje nasilnih pojedinaca, ali takođe važi za IRS, NSA i većinu drugih institucija koje upravljaju našim društvom. Sve one se, praktično, zasnivaju na ideji da je ljude potrebno nadzirati, uređivati, rukovoditi.</p><p>Što su nejednakosti koje nam se nameću veće, to je više kontrole potrebno da bi se očuvale. Na jednom kraju kontinuuma moći ta kontrola se brutalno primenjuje na pojedinačnom nivou: napadi dronovima, timovi specijalaca, samice, rasno profilisanje. Na drugom kraju, ona je sveprisutna i nevidljiva, ugrađena u infrastrukturu društva: jednačine koje određuju kreditni rejting i visinu premije osiguranja, načini na koji se statistike prikupljaju i pretvaraju u urbano planiranje, arhitektura sajtova za upoznavanje i platformi društvenih mreža. NSA posmatra šta radimo na mreži, ali ne raspolaže sa toliko kontrole nad našom stvarnošću kao algoritmi koji određuju šta vidimo kada se ulogujemo.</p><p>Kada beskonačne životne mogućnosti budu svedene na niz izbora ispisanih jedinicama i nulama, nestaće trvenje između sistema u kojem obitavamo i života koje možemo zamisliti – ne zbog toga što smo postigli potpunu slobodu, već zato što smo usavršili njenu suprotnost. Sloboda nije u opredeljivanju za neki od ponuđenih izbora, već u formulisanju pitanja.</p>'
        image_name: control
        image_alt: Policajac obučen u otmjenu opremu za razbijanje demonstracija naginje se kroz otvorena vrata svog patrolnog automobila i kamerom snima demonstrante koji nisu na slici
      hierarchy:
        left_text_html: problem je<br><span class="bold">hijerarhija</span>
        right_text_html: '<p>Postoji mnogo različitih mehanizama za nametanje nejednakosti. Neki zavise od centralizovanih aparata, poput sudskog sistema. Drugi mogu funkcionisati neformalno, poput ortačkih veza i rodnih uloga.</p><p>Neki od ovih mehanizama su gotovo u potpunosti diskreditovani. Nekolicina ljudi još uvek veruje u božansko pravo kraljeva, iako se drugačija osnova za uređenje društva vekovima nije mogla ni zamisliti. Drugi mehanizmi su još uvek toliko duboko ukorenjeni da ne možemo zamisliti život bez njih. Ko može da zamisli svet bez imovinskog prava? A ipak, svi oni su društveni konstrukti: oni su stvarni, ali ne i neizbežni. Postojanje kućevlasnika i izvršnih direktora nije ništa prirodnije, neophodnije ili blagotvornije od postojanja careva.</p><p>Svi ovi mehanizmi su se razvili zajedno, međusobno se ojačavajući. Na primer, istorija rasizma je nerazdvojiva od istorije kapitalizma: ni jedan nije zamisliv bez kolonizacije, ropstva ili segregacije koje su razdvajale radnike i još uvek određuju ko puni zatvore i slamove širom sveta. Isto tako, bez infrastrukture države i drugih hijerarhija našeg društva, zadrtost pojedinaca nikada ne bi mogla da se nametne kao sistemska bela nadmoć. To što Crni Predsednik može da predsedava tim strukturama samo ih stabilizuje: to je izuzetak koji potvrđuje pravilo.</p><p>Da postavimo to ovako: dok god postoji policija, šta mislite koga će maltretirati? Dok god postoje zatvori, šta mislite ko će ih puniti? Dok god postoji siromaštvo, šta mislite ko će biti siromašan? Naivno je verovati da možemo postići jednakost u društvu koje se temelji na hijerarhiji. Možeš promešati karte, ali je to i dalje isti špil.</p>'
        image_name: hierarchy
        image_alt: Brkati policajac u opremi za razbijanje demonstracija s pilotskim sunčanim naočalama stoji na straži ispred nekoliko članova Ku Klux Klana u punoj odori, od kojih jedan nosi američku zastavu
      borders:
        left_text_html: problem su<br><span class="bold">granice</span>
        right_text_html: '<p>Ako bi strana vojska napala ovu zemlju, posekla drveće, zatrovala reke i naterala decu da odrastaju polažući joj zakletvu, ko ne bi ustao na oružje? Ali kada domaća vlada radi isto to, patriote joj spremno daju svoju pokornost, porez i decu.</p><p>Granice nas ne štite, one nas dele – stvarajući nepotreban sukob sa onima koji se nalaze izvan njih, istovremeno zamagljujući stvarne razlike između onih koji su njima obuhvaćeni. Čak i najdemokratskija vlada je zasnovana na ovoj podeli na učesnike i autsajdere, legitimne i nelegitimne. U staroj Atini, čuvenoj kolevci demokratije, samo deo muškaraca je bio uključen u politički proces; Očevi osnivači savremene demokratije su posedovali robove. Državljanstvo i dalje predstavlja prepreku između uključenih i isključenih unutar SAD, oduzimajući milionima prebivalaca koji nemaju dokumenta mogućnost da utiču na sopstveni život.</p><p>Liberalski ideal je proširenje granica uključenosti sve dok čitav svet ne bude integrisan u jedan ogroman demokratski projekat. Ali nejednakost je upisana u samu strukturu. Na svakom niovu ovog društva, hiljade malih granica nas deli na moćne i bespomoćne: sigurnosni punktovi, kreditna sposobnost, lozinke za pristup bankama podataka, kupovna moć. Potrebni su nam oblici pripadnosti koji nisu zasnovani na isključivanju, koji ne koncentrišu moć i legitimnost, koji ne stavljaju u karantin empatiju prema rezidencijalnim naseljima.</p>'
        image_name: borders
        image_alt: Grupa ljudi sjedi na visokoj graničnoj ogradi koju su preskočili
      representation:
        left_text_html: problem je<br><span class="bold">predstavništvo<br></span>
        right_text_html: '<p>Moć imaš samo kada se njom služiš; svoje interese otkrivaš samo tako što deluješ u skladu sa njima. Kada svaki pokušaj da se utiče na svet mora da se kanališe kroz posredovanje predstavnika ili da se prevede u protokole institucija, postajemo otuđeni jedni od drugih i od sopstvenog potencijala. Svaki aspekt naše moći da stvorimo promenu nam izgleda kao nešto neprepoznatljivo i neprijateljsko. Političari koji nas uvek razočaraju samo pokazuju koliko moći nad sopstvenim životima smo prepustili drugima; policijsko nasilje je mračna posledica želje da izbegnemo ličnu odgovornost za ono što se dešava u našim susedstvima.</p><p>U digitalnom dobu, kada svi neprestano vrše ulogu sopstvene službe za odnose sa javnošću, naše reputacije su se odvojile od nas, postale vampiri koji se nama hrane. Da nismo izolovani jedni od drugih, takmičeći se da se prodamo na toliko profesionalnih i društvenih tržišta, da li bismo ulagali toliko vremena i energije u te profile, tu zlatnu telad načinjenu po našem liku?</p><p>Mi smo nesvodivi. Nikakvi predstavnici i apstrakcije ne mogu da nas zamene. Pri svođenju ljudskih bića na demografiju i sirovog iskustva na podatke, gubimo iz vida sve što je dragoceno i jedinstveno na svetu. Potrebni su nam blizina, prisutnost, neposredan međusobni kontakt, neposredna kontrola nad sopstvenim životima – stvari koje nijedan predstavnik i nikakvo predstavništvo ne mogu da obezbede.</p>'
        image_name: representation
        image_alt: Žena azijske nacionalnosti radi u fabrici lutaka, stavljajući police pune glava kavkaskih lutaka.
      leaders:
        left_text_html: problem su<br><span class="bold">vođe</span>
        right_text_html: '<p>Vođstvo je društveni poremećaj koji se javlja kada većina članova grupe ne uspe da preuzme inicijativu, niti da kritički razmišlja o svojim postupcima. Sve dok moć stvaranja promena shvatamo kao vlasništvo određenih pojedinaca, a ne kao odnos između ljudi, zavisićemo od vođa – i od njihove milosti. Istinski ugledne vođe su opasne isto koliko i one očigledno pokvarene, jer sve njihove pohvalne odlike samo učvršćuju njihov status i povlađivanje drugih, da ne pominjemo legitimnost samog vođstva.</p><p>Kada se pojavi na protestu, policija uvek prvo pita: „Ko je ovde glavni?“ – ne zbog toga što je vođstvo neophodno za kolektivnu akciju, već zato što predstavlja ranjivost. Konkistadori su postavljali isto to pitanje kada su došli u takozvani Novi svet; gde god je postojao odgovor, oni su bili pošteđeni napora viševekovnog potčinjavanja stanovništva. Sve dok postoji, vođa može biti naimenovan, zamenjen ili uzet za taoca. U najboljem slučaju, zavisnost od vođa predstavlja Ahilovu petu; u najgorem slučaju, reprodukuje interese vlasti i strukturu moći unutar onih koji im se protive. Bolje je kada svi imaju osećaj sopstvene moći i sopstvenu agendu.</p>'
        image_name: leaders
        image_alt: Krupni političar govori u buket novinarskih mikrofona koji ga okružuju
      government:
        left_text_html: problem je<br><span class="bold">vlada</span>
        right_text_html: '<p>Vlade obećavaju prava, ali one jedino mogu da oduzmu slobode. Ideja prava podrazumeva centralnu moć koja će ih dodeljivati i štititi. Ipak, sve za šta je država dovoljno moćna da jemči, dovoljno je moćna i da oduzme; osnaživanje vlade kako bi rešila jedan problem samo joj otvara vrata da stvori više problema. A vlade ne stvaraju moć ni iz čega – to čime se koriste je naša moć, koju bismo mogli da uposlimo mnogo efikasnije bez Goldbergove mašine predstavništva.</p><p>Najliberalnija demokratija deli ista načela sa najdespotskijom autokratijom: centralizacija moći i legitimnosti u strukturi čiji je cilj da ostvari monopol nad upotrebom sile. Da li birokrate koje upravljaju tom strukturom odgovaraju kralju, predsedniku ili izbornom telu, nebitno je. Zakoni, birokratija i policija su stariji od demokratije; oni na isti način funkcionišu u demokratiji i u diktaturi. Jedina razlika je to što bi, pošto možemo da glasamo ko njima rukovodi, trebalo da ih posmatramo kao naše – čak i kada se koriste protiv nas.</p><p>Diktature su inherentno nestabilne: možeš masakrirati i pohapsiti čitave generacije, možeš im isprati umove, a njihova deca će iznova pokrenuti borbu za slobodu. Ali obećaj ljudima priliku da svojim sapatnicima nametnu volju većine, i svi će stati iza sistema koji ih okreće jedne protiv drugih. Što više uticaja ljudi misle da imaju nad represivnim državnim institucijama, to će te institucije biti popularnije. Možda to objašnjava zašto se globalno širenje demokratije podudara sa neverovatnim nejednakostima u raspodeli resursa i moći: nijedan drugi sistem vladavine ne bi mogao da stabilizuje tako prekarnu situaciju.</p><p>Kada je moć centralizovana, ljudi moraju da ostvare nadmoć nad drugima kako bi imali bilo kakav uticaj na sopstvenu sudbinu. Borbe za autonomiju su kanalisane u takmičenja za političku moć: pogledajte građanske ratove u postkolonijalnim nacijama, među ljudima koji su prethodno živeli u miru. Oni koji drže moć mogu da je očuvaju samo vođenjem neprestanog rata protiv sopstvenog stanovništva, kao i protiv stranaca: Nacionalna garda je vraćena iz Iraka kako bi bila poslata u Ouklend.</p><p>Gde god postoje, hijerarhije favorizuju centralizaciju moći u rukama onih na vrhu. Ugrađivanje novih poluga interne kontrole u sistem samo znači oslanjanje na to da će nam zaštitu pružiti ono od čega treba da budemo zaštićeni. Jedini način da utičemo na vlasti, a da ne budemo uvučeni u njihovu igru, jeste da razvijemo horizontalne mreže koje mogu da deluju autonomno. Ali, kada budemo imali dovoljno moći da nateramo vlade da nas shvate ozbiljno, imaćemo i dovoljno moći da rešimo svoje probleme bez njih.</p><p>Do slobode ne možemo doći nikako drugačije osim kroz slobodu. Umesto jednog uskog grla kroz koje se sprovode sve promene, potreban nam je veliki broj mesta na kojima možemo da primenimo svoju moć. Umesto jedinstvene valute legitimnosti, potreban nam je prostor za mnogobrojne narative. Na mestu prinude, inherentne vladi, potrebne su nam strukture za donošenje odluka koje promovišu autonomiju i prakse samoodbrane koje će držati na distanci one željne vlasti.</p>'
        image_name: government
        image_alt: Veliki konferencijski sto za kojim sjede svjetski lideri, okruženi novinarima i njihovim podanicima, sastanak na vrhu s grčkim mramornim stubovima i tradicionalnom freskom u kupoli iznad
      profit:
        left_text_html: problem je<br><span class="bold">profit</span>
        right_text_html: '<p>Novac je savršen mehanizam za sprovođenje nejednakosti. Apstraktan je: izgleda da je u stanju da predstavlja sve. Univerzalan je: ljudi koji ništa drugo nemaju zajedničko, prihvataju ga kao životnu činjenicu. Bezličan je: za razliku od naslednih privilegija, može se trenutno preneti sa jedne na drugu osobu. Fluidan je: što je lakše promeniti poziciju u hijerarhiji, to je sama hijerarhija stabilnija. Mnogi koji bi se pobunili protiv diktatora spremno prihvataju autoritet tržišta.</p><p>Kada je sva vrednost koncentrisana u jednom instrumentu, čak i nenadoknadivi trenuci naših života bivaju ispražnjeni od značenja, i postaju stavke u apstraktnoj računici moći. Sve što ne može biti finansijski izmereno odbacuje se kao sporedno. Život postaje otimačina za finansijsku dobit: svako protiv svih, prodaj ili budi prodan.</p><p><em>Napraviti profit</em>: to znači ostvariti više kontrole nad resursima društva u odnosu na ostale. Ne možemo svi profitirati odjednom; da bi jedna osoba profitirala, drugi treba da izgube uticaj. Kada investitori profitiraju na radu zaposlenih, to znači da što više zaposleni rade, to finansijski jaz između njih i investitora postaje širi.</p><p>Sistem koji se vodi profitom proizvodi siromaštvo istom brzinom kojom koncentriše bogatstvo. Pritisak nadmetanja stvara inovacije brže nego bilo koji prethodni sistem, ali pored njih proizvodi i neprestano rastuće nejednakosti. I pošto svi moraju da jure za profitom umesto da rade stvari kojima će zadovoljavati svoje potrebe, ishodi svog tog rada mogu biti katastrofalni. Klimatske promene su samo poslednja u nizu katastrofa koje su čak i najmoćniji kapitalisti bili nemoćni da zaustave. Zaista, kapitalizam ne nagrađuje preduzetnike kada otklanjaju krize, već kada na njima zarađuju.</p>'
        image_name: profit
        image_alt: Šofer drži otvorena vrata velikog Audija dok bogati biznismen izlazi iz helikoptera i kreće se preko heliodroma prema automobilu.
      property:
        left_text_html: problem je<br><span class="bold">imovina</span>
        right_text_html: '<p>Temelj kapitalizma je imovinsko pravo – još jedan društveni konstrukt koji smo nasledili od kraljeva i aristokrata. Imovina danas brže menja vlasnike, ali koncept je isti: ideja vlasništva daje legitimitet primeni nasilja pri nametanju veštačke nejednakosti u dostupnosti zemlje i resursa.</p><p>Neki ljudi misle da bi imovina mogla da postoji bez države. Ali imovinsko pravo je beznačajno bez centralizovanog autoriteta koji će ga nametnuti – istovremeno, sve dok centralizovani autoritet postoji, ništa nije zaista tvoje. Novac koji zarađuješ je odštampan od strane države, podložan porezima i inflaciji. Tvoj automobil kontrolišu preko registarskih tablica. Tvoja kuća ne pripada tebi, već banci koja je drži pod hipotekom; čak i ako je poseduješ u potpunosti, eksproprijacija je jača od svakog dokumenta.</p><p>Šta je potrebno da bismo zaštitili ono što nam je važno? Vlade postoje samo zahvaljujući onome što uzmu od nas; uvek će uzimati više nego što daju. Tržišta nas nagrađuju samo kada prevarimo svoje sapatnike, a druge kada prevare nas. Jedino pravo osiguranje nalazi se u našim društvenim vezama: ako želimo da budemo sigurni u svoju bezbednost, potrebne su nam mreže uzajamne pomoći koje su sposobne da se odbrane.</p><p>Kada ne bi bilo novca ili prava na imovinu, naš odnos prema stvarima bio bi određen našim međusobnim odnosima. Danas je obrnuto: naši međusobni odnosi su određeni našim odnosom prema stvarima. Ukidanje imovine ne znači da bi ostala bez lične svojine; znači da nikakav izvršitelj ili slom berze ne mogu da oduzmu stvari koje su ti potrebne. Umesto da polažemo račune birokratiji, polazili bismo od ljudskih potreba; umesto da iskorišćavamo jedni druge, stremili bismo prednostima međusobne zavisnosti.</p><p>Najveći strah nitkova je društvo bez imovine – jer će ga bez nje poštovati samo onoliko koliko zaslužuje. Kada nema novca, ljudi se vrednuju prema tome koliko doprinose životima drugih, a ne prema tome šta mogu da urade potkupljivanjem drugih. Kada nema profita, svaki trud mora da bude sam sebi nagrada, tako da ne postoji podstrek za besmisleno ili destruktivno delovanje. Stvari koje su u životu zaista bitne – strast, drugarstvo, velikodušnost – dostupne su u izobilju. Potrebne su legije policajaca i geodeta kako bi se nametnula oskudica koja nas zarobljava u ovoj pacovskoj trci.</p>'
        image_name: property
        image_alt: Napuštena zgrada, sada naseljena, s protestnim transparentima na prozoru, koja se koristi kao mjesto za organiziranje zajednice
      lastcrime:
        left_text_html: <span class="bold">poslednji zločin</span>
        right_text_html: '<p>Svaki red se zasniva na zločinu protiv prethodnog reda – zločinu kojim ga je uništio. Vremenom, kako ljudi počinju da ga uzimaju zdravo za gotovo, novi red počinje da se doživljava kao legitiman. Osnivački zločin Sjedinjenih Američkih Država je bila pobuna protiv autoriteta engleskog kralja. Osnivački zločin društva koje dolazi – ako uspemo da preživimo ovo društvo – okončaće zakone i institucije današnjice.</p><p>Kategorija zločina u sebi sadrži sve ono što prevazilazi granice društva – njegovo najgore i najbolje. Svaki sistem je progonjen od strane svega onoga što ne može da inkorporira ili kontroliše. Svaki red sadrži seme sopstvenog uništenja.</p><p>Ništa ne traje večno; to važi i za carstva i civilizacije. Ali šta bi moglo da usledi za ovom? Možemo li da zamislimo red koji se ne zasniva na podeli života na legitiman i nelegitiman, na legalnost i kriminalnost, na one koji vladaju i one kojima vladaju? Šta bi mogao da bude <em>poslednji zločin?</em></p>'
        image_name: lastcrime
        image_alt: Demonstrant sa skrivenim licem baca zapaljeni Molotovljev koktel tokom protesta, ispred ogromnog betonskog zida
      anarchy:
        first_html: '<p><span class="green black">ANARHIJA</span> je ono što se dešava kad god red nije nametnut silom. Ona je sloboda: proces neprestanog ponovnog izmišljanja nas samih i naših odnosa.</p><p>Svaki proces ili fenomen koji postoji slobodno – kišna šuma, krug prijatelja, samo tvoje telo – je anarhično saglasje koje traje kroz neprestanu promenu. Sa druge strane, kontrola odozgo prema dole može biti održana samo ograničenjem ili prisilom: disciplina koju se škole trude da nametnu, fabrička farma na kojoj pesticidi i herbicidi brane sterilne redove genetski modifikovanog kukuruza, krta hegemonija supermoći.</p>'
        second_html: '<p><span class="pink black">ANARHIZAM</span> je ideja da svi imaju pravo na potpuno samoodređenje. Nijedan zakon, vlada ili proces donošenja odluka nije važniji od potreba i želja stvarnih ljudskih bića. Ljudi bi trebalo da budu slobodni da oblikuju svoje odnose na uzajamno zadovoljstvo, i da se zauzmu za sebe kada osete potrebu za tim.</p><p>Anarhizam nije ni dogma, ni nacrt. On nije sistem koji bi navodno radio, samo kada bi bio ispravno primenjen – kao demokratija, niti cilj koji treba da bude ostvaren u nekoj dalekoj budućnosti – kao komunizam. On je način delovanja i povezivanja koji možemo primeniti upravo sada. Kada govorimo o sistemima vrednosti ili načinu delovanja, možemo početi pitanjem: <em>Kako on raspodeljuje moć?</em></p>'
        third_html: <p><span class="blue black">ANARHISTKINJE I ANARHISTI</span> se protive svim oblicima hijerarhije – svakoj struji koja koncentriše moć u rukama nekolicine, svakom mehanizmu koji nas udaljava od našeg potencijala. Protiv zatvorenih sistema, žudimo za nepoznanicom koja je pred nama, za haosom koji je u nama, zahvaljujući kojem smo sposobni da budemo slobodni.</p>
      outro:
        left_text_html: '<p>Kada vidimo šta je zajedničko najrazličitijim institucijama i mehanizmima dominacije, postaje jasno da su naše individualne borbe takođe deo nečeg većeg od nas samih, nečega što bi moglo da nas poveže. Kada se udružimo na osnovu ove veze, sve se menja: ne samo naše borbe, već i osećaj da mi stvaramo promenu, naš kapacitet za radost, osećaj da naši životi imaju značenje. Sve što je potrebno kako bismo pronašli jedni druge jeste da počnemo da delujemo u skladu sa drugačijom logikom. </p>'
        right_text_html: Da bi<br>promenio<br>sve, počni<br>od svega.<br>
