      intro:
        left_text_html: <p>Si pudieras cambiar algo, ¿qué cambiarías? ¿Irías de vacaciones durante el resto de tu vida? ¿Harías que los combustibles fósiles dejaran de generar el cambio climático? ¿Pedirías bancos y políticos éticos? SegurⒶamente, nada podría ser más irreal que dejar todo tal y como está y esperar resultados diferentes.</p> <p>Nuestras luchas privadas, económicas y emocionales, reflejan los desastres y conflictos a nivel global. Podríamos pasar el resto de nuestros días intentando apagar estos incendios uno por uno, pero todos brotan de la misma fuente. Ningún parche servirá; tenemos que repensar todo de acuerdo con una lógica distinta.</p>
        right_text_html: Para&#8200;<br />cambiar&#8200;<br />cualquier cosa,<br />empieza&#8200;<br />en todas partes.
      self:
        left_text_html: comienza por<br /><span class="bold">autodeterminación</span>
        right_text_html: '<p>El fantasma de la libertad sigue acosando a un mundo construido en su nombre. Se nos ha prometido la completa autodeterminación: se supone que todas las instituciones de nuestra sociedad deberían otorgarla.</p><p>Sin embargo, si tuvieras completa autodeterminación, ¿qué estarías haciendo ahora mismo? Piensa en el vasto potencial de tu vida: los vínculos que podrías crear, las experiencias que podrías vivir, todas las formas con las que podrías llenar de sentido tu existencia. Cuando naciste, parecía no haber límites para lo que podrías llegar a ser. Representabas pura posibilidad.</p><p>Por lo general, no nos detenemos a imaginar nada de esto. Es sólo en los momentos más bellos, cuando nos enamoramos o alcanzamos un gran logro o visitamos tierras lejanas, que sentimos brevemente el vértigo de lo que podrían ser nuestras vidas.</p><p>¿Qué es lo que limita tu potencial? ¿Cuánta agencia tienes sobre el ambiente que te rodea o sobre cómo pasas tu tiempo? Las burocracias que te evalúan en función de cómo sigues las instrucciones, la economía que te empodera de acuerdo a cuánta ganancia generas, los maestros de la escuela que insisten en que sigas sus reglas para que luego puedas seguir las reglas del jefe en el trabajo, ¿acaso todos ellos te permiten aprovechar al máximo tu vida según tus propios criterios?</p><p>El secreto a voces es que todⒶs tenemos completa autodeterminación: no porque nos sea concedida, sino porque ni siquiera la dictadura más totalitaria podría quitárnosla. No obstante, tan pronto como comenzamos a actuar por nosotrⒶs mismⒶs, entramos en conflicto con las mismísimas instituciones que se supone existen para asegurⒶar nuestra libertad.</p>'
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: comienza por<br /><span class="bold">responder a tu<br />autoridad propia</span>
        right_text_html: <p>A los jefes y las agencias estatales de impuestos les encanta hablar de responsabilidad personal. Pero si asumiéramos completa responsabilidad por todos nuestros actos, ¿continuaríamos siguiendo sus instrucciones?</p><p>A lo largo de la historia, se ha hecho más daño por obediencia que por malicia. Los arsenales de los ejércitos de todo el mundo son la manifestación física de nuestra voluntad de obedecer ante otros. Si quieres estar segurⒶ de no contribuir nunca a la guerra, el genocidio o la opresión, el primer paso es dejar de seguir órdenes.</p><p>Esto también vale para tus valores. Incontables líderes y estructuras demandan tu sumisión incondicional. Pero aun si quisieras ceder la responsabilidad por tus decisiones a algún dios o dogma, ¿cómo sabrías por cuál decidirte? Te guste o no, tú eres quien tiene que elegir entre todos ellos. Por lo general, las personas simplemente toman esta decisión en base a lo que les resulta más conocido o cómodo.</p><p>Somos inevitablemente responsables por nuestras creencias y decisiones. Al responder a nuestra autoridad propia en vez de la de mandatarios o mandamientos, quizás entraríamos en conflicto entre nosotrⒶs, pero al menos lo haríamos bajo nuestros propios criterios y no acumulando tragedias innecesariamente al servicio de los objetivos de otrⒶs.</p>
        image_name: answering
        image_alt: 1968 Olympics Black Power salute raised by the African-American athletes Tommie Smith and John Carlos during their medal ceremony at the 1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned to face their flags and hear the American national anthem, they each raised a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: comienza por buscar<br /><span class="bold">poder, no autoridad</span>
        right_text_html: '<p>LⒶs trabajadorⒶs que realizan el trabajo tienen poder; los jefes que les dicen qué hacer tienen autoridad. LⒶs inquilins que mantienen el edificio tienen poder; el propietario cuyo nombre figura en el título de propiedad tiene autoridad. Un río tiene poder, un permiso para construir una represa otorga autoridad.</p><p>No hay nada de opresivo en el poder per se. Muchas formas de poder pueden ser liberadoras: el poder de cuidar a tus seres amados, de defenderte y resolver conflictos, de practicar la acupuntura, navegar en velero y hamacarse en un trapecio. Hay maneras de desarrollar tus capacidades que también aumentan la libertad de lⒶs demás. Toda persona que actúa para realizar su pleno potencial ofrece un don al resto.</p><p>La autoridad por encima de otrⒶs, por otra parte, les usurpa su poder. Lo que tomas de alguien, otrⒶs lo tomarán de ti.</p><p>La autoridad siempre se obtiene desde arriba:</p><p class="inlinequote">El soldado obedece al general, quien responde ante el presidente, quien obtiene su autoridad de la Constitución;</p><p class="inlinequote">El cura responde ante el obispo, el obispo al Papa, el Papa a las escrituras, que obtienen su autoridad de Dios;</.p><p class="inlinequote">El empleado responde ante el dueño, quien sirve al cliente, quien obtiene su autoridad del dinero;</p><p class="inlinequote">El policía realiza un allanamiento derivado de una orden firmada por un juez, quien obtiene su autoridad de la ley...</p><p>Ser hombre, ser blanco, ser propietario: en la cima de todas estas pirámides, no encontramos ni siquiera déspotas, tan solo construcciones sociales, fantasmas hipnotizando la humanidad.</p><p>En esta sociedad, poder y autoridad están tan entrelazados que apenas podemos distinguirlos: solo podemos obtener poder a cambio de obediencia. Aun así, sin libertad el poder no tiene valor.</p>'
        image_name: power
        image_alt: a worker in a gold mine confronts soldier keeping guard and grabs his rifle by the barrel as a crowd of workers watch
      relationships:
        left_text_html: comienza con <br /><span class="bold">relaciones<br />construidas en<br />base a la confianza </span>
        right_text_html: '<p>En contraste con la autoridad, la confianza ubica el poder en las manos de quien la confiere, no en las de quien la recibe. La persona que ha ganado la confianza de otras, no necesita autoridad. Si alguien no merece confianza, ¡segurⒶamente no debemos concederle autoridad! ¿Acaso hay alguien en quien confiemos menos que los políticos y ejecutivos?</p><p>Si los desequilibrios impuestos de poder no existieran, las personas se sentirían motivadas para resolver sus conflictos de manera que todⒶs quedaran satisfechs: se sentirían incentivadas para ganarse la confianza entre sí. La jerarquía elimina este incentivo, habilitando a los que gozan de autoridad a suprimir los conflictos en lugar de resolverlos.</p><p>Idealmente, la amistad es un lazo entre iguales que se apoyan y desafían la una a la otra respetando la autonomía de ambas. Ese es un buen criterio por el cual evaluar todas nuestras relaciones. Sin los límites que actualmente nos son impuestos --ciudadanía e ilegalidad, propiedad y deuda, las cadenas de comando de las corporaciones y los ejércitos-- podríamos reconstruir nuestras relaciones en base a la libre asociación y apoyo mutuo.</p>'
        image_name: relationships
        image_alt: at night, lit by streetlights, young protestors in Turkey form a fire-brigade-line to transport cobblestones to the front lines of a conforntation with police
      reconciling:
        left_text_html: comienza por<br /><span class="bold">reconciliar<br />el individuo<br />con el todo</span>
        right_text_html: '<p>"Tus derechos terminan donde empiezan los derechos del otr". Según esa lógica, cuanto más personas, menos libertad.</p><p>Pero la libertad no es una pequeña burbuja de derechos personales. No podemos diferenciarnos de lⒶs demás tan fácilmente. La risa y el bostezo son contagiosos, como también lo son el entusiasmo y la desesperanza. Estoy compuest por los clichés que digo sin pensar, las canciones que se me pegan en la cabeza, las emociones que contraigo de mis compañers. Cuando manejo un auto, éste contamina el aire que respiras; cuando usas drogas farmacéuticas, estas se filtran al agua de la que todⒶs beben. El sistema que todⒶs lⒶs demás aceptan es aquel bajo el cual tú tienes que vivir, pero cuando otrⒶs lo desafían, tú también obtienes una oportunidad para renegociar tu realidad. Tu libertad empieza donde empieza la mía, y termina donde termina la mía.</p><p>No somos individuos separados. Nuestros cuerpos están conformados de miles de diferentes especies viviendo en simbiosis: no son castillos impenetrables, son un conjunto de procesos continuos por los cuales nutrientes y microbios pasan sin cesar. Vivimos en simbiosis con miles de otras especies: los bosques inhalan lo que nosotrⒶs exhalamos. Una manada de lobos en movimiento o un atardecer murmurando el canto de las ranas son individuos, tan unitarios como cualquiera de nuestros cuerpos. No actuamos en un vacío, propulsads por la razón; en todo momento las mareas del cosmos nos atraviesan.</p><p>El lenguaje sirve para comunicarnos solamente porque lo tenemos en común. Lo mismo vale para las ideas y los deseos: podemos comunicarlos porque son más grandes que nosotrⒶs.</p><p>Cada un de nosotrⒶs está compuest por un caos de fuerzas contrarias, y todas ellas se extienden por el tiempo y el espacio más allá de nosotrⒶs. Al elegir cuáles de ellas cultivar, determinamos qué potenciaremos en cada persona que nos crucemos.</p><p>La libertad no es ni una posesión ni una propiedad, es una relación. No se trata de protegernos del mundo exterior, sino de entrelazarnos de una forma que maximice las posibilidades.</p><p>Eso no significa que tengamos que perseguir el consenso por sí mismo: tanto el conflicto como el consenso pueden expandirnos y ennoblecernos, siempre y cuando ningún poder centralizado sea capaz de imponernos un acuerdo o transformar un conflicto en una competencia en la que el ganador se lo lleva todo. En vez de fragmentar el mundo en pequeños feudos, aprovechemos al máximo nuestra interconexión.</p>'
        image_name: reconciling
        image_alt: kid hugging tree in forest, looking up into the canopy
      liberation:
        left_text_html: comienza por<br /><span class="bold">la liberación<br />del deseo</span>
        right_text_html: '<p>Al crecer en esta sociedad, ni siquiera nuestras pasiones nos pertenecen: estas son cultivadas por la publicidad y otras formas de propaganda para mantenernos corriendo como ratones sobre las ruedas del mercado. Gracias al adoctrinamiento, las personas pueden sentirse orgullosas de sí mismas por hacer cosas que segurⒶamente las harán infelices a largo plazo. Estamos encerrads en nuestro sufrimiento y nuestros placeres son el cerrojo.</p><p>Para ser verdaderamente libres, necesitamos tener agencia sobre los procesos que producen nuestros deseos. La liberación no solo significa satisfacer los deseos que tenemos hoy, sino también expandir nuestra noción de lo posible, para que nuestros deseos puedan mutar junto con las realidades que estos nos empujan a crear. Esto implica renunciar al placer que obtenemos al imponer, dominar y poseer, para poder buscar placeres que nos arranquen de la maquinaria de la obediencia y la competencia. Si alguna vez has roto con una adicción, has saboreado lo que significa transformar tus deseos.</p>'
        image_name: liberation
        image_alt: two protestors, adorned with gas masks and balaclavas, dance the tango together in the street
      revolt:
        left_text_html: comienza por <br /><span class="bold">la revuelta</span>
        right_text_html: '<p>De la misma forma en que la gente culpa a políticos individuales por la corrupción de la política, los fascistas suelen culpar a un grupo específico por un problema sistémico--por ejemplo a los pobres por la delincuencia, o a lⒶs inmigrantes por la falta de trabajo--. Pero el problema son los sistemas de por sí. Sin importar quién lleve las riendas, estos sistemas producen siempre los mismos desequilibrios de poder y pequeñas indignidades. El problema no es que estén funcionando mal, sino que están funcionando.</p><p>Nuestros enemigos no son seres humanos; son las instituciones y rutinas que nos alejan lⒶs uns de lⒶs otrⒶs y de nosotrⒶs mismⒶs. Hay más conflictos dentro nuestro que entre nosotrⒶs. Las mismas grietas que atraviesan nuestra civilización también atraviesan nuestras amistades y corazones; eso no es un conflicto entre personas, sino entre distintas formas de relacionarse, distintas formas de vivir. Cuando renunciamos a nuestros roles dentro del orden imperante, abrimos estas grietas, invitando a otrⒶs a hacer lo mismo.</p><p>Lo mejor sería eliminar la dominación por completo, no administrar sus detalles de manera más justa, ni redistribuir las posiciones de quienes la infringen y quienes la aguantan, tampoco estabilizar al sistema por medio de la reforma. El sentido de protestar no es exigir reglas o gobernantes más legítimos, sino demostrar que podemos actuar desde nuestra propia fuerza, alentando a otrⒶs a hacer lo mismo y disuadiendo a las autoridades de interferir. No es una cuestión de guerra --es decir, un conflicto binario entre enemigos militarizados--, sino más bien, de desobediencia contagiosa.</p><p>No basta sólo con educar y discutir, esperando un cambio en las mentes y los corazones de lⒶs demás. Hasta que las ideas no se expresen en la acción, de forma que las personas se vean confrontadas con elecciones concretas, la conversación permanecerá abstracta.</p><p>La mayoría de la gente no suele interesarse por las discusiones teóricas, pero cuando pasa algo, cuando las apuestas son altas y pueden verse diferencias significativas entre posturas opuestas, elegirán posicionarse. No necesitamos de la unanimidad ni de una comprensión abarcativa del mundo entero, ni tampoco un mapa hacia un destino preciso: tan sólo el coraje de lanzarnos a un camino distinto.</p>'
        image_name: rebelarte
        image_alt: A anonymous man stands in front of a column of tanks on June 5, 1989, the morning after the Chinese military had suppressed the Tiananmen Square protests of 1989 by force, who later became known as the Tank Man. The tanks manoeuvred to pass by the man, and he moved to continue to obstruct them, in something like a dance.
      control:
        left_text_html: el problema es<br /><span class="bold">el control</span>
        right_text_html: '<p>¿Cuáles son los indicios de que estás en una relación abusiva? El abusador puede intentar controlar tu comportamiento o decirte qué pensar; impedir o regular tu acceso a recursos; utilizar amenazas o violencia contra ti; o mantenerte en una posición de dependencia, bajo una vigilancia constante.</p><p>Esto describe el comportamiento de abusadores individuales, pero lo mismo puede aplicarse a cualquier agencia de impuestos o de segurⒶidad nacional, y a la mayoría de las demás instituciones que gobiernan esta sociedad. Prácticamente todas ellas se basan en la idea de que los seres humanos necesitan ser vigilados, controlados, administrados.</p><p>Mientras más grandes sean los desbalances que se nos imponen, más control se necesita para preservarlos. A un extremo del espectro del poder, el control es ejercido brutalmente de forma individual: ataques de aviones no tripulados, equipos SWAT, cámaras de aislamiento, discriminación policial por "portación de cara". En el otro extremo, el control es omnipresente e invisible, inherente a la propia infraestructura de la sociedad: los cálculos que determinan la calificación crediticia y el costo del segurⒶo, la manera en que se recolectan las estadísticas y se transforman en planeamiento urbano, la estructura de las páginas web para buscar pareja y las plataformas de redes sociales. Si bien la Agencia de SegurⒶidad Nacional de los Estados Unidos monitorea lo que hacemos online, no tiene tanto control sobre nuestra realidad como los algoritmos que determinan lo que vemos cuando ingresamos en Facebook.</p><p>Cuando las infinitas posibilidades de vida hayan sido reducidas a un abanico de opciones codificadas en unos y ceros, no habrán más fricciones entre el sistema que habitamos y las vidas que podríamos imaginar: no porque habríamos alcanzado la liberación total, sino porque habríamos perfeccionado su contrario. Libertad no significa elegir entre opciones, sino poder formular las preguntas.</p>'
        image_name: control
        image_alt: a cop dressed in fancy riot gear leans out of his open patrol car door and uses a camcorder to record protestors who are not pictured
      hierarchy:
        left_text_html: el problema es<br /><span class="bold">la jerarquía</span>
        right_text_html: '<p>Existen muchos mecanismos diferentes para imponer la desigualdad. Algunos dependen de un aparato centralizado, como el sistema judicial. Otros pueden funcionar de manera más informal, como negocios mediante amiguismos entre élites o los roles de género.</p><p>Algunos de estos mecanismos han sido casi completamente deslegitimados. Pocs creen todavía en el mandato divino de los reyes, a pesar de que durante siglos no pudo pensarse ningún otro fundamento para la sociedad. Otros están tan profundamente incorporados que no podemos comprender la vida sin ellos: ¿quién podría imaginar un mundo sin derechos de propiedad? No obstante todos estos dispositivos son construcciones sociales: son reales, pero no inevitables. La existencia de propietarios y jefes de empresas no es más natural, necesario o beneficioso que la existencia de emperadores.</p><p>Todos estos mecanismos se desarrollaron juntos, reforzándose entre sí. La historia del racismo, por ejemplo, es inseparable de la historia del capitalismo: ninguno de los dos puede concebirse sin la colonización, la esclavitud o la segregación por color que dividían a lⒶs trabajadors y siguen determinando quiénes llenan las cárceles y las villas miseria en todo el mundo. De la misma manera, sin la infraestructura del Estado y las demás jerarquías de nuestra sociedad, los prejuicios individuales jamás podrían imponer la supremacía blanca sistémica. Que un presidente negro, mujer o indígena pueda presidir estas estructuras sólo consigue estabilizarlas: es la excepción que justifica la regla.</p><p>Para decirlo de otra forma, mientras haya policía, ¿a quién piensas que van a hostigar? Mientras haya prisiones, ¿con quiénes piensas que las van a llenar? Mientras haya pobreza, ¿quién piensas que será pobre? Es ingenuo creer que podríamos alcanzar la igualdad en una sociedad basada en la jerarquía. Puedes barajar las cartas, pero el mazo sigue siendo el mismo.</p>'
        image_name: hierarchy
        image_alt: a mustachioed cop in riot gear wearing aviator sunglasses stands guard in fron of severl Ku Klux Klan members in full robes, one of whom carries a American flag
      borders:
        left_text_html: el problema es<br /><span class="bold">las fronteras</span>
        right_text_html: '<p>Si un ejército extranjero invadiera esta tierra, talara los bosques, envenenara los ríos, y forzara a lⒶs niñs a crecer jurando fidelidad hacia él, ¿quién no se levantaría en armas en su contra? Pero cuando el gobierno local hace lo mismo, lⒶs patriotas le entregan voluntariamente su obediencia, sus impuestos y sus hijs.</p><p>Las fronteras no nos protegen, nos dividen: crean fricciones innecesarias con lⒶs excluids al mismo tiempo que ocultan las verdaderas diferencias entre lⒶs incluids. Hasta el gobierno más democrático está fundado sobre esta división entre participantes y ajens, lo legítimo y lo ilegítimo. En la antigua Atenas, la famosa cuna de la democracia, sólo una fracción de los hombres eran incluidos en el proceso político; los Padres Fundadores de la democracia moderna estadounidense poseían esclavos. La ciudadanía aún impone una barrera entre incluids y excluids dentro de cualquier país, una diferencia que le quita a millones de residentes indocumentads la agencia sobre sus propias vidas.</p><p>El ideal liberal es expandir las líneas de inclusión hasta que todo el mundo sea integrado en un vasto y único proyecto democrático. Pero la desigualdad está codificada dentro de la propia estructura, por más progresista o popular que sea este proyecto. En cada aspecto de esta sociedad existen miles de fronteras imperceptibles que nos dividen entre poderosos e impotentes: controles de segurⒶidad, calificaciones crediticias, contraseñas de bases de datos, niveles de poder adquisitivo.</p><p>Necesitamos formas de pertenencia que no estén fundamentadas en la exclusión, que no centralicen el poder ni la legitimidad, que no encierren la empatía dentro de barrios privados.</p>'
        image_name: fronteras
        image_alt: a grouple of people sits upon a tall boundary fence they have climbed
      representation:
        left_text_html: el problema es<br /><span class="bold">la representación</span>
        right_text_html: '<p>Sólo puedes tener poder al ejercerlo; sólo puedes descubrir qué te interesa al experimentarlo. Al tener que canalizar a través de representantes cada uno de los esfuerzos por influir en el mundo o traducirlos al protocolo de las instituciones, nos distanciamos la un de la otr y de nuestro propio potencial. Cada aspecto de la agencia que delegamos reaparece como algo irreconocible y hostil ante nosotrⒶs. La decepción constante con los políticos sólo demuestra cuánto poder les hemos cedido sobre nuestras vidas; la violencia de la policía es la oscura consecuencia de nuestro deseo de evitar la responsabilidad personal por lo que pasa en nuestros barrios.</p><p>En la era digital, en la que toda persona tiene que ser su propi secretari para manejar su imagen pública, hasta nuestra reputación se nos ha vuelto externa, como un vampiro que se alimenta de nosotrⒶs. Si no estuviéramos tan aislads lⒶs uns de lⒶs otrⒶs, compitiendo para vendernos dentro de los diferentes mercados profesionales y sociales, ¿invertiríamos tanto tiempo y energía en estos perfiles, falsos dioses hechos a nuestra imagen y semejanza?</p><p>Somos irreductibles. Ningún delegado ni abstracción puede reemplazarnos. Al reducir a los seres humanos a datos demográficos y la experiencia pura a simple información, perdemos de vista todo lo que hay de único y valioso en el mundo. Necesitamos presencia, inmediatez, contacto directo con lⒶs demás, control directo sobre nuestras vidas: cosas que ni la representación ni los representantes nos pueden otorgar.</p>'
        image_name: representation
        image_alt: a woman of asian ethnicity works as a mannequin factory stocking a shelves that are full of caucasian mannequin heads
      leaders:
        left_text_html: el problema es<br /><span class="bold">los líderes</span>
        right_text_html: '<p>El liderazgo es un desorden social en el cual la mayoría de lⒶs participantes en un grupo no toman iniciativa ni piensan críticamente sobre sus acciones. Mientras entendamos la agencia como una propiedad de ciertos individuos en lugar de una relación entre personas, siempre seremos dependientes de los lideres, y estaremos a su merced. Los líderes más ejemplares son igual de peligrosos que aquellos obviamente corruptos, en el sentido de que todas sus loables cualidades sólo refuerzan su estatus y la obediencia de lⒶs demás, a la vez que refuerzan la legitimidad del liderazgo en sí.</p><p>Cuando la policía llega a una protesta, lo primero que pregunta siempre es "¿quién está a cargo?", no porque el liderazgo sea esencial a la acción colectiva, sino porque presenta una vulnerabilidad. Los conquistadores hicieron la misma pregunta cuando llegaron al llamado Nuevo Mundo; allí donde encontraban una respuesta, se ahorraban siglos de trabajo intentando someter ellos mismos a la población.</p><p>Mientras haya un líder, éste puede ser comprado, remplazado o tomado como rehén. En el mejor de los casos, depender de los líderes puede ser un talón de Aquiles; y en el peor de los casos, reproduce los intereses y estructuras de poder de las autoridades dentro de aquells que se les oponen. Es mejor si todⒶs nos sentimos con la capacidad de incidir en nuestras vidas y tener un proyecto propio.</p>'
        image_name: leaders
        image_alt: a portly politician talks into a bouquet of press microphones that surround him
      government:
        left_text_html: el problema es<br /><span class="bold">los gobiernos</span>
        right_text_html: '<p>Los gobiernos nos prometen derechos, pero sólo pueden quitarnos libertades. El concepto de derechos implica que existe un poder central que los otorga y los protege. Pero todo lo que el Estado tiene el poder de garantizar, también tiene el poder de quitar; empoderar al gobierno para solucionar un problema sólo le abre la puerta para crear más problemas. Además, los gobiernos tampoco generan poder de la nada: es nuestro poder el que utilizan y podríamos emplearlo de manera mucho más efectiva sin la maquinaria de la representación.</p><p>Hasta la más liberal de las democracias comparte el mismo principio que la más despótica de las autocracias: la centralización de poder y legitimidad en una estructura cuya función es la monopolización del uso de la fuerza. No importa si los burócratas que operan esta estructura responden ante un rey, un presidente, o un electorado. Las leyes, la burocracia y la policía son más antiguas que la democracia: funcionan de la misma manera tanto en una democracia como en una dictadura. La única diferencia es que, dado que podemos votar sobre quién las administra, supuestamente deberíamos verlas como algo propio --aun cuando estas son utilizadas en nuestra contra --.</p><p>Las dictaduras son inherentemente inestables: puedes masacrar, encarcelar y lavar el cerebro de generaciones enteras, y sus hijs inventarán nuevamente la lucha por la libertad. Pero prométele a cada persona una oportunidad de imponer sobre sus pares la voluntad de la mayoría y todas se lanzarán de cabeza a apoyar a un sistema que lⒶs divide. Cuanta más influencia la gente cree tener sobre las instituciones coercitivas del Estado, más populares pueden volverse estas instituciones. Quizás esto pueda explicar por qué la expansión global de la democracia coincide con la increíble desigualdad en la distribución de recursos y poder: ningún otro sistema de gobierno podría estabilizar una situación tan precaria.</p><p>Cuando el poder está centralizado, las personas tienen que obtener dominio sobre otrⒶs para ganar algo de influencia sobre sus propios destinos. Las luchas por la autonomía son canalizadas en disputas por el poder político: fíjate en las guerras civiles en las naciones poscoloniales entre pueblos que anteriormente coexistieron en paz. Quienes tienen el poder sólo pueden retenerlo por medio de la guerra perpetua, tanto contra pueblos extranjeros, como contra sus propias poblaciones: la Guardia Nacional estadounidense fue traída de vuelta desde Irak para ser enviada a "pacificar" las revueltas en Oakland, California; de las tropas brasileras que participaron de la invasión a Haití amparada por la ONU, un 60% ha prestado servicios en la ocupación militar de las favelas de Río de Janeiro en preparación para el Mundial de 2014.</p><p>Donde sea que existan jerarquías, estas facilitan que los de arriba centralicen el poder. Construir más límites legales en el sistema solo implica que nuestra protección depende justamente de aquello de lo que necesitamos protegernos. La única forma de presionar a las autoridades sin ser absorbids en su juego es desarrollar redes horizontales que puedan actuar autónomamente. Aunque si tenemos el poder suficiente para forzar a las autoridades a tomarnos en serio, también tendríamos el poder suficiente para resolver nuestros problemas sin ellas.</p><p>No existe un camino hacia la libertad si no es mediante la libertad. Más que un único canal que concentre toda nuestra agencia, necesitamos una amplia gama de formas para utilizar nuestro poder. Más que una única moneda corriente de legitimidad, necesitamos espacio para múltiples narrativas. En lugar de la coerción inherente al gobierno, necesitamos estructuras para la toma de decisiones que promuevan la autonomía, y prácticas de autodefensa que permitan mantener a raya a quienes tengan pretensiones de autoridad.</p>'
        image_name: government
        image_alt: large conference table at which world leaders are seated, surrounded by press and their minions, a summitt meeting with greek columns of marble and a traditional fresco in the dome above
      profit:
        left_text_html: el problema es<br /><span class="bold">el lucro</span>
        right_text_html: '<p>El dinero es el mecanismo ideal para implementar la desigualdad. Es abstracto: parece como si pudiera representar todo. Es universal: las personas que no tienen nada más en común lo aceptan como un hecho natural. Es impersonal: a diferencia de los privilegios hereditarios, puede ser transferido instantáneamente de una persona a otra. Es fluido: cuanto más fácil es cambiar de posición en una jerarquía, más estable es la jerarquía en sí. Muchas personas que segurⒶamente se rebelarían contra un dictador aceptan voluntariamente la autoridad del mercado.</p><p>Cuando todo valor se concentra en un único instrumento, incluso los momentos irrepetibles de nuestra vida se vacían de significado, volviéndose fichas en un cálculo abstracto de poder. Todo aquello que no puede ser cuantificado financieramente queda afuera. La vida se vuelve una pelea caótica por la ganancia económica: cada cual contra todⒶs, vender o ser vendid.</p><p>Lucrar significa ganar más control sobre los recursos de la sociedad en relación a lⒶs demás. No podemos lucrar todⒶs a la vez; para que una persona pueda lucrar, otras tienen que perder influencia. Cuando los inversionistas lucran del trabajo de lⒶs empleads, eso significa que cuanto más trabajen lⒶs empleads, más grande será la brecha económica entre ambas clases.</p><p>Un sistema impulsado por el lucro produce pobreza en la misma medida que concentra la riqueza. La presión por competir genera innovaciones más rápidamente que cualquier sistema anterior, pero produce, paralelamente, desigualdades cada vez mayores: donde antes los jinetes reinaban sobre lⒶs peatones, hoy los bombarderos furtivos vuelan sobre conductores y personas sin hogar. Y ya que todⒶs tienen que perseguir el lucro en lugar de hacer las cosas simplemente por hacerlas, los resultados de todo este trabajo pueden ser desastrosos. El cambio climático es solo la última de una serie de catástrofes que aún los capitalistas más poderosos no han tenido el poder de frenar. De hecho, el capitalismo no premia a los emprendedores por solucionar las crisis, sino por lucrar con ellas.</p>'
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: el problema es<br /><span class="bold">la propiedad</span>
        right_text_html: '<p>La piedra angular del capitalismo es el derecho de propiedad, otra construcción social que heredamos de reyes y aristócratas. Hoy, la propiedad pasa de mano en mano más rápido que en aquel entonces pero el concepto es el mismo: la idea de posesión legitima el uso de la violencia para imponer desbalances artificiales en el acceso a la tierra y los recursos.</p><p>Algunas personas imaginan que la propiedad podría existir sin el Estado. Pero los derechos de propiedad carecen de significado si no hay una autoridad centralizada para imponerlos; mientras exista una autoridad centralizada, nada es verdaderamente tuyo tampoco. El dinero que ganas es fabricado por el Estado, y está sujeto a impuestos e inflación. El título de tu auto también es controlado por él. Tu casa no te pertenece a ti, sino al banco que te dio la hipoteca; aun cuando hayas pagado todo, el derecho de expropiación del Estado siempre gana.</p><p>¿Qué se necesitaría para proteger las cosas que nos son importantes? Los gobiernos existen sólo en virtud de lo que ellos nos quitan; siempre tomarán más de lo que dan. Los mercados nos premian sólo por desplumar a nuestrⒶs pares, y a lⒶs demás por desplumarnos a nosotrⒶs. El único segurⒶo real está en nuestros lazos sociales: si queremos estar segurⒶs de nuestra segurⒶidad, necesitamos redes de apoyo mutuo que puedan defenderse a sí mismas.</p><p>Sin dinero ni derechos de propiedad, nuestras relaciones con las cosas serían determinadas por nuestras relaciones con lⒶs demás. Actualmente, es exactamente al revés: nuestras relaciones con lⒶs demás están determinadas por nuestras relaciones con las cosas.</p><p>Abolir la propiedad no significaría perder todas tus pertenencias; significaría que ningún oficial ni tampoco ninguna caída de la bolsa pueda quitarte las cosas de las que dependes. En lugar de responder a la burocracia, actuaríamos desde las necesidades humanas; en lugar de sacar ventaja el uno de la otra, perseguiríamos las ventajas de la interdependencia.</p><p>El mayor miedo de un tacaño es una sociedad sin propiedad, ya que sin ella sólo recibiría el respeto que merece. Sin dinero, las personas pueden ser valoradas</p><p>por lo que contribuyen a las vidas de lⒶs demás, no por su capacidad de sobornar a otrⒶs para que hagan lo que ellas quieran. Sin el lucro, todo esfuerzo debe ser su propia recompensa, de manera que no haya incentivo alguno para actividades destructivas o sin sentido. Las cosas que realmente valen la pena en la vida son abundantes: la pasión, el compañerismo y la generosidad. Se necesitan legiones de policías y tasadores inmobiliarios para imponer la escasez que nos atrapa en esta lucha cotidiana por la supervivencia.</p>'
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the window, being used as community organizing location
      lastcrime:
        left_text_html: <span class="bold">el último crímen</span>
        right_text_html: '<p>Todo orden está fundado en un crimen contra el orden anterior: el crimen que lo disolvió. Luego, el nuevo orden llega a ser percibido como legítimo, a medida que la gente empieza a tomarlo por sentado. El crimen fundacional de la mayoria de los estados americanos fue la rebelión contra la autoridad de un rey europeo. El crimen fundacional de la sociedad por venir --si logramos sobrevivir a ésta-- abandonará las leyes e instituciones de hoy.</p><p>La categoría de crimen contiene todo lo que excede los límites de una sociedad, lo mejor y lo peor de ella. Todo sistema está acechado por todo lo que no puede incorporar o controlar. Todo orden contiene las semillas de su propia destrucción.</p><p>Nada dura para siempre; eso también se aplica a los imperios y las civilizaciones. Pero, ¿qué podría suplantar a ésta? ¿Podemos imaginar un orden que no esté basado en la división de la vida en lo legítimo y lo ilegítimo, legal y criminal, gobernantes y gobernads? ¿Cuál podría ser el último crimen?</p>'
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: '<p><span class="green black">La anarquía</span> es lo que pasa donde sea que el orden no se imponga por la fuerza. Es la libertad: el proceso de reinventarnos continuamente a nosotras mismas y a nuestras relaciones.</p><p>Cualquier proceso o fenómeno que transcurra libremente —una selva, un círculo de amigas, tu propio cuerpo— es una armonía anárquica que persiste en constante cambio. Por otro lado, el control desde arriba hacia abajo sólo puede ser mantenido por coacción y coerción: la precaria disciplina de la sala de detenciones del colegio, el extenso monocultivo donde pesticidas y herbicidas defienden filas estériles de maíz transgénico, la frágil hegemonía de un superpoder.</p>'
        second_html: <p><span class="pink black">El anarquismo</span> es la idea de que todos tienen derecho a la completa autodeterminación. Ninguna ley, gobierno o proceso de tomar decisiones es más importante que las necesidades y deseos de los seres humanos de carne y hueso. Las personas deben ser libres para moldear sus relaciones consensuadamente y para defenderse como lo vean necesario.</p><p>El anarquismo no es un dogma ni un esquema. No es un sistema que supuestamente funcionaría si tan sólo se aplicara correctamente, como la democracia, ni tampoco una meta para ser realizada en un futuro distante, como el comunismo. Es una manera de actuar y relacionarse que podemos poner en práctica ahora mismo. En cuanto a cualquier sistema de valores o vía de acción, podemos empezar por preguntarnos, <em>¿cómo distribuye éste el poder?</em></p>
        third_html: <p><span class="blue black">Los anarquistas</span> se oponen a toda forma de jerarquía, toda moneda, lenguaje o sistema que concentre el poder en las manos de unos pocos, todo mecanismo que nos distancie de nuestro potencial. En contra de los sistemas cerrados, gozamos de lo desconocido frente a nosotras, el caos que llevamos dentro, en virtud del cual podemos ser libres.</p>
      outro:
        left_text_html: '<p>Cuando vemos lo que todas las distintas instituciones y mecanismos de dominación tienen en común, se hace evidente que nuestras luchas individuales también son parte de algo más grande que nosotrⒶs, algo que podría conectarnos. Cuando nos juntamos en base a esta conexión, todo cambia: no sólo nuestras luchas, sino también nuestro sentido de agencia, nuestra capacidad para la alegría, la sensación de que nuestras vidas tienen un sentido. Lo único que se necesita para encontrarnos es empezar a actuar según una lógica distinta.</p>'
        right_text_html: Para&#8200;<br />cambiar&#8200;<br />todo,<br />empieza en&#8200;<br />cualquier parte.
