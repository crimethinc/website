      intro:
        left_text_html: <p>Herhangi bir şeyi değiştirebilseydin, neyi değiştirirdin? Hiç bitmeyecek bir tatile mi çıkardın? Fosil yakıtların iklim değişikliğine sebep olmasını mı engellerdin? Etik davranan siyasetçiler ve bankalar mı talep ederdin? Kuşkusuz hiçbir şey şu anda var olan her şeyi sürdürüp farklı sonuçlar beklemek kadar gerçek dışı olamaz.</p><p>Özel hayatımızda yaşadığımız parasal ve duygusal debelenmelerimiz var olan küresel karışıklığı ve felaketi yansıtıyor. Hayatımızın geri kalanını bu sorunları teker teker çözmek için harcayabiliriz ama hepsi aynı yerden doğuyor. Bölük pörçük hiçbir çözüm fayda etmeyecektir; her şeyi yeni bir anlayış eşliğinde tekrar düşünmeliyiz.</p>
        right_text_html: Bir şeyi <br>değiştirmek <br>için,<br>her yerden<br>başla.
      self:
        left_text_html: <span class="bold">özgür iradeyle</span><br>başla
        right_text_html: "<p>Özgürlüğün hayaleti onun imgesinde inşa edilen dünyayı hala rahat bırakmamaktadır. Bize özgür irademizin sözü verildi: Toplumumuzun bütün kurumlarının bunu yerine getirmesi bekleniyor.</p><p>Gerçekten özgür iradeye sahip olsaydın, şu an ne yapıyor olurdun? Hayatının taşıdığı engin olasılıklar bütününü düşün: içinde bulunabileceğin ilişkiler, yaşayabileceğin şeyler ve varoluşuna anlam katabileceğin tüm yolları. Dünyaya geldiğinde, ne olabileceğinin sınırı yokmuş gibi gözüküyordu.  Saf olabilirliği temsil ediyordun.</p><p>Genellikle, bunları hiç durup düşünmeyiz. Sadece en güzel anlarımızda, aşık olduğumuzda, önemli bir şeyi aştığımızda veya uzak yerleri ziyaret ettiğimizde, hayatımızın ne olabileceğine dair baş döndürücü bir görünüme şahit oluruz.</p><p>Kendi ihtimallerini gerçekleştirmenin önünde hangi engel yatıyor? Çevreni değiştirmek üzere ne kadar güce sahipsin veya zamanını nasıl geçiriyorsun? Seni talimatları nasıl izlediğine göre değerlendiren bürokrasiler, seni elde ettiğin kâr ölçüsünde güçlendiren ekonomi, topluma karşı sorumluluğunu onların emrinde silahlanarak gerçekleştireceğini söyleyen askeri yetkililer... Bu kurumlar yaşayabileceğin iyi hayatı sana sağlıyor mu?</p><p>Herkesin bildiği sır aslında tamamen özgür iradeye sahip olduğumuzdur: Bize verildiği için değil, en totaliter diktatörlüğün bile bizden alamayacağı bir şey olduğu için. Kendimiz adına davranmaya başladığımız an, özgürlüğümüzü koruyacağı varsayılan kurumlarla çatışmaya gireriz.</p>"
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: <span class="bold">birbirimize</span>&nbsp;olan<br><span class="bold">sorumluluğumuzla</span><br>başla
        right_text_html: <p>Yöneticiler ve hukukçular kişisel sorumluluktan bahsetmekten bayılırlar.  Ama gerçekten kendi eylemlerimizin tüm sorumluluğunu alsaydık, en başında onların talimatlarını dinliyor olur muyduk? </p><p>Tarih boyunca itaatin sebep olduğu zarar kötü niyetin sebep olduğu zarardan daha fazladır.  Tüm dünya ordularının cephanelikleri, başkalarına boyun eğmeyi kabul etmemizin fiziksel tezahürüdür. Eğer asla savaşa, soykırıma ya da baskıya katkıda bulunmak istemiyorsan, bunun ilk adımı emirlere uymayı bırakmaktır.</p><p>Bu değerlerin ve kanaatlerin için de geçerlidir. Sayısız hükümdar ve kanunname itaatini talep ediyor. Ancak kararlarının sorumluluğunu bir tanrıya veya dogmaya devretmek istesen bile, hangi tanrı veya dogma olacağına nasıl karar vereceksin? Hoşuna gitsin veya gitmesin, bu kararı da sen vermek zorundasın. Genellikle insanlar bu seçimi en tanıdık veya en uygun olana göre yaparlar.</p><p>İnançlarımızdan ve kararlarımızdan kaçınılmaz olarak sorumluyuz. Emirlere ya da buyruklara değil de kendimize karşı sorumlu olduğumuzda, birbirimizle çatışmaya devam edebiliriz ama en azından bunu kendimiz adına yaparız, başkalarının amaçlarına hizmet eden trajediler yaratmayız.</p>
        image_name: answering
        image_alt: 1968 Olympics Black Power salute raised by the African-American athletes Tommie Smith and John Carlos during their medal ceremony at the 1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned to face their flags and hear the American national anthem, they each raised a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: <span class='bold'>otorite değil,<br>güç isteyerek</span><br>başla
        right_text_html: "<p>Emek veren işçiler güce sahiptir; onlara ne yapacağını söyleyen patronlar ise otoriteye sahiptir. Binalarının bakımını yapan kiracılar güce sahiptir; tapuda adı bulunan ev sahibi ise otoriteye sahiptir. Bir nehir güce sahiptir; bir baraj inşa etme izni ise otorite verir.</p><p>Gücün kendi doğasında baskıcı olan bir şey yoktur. Gücün pek çok türü özgürleştirici olabilir: sevdiklerinize bakabilme, kendinizi savunabilme ve anlaşmazlıkları çözebilme, lezzetli yemek yapabilme, tekne kullanabilme ve enstrüman çalabilme gücü gibi. Birçok durumda, kabiliyetlerinizi geliştirerek başkalarının özgürlüğünü genişletebilirsiniz. Kendi ihtimallerini gerçekleştirmek adına çabalayan herkes çevresindeki herkese bir armağan sunar.</p><p>Ancak başkalarının üzerinde otorite sahibi olmak onların gücünü elinden alır. Ve senin başkalarının elinden aldığını, başkaları da senin elinden alacaktır. Otorite her zaman yukarıdan doğar:</p><p class='inlinequote'>Asker generale boyun eğer, general cumhurbaşkanına sorumludur, cumhurbaşkanı otoritesini anayasadan alır. <br>Papaz psikoposa sorumludur, psikopos papaya, papa kutsal kitaba; kutsal kitap ise otoritesini Tanrı'dan alır.<br>Çalışan iş verene karşı sorumludur ve müşteriye hizmet eder, müşteri otoritesini paradan alır.<br>Polis hakimin imzaladığı emri yerine getirir, hakim otoritesini hukuktan alır.</p><p>Erkeklik, ırkçılık, mülkiyet—bütün bu piramitlerin en tepesinde zorbalarla bile karşılaşmayız, sadece sosyal yapılar vardır: insanlığı hipnotize eden hayaletler.</p><p>Bu toplumda güç ve otorite o kadar iç içe geçmiştir ki bunları ayırt etmekte zorlanırız: Birçok insan gücü itaat karşılığında elde edebileceğine inanmıştır. Ancak özgürlük olmadan gücün hiçbir değeri yoktur.</p>"
        image_name: power
        image_alt: a worker in a gold mine confronts soldier keeping guard and grabs his rifle by the barrel as a crowd of workers watch
      relationships:
        left_text_html: <span class='bold'>güvene dayalı<br>ilişkilerle</span><br>başla
        right_text_html: "<p>Güven, otoriteden farklı olarak gücü güvenenlerin eline verir: Otorite, ona sahip olanlara güç verir. Başkalarının güvenini kazanmış bir insanın otoriteye ihtiyacı yoktur. Eğer birisi ona verilen güveni hak etmiyorsa, elbette otoriteye de sahip olmamalıdır. Oysa siyasetçiler ve CEO'lardan daha az güvendiğimiz başka biri var mı?</p><p>Dayatılan eşitsizlikler olmadığında, insanlar anlaşmazlıklara ortak çözümler üretmeye, dolayısıyla birbirinin güvenini kazanmaya çalışırlar.  Hiyerarşilerin varlığında, otorite sahipleri anlaşmazlıkları bastırarak güven temelinde buluşmamızı engellerler.</p><p>yi hallerinde arkadaşlık, birbirlerinin özerkliğine saygı duyarken birbirlerini destekleyen ve sınama yoluyla birbirlerini geliştiren bireyler arasındaki ilişkidir. Bu <em>tüm</em> ilişkilerimizi değerlendirmek için oldukça iyi bir ölçüttür. Bugün bize dayatılan kısıtlamalar olmadan—vatandaşlık ve yasa dışılık, mülkiyet ve borç, şirketler ve devletin emir komuta zincirleri gibi—ilişkilerimizi gönüllü birlik ve karşılıklı yardımlaşma temelinde yeniden inşa edebiliriz.</p>"
        image_name: relationships
        image_alt: at night, lit by streetlights, young protestors in Turkey form a fire-brigade-line to transport cobblestones to the front lines of a confrontation with police
      reconciling:
        left_text_html: <span class='bold'>bireyle bütünü<br>barıştırarak</span><br>başla
        right_text_html: '<p>"Bir kişinin özgürlüğü, başkasının özgürlüğünün başladığı yerde biter." Bu düşünceye göre, ne kadar fazla insan varsa o kadar az özgürlük mümkün olabilir.</p><p>Ancak özgürlük, kişisel haklardan oluşan bir baloncuk değildir. Birbirimizden o kadar kolayca ayırt edilemeyiz. Esnemek ve gülmek her nasıl bulaşıcıysa, coşku ve keder de bulaşıcıdır. Edindiğimiz basmakalıp laflar, dilimize dolanan şarkılar, arkadaşlarımızdan bize geçen duygular bizi olduğumuz kişi yapar. Kullandığımız arabadan salınan gazları başkaları solur, başkalarının kullandığı ilaçlar ise içtiğimiz suya karışır. Herkesin kabul ettiği sistemde yaşamak zorundayızdır—ama diğer insanlar buna itiraz ettiğinde, biz de gerçekliğimizi yeniden müzakere etme şansına kavuşuruz.  Özgürlüğümüz başkalarının özgürlüğünün başladığı yerde başlar, başkaların özgürlüğünün bittiği yerde de biter.</p><p>Ayrık bireyler değiliz. Bedenlerimiz simbiyoz içinde yaşayan binlerce farklı yaşam türünden oluşur: Kapalı kutulardan ziyade, besinlerin ve mikropların durmaksızın girip çıktığı biyolojik süreçlerdir. Etrafımızdaki binlerce çeşit yaşam türüyle daha simbiyoz içinde yaşarız. Buğday tarlaları soluduğumuz havayı solur. Bir kurt sürüsü veya kurbağa vıraklamalarıyla dolu bir nehir biz her ne kadar tekil ve bireylersek, o kadar tekil ve bireylerdir.  Bir boşlukta, aklın ışığında kendi kendimizi gütmeyiz; evrenin cereyanları içimizden akar.</p><p>Dil yalnızca ortaklaşa kullandığımız bir şey olduğu için iletişim aracı olarak kullanılabilir. Bu fikirler ve arzular için de geçerlidir: Onları sadece bizden daha büyük şeyler olmaları sayesinde aktarabiliriz. Her birimiz zaman ve mekânda bizi aşan ve birbiri içinde çelişki halinde olan kuvvetler bütününden meydana geliyoruz. Bu kuvvetlerin belirli olanlarını güderek, karşılaşacağımız diğerlerinde ne eğilimleri teşvik edeceğimizi belirleriz.</p><p>Özgürlük sahip olduğumuz bir özellik veya mülk değildir, özgürlük bir ilişkidir.  Dışımızdaki dünyadan korunmakla ilgili değil, ihtimallerimizi olabildiğince arttıracak şekilde dışımızdakiyle kesişmekle ilgilidir. Bu, sırf kendisi için uzlaşma aramamız gerektiği anlamına gelmez. Bir güç odağının anlaşmaya zorlamadığı veya kazananın her şeyi alacağı bir çatışma yaratmadığı sürece hem çatışma hem de uzlaşma bizi genişletebilir ve yüceltebilir. Yine de dünyayı küçük bölgelere ayırmaktansa, birbirimize olan bağlantılarımızı en iyi şekilde değerlendirmeye çalışalım.</p>'
        image_name: reconciling
        image_alt: kid hugging tree in forest, looking up into the canopy
      liberation:
        left_text_html: <span class='bold'>arzuyu<br>özgürleştirerek</span><br>başla
        right_text_html: <p>Bu toplumda büyüyen insanlar olarak, tutkularımız bile bize ait değildir, bizi piyasanın çarkına hapsetmek üzere reklamlar ve diğer propaganda biçimleriyle türetilmiştir. Bu aşılama sayesinde insanlar uzun vadede kendilerini mutsuz edecek şeyleri yaparak kendilerinden oldukça memnun olabiliyorlar. Istırabımızın hücresine kapatılmışızdır ve kapıyı mühürleyen hazlarımızdır.</p><p>Gerçekten özgür olmak için, arzularımızı yaratan süreçler üzerinde güç sahibi olmalıyız. Özgürlük sadece bugün var olan arzularımızı karşılamak değil, mümkün olanın sınırlarını genişletmektir, böylece arzularımız bizi yaratmaya ittikleri gerçekliğin eşliğinde değişebilirler. Bu, hükmetmekten ve sahip olmaktan aldığımız hazza sırt çevirmek, bunun yerine bizi itaat ve rekabet mekanizmalarından kurtaracak hazlara yönelmek anlamına gelir.  Eğer herhangi bir bağımlılığın üstesinden geldiysen, arzunu dönüştürebilmenin ne demek olduğuna dair bir fikre sahipsindir. </p>
        image_name: liberation
        image_alt: two protestors, adorned with gas masks and balaclavas, dance the tango together in the street
      revolt:
        left_text_html: <span class='bold'>isyanla</span><br>başla
        right_text_html: <p>Bağnazlar genellikle sistemik bir sorun için belirli bir grubu suçlarlar—kâr odaklı kapitalizm için Yahudileri, ekonomik sorunlar için göçmenleri. Aynı şekilde, insanlar siyasetin yozlaşması konusunda belirli siyasetçileri suçlarlar. Ancak sorun sistemlerin kendileridir. Direksiyonda kim olursa olsun, aynı güç eşitsizliklerini ve alışagelmiş onur kırıcı adilikleri doğururlar.  Sorun sistemlerin düzgün işlememeleri değil, sorun en başta işliyor olmalarıdır.</p><p>Düşmanlarımız insanlar değildir, bizi birbirimizden ve kendimizden yabancılaştıran kurum ve sosyal rutinlerdir. <em>Çatışmalar aramızda olduğundan daha çok içimizdedir.</em> Medeniyetimizin içinden geçen aynı fay hatları arkadaşlıklarımızdan ve kalplerimizden de geçmektedir; bu insanlar arasındaki bir çatışma değil, farklı ilişki türleri, farklı yaşam biçimleri arasındaki bir çatışmadır. Hakim düzendeki rollerimizi reddettiğimizde, bu fay hatlarını kırarak başkalarını da tavır almaya davet ederiz.</p><p>Yapılacak en iyi şey, tahakkümü tamamen ortadan kaldırmaktır; ayrıntılarını daha adil bir şekilde yönetmek, tahakküm eden ve tahammül edenlerin pozisyonlarını değiştirmek ve sistemi reform ederek istikrara kavuşturmak değil. Protestonun amacı daha meşru kurallar ya da yöneticiler talep etmek değil, kendi gücümüzle hareket edebileceğimizi göstermek, başkalarını da aynısını yapmaya teşvik etmek ve müdahale etmek isteyen yetkililere gözdağı vermektir. Mesele askeri iki oluşum arasında bir çatışma, savaş değildir, mesele <em>bulaşıcı başkaldırıdır.</em></p><p>Sadece eğitmek ve tartışmak, başkalarının vicdan ve zihinlerinin değişmesini beklemek yeterli değildir. Fikirler eylem halinde ifade edilip insanları somut tercihlerle karşı karşıya getirmedikçe, fikirlerin izahı soyut kalacaktır. Çoğu insan teorik tartışmalardan uzak durma eğilimindedir, ancak bir şey meydana geliyorken, olası sonuçlar ciddi olduğunda ve karşıt taraflar arasında anlamlı farklar görebildiklerinde, tavır alacaklardır. Ne mutlak fikir birliğine ne bütün dünyayı anlamamızı sağlayacak kapsamlı bir teoriye ne de kesin bir hedefe varan bir yol haritasına ihtiyacımız var; sadece farklı bir yoldan gitmeye dair cesaret gerekli.</p>
        image_name: revolt
        image_alt: A anonymous man stands in front of a column of tanks on June 5, 1989, the morning after the Chinese military had suppressed the Tiananmen Square protests of 1989 by force, who later became known as the Tank Man. The tanks maneuvered to pass by the man, and he moved to continue to obstruct them, in something like a dance.
      control:
        left_text_html: sorun<br><span class='bold'>kontroldür</span>
        right_text_html: '<p>İstismar edildiğin bir ilişkide olduğuna dair belirtirler nelerdir? İstismarcı, davranışlarını kontrol etmeye veya düşüncelerini belirlemeye çalışabilir, çeşitli kaynaklara erişimini engelleyebilir, seni tehdit edip sana fiziksel şiddet uygulayabilir veya seni sürekli gözetim altında tutarak seni bağımlı bir hale getirebilir.</p><p>Bu açıklama istismarcı kişileri iyi tanımlıyor; ama istihbarat teşkilatlarının, polisin ve toplumumuzdaki birçok diğer kurumun davranışlarını da çok iyi tanımlıyor. Neredeyse hepsi, insanların denetlenmeye, yönetilmeye, idare edilmeye ihtiyacı olduğu fikrine dayanır.</p><p>Bize dayatılan eşitsizlikler ne kadar büyükse, onları korumak için o kadar fazla kontrol icra edilmelidir. Güç spektrumunun bir ucunda, kontrol somut kişilere karşı ve zalimce icra edilir: İnsanlar hapishanelerde işkenceye uğrar, evleri bombalanır ve aileleri tarafından şiddete maruz kalır. Spektrumun diğer ucunda, kontrol her yere yayılarak görünmez bir hale bürünür: kredi notlarını ve sigorta primlerini belirleyen algoritmalar, sınıf önceliklerine göre dağıtılan ihaleler ve araştırma fonları ve bizi ekranda olabildiğince tutmak üzere tasarlanan sosyal medya ve ilişki bulma platformları. İstihbarat teşkilatları internette yaptıklarımızı gözetlerler ama bize sunulan içerikleri belirleyen şirketlerin algoritmaları kadar gerçekliğimizi kontrol etmezler.</p><p>Yaşamın sonsuz olasılıkları birler ve sıfırlarla kodlanmış bir dizi seçeneğe indirgendiğinde, içinde yaşadığımız sistem ile hayal edebildiğimiz yaşamlar arasında artık hiçbir uyuşmazlık kalmayacaktır—tam özgürlüğe ulaşmış olacağımız için değil, aksini mükemmelleştirmiş olacağımız için. Özgürlük, seçenekler arasında tercih yapmak değil, soruları oluşturabilmektir.</p>'
        image_name: control
        image_alt: a cop dressed in fancy riot gear leans out of his open patrol car door and uses a camcorder to record protestors who are not pictured
      hierarchy:
        left_text_html: sorun<br><span class='bold'>hiyerarşidir</span>
        right_text_html: "<p>Eşitsizliği farklı mekanizmalar dayatır. Bazıları merkezi bir aygıttan faydalanır, mahkemeler gibi.  Bazıları ise gayriresmidir, lüks yatlarda verilen kararlar ve toplumsal cinsiyet rolleri gibi.</p><p>Bu mekanizmaların bazıları tarihin çöplüğüne atılmıştır. Bugün haklılıklarına inananı bulmak zordur; ama yüzyıllar boyunca hükmetme hakkını Tanrı'dan aldığı düşünülen krallar toplumu yönetmiştir. Mekanizmaların diğerleri yaşamlarımızın o kadar ayrılmaz parçaları haline gelmiştir ki bunların olmadığı bir yaşam hayal edemeyiz. Mülkiyet haklarının olmadığı bir dünyayı kim hayal edebilir?  Her halükarda bu mekanizmalar sosyal yapılardır: Gerçeklikleri su götürmez ama kaçınılmaz değillerdir. Mülk sahiplerinin ve CEO'ların hükmü, kralların hükmünden daha doğal, gerekli veya faydalı değildir.</p><p>Bütün bu mekanizmalar birbirini pekiştirerek beraber evrilmiştir. Örneğin ırkçılığın tarihi kapitalizmin tarihinden ayrılamaz: Sömürgeleştirme, kölelik ya da işçileri bölen ve dünyanın hapishanelerini ve gecekondularını kimin doldurduğunu belirleyen ırk ayrımları olmadan ikisi de düşünülemez. Aynı şekilde, devletin altyapısına ve toplumumuzdaki diğer hiyerarşilere başvurmadan, ırkçı kişiler sistematik bir ırkçılığı asla dayatamazdı. Liberal düzende örneğin LGBTİ+ veya ırkçılığa uğrayan bazı bireylerin yönetici konuma gelebilmesi, düzenin hiyerarşilerini sağlamlaştırır: Bunlar kaideyi haklı çıkaran istisnalardır.</p><p>Soruyu başka bir şekilde soracak olursak: Polis var olduğu müddetçe, kimi taciz edeceklerini düşünüyorsun?  Hapishaneler var olduğu müddetçe, onları kimin dolduracağını düşünüyorsun? Yoksulluk var olduğu müddetçe, kimin yoksul olacağını düşünüyorsun? Hiyerarşi üzerine kurulu bir toplumda eşitliği elde edebileceğimizi düşünmek naiftir. Kartları karıştırabiliriz ama deste aynı destedir.</p>"
        image_name: hierarchy
        image_alt: a mustachioed cop in riot gear wearing aviator sunglasses stands guard in front of several Ku Klux Klan members in full robes, one of whom carries a American flag
      borders:
        left_text_html: sorun<br><span class='bold'>sınırlardır</span>
        right_text_html: "<p>Yabancı bir ordu bu toprakları işgal etse, ağaçları kesse, nehirleri zehirlese ve çocukları kendilerine biat ederek büyümeye zorlasa, onlara karşı silah almayacak var mı? Ancak buradaki devlet aynı şeyi yaptığında, vatanseverler vicdanlarını, paralarını ve çocuklarını devretmeye can atarlar.</p><p>Sınırlar bizi korumaktan ziyade böler. Toplumdan dışlananlara karşı düşmanlık yaratırken, topluma dahil edilenler içindeki güç farklılıklarını gizler. En demokratik hükümet bile katılımcılar ve dışarıdakiler, meşru ve gayrimeşru arasındaki bu ayrım üzerine kurulmuştur. Demokrasinin doğduğu yer olarak bilinen eski Atina'da, erkeklerin bile sadece bir kısmı siyasi sürece katılabiliyordu; modern demokrasinin öncüsü ABD'nin kurucu babaları ise köle sahipleriydiler. Vatandaşlık, ülke sınırları içinde de dahil olanlar ve dışlananlar arasında bir ayrım yaratır ve belgesi olmayanların hayatına dair söz söyleme hakkını elinden alır.</p><p>Liberal düşüncenin ideali, tüm dünya tek bir demokratik proje haline gelene kadar kapsayıcılığı olabildiğince genişletmektir. Ancak eşitsizlik bu düzenin bünyesine işlenmiştir. Bu toplumun her köşesinde, binlerce küçük sınır bizi güçlü ve güçsüz olarak ikiye ayırır: polis kontrolleri, kredi notları, hesap şifreleri, fiyat dilimleri. Başka türlü aidiyet biçimlerine ihtiyacımız var: dışlamadan beslenmeyen, gücü ve meşruiyeti merkezileştirmeyen, empatiyi kapalı topluluklar içine kapatmayan.</p>"
        image_name: borders
        image_alt: a grouple of people sits upon a tall boundary fence they have climbed
      representation:
        left_text_html: sorun<br><span class='bold'>temsildir</span>
        right_text_html: "<p>Güce ancak onu kullanarak sahip olabilirsin; çıkarlarının ne olduğunu ancak onlara göre hareket ederek öğrenebilirsin. Güç kullanmaya dair her çabamız temsilciler aracılığıyla yönlendirildiğinde ve kurumların protokollerine uydurulduğunda, birbirimize ve kendi etkimize yabancılaşırız. Devrettiğimiz özgürlüğümüzün her parçası bize yabancı ve düşman bir şey olarak döner.  Bizi sürekli hayal kırıklığına uğratan siyasetçiler kendi hayatlarımız üzerindeki gücümüzden ne kadar vazgeçtiğimizi, yaygın polis şiddeti ise mahallelerimizde olup bitenlere karşı sorumluluğumuza ne kadar göz yumduğumuzu gösteriyor.</p><p>Dijital çağda, her insan kendi kamusal imgesinin sekreteri haline gelmişken, kişisel itibarımız dışımızda yaşayan ve adeta vampir gibi kanımızı emen bir şeye dönüşmüştür.  Birbirimizden yalıtılmış olmasaydık, kendimizi pek çok profesyonel ve sosyal pazarda satmak için rekabet etmeseydik bu profillere, kendi imgemizde yapılmış putlara bu kadar emek sarf eder miydik?</p><p>İndirgenemeyecek varlıklarız. Vekiller veya soyutlamalar bizim yerimize geçemez. İnsanları demografiye ve deneyimleri veriye indirgeyerek, dünyada değerli ve benzersiz olan her şeyi gözden kaçırıyoruz. Hiçbir temsilci ya da temsiliyetin bize sağlayamayacağı şeylere ihtiyacımız var: yakınlığa, anda varoluşa, birbirimizle doğrudan temasa ve hayatlarımız üzerinde doğrudan kontrole.</p>"
        image_name: representation
        image_alt: a woman of asian ethnicity works as a mannequin factory stocking a shelves that are full of caucasian mannequin heads
      leaders:
        left_text_html: sorun<br><span class='bold'>liderlerdir</span>
        right_text_html: <p>Liderlik, bir gruptaki katılımcıların çoğunluğunun inisiyatif alamadığı veya eylemleri hakkında eleştirel düşünemediği sosyal bir bozukluktur. Eylem yetkinliğini insanlar arasındaki bir ilişkiden ziyade belirli bireylerin bir özelliği olarak anladığımız sürece, her zaman liderlere bağımlı ve onların insafına kalmış olacağız. İnsanlar konumlarını istismar etmeyen liderler isterler ama bu mümkün müdür? Liderliğin erdemleri olduğu ölçüde yine liderlerin konumunu pekiştirmeye ve liderlik kurumunu meşrulaştırmaya yarar.</p><p>Polis bir gruba baskı uygulamak istediğinde yapacağı ilk şey—liderlik kolektif eylem için gerekli olduğundan değil, bir zafiyet teşkil ettiğinden—grubun başını bulmaya çalışmak olur. İspanyol ve Portekizli istilacılar Amerika'ya vardıklarında aynı şeyi yapmaya çalıştılar, yerli grupların liderlerini buldukları zaman bu onları nüfusu bastırmak için yüzyıllarca uğraşmaktan kurtardı. Bir lider olduğu sürece, bu kişi atanabilir, değiştirilebilir ya da rehin alınabilir. Liderlere bel bağlamak en iyi ihtimalle bir zaaftır; en kötü ihtimalle ise otoritenin çıkarlarını ve güç yapısını ona karşı çıkanlar arasında yeniden üretir. Herkesin kendi çıkarlarına sahip çıkması ve kendi eylemlilik algısı olması daha iyidir.</p>
        image_name: leaders
        image_alt: a portly politician talks into a bouquet of press microphones that surround him
      government:
        left_text_html: sorun<br><span class='bold'>yönetimdir</span>
        right_text_html: "<p>Hükümetler haklar vaat ederler, ancak sadece özgürlüklerimizi alabilirler. Haklar fikri, bunları veren ve koruyan merkezi bir gücü ima eder. Devlet koruyabilecek kadar güçlü olduğu her hakkı elimizden alabilecek kadar da güçlüdür; hükümete bir sorunu çözmek üzere güç vermek, ona daha fazla sorun yaratma kapısını açar. Ve hükümetlerin sahip olduğu güç gökten inmemiştir—sahip oldukları güç bizim gücümüzdür ve bu gücü temsiliyetten kurtararak çok daha etkin bir şekilde kullanabiliriz.</p><p>En liberal demokrasi, en despotik otokrasi ile aynı ilkeyi paylaşır: güç ve meşruiyetin, şiddetin kullanımını tekelleştiren bir yapıda toplanması. Bu yapıyı işleten bürokratların bir krala, bir cumhurbaşkanına ya da bir seçmene sorumlu olması arasında bir fark yoktur. Hukuk, bürokrasi ve polis demokrasiden daha eskidir, diktatörlükte nasıl işliyorlarsa demokraside de aynı şekilde işler. Demokrasideki tek fark, bunları yönetenlere oy verebileceğimiz için, bize karşı kullanıldıklarında bile bunları bize ait hissetmemizdir.</p><p>Diktatörlükler doğaları gereği istikrarsızdır: Bütün nesilleri katledip, hapsedip beyinlerini yıkasalar da sonraki kuşaklar özgürlük mücadelesini yeniden keşfedeceklerdir. Ama herkese çoğunluğun iradesini diğerlerine dayatma şansı verirseniz, herkesi birbirine düşüren bir sistemin arkasında herkesin desteğini toplayabilirsiniz. İnsanlar devletin zorlayıcı kurumları üzerinde ne kadar fazla etkiye sahip olduklarını düşünürlerse, bu kurumlar o kadar popüler olur. Belki de bu durum, demokrasinin küresel hakimiyetinin neden kaynakların ve gücün dağılımında inanılmaz eşitsizliklerin olduğu bu döneme denk geldiğini açıklamaktadır: Başka hiçbir yönetim sistemi böylesine istikrarsız bir durumu dengeleyemezdi. </p><p>Güç merkezileştiğinde, insanlar kendi kaderleri üzerinde herhangi bir söz sahibi olmak için başkaları üzerinde hakimiyet kurmak zorunda kalırlar. Özerklik için verilen mücadeleler siyasi güç için verilen mücadelelere dönüşür: Sömürgecilik sonrası kurulan ulus-devletlerdeki halklar arasındaki iç savaşlar buna bir örnektir. Gücü elinde tutanlar ancak kendi halklarına ve diğer halklara karşı savaş yürüterek güçlerini koruyabilirler: Ülke ötesinde yürütülen savaş ile ülke içindeki daimi savaş birbirinin yansımasıdır.</p><p>Hiyerarşinin olduğu yerde, gücü merkezileştirmek tepedekilerin işine yarar. Sisteme daha fazla denetim ve denge mekanizması ekleyerek aslında bize zarar veren şeyden bizi korumasını istiyoruz, bunu yaparak da ona bağlılığımızı pekiştiriyoruz. Onların oyununa gelmeden iktidarların üzerinde baskı kurmanın tek yolu, özerk davranabilen yatay ağlar geliştirmektir. Ancak iktidarların bizi ciddiye alacağı kadar güçlü hale geldiğimizde, sorunlarımızı onlar olmadan da çözebilecek kadar güçlü olacağız.</p><p>Özgürlüğe giden yol özgürlükten geçer. Eylemliliğimizi sıkıştıran siyasi darboğazların aksine, gücümüzü kullanabileceğimiz birçok çeşitli alana ihtiyacımız var. Meşruluk için tek bir ölçü yerine, birçok anlatının varlığına ihtiyacımız var. Hükümetin doğasında var olan zorlayıcı aygıtlar yerine, özerkliği teşvik eden karar alma yapılarına ve tekrar doğabilecek iktidarları engelleyebilecek öz savunma pratiklerine ihtiyacımız var.</p>"
        image_name: government
        image_alt: large conference table at which world leaders are seated, surrounded by press and their minions, a summit meeting with greek columns of marble and a traditional fresco in the dome above
      profit:
        left_text_html: sorun<br><span class='bold'>kârdır</span>
        right_text_html: "<p>Para, eşitsizliği yürütmek için ideal bir mekanizmadır. Soyuttur: Görünüşte her şeyi temsil edebilir. Evrenseldir: Başka hiçbir ortak noktası olmayan insanlar bunu hayatın bir gerçeği olarak kabul eder. Kişisel değildir: Soydan geçen ayrıcalıkların aksine, bir kişiden diğerine anında aktarılabilir. Akışkandır: Bireylerin güç alanında konumlarını kolayca değiştirmelerine olanak vererek sistemin kendisini daha istikrarlı kılar. Bir diktatöre karşı isyan edecek pek çok kişi piyasanın otoritesini kolayca kabul eder.</p><p>Hayatın tüm değerleri tek bir araçta toplandığında hayatlarımızın özel anları bile anlamını yitirir ve soyut bir güç hesabının simgeleri haline gelir. Finansal olarak ölçülemeyen her şey bir kenara bırakılır. Hayat kazanç için bir mücadeleye dönüşür: herkes herkese karşı, sat ya da satıl.</p><p><em>Kâr etmek</em> toplumun kaynakları üstünde diğerlerine göreli olarak daha fazla kontrole sahip olmak demektir. Hepimiz aynı anda kâr edemeyiz; bir kişinin kâr etmesi için başka diğerlerinin de orantılı olarak güç kaybetmesi gerekir. Sahipler çalışanların emeği üzerinden kâr eder: Bu, çalışanlar ne kadar çok çalışırsa aradaki mali uçurumun o kadar genişleyeceği anlamına gelir. </p><p>Kâr güdümlü bir sistem, zenginlik yarattığı aynı hızda yoksulluk yaratır. Rekabetin yarattığı baskı daha önceki sistemlere kıyasla yeniliklerin daha hızlı üretilmesine yol açar, ancak buna giderek artan eşitsizlikler eşlik eder. Ve herkes duydukları tatmin ve yarar adına için bir şeyler başarmak yerine kâr peşinde koşmak zorunda olduğundan, tüm bu emeğin sonuçları felaketlere yol açabilir. En güçlü kapitalistlerin bile durdurmakta güçlük çektiği iklim değişikliği bu felaketlerin sadece sonuncusudur. Durduramamaları şaşırtıcı değildir: Kapitalizm girişimcileri krizlere çare bulmaları için değil, krizlerden kâr elde etmeleri için teşvik eder.</p>"
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: sorun<br><span class='bold'>mülkiyettir</span>
        right_text_html: "<p>Kapitalizmin temeli mülkiyet haklarıdır—krallardan ve aristokratlardan miras aldığımız bir başka sosyal yapı daha. Mülkiyet günümüzde daha hazır bir biçimde el değiştirse de kavramsal olarak aynıdır: toprağa ve kaynaklara erişimdeki suni eşitsizlikleri şiddet kullanımıyla sürdürmeye yarayan bir aygıt.</p><p>Bazıları mülkiyetin devletin yokluğunda da var olabileceğini düşünür. Ancak mülkiyet hakları bunları dayatacak merkezi bir otoritenin yokluğunda anlamsızdır. Ayrıca merkezi bir otorite varsa, hiçbir şey gerçekten bizim değildir.  Para devlet tarafından basılır; vergiye ve enflasyona tabidir. Arabaların ruhsatını devlet düzenler.  Evler ipotekle alındıysa bankaya aittir, doğrudan alındıysa bile devlet tarafından kamulaştırılabilir.</p><p>Bize değeri olan şeyleri nasıl koruyabiliriz? Devletler yalnızca bizden aldıklarıyla var olurlar; her zaman verdiklerinden daha fazlasını alacaklardır. Piyasalar bizi sadece dostlarımızı kazıkladığımız için, başkalarını da bizi kazıkladıkları için ödüllendirir. Tek gerçek sigorta sosyal bağlarımızdır: Güvenliğimizden emin olmak istiyorsak, kendilerini savunabilecek karşılıklı yardım ağlarına ihtiyacımız var.</p><p>Para ya da mülkiyet olmasaydı, nesnelerle olan ilişkilerimiz birbirimizle olan ilişkilerimiz etrafında şekillenirdi. Bugün ise durum tam tersi: Birbirimizle olan ilişkilerimiz, nesnelerle olan ilişkilerimiz etrafında şekilleniyor. Mülkiyetin ortadan kalkması eşyalarımızı veya barındığımız yeri kaybedeceğimiz anlamına gelmez, hiçbir icra memurunun ya da ekonomik krizin hayatımız için önemli olan şeyleri elimizden alamayacağı anlamına gelir. Mülkiyetin yokluğunda, bürokrasiye sorumlu olmak yerine, insan ihtiyaçlarından yola çıkıyor olurduk; birbirimizden faydalanmak yerine, birbirimize olan bağlılığımızın meyvelerini topluyor olurduk.</p><p>Bir alçağın en büyük korkusu mülksüz bir toplumdur çünkü mülk olmadan sadece hak ettiği saygıyı görecektir. Para olmadan insanlar başkalarının hayatlarına kattıklarıyla değer görürler, başkalarına rüşvet vererek yaptırabilecekleri şeylerle değil. Kârın yokluğunda her emek kendi ödülü olmak zorundadır, dolayısıyla anlamsız ya da yıkıcı faaliyetler için hiçbir teşvik yoktur. Hayatta gerçekten önemli olan şeyler—tutku, dostluk, cömertlik—bolca mevcuttur. Bizi bu anlamsız yarışa hapseden kıtlığı dayatmak için polis ve müfettişlerden oluşan ordular gerekiyor.</p>"
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the window, being used as community organizing location
      lastcrime:
        left_text_html: <span class='bold'>işlenen son suç</span>
        right_text_html: "<p>Her düzen, bir önceki düzene karşı işlenmiş bir suç üzerine kuruludur: onu ortadan kaldıran suç. Sonrasında, insanlar yeni düzeni kanıksadıkça meşru olarak algılanmaya başlar. Cumhuriyetlerin işlediği suç, toprakları üzerindeki monarşilere karşı isyan etmekti. Gelecek toplumun işlediği suç, eğer şu ankinden sağ çıkmayı başarabilirsek, bugünün yasalarını ve kurumlarını ortadan kaldırmak olacak.</p><p>Suçlar kategorisi, bir toplumun sınırlarını aşan her şeyi barındırır, en kötüsünü ve en iyisini. Her sistem, dahil edemediği veya kontrol edemediği her şey tarafından lanetlenmiştir. Her düzen kendi yıkımının tohumlarını barındırır.</p><p>Hiçbir şey sonsuza dek sürmez; bu imparatorluklar ve medeniyetler için de geçerlidir. Şu ankinin yerini ne alabilir? Hayatlarımızın meşru ve gayrimeşru, yasal ve suçlu, yönetenler ve yönetilenler olarak yarılmadığı bir düzen hayal edebilir miyiz? <em>İşlenebilecek son suç</em> ne olabilir?</p>"
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: <p><span class='green black'>Anarşi</span> toplumsal düzenin zorla dayatılmadığı her yerde olan şeydir. Kendimizi ve ilişkilerimizi sürekli olarak yeniden keşfetme sürecidir, özgürlüktür. Özgürce gerçekleşen herhangi bir süreç veya bir olgu—bir orman, bir arkadaş çevresi, bedenimiz—sürekli değişim yoluyla devam eden anarşik bir uyumdur. Yukarıdan aşağıya kontrol ise kırılgandır ve ancak kısıtlama ya da zorlama ile sağlanabilir. Bu asi öğrencileri ve çalışanları disipline etmek için müdür bulunduran bir lisede de böyledir, hastalığa meyilli GDO'lu mahsulleri korumak için pestisit sıkılan bir endüstriyel çiftlikte de isyan eden halkları bastırmak için milyonlarca ton bomba yağdıran bir süper gücün hegemonyasında da.</p>
        second_html: "<p><span class='pink black'>Anarşizm</span>, herkesin kendi kaderini tam olarak tayin etme hakkına sahip olduğu fikridir. Hiçbir yasa, hükümet ya da karar alıcı gerçek insanların ihtiyaç ve arzularından daha önemli değildir. İnsanlar ilişkilerini karşılıklı memnuniyetleri doğrultusunda şekillendirmekte ve kendilerini savunmakta özgür olmalıdır. Anarşizm bir dogma ya da kusursuz bir toplumun bir tasarısı değildir. Demokrasi gibi ancak doğru uygulandığı takdirde işe yarayacağı varsayılan bir sistem ya da komünizm gibi uzak bir gelecekte gerçekleştirilecek bir hedef değildir. Hemen şimdi ortaya koyabileceğimiz bir davranış ve ilişkilenme biçimidir. Herhangi bir değer sistemi veya eylem tarzı için şu soruyu sorarak başlayabiliriz: <em>Gücü nasıl dağıtıyor?</em></p>"
        third_html: <p><span class='blue black'>Anarşistler</span> her türlü hiyerarşiye, gücün kullanımını düzenleyen her türlü tekele, bizi ihtimallerimizden uzaklaştıran her türlü mekanizmaya karşıdır. Kapalı sistemlerden ziyade, önümüzde duran bilinmeyenlerden, sayesinde özgür olduğumuz içimizdeki kaostan zevk alırız.</p>
      outro:
