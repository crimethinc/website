      intro:
        left_text_html: <p>Jei galėtumei viską pakeisti, nuo ko pradėtum? Važiuotum visam gyvenimui atostogų? Sustabdytum klimato kaitą? Reikalautum etiško bankų ir politikų elgesio? Vienintėlis dalykas aiškus - naivu nieko nesiėmus tikėtis kad kažkas pasikeis.</p><p>Mūsų asmeniniai emociniai ir finansiniai įšūkiai atspindi pasaulinius neramumus ir suirutę. Galėtume likusį gyvenimą gesinti ugnis po vieną, bet jos visos kyla iš to pačio šaltinio. Pavieniai pataisymai ar dalinės reformos nepadės - mums reikia viską pradėti iš naujo - remiantis visiškai kitokia logika.</p>
        right_text_html: Tam, kad kažkas pasikeistų - pokeičių reikia reikia visur.
      self:
        left_text_html: Pradėk nuo<br /><span class="bold">savimonės</span>
        right_text_html: '<p>Laisvės iliuzija tebėra gyva. Mum buvo pažadėta savivalda, apsisprendimo teisė ir valdžios institucijos tariamai turėjo tai įgalinti.</p><p>Jei turėtum neribotas galimybes - ką šiandien nuveiktum? Susimąstyk apie savo gyvenimo potencialą: žmonės kuriuos galėtum sutikti, dalykus kuriuos galėtum patirti, būdus suteikti savo gyvenimui prasmę. Vaikui gimus atrodo, kad nėra ribų tam kuo jis galėtų tapti, ko jis galėtų pasiekti. Naujagymis - lyg neribotų galimybių išraiška. Dauguma mūsu niekada nenustoja apie tas galimybes svajoti. Bet tik pačiais įsimintiniausiais gyvenimo momentais: kai įsimylime, išpinldome seną svajonę, apsilankonkome nežinomame krašte - pajuntame tikro gyvenimo skonį.</p><p>Kas išties riboja tavo pasiekimus? Ar leidiesi įtakojamas aplinkos? Ar pats nusprendi kaip leidi savo laiką, kokių tikslų sieki? Institucijos kurios mus priima tik jei nualankiai laikomės taisyklių, ekonomika, kurioje esi vertinamas tik pagal tai kiek sukuri pelno, armijos atstovai tvirtinantys kad geriausias būdas išpildyti savo potencialą yra aklai vykdyti jų komandas. Ar sekdamas tokiais visuotinai priimtinais principais iš tiesų paversi savo gyvenimą prasmingu?</p><p>Vieša paslaptis yra tai jog Iš tiesų mes visi turime neribotą galią bei laisvę priimti asmeninius sprendimus ne todėl kad ji mums suteikta, bet todėl, kad net pats nežmogiškiausias valdžios rėžimas jos iš tavęs neatims. Bet vos tik pabandai eiti savo asmeniniu, unikaliu keliu susiduri su kliūtimis, sukurtomis tų pačių institucijų, kurios turėtų užtikrinti mūsų laisvę.</p>'
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: Pradėk nuo<br /><span class="bold">atsakomybės sau</span>
        right_text_html: <p>Vadybininkai bei mokesčių rinkėjai nuolatos šneka apie asmeninę atsakomybę. Visgi, jeigu prisiimtume pilną atsakomybę už savo veiksmus, ar iš vis sektume jų nurodymus?</p><p>Daugiau žalos pasaulyje yra padaryta paklusnumu, negu iš piktos valios. Viso pasaulio kariuomenių arsenalai yra mūsų nuolankumo fizinė išraiška. Jeigu nori būti tikras kad neprisidedi prie karų, genocidų, priespaudos - pirmiausia turi nustoti vykdyti įsakymus.</p><p>Lygiai taip pat kiekvienas turi prisiimti asmeninę atsakomybę dėl savo vertybių ir pažiūrų. Valdovai, įstatymai ar religiniai raštai reikalauja besąlygiško paklusnumo. Net jei ir nori paremti savo sprendimus dievais ar dogmomis - jų yra visa galybė, dažnai viena kitai prieštaraujančių. Patogu tai ar ne - tai tavo atsakomybe pasirinkti kuo tikėti. Deja, daugumaiyra įprasta šį sprendimą priimti nesąmoningai, pagal tai kas patogu ir pažįstama - visa gyvenimą sekti vietinę valdžią, religiją.</p><p>Mes esame neišvengiamai atsakingi už savo sprendimus ir veiksmus. Jei atsakytume sau, o ne įstatymas ir valdininkams, tebekiltų tarpusavio konfliktai, bet juos galėtume spręsti pagal savo vertybes, o ne kurstydami tragedijas - paklusniai vykdydami kitų valią.</p>
        image_name: answering
        image_alt: 1968 Olympics Black Power salute raised by the African-American athletes Tommie Smith and John Carlos during their medal ceremony at the 1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned to face their flags and hear the American national anthem, they each raised a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: Pradėk siekti<br /><span class="bold">asmeninės galios, o ne įtakos</span>
        right_text_html: '<p>Darbininkai atliekantys darbą turi galią - viršininkas nurodantis ką jiems daryti teturi įtaką. Žmonės prižiūrintys pastatą turi galią, savininkas, kurio parašas ant dokumentų turi įtaką. Tekanti upė turi galią; leidimas statyti užtvanką teturi įtaką.</p><p>Galia ir prievarta nėra susietos iš prigimties. Daugybė galios išraiškų gali sustiprinti asmeninę laisvę: galia rūpintis artimais žmonėmis, gebėjimas taikiai spręsti nesutarimus. Galia atlikti akupunktūrą, vairuoti valtį ar siūbuotis ant trapecijos. Yra daugybė būdų ugdyti savo gebėjimus kurie taip pat įkvepia laisvę aplinkiniuse. Kiekvienas siekiantis išpildyti savo potencialą siūlo dovaną visai žmonijai.</p><p>Valdžia (įtaka), priešingai nei galia, atima pavaldinių asmeninę laisvę. Ką tu atimsi iš pavaldinių iš tavęs atims viršesniieji. Valdžia yra suteikiama iš hierarchijos piramidės viršaus</p><p class="inlinequote"><span class="semi">Karys</span> paklūsta <span class="semi">generolui</span>, kuris paklūsta prezidentui, kuriam valdžią suteikia <span class="semi">konstitucija</span> --<br /><span class="semi">Kunigas</span> paklūsta <span class="semi">kardinolui</span>, jis paklūsta <span class="semi">popiežiui</span> kuris paklūsta <span class="semi">biblijai</span>, kuriai įtaką suteikia <span class="semi">Dievas</span> --<br /><span class="semi">Darbuotojai</span> paklūsta <span class="semi">savininkui</span>, kuris tarnauja <span class="semi">klientams</span>, kurie semiasi įtaką iš <span class="semi">pinigų</span> --<br /><span class="semi">Policininkai</span> vykdo <span class="semi">teismų</span> nurodymus, kuriem valdžią suteikia <span class="semi">teisė</span> --</p><p>Visų šių valdžios piramidžių viršuje mes nerandame konkrečių asmenybių, bet socialines struktūras - konceptualius vaiduoklius hipnotizuojančius žmoniją.</p><p>Šiandieninėje visuomenėje galia ir valdžia yra taip artimai sugretintos kad mes nebesuvokiame kuo jos skiriasi. Šiandien mes įgauname galią tiktai jeigu paklūstame įstatymams. Bet be laisves galia pasidaro bevertė.</p>'
        image_name: power
        image_alt: a worker in a gold mine confronts soldier keeping guard and grabs his rifle by the barrel as a crowd of workers watch
      relationships:
        left_text_html: Pradėkime <br /><span class="bold">santykius remti pasitikėjimu</span>,<br /> o ne paklusnumu
        right_text_html: <p>Priešingai nei valdžia, pasitikėjimas koncentruoja galią i tų rankas kurie jį suteikia, o ne tų kurie jį įgauna. Žmogui kuris nusipelnė pasitikėjimo nereikia imtis valdingumo. Jeigu asmuo pasitikėjimo nevertas, jis akivaizdžiai neturėtų atsidurti valdžios pozicijoje. Ir visgi politikai, korporacijų vadovai ir valdininkai yra tie - kuriais pasitikime mažiausiai.</p><p>Be priverstinės nelygybės žmonės turėtų motivaciją nesutarimus spręsti tarpusavio sutarimu - pelnyti vienas kito pasitikėjimą. Hierarchijos šią motyvaciją naikina, įgalindamos valdžią įstaigas konfliktus numalšinti jų iš tiesų neišsprendus.</p><p>Idealioje situacijoje draugystė yra ryšys tarp individų kurie vienas kitą palaiko neapribodami vienas kito autonomijos.Tai yra logiškas standartas visiems mūsų santykiams grįsti. Atsikračius mus varžančių apribojimų - pilietybės ir nelegalumo, nuosavybės bei įsiskolinimo, korporacinių bei karinių valdžios grandinių - mes galėtume rekonstruoti tarpusavio santykius savanoriško dalyvavimo bei tarpusavio paramos pagrindu.</p>
        image_name: relationships
        image_alt: at night, lit by streetlights, young protestors in Turkey form a fire-brigade-line to transport cobblestones to the front lines of a conforntation with police
      reconciling:
        left_text_html: Pradėkime<br /><span class="bold"> atkurdami individo ir visumos sąjungą</span>
        right_text_html: '<p>"Vieno teisės baigiasi kur kito teisės prasideda." Remiantis tokia logika - kuo daugiau žmonių tuo mažiau individai turi teisių.</p><p>Laisvė - tai ne tik uždaras asmeninių teisių burbulas. Mes nesame taip lengvai vienas nuo kito atskiriami. Žiovulys bei juokas yra užkrečiami; entuziazmas bei neviltis taip pat. Mano asmenybę sudaro žodžiai kuriuos aš naudoju, dainos kurios skamba mano galvoje, nuotaikos kurias pagaunu iš aplinkinių. Man vairuojant automobilį jis teršia orą kuriuo tu kvėpuoji, kai tu vartoji medikamentus, jų likučiai filtruojasi į visų geriamą vandenį. Esi priverstas gyventi sistemoje kurią dauguma pripažįsta ir seka - taip pat kai kiti prisiima mesti tai sistemai iššukį ir tu įgauni šansą perkurti savo realybę. Tavo laisvė prasideda ten pat kur prasideda mūsų, ir baigiasi ten pat kur visų laisvė baigiasi.</p><p>Mes nesame pavieniai, izoliuoti individai. Mūsų organizmai yra surišti su tūkstančiais kitų gyvybės formų gyvenančių simbiotiškai. Mūsų kūnai nėra uždaros tvirtovės, o dalis nesustojančio proceso, kuriame maistinės medžiagos bei mikrobai nepastebimai cirkuliuoja begaliniu ratu. Rugių laukas naudoja anglies dvideginį kurį mes iškvepiame, musės maitinasi atliekomis, o jomis maitinasi tūkstančiai didesnių gyvūnų. Bičių spiečius ar vilkų ruja yra toks pat vieningas organizmas kaip ir mūsų visų kūnai. Mes neegzistuajame logikos sukurtame vaakume; mes kylam ir leidžiamės kartu su kosmoso potvyniais.</p><p>Mes galime susišnekėti naudodami kalbą nes jinai mums bendra. Taip pat ir idėjos bei troškimai - mes galime juos išreikšti bei suprasti nes jie didesnio konteksto dalis. Kiekviename iš mūsų veikia chaotiškos, prieštaringos jėgos, kurios vieningai tęsiąsi begaliniame laike ir erdvėje, vienydamos visą egzistenciją. Pasirinkdami, kurias iš jų vertiname ir vystome, nusprendžiame, kokią įtaką darome aplinkai ir aplinkiniams. Laisvė - nėra nuosavybė, tai santykis. Tai ne siekis apsaugoti save nuo išorinio pasaulio, bet bendradarbiavimas siekiantis atverti neribotas bei lygias galimybes.</p>'
        image_name: reconciling
        image_alt: kid hugging tree in forest, looking up into the canopy
      liberation:
        left_text_html: Pradėkime <br /><span class="bold">išlaisvindami troškimus</span>
        right_text_html: '<p>Šiandieninėje visuomenėje netgi mūsų troškimai, pašaukimai ir aistros yra ne mūsų pačių kūrinys. Jie, diktuojami reklamos ir kitų propagandos formų, skatina mus greitai suktis darbuotojo - vartotojo rate. Indoktrinacijos dėka žmonės su malonumu užsiima dalykais, kurie neišvengiamai ilgalaikėje perspektyvoje jiems pakenks. Mes esame užrakinti kančioje ir mūsų malonumai yra spyna.</p><p>Norint išties pasiekti laisvę, turime kontroliuoti mūsų troškimų vystimosi procesą. Išsilaisvinimas nereiškia visų turimų troškimų išpildymo, bet gebėjimą nuolatos plėsti supratimą apie esamas galimybes. Tokiu būdu mūsų troškimai gali formuotis pagal tai kokią realybę mes siekiame sukurti. Tai reiškia atsisakyti  malonumo kurį patiriame iš prievartos, dominacijos, nuosavybės is siekti malonumų kurie mus išlaisvina iš "paklusnumo bei varžymosi" mašinos gniaužtų. Jei kada nors jau esi išsilaisvinęs iš priklausomybės gniaužtų, žinai ką reiškia iš naujo suformuluoti savo troškimus.</p>'
        image_name: liberation
        image_alt: two protestors, adorned with gas masks and balaclavas, dance the tango together in the street
      revolt:
        left_text_html: Pradėkime<br /><span class="bold">sukildami</span>
        right_text_html: <p>Fanatikai tipiškai kaltina specifinę žmonių grupę dėl sistematinės problemos - žydus dėl kapitalizmo, imigrantus dėl ekonominio nuosmukio. Lygiai taip pat žmonės kaltina indvidualius politikus dėl korupcijos politinėje sistemoje. Bet problema glūdi pačiose sistemose. Nesvarbu kas užima valdžios postus - jie toliau kurstys nelygybę ir prievartą. Ne sistemų trūkumai yra problemos šaknis, bet tai kad sistemos išvis egzistuoja.</p><p>Žmonės nėra vieni kitų priešai. Mus priešina institucijos bei įpročiai, rutinos kurios mus atriboja vienus nuo kitų ir pačius nuo savęs. Žmonės turi daugiau vidinių nesutarimų, negu tarpusavio. Tie patys ydingi principai kuriuos matome civilizacijoje pasireiškia ir mūsų santykiuose, mūsų širdyse. Konfliktai kuriuos mes išgyvename yra ne tarp žmonių, bet tarp skirtingų santykių, gyvenimo būdų. Kai mes atsisakome hierarchijoje sau priskirtos rolės, mes sustabdome šiuos įdingus įpročius, kviesdami kitus nepriklausomai imtis veiksmų už save.</p><p>Geriausia iš vis atsikratyti dominacijos - ne vien tik keisti vietom taisykles rašančius bei jų besilaikančius, nebandyti stabilizuoti sistemos ją reformuojant. Protestavimo esmė nėra pasiekti sąžiningų taisyklių bei valdininkų, bet parodyti kad bendruomenės gali nepriklausomai naudotis savo galia, ragindami kiekvieną individą perimti asmeninę galią į savo rankas, bei siekdami sustabdyti valdžios institucijų tarpininkavimą. Tai ne karinis klausimas, siekiantis imtis priešiškų veiksmų, bet užkrečiamas nepaklusnumas centralizuotai valdžiai.</p><p>Nepakanka vien tik mokyti ir diskutuoti, laukiant kol kitų širdys atsivers. Jei nepaverti idėjų veiksmais, pats rodydamas pavyzdį, pokalbiai telieka abstraktūs. Dauguma žmonių savo iniciatyva neprisijungia prie teoretinės diskusijos. Bet kai kažkas reikšmingo įvyksta, kai pasidaro akivaizdūs egzistuojančių pasirinkimų skirtumai, daugiau žmonių suvoks savo poziciją ir prisiims atsakomybę už savo veiksmus. Mum nereikia nei vienbalsiškumo, nei išsamaus supratimo apie visą pasaulį, nei maršruto į aiškų tikslą - mums tereikia drąsos eiti alternatyviu keliu.</p>
        image_name: revolt
        image_alt: A anonymous man stands in front of a column of tanks on June 5, 1989, the morning after the Chinese military had suppressed the Tiananmen Square protests of 1989 by force, who later became known as the Tank Man. The tanks manoeuvred to pass by the man, and he moved to continue to obstruct them, in something like a dance.
      control:
        left_text_html: Problema slypi <br /><span class="bold">kontrolėje</span>
        right_text_html: '<p>Kaip pastebėti jei pakliuvai į prievartingus sąntykius? Prievartautojas sieks kontroliuoti bei paveikti tavo elgesį ir mintis; užkirsti ar reguliuoti priėjimą prie išteklių; naudos prieš tave grąsinimus ar smurtą; stengsis tave paverst nuo savęs priklausomu, stebės kiekviena tavo veiksmą.</p><p>Taip apibūdinami prievartingi asmenys bet tai galima pritaikyti ir daugumai institucijų valdančių visuomenę. Jos visos paremtos idėja, kad žmones privaloma prižiūrėti, kontroliuoti, administruoti.</p><p>Kuo didesni mums primesti socialiniai ir ekonominiai nelygumai, tuo stirpresnės kontrolės valdžiai reikia jiems išlaikyti. Iš vienos pusės vyriausybės kontrolė brutaliai išreiškiama prieš individus: šantažas, reidai, įkalinimas. Iš kitos pusės ji beveik nepastebima, integruota infrastuktūrose - algoritmuose nustatančiuose kreditų reitingus, draudimo programose, būduose kuriais statistika yra surenkama ir paverčiama urbanistiniu planavimu, kaip yra sukurti pasimatymų tinklapiai, socialiniai tinklai. Valstybės ir korporacijos nuolat seka ką mes veikiame internete, ir dar labiau mus paveikia algoritmai kurie nusprendžia ką mes matome kai "prisijungiame".</p><p>Jeigu begalinės gyvenimo siūlomos galimybės bus sumažintos iki pasirinkimų užkoduotų nuliuose ir vienetuose, daugiau nebebus trinties tarp sistemos ir gyventojo ir gyvenimo kurį galime įsivaizdoti - ne todėl kad pasiektume absoliučią laisvę, bet todėl, kad ištobulintume jos priešingybę. Laisvė nereiškia rinktis tarp pasiūlytų galimybių, bet formuluoti savo pasirinkimus ir nuolat kurti naujas galimybes.</p>'
        image_name: control
        image_alt: a cop dressed in fancy riot gear leans out of his open patrol car door and uses a camcorder to record protestors who are not pictured
      hierarchy:
        left_text_html: Problema slypi<br /><span class="bold">hierarchijoje</span>
        right_text_html: <p>Egzistuoja daug skirtingų mechanizmų nelygybei sukurti. Kai kurie iš jų valdomi centralizuotais aparatais, tokiais kaip teismų sistema. Kiti funkcionuoja neformaliai, kaip pašaipos tarp moksleivių ar bendradarbių, kaip lyčių ar rasinė nelygybė.</p><p>Kai kurie iš šių mechhanizmų tapo visiškai nepriimtini. Labai nedaug žmonių tebetiki šventomis karaliams suteiktomis teisėmis, bet ištisus amžius niekas negalėjo įsivaizduoti kitokios visuomenės santvarkos. Kiti mechanizmai vis dar įaugę į mūsų kasdienybę; nedaug žmonių gali įsisivaizduoti visuomenę be nuosavybės teisių. Visgi tai tiktai socialines struktūros, jos realios, bet nėra būtinos. Sąvininkų ir valdininkų egzistencija nėra niekuom pranešesnė ar reikalingesnė nei imperatorių.</p><p>Visi šie mechnizmai vystosi kartu, vienas kitą sustiprindami. Rasizmo istorija yra neatsiejama nuo kapitalizmo istorijos. Nei vienas, nei kitas nebūtų įmanomas be kolonizacijos, vergovės, bei rasinės nelygybės kuri vieną nuo kito atskirdavo kaimynus ar bendradarbius. Tai ir šiandien dažnai nulemia kokie žmonės užpildo kalėjimų vienutes bei skurdžiausių rajonų gatves. Be politinės infrastruktūros indvidualus fanatizmas neįgalintų sistematiško baltaodžių pranašumo. Tai, kad Amerikoje nepaisant rasinės neligybės buvo išrinktas juodaodis prezidentas, nelygybę tiktai stabilizuoja. Išimtis pateisinanti taisyklę.</p><p>Kitais žodžiais - kol egzistuoja įstatimai, jie bus atsukti prieš tuos pačius visuomenės sluoksnius. Kol egzistuoja kalėjimai, nepelnytai bus kalinamos tos pačios žmonių grupės. Tol kol yra skurdas - tie patys regionai bus skurdūs. Yra naivu galvoti, kad žmonija gali sukurti lygybę sistemoje paremtoje hierarchija. Kortas galima permaišyti, bet jos toje pačioje kaladėje.</p>
        image_name: hierarchy
        image_alt: a mustachioed cop in riot gear wearing aviator sunglasses stands guard in fron of severl Ku Klux Klan members in full robes, one of whom carries a American flag
      borders:
        left_text_html: Problema slypi<br /><span class="bold">sienose</span>
        right_text_html: '<p>Jei užsienio šalies armija užimtų tavo gimtąją žemę, nukirstų medžius, užnuodytų upes, ir verstų vaikus augti besąlygiškai sekant jų režimą, tu būtum pasiruošęs bet kokia kaina nuo tos valdžios gintis. Bet kai vietinė valdžia "užima" mūsų gyvenimą, patriotai yra pasirupošę iškilmingai perduoti savo savarankišką mąstymą, išteklius ir vaikus.</p><p>Sienos mūsų neapsaugo, jos mus vienus nuo kitų atskiria. Jos kuria priešpriešą atskirtaisiai ir tuo pačiu sumenkina realius skirtumus tarp individų sienų ribose. Net ir pati demokratiškiausia valdžia yra sukurta remiantis pasiskirstymu į dalyvius ir pašalinius, teisėtus ir neteisėtus. Antikiniuose Atėnuose, demokratijos gimimo vietoje, tik mažuma vyrų buvo įtraukti į politinį procesą;  modernios demokratijos "kūrėjai" - Amerikos konstitucijos autoriai tebeturėjo vergus. Pilietybės ir toliau mus išskirsto į teisėtus - vietinius ir neteisėtus - užsieniečius.</p><p>Liberalų siekis - išplėsti legalumo ribas kol visas pasaulis bus apimtas vieno demokratinio projekto. Bet nelygybės glūdi pačioje struktūroje. Kiekviename visuomenės sluoksnyje tūkstančiai mažų sienų dalina mus į galingus ir bejėgius: apsaugos postai, kreditų reitingai, duomenų bazių slaptažodžiai, kainų eilutės. Mum reikia atrasti bendradarbiavimo formas kurios nepaverčia visų kitų pašaliniais, kurios necentralizuoja galios bei teisėtumo "dalyvių" rankose, kurios neizoliuoja tarpusavio supratimo uždaruose žmonių ratuose.</p>'
        image_name: borders
        image_alt: a grouple of people sits upon a tall boundary fence they have climbed
      representation:
        left_text_html: Problema slypi<br /><span class="bold">įvaizdyje</span>
        right_text_html: <p>Galią gali įgauti jeigu pats nusprendi ją panaudoti; vienintelis būdas atrasti tave dominančius dalykus - išbandyti egzistuojančias galimybes. Kai kiekvienas bandymas paveikti pasaulį turi būti pasiektas per tarpininkus, formas bei institucijas mes atskiriami vienas nuo kito ir nuo mūsų realių galimybių.  Kiekvienas tarpininkavimo aspektas tampa kažkuo neatpažįstamu ir svetimu mums patiems.Tai kad politikai mus nuolatos nuvila tik parodo kiek mūsų gyvenimų kontrolės mes jiems suteikiame.</p><p>Skaitmeniniame amžiuje, kai kiekvienas žmogus nuolat kuruoja savo internetinį įvaizdį, net mūsų reputacijos tapo išorinės, lyg vampyrai mumis besimaitinančios. Jei nebūtume vienas nuo kito atskirti, nesivaržytume save parduoti nesibaigiančioje galybėje profesinių ir socialinių tinklų, ar skirtume tiek daug laiko ir energijos tuos įvaizdžius kurti.</p><p>Mes esame nepakeičiami - nei tarpininkai nei skaičiai negali mūsų atstovauti. Sumažindami žmoniją į demografiją ir patirtis į statistiką mes prarandame ryšį su tikrove, viskuo kas pasaulyje iš tiesų autentiška ir vertinga. Mum reikia bendradarbiavimo, paveikumo, tiesioginio kontakto vianam su kitu. Tik taip perimsime gyvenimus į savo rankas - šių dalyku jokie tarpininkai ar įvaizdžiiai mums nesuteiks.</p>
        image_name: representation
        image_alt: a woman of asian ethnicity works as a mannequin factory stocking a shelves that are full of caucasian mannequin heads
      leaders:
        left_text_html: Problema slypi<br /><span class="bold">lyderystėje</span>
        right_text_html: '<p>Lyderystė tai socialinis sutrikimas, kuris pasireiškia daugumos nesugebėjimu imtis iniciatyvos ar kritiškai vertinti savo veiksmų. Kol mes apibūdinam "reprezentatyvumą" kaip individų nuosavybę, o ne kaip tarpusavio santykių tipą mes visada išliksim bejėgiškai priklausomi nuo lyderių.</p><p>Kai policija bando sustabdyti protestą, jų pirmas klausimas - "kas atsakingas? " Ne todėl, kad kolektyviniam veiksmui būtinas lyderis, o todėl, kad per lyderį lengviausia valdyti bendruomenę. Kai užkariautojai atvyko į "naujajį pasaulį" jie irgi paklausė "kas čia vadas?" - jei tik buvo atsakymas jiem tai sutaupė dešimtmečius laiko užguiti pačias bendruomenes. Jei grupė turi lyderį, jis gali būti pakeistas ar pavergtas, priverstas atstovauti svetimiems interesams. Geriausiu atveju lyderis - bendruomenės Achilo kulnas. Blogiausiu - jis įgalina valdžios interesus bei valdymo strukturą tose grupėse bei individuose, kurie jiems priešinasi. Geriau būtų, jei kiekvienas susidarytų savo asmeninę nuomonę, suformuluotų savo siekius ir jaustų pareigą pats juos atstovauti.</p>'
        image_name: leaders
        image_alt: a portly politician talks into a bouquet of press microphones that surround him
      government:
        left_text_html: Problema slypi<br /><span class="bold">vyriausybėse</span>
        right_text_html: '<p>Vyriausybės prižada individams teises, bet laisves jos tegali atimti. Tai ką valstybė yra įgaliota suteikti tuo pačiu yra įgalinta ir atimti. Leidžiant valstybei išspręsti vieną problemą, garantuojama kad daugiau problemų susikurs to pasekoje. Valstybės netraukia galios iš oro, tai mūsų galia kurią jie naudoja. Mes tą galią galėtume daug efektyviau išnaudoti be centralizuotų valdžios mechanizmų.</p><p>Pati liberaliausia demokratija tebėra paremta tuo pačiu principu kaip ir brutaliausios autokratijos: valdžios struktūrose centralizuota ir legalizuota galia sutapatinama su neribotu jėgos naudojimu. Nesvarbu ar biurokratai atsako karaliui ar prezidentui ar elektoratui. Teisė, biurokratija ir kontrolė yra senesni principai negu demokratija: demokratijoje jie funkcioja taip pat kaip ir diktatūroje. Vienintelis skirtumas tai, kad mes balsuodami turime teisę išrinkti kas šį procesą administruos. Taip sudaroma iliuzija, kad sprendimai yra mūsų net ir tada kai jie atsukti prieš mus.</p><p>Diktatūros yra nestabilios iš prigimties: įmanoma įkalinti, išžudyti, išplauti smegenis ištisoms generacijoms, bet jų palikuoniai iš naujo atkurs kovą už laisvę. Bet jei kiekvienam žmogui pažadėsi šansą laimėti pranašumą prieš savo lygius, įsuksi žmoniją į sistemą, kurioje visi nuolat varžosi tarpusavyje. Kuo labiau žmonės tiki, kad jie įtakoja valdžios institucijas, tuo populiaresnės jos gali tapti nepriklausomai nuo jų veiksmų. Tai paaiškina kodėl demokratijos paplitimas lydimas neįtikėtinos nelygybės resursų ir galios pasiskirstime. Jokia kita valdžia ar sistema negalėtų išlaikyti tokios nestabilios situacijos.</p><p>Visur kur egzistuoja hierarchija ji pelno tuos esančius viršuje. Gerindami ir balansuodami esamas sistemas tiktai tikimės apsaugos iš esybės nuo kurios iš ties turėtumėm būti išgelbėti. Vienintelis būdas įgauti kolektyvią galią prieš valdžią yra patiems neįsitraukiant į valdžios "žaidimą" kurti horizontalias grupes, kurios gali imtis veiksmų autonomiškai.O kai bendruomenė taps pakankamai galinga priversti vyriausybes rimtai žiūrėti į jos poreikius, ji bus taip pat pakankamai galinga išspręsti savo problemas be vyriausybės aparato.</p><p>Nėra kito kelio į laisve tiktai per laisvę. Vietoj siauro galios apibrėžimo kuris ją suteikia keliems individams piramidės viršūnėje, mum reikia plataus supratimo apie galimybes išnaudoti asmeninę galią. Vietoje vieno teisėtumo apibrėžimo mums reikia erdvės skirtingiems kontekstams. Vietoje vyriausybėms įgimtos korupcijos mums reikia sprendimų priėmimų struktūrų kurios įgalina autonomiją, bei sukuria apsaugos mechanizmą nuo dominuojančių individų.</p>'
        image_name: government
        image_alt: large conference table at which world leaders are seated, surrounded by press and their minions, a summitt meeting with greek columns of marble and a traditional fresco in the dome above
      profit:
        left_text_html: Problema slypi<br /><span class="bold">pelno siekyje</span>
        right_text_html: '<p>Valiuta yra tobulas mechanizmas nelygybei įdiegti. Ji yra abstrakti: atrodo ji gali būti išmainyta į bet ką. Ji universali: žmonės kurie tarpusavyje daugiau nieko bendro neturi, mato valiutą kaip nenuneigiamą faktą. Ji neasmeniška, ne taip kaip prigimtinės karališkos teisės, valiuta gali būti bet kada perduodama iš rankų į rankas - ji paslanki. Kuo lengviau yra keisti pozicijas hierarchijoje tuo stabilesnė hierarchijos piramidė tampa. Daugybė individų kurie protestuotų prieš diktatoriaus valdžią noriai priima rinkos (valiutos) valdžią.</p><p>Kai visa vertė yra sukoncentruota viename instrumente, net iš esminių, brangiausių mūsų išgyvenimų, vertė yra atimama ir paverčiama žetonais abstrakčiame valždžios skaičiuotuve. Viskas kas negali būti fiskaliai apskaičiuota, yra nustumiama į kelkraštį. Gyvenimas tampa grumtynėmis dėl finansinio pelno: kiekvienas prieš visus, parduok arba būsi parduotas.</p><p>Generuoti pelną - reiškia perimti daugiau resursų į savo rankas likusios žmonijos atžvilgiu. Mes negalime visi uždirbti tuo pačiu metu. Kai kas nors resursus "uždirba" - reiškia kažkas tuos resursus prarado. Jeigu darbdavys pelnosi iš darbuotojo darbo, tai kuo daugiau bus darbuotojų tuo didesnis bus tarp jų ir darbdavio finansinis tarpas.</p><p>Sistema vedama pelno gilina skurdą tuo pačiu tempu kuriuo ji koncentruoja turtą. Rinkos spaudimas varžytis skatina inovacijas labiau, nei bet kuri ankstesnė sistema, bet tuo pačiu ji atneša ir niekad nematytą moralinį bei ekologinį nuosmukį bei ekonominę nelygybę. Anksčiau raiteliai demonstravo savo pranašumą prieš pėsčiuosius, šiandien bombonešių savininkai dominuoja vairuotojus ir benamius. Tol, kol visi dirba siekdami pelno, o ne pildydami savo asmeninius siekius, darbas bus pražūtingas. Klimato kaita tai tik vienas pavyzdys katastrofų grandinėje, kurios jokie  kapitalistai negali sustabdyti. Iš ties kapitalizmo principai neskatina stabdyti krizių, bet iš jų pelnytis.</p>'
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: Problema slypi<br /><span class="bold">nuosavybėje</span>
        right_text_html: '<p>Kapitalizmo pagrindas yra nuosavybė - dar vienas socialinis modelis kurį prisiėmėme iš monarchų bei aristokratų. Nuosavybė šiais laikais keičia savininkus daug greičiau, bet principas tas pats: įteisinti smurtą ir prievartą, priėjimui prie turto ir išteklių įgauti.</p><p>Kai kurie žmonės įsivaizduoja, kad nuosavybė būtų įmanoma ir be valstybių. Bet nuosavybės teisės yra bereikšmės be centralizuoto mechanizmo jas apginti, o kol centralizuota valdžia egzistuoja - niekas iš tiesų nėra tavo. Pinigus kuriuos tu uždirbi, iškala ir kontroliuoja valstybė, jie neatsiejami nuo mokesčių ir infliacijos. Valstybinė įmonė registruoja tavo automobilio numerius. Tavo namas greičiausiai priklauso ne tau, o bankui. Ir net jei tu iš tiesų savininkas, valstybė turi teisę iš taves ją atimti "nuosavybės paėmimo visuomenės poreikiams" pagrindu.</p><p>Ko prireiktų apsaugoti tai kas mums iš tiesų svarbu?  Vyriausybės tegali egzistuoti dėka to, ką mes joms atiduodam. Jos visada paims daugiau nei atiduos. Rinkos tave apdovanoja vien už aplinkinių engimą, plėšimą; o aplinkinius skatiina engti tave. Vienintelė tikra garantija yra mūsų tarpusavio ryšiai: jei mes norime būti tikri dėl savo saugumo, mum reikia savitarpio pagalbos tinklų, kurie gali teises apginti be centralizuotos struktūros.</p><p>Be pinigų ar nuosavybės mūsų ryšys su objektais būtų įtakotas mūsų asmeninių ryšių. Šiandien viskas atvirkščiai: mūsų tarpusavio santykiai yra nulemti mūsų santykių su daiktais. Nuosavybės sampratos atsikratymas nereikštų, kad tu prarasi kas tau priklauso. Tai tereiškia, kad joks šerifas ar rinkos nuosmukis negalėtų iš tavęs atimti išteklių, nuo kurių priklauso tavo gerovė ir išgyvenimas. Vietoj atsakomybės valstybei, pradėtume jausti atsakomybę vienas kitam, nesipelnytume vienas iš kito, ir ieškotume bendros naudos žmonijos sąsajose.</p><p>Piktavalio baisiausias košmaras - visuomenė be nuosavybės, tada jis būtu gerbiamas tik už tai, ko išties nusipelno. Be pinigų žmonės yra vertinami pagal tai, kaip jie prisideda prie kitų gerovės, ne pagal tai ką jie gali įpirkti. Be pelno pačios pastangos tampa atlygiu, taip pranyksta priežastis užsiimti beverčiais ar destruktyviais veiksmais. Dalykai kurie iš ties gyvenime svarbūs - pašaukimas, draugystė, dosnumas - yra visada prieinami ir neišsenkantys. Tai galybės inspektorių ir pareigūnų darbas sukurti nepriteklių, uždarantį mus šiose žiurkių lenktynėse.</p>'
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the window, being used as community organizing location
      lastcrime:
        left_text_html: <span class="bold">Paskutinis nusikaltimas</span>
        right_text_html: '<p>Kiekvienas įstatymas yra nusikaltimas prieš anksčiau egzistavusį įstatymą, nusikaltimas kuris jį anuliavo. Amerikos sukūrimo nusikaltimas buvo sukilimas prieš Anglijos karalių. Nusikaltimas, kuris sufomuos ateinančią kartą, pagaliau galutinai panaikins šiandieninius įstatymus ir institucijas.</p><p>Nusikaltimo apibūdinimas apima viską kas už visuomenės normų ribų - tiek blogiausią, bet tiek ir geriausią. Kiekviena sistema yra persekiojama to, ko ji negali įtraukti ar kontroliuoti. Kiekviena santvarka iš prigimties yra nulemta susinaikinimui.</p><p>Niekas nesitęsia amžinai; taip pat imperijos bei civilizacijos. Klausimas yra į ką mes išmainysime tvyrojančia sistemą. Ar galim įsivaizduoti pasaulį kuriame nesiskirstysime į teisėtus ir neteisėtus, paklusnius ir nusikalstančius, valdančius ir valdomus.</p>'
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: '<p><span class="green black">Anarchija</span> - tai kas įvyksta jei tvarka nėra įdiegta per prievartą. Tai laisvė - procesas leidžiantis nuolatos vystyti save bei sąntykius su aplinkiniais.</p>'
        second_html: '<p><span class="pink black">Anarchizmas</span> tai idėja, kad kiekvienas individas yra pajėgus ir įpareigotas savivaldai. Jokia teisė, vyriausybė ar kitoks sprendimų priemino procesas nėra svarbesni nei tikri žmonių poreikiai ir pašaukimai. Teisė priimti sprendimus siekiant bendros naudos priklauso individams, o ne atstovams.</p>'
        third_html: <p><span class="blue black">Anarchistai</span> nepriima jokių hierarchijos formų - jokių valiutų koncentruojančių išteklius į mažumos rankas, mus vieną nuo kitų skiriančių socialinių mechanizmų, uždarų sistemų. Mes be baimės priimame neišvengiamą nežinomybę, prigimtinį chaosą, nes atvirumas įgalina kiekvieno asmeninę laisvę.</p>
      outro:
        left_text_html: '<p>Kai suprantame ką skirtingos institucijos bei dominavimo mechanizmai turi bendro, pasidaro aišku, kad ir mūsų asmeniniai iššūkiai yra bendro "paveikslo" dalis, kuris iš tiesų galėtų žmoniją suvienyti. Kai mes pradedame veikti kaip visumos dalis, viskas pasikeičia: ne tik mūsų problemos, bet ir atsakomybės pojūtis, sugebėjimas džiaugtis, suvokimas kad mūsų gyvenimai yra prasmingi. Tam kad iš naujo atrastumėm save bei kitus, privalome pradėti grįsti savo veiksmus kitokia logika.</p>'
        right_text_html: Tam, kad viską pakeisti, reikia pradėti visur.
