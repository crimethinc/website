      intro:
        left_text_html: <p><span class="bold">당신</span>이 무언가를 변화시킬 수 있다면, 무엇을 바꿀 것인가? 남은 인생 동안 휴가를 떠나겠는가? 기후변화를 유발하는 화석연료 사용을 멈출 것인가? 윤리적인 은행과 정치가들에게 호소할 것인가?</p><p>어쨌든 이 세상을 지금 그대로 내버려둬서는 새로운 결과를 기대할 수가 없다.</p>&#8200;<br /><p><span class="bold">개인</span>들의 경제적 곤란과 심리적 갈등은 전지구적 격변과 재앙을 그대로 반영한다. 평생 동안 우리는 그 불을 하나씩 끄려 하지만 이들은 같은 근원에서 기원하기 때문에 하나하나 단편적으로 해결할 수 있는 문제가 아니다. 우리는 기존과는 다른 논리로써 접근해야만 한다.</p>
        right_text_html: <span class="bold">무엇</span>이든&#8200;<br />바꾸려면&#8200;<br /><span class="bold">모든 곳</span>에서&#8200;<br />시작하자&#8200;
      self:
        left_text_html: 시작은&#8200;<br /><span class="bold">스스로&#8200;<br />결정</span>하는&#8200;<br />것부터&#8200;
        right_text_html: <p><span class="bold">자신</span>의 형상에 따라 세상을 만들었다는 자유라는 유령이 이 세상을 맴돈다. 우리는 완전한 자기결정권을 약속받았고, 사회 제도는 이를 보장하는 것 같다.</p><p><span class="bold">만약</span>정말 자기 스스로 결정할 수 있다면 당신은 지금 무엇을 하겠는가? 엄청난 잠재적 가능성을 한번 생각해보자. 우리가 맺을 수 있는 관계, 경험할 수 있는 것들, 우리의 존재에 의미를 부여하는 것들을. 태어날 때 우리는 한계를 상대적으로 갖지 않았다. 순수한 가능성이 있었던 것이다.</p><p><span class="bold">하지만</span> 우리는 보통 이런 상상을 하지 않는다. 사랑에 빠지거나 돌파구를 찾거나, 새로운 곳으로 여행을 갔을 때와 같은 가장 아름다운 순간에만 우리는 언뜻 삶의 새로운 가능성을 보게 된다.</p><p><span class="bold">당신의</span> 잠재력은 무엇에 가로막혀 있는가? 주위의 환경에 당신은 얼마나 개입할 수 있는가? 시간을 마음대로 쓸 수 있는가? 관료제도는 당신이 시키는 대로 얼마나 일을 잘 수행 하는지에 따라 당신을 평가한다. 경제제도는 당신이 수익을 얼마나 내는지에 따라서 권력을 나눠준다. 군대제도는 당신이 권위에 복종할 때 “무엇이든 될 수 있다” 고 선전한다. 이와 같은 제도들 속에 살아가는 당신이 삶을 뜻대로 살기에 도움을 주는가?</p><p><span class="bold">공공연</span>한 비밀이지만 사실 우리는 모두 이미 완벽한 자기 결정 능력이 있다. 주어진 권리여서가 아니라 가장 악랄한 전체주의 독재정권조차도 이 자기결정 능력을 빼앗을 수 없기 때문이다. 그런데 이 자기결정 능력을 행하기 시작하자마자 우리의 자유를 보장한다는 제도들과 갈등이 일어난다.</p>
        image_name: self
      answering:
        left_text_html: <span class="bold">스스로</span>에게&#8200;<br /><span class="bold">응답</span>하자
        right_text_html: <p><span class="bold">회사</span> 사장들과 국세청 관료들은 책임에 대해 말하기를 좋아한다. 그런데 만약 우리가 스스로의 행동에 대해 완전한 책임이 있다면 과연 애초에 그들의 명령을 따를 것인가?</p><p><span class="bold">역사</span>를 놓고 볼 때 더 많은 해를 끼쳐온 것은 악의가 아니라 복종이다. 전세계 각 군대가 보유한 엄청난 무기들을 보면 남에게 복종하는 우리의 경향을 잘 알 수 있다. 우리가 더 이상 전쟁이나 학살 또는 억압에 의존하지 않으려면 일단 스스로 그 명령을 거부해야 한다.</p><p><span class="bold">우리</span>의 가치관도 이와 같아야 한다. 수많은 통치자들과 규정들이 당신에게 맹종을 강요한다. 그런데 만약 당신이 스스로 결정을 하지 않고, 대신 그 책임을 어떤 신이나 교리에 전가하고자 한다면, 누구에게 넘길지 어떻게 정할 것인가? 좋든지 싫든지 당신은 결정을 내려야 한다. 보통 사람은 가장 익숙하거나 편리 하다는 이유로 대세에 따른 결정을 내린다.</p><p><span class="bold">당신</span>은 자신의 소신과 결정에 대한 최종 책임자다. 위에서 시키는 대로 명령에 따르기 보다 우리 스스로에게 응답해보자. 개인들 사이에 갈등은 있겠지만, 최소한 스스로의 결정에 따른 것이지 않겠는가. 타인의 계획에 맞춰가는 비극이 계속 쌓이지는 않을 것이다.</p>
      power:
        left_text_html: <span class="bold">권력</span>을&#8200;<br />얻으려&#8200;<br />하지 말고&#8200;<br />힘을&#8200;<br />추구하자&#8200;
        right_text_html: <p><span class="bold">노동</span>을 담당하는 노동자는 힘이 있다. 노동자들에게 작업을 지시하는 상 사들은 권력이 있다. 건물에서 살아가는 세입자들에게는 힘이 있고, 집문 서를 소유한 건물주들은 권력이 있다. 강물은 힘이 있고, 댐 건설 허가권은 권력을 갖는다.</p><p><span class="bold">힘</span> 자체는 본질에서 억압적인 것은 아니다. 여러 종류의 힘들이 우리를 해 방 시킬 수 있다. 사랑하는 이를 아껴주려는 힘, 갈등을 해소하고 자기를 방 어하려는 힘, 침을 놓거나, 돛단배를 조종하거나 서커스 그네를 타는 힘 등 이 그렇다. 자기의 능력을 개발하면서 타인의 자유도 증진시킬 수 있는 것 이다. 잠재력을 최대한 발휘하는 사람은 모든 이들에게 선물이 된다.</p><p><span class="bold">반대로</span>, 권력은 힘을 빼앗는다. 권력을 얻기 위해 다른 이로부터 힘을 빼앗 는다면 당신도 똑같이 당할 것이다. 권력은 언제나 위에서 아래로 향한다.</p><p><span class="bold">군인</span>은 장군의 명령에 복종하고, 장군은 대통령의 명을 따르고, 대통령은 헌법에서 권위를 얻는다. 신부는 주교를 따르고, 주교는 교황을 따르며, 교 황은 성서를 따르고, 성서의 권위는 신으로부터 나온다. 사원은 사장을 따 르고, 사장은 고객을 모시며, 고객의 권위는 돈에서 나온다. 경찰은 판사로 부터 영장을 발부받는데, 판사의 권위는 법에서 나온다.</p><p><span class="bold">이와</span> 같은 피라미드 구조의 꼭대기에는 남성, 백인, 재산 등이 있지만, 우 리는 폭군을 직접 볼 수는 없다. 거기엔 그저 사회구성체가 있을 뿐이다. 인 류가 최면에 걸려 있는 것이다.</p><p><span class="bold">우리</span> 사회에서 힘과 권력은 너무나 밀접하게 연관되어 있어서 우리는 이 둘을 구분하기 어렵다. 우리는 복종을 함으로써 그 대가로 권력을 얻을 수 있을 뿐이다. 그러나 자유가 없다면 힘은 아무짝에도 쓸모가 없다.</p>
      relationships:
        left_text_html: <span class="bold">신뢰</span>에<br />&nbsp;&nbsp;&nbsp;기반한<br /><span class="bold">관계</span>를<br />&nbsp; &nbsp; 만들자
        right_text_html: <p><span class="bold">권위</span>와는 반대로, 신뢰는 받는 이가 아니라 신뢰를 주는 사람에게 중심을 둔다. 신뢰를 얻은 사람은 권위가 필요 없다. 그리고 신뢰를 얻지 못한 이에 게 권위가 주어져서는 안 된다! 정치인이나 기업 사장만큼 신뢰하기 힘든 사람이 또 누가 있는가?</p><p><span class="bold">불평등</span>한 권력관계가 없다면 사람들은 서로의 만족을 위해 갈등을 해소 하려고 할 것이다. 서로에게서 신뢰를 얻기 위해서 말이다. 그러나 위계적 관계에서는 이런 동기부여가 되지 않는다. 권력을 가진 자가 갈등을 억누 르기 때문이다.</p><p><span class="bold">제대로</span> 된 우정은 동등한 관계이고 상대방의 독립성(다름)을 존중하며 서 로 돕고 서로에게 도전하는 유대 관계다. 이런 우정은 모든 관계들을 평가 하기에 좋은 기준이다. 부모 자식 사이나 능력이 다른 관계 역시 유대감과 신뢰만으로 충분하다. 이러한 관계는 자발적으로 이루어진다. 외부에서 인 위적으로 만들 수 없다. 반대로 권위적인 관계에서는 외부가 언제나 이미 개입하고 있다.</p><p><span class="bold">국적</span>과 불법체류, 재산과 빚, 기업과 군대의 지휘체계 같은 강요된 통제장 치가 없다면 자유연합과 상호부조에 기반한 관계를 새로 만들 수 있을 것 이다.</p>
      reconciling:
        left_text_html: <span class="bold">개인</span>과<br />&nbsp; &nbsp; <span class="bold">전체</span>를<br /><span class="bold">조화</span>시키자
        right_text_html: <p><span class="bold">“타인의 권리가 시작되면 나의 권리는 끝난다”</span>는 말을 들어본 적이 있는가? 이 논리에 따르면 사람이 많을수록 자유가 줄어든다.</p><p><span class="bold">그런데</span> 자유는 이런 개인 권리들의 작은 거품 방울들이 아니다. 자신과 타 인을 이렇게 쉽게 구분할 수 없다. 하품과 웃음은 전염적이다. 열정이나 절 망감도 마찬가지다. ‘나’라는 사람은 무심결에 내뱉는 상투적인 말과, 저절 로 흥얼거리는 노래들과 옆 사람한테서 느끼는 기운과 주변의 분위기 등 등으로 구성된다. 자동차를 운전하면 우리가 숨 쉬는 공기가 오염된다. 화 학약품을 사용하면 우리가 마시는 물 속으로 스며든다. 모두가 받아들이는 이 체제에서 살아야 할 사람은 바로 당신이다. 하지만 타인이 이 체제에 도 전할 때 당신 역시 내 현실을 새로 만들 기회를 얻는다. 당신의 자유가 시 작될 때 우리의 자유가 시작되고, 당신의 자유가 끝나면 내 자유도 끝난다.</p><p><span class="bold">우리</span>는 동떨어진 개인들이 아니다. 공생하는 수천 종의 생물로 구성된 것이 인간의 신체다. 신체는 굳게 닫힌 요새가 아니라 영양분과 미생물이 끊임 없이 순환하는 과정이다. 우리 몸은 수천 종의 생물들과 공생하는 것이다. 인간이 내쉰 공기를 식물이 흡수한다. 몰려드는 이리 떼나 개구리 우는 저 녁과 같은 이런 시간, 공간, 현상은 사실 우리의 신체만큼이나 개별적이고 단일화되어 있다. 우리는 진공 상태에서 이성에 의해서만 행동하는 존재가 아니다. 우주의 밀물이 우리에게 밀려든다.</p><p><span class="bold">언어</span>는 공유하는 것이기 때문에 소통이 가능하다. 사상과 욕망도 마찬가지 다. 우리들보다 더 크기 때문에 사상들을 서로 소통할 수 있는 것이다. 우 리는 모두 시공을 초월하는 대립적 힘의 혼돈으로 구성된다. 이 중 어떤 힘 을 키울 것인가를 선택해가면서 우리는 만나는 모든 이들과 함께 성장해 나간다.</p><p><span class="bold">자유</span>는 어떤 소유물이나 재산이 아니라 관계다. 자유는 외부에서 보호해주 는 것이 아니라 가능성을 최대화하는 방법을 찾는 일이다. 합의를 위한 합 의를 구해야 한다는 말이 아니다. 갈등이 일어나든 합의에 이르든 우리 삶 의 품격을 높일 수 있다. 승자 독식의 경쟁으로 변형시키거나 합의를 강제 할 중앙 권력이 없는 한 말이다. 갈등도 합의 만큼이나 우리 삶의 품격을 높 일 수 있다. 세상을 수 많은 작은 세력권으로 조각 내지 말자. 그대신 우리 가 상호 연결되어 있음을 잘 활용하자.</p>
      liberation:
        left_text_html: <span class="bold">욕망</span>을<br /><span class="bold">&nbsp;해방</span><br />&nbsp; &nbsp;시키자
        right_text_html: <p><span class="bold">이 사회</span>속에서 자라난 우리들은 열정 또한 자신의 것이 아니라 광고에 의해 만들어졌음을 안다. 이 열정은 우리가 시장경제의 다람쥐 쳇바퀴에 서 계속 달릴 수 있게 만드는 선전과 광고로 형성되었다. 이 세뇌 덕분에 사람들은 장기적으로 자기를 불행하게 할 일을 하면서도 꽤 만족감을 느 낀다. 우리는 고통에 잠겨 있지만 이런 만족감이 고통을 밀폐해버린다.</p><p><span class="bold">정말</span> 자유로워지려면 욕망을 일으키는 과정에 영향을 끼칠 수가 있어야 한다. 해방이란 현재 우리가 가진 욕구를 만족시키는 것만을 뜻하지 않는 다. 해방이란 가능성에 대한 우리의 감각을 확장시키는 것이며, 우리의 욕 구들과 욕구들이 이끄는 현실도 변경시키는 것이다. 이는 강요하고, 지배 하고, 소유하는 즐거움에서 벗어나 복종과 경쟁의 체계에서 해방되는 쾌 락을 찾는 것을 의미한다. 만약 당신이 중독에서 벗어나 본 경험이 있다면 욕망을 변화시키는 것이 어떤 것인가를 알고 있을 것이다.</p>
      revolt:
        left_text_html: <span class="bold">저항으로</span><br />시작하자
        right_text_html: <p><span class="bold">편견</span>으로 가득찬 완고한 이들은 구조적 문제의 원인으로 특정 집단을 탓한 다. 예를 들면 끊임없이 이익만을 찾는 자본주의에 대해 유대인 탓으로 돌 린다. 경기가 나쁘면 이민자를 탓하는 식이다. 이런 식으로 사람들은 정치 권의 부패에 대해 정치인의 탓으로 돌린다. 그러나 체제 자체가 문제인 것 이다. 누가 집권해도 또 같은 불평등을 당하고 수모를 겪는다. 문제는 이 체제가 고장났다는 것이 아니다. 애초부터 잘못된 이 체제가 작동하고 있 다는 것 그 자체가 문제다.</p><p><span class="bold">우리</span>의 적은 인간 자체가 아니다. 우리를 서로에게서 그리고 자기 자신에 게서 멀어지게 하는 제도와 습관들이다. 한 개인의 마음 속에 내재된 갈등 이 사람들 사이의 갈등 보다 더 큰 법이다. 현대의 문명을 갈라놓는 벽은 우 정 관계와 개인의 마음도 갈라놓는다. 이 충돌은 사람 사이에 발생하는 것 이 아니라 서로 다른 관계와 생활 방식 사이에 발생하는 것이다. 우리가 체 제 내의 만연한 역할을 거부할 때, 우리는 잘못된 벽을 열고, 타인도 같은 상태로 초대할 수 있다.</p><p><span class="bold">지배</span>를 완전히 없애는 것이 최고의 방법이다. 지배의 세부 사항을 더 공정 하게 하는 것이나, 가해자와 피해자의 자리를 바꾸는 것, 또는 개혁으로 이 체제를 더 안정시키는 것은 최고의 방법이 아니다. 우리가 시위를 하는 이 유는 더 정당한 규칙이나 통치자를 요구하기 보다, 우리만의 힘을 찾아 이 를 발휘하게 하기 위함이다. 그리고 더 많은 사람이 같은 용기를 내서 공권 력이 우리의 자발성을 방해하지 못하게 하기 위한 것이다. 적과 군사적 충 돌로 맞장뜨는 전쟁을 일으키자는 것이 아니라 불복종을 확산시키자는 말 이다.</p><p><span class="bold">사람</span>의 마음이 변할 때까지 토론하고 교육하는 것으로 충분하지 않다. 사 상을 행동으로 표현하고 사람한테 구체적인 선택을 제시하지 않은 한, 토 론은 추상적이고 모호하기만 하다. 대부분의 사람들이 이론적 토론과는 거 리를 둔다. 그러나 어떤 일이 벌어지면, 판이 커지고 서로 반대편 사이에서 의미있는 차이를 볼 수 있게 되고, 결국 한 편에 서게 된다. 우리는 만장일 치를 할 필요도, 세상에 대한 광범위한 이해나 정확한 목적지로 가는 지도 가 필요한 것도 아니다. 그냥 새로운 길로 출발할 용기가 필요하다.</p>
