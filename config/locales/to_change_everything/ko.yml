      representation:
        left_text_html: '&nbsp; &nbsp; 문제는<br /><span class="bold">대의제</span><br />&nbsp; (代議)<span class="bold">다</span>'
        right_text_html: <p><span class="bold">직접</span> 행동할 때 힘이 생긴다. 스스로 행동하지 않으면 당신의 이해관계에 대해 알 수가 없다. 이 세상에 뭔가 영향력을 발휘하기 위해서는 대의제를 통하거나 그 형식을 차용해야만 한다. 그럴 때 우리는 소외되고, 스스로의 힘으로부터 소원해진다. 이런 대의 정치는 스스로의 주체적인 힘을 왜곡시 키고 결국 나에게 적대적으로 변질된다. 예를 들면 어떤 정치가에게 실망 해서 좌절한다면 그것은 결국 우리가 스스로의 삶에서 얼마나 영향력을 잃 었는지를 보여줄 뿐이다. 경찰의 폭력 사건은 우리가 이웃에서 일어나는 일 에 대해 스스로 책임을 회피하는 어두운 경향을 잘 보여준다.</p><p><span class="bold">정보통신</span> 시대에는 각자가 자신의 이미지를 지속적으로 관리하는 비서 가 되어야 한다. 나의 평판은 외모에 집중되고, 결국 흡혈귀처럼 나의 기력 을 빨아먹는다. 만약 우리가 시장에서 팔리기 위해 경쟁하지 않으면 그래 서 서로에게서 고립되지 않는다면, 자기의 이미지를 꾸미기에 이렇게 많은 시간과 노력을 투자하겠는가?</p><p><span class="bold">우리</span> 모두는 어떤 것으로 환원시켜 단순화시킬 수 없는 존재다. 대리인, 대 의원이나 어떤 추상적인 것도 우리를 대신할 수 없다. 인간을 인구로 환원 하고, 날것 그대로의 경험을 데이터로 치환하면서 우리는 소중하고 특별한 것들에 대한 안목을 잃어간다. 필요한 것은 바로 지금 여기에 있는 것, 직 접적으로 접근할 수 있는 인간 및 자연과의 관계, 그리고 우리의 삶을 스스 로 해쳐나가는 것이다. 대표나 대의정치가 나를 대신해 할 수는 없다. 스스 로 해야 한다.</p>
      leaders:
        left_text_html: 문제는<br /><span class="bold">&nbsp; &nbsp; 지휘자이다</span>
        right_text_html: <p><span class="bold">리더십</span>이란 한 집단에서 대부분의 사람들이 어떤 행위에 대해 자주성을 갖고 비판적 사고를 하지 못하게 하는 사회적 질병이다. 행위 능력을 사람 사이의 관계가 아니라 개인의 특성으로만 이해한다면, 우리는 계속해서 지 도부에 의존하고 휘둘릴 것이다. 사실 모범적인 지도자가 부패된 지도자만 큼이나 위험하다. 왜냐하면 리더가 가진 훌륭한 자질 때문에 리더십 자체 의 정당성이 생기고 동시에 타인의 복종을 강화하기 때문이다. 그리고 리 더의 지위는 더욱 확고해진다.</p><p><span class="bold">경찰</span>이 시위에 오면 먼저 항상 “책임자가 누구냐?”고 묻는다. 지도자 없이 공동 행동이 불가능하기 때문이 아니다. 지도자가 약점이기 때문이다. 16 세기에 이른바 신세계에 도착한 정복자는 매번 같은 질문을 했다. 책임자가 있다고 답을 한 곳에서는 몇 세기는 더 빠르게 원주민들이 진압되었다. 지 도자가 있으면 대리인을 임명하거나, 새로운 지도자로 바꿔 버리거나, 인 질로 잡아갈 수도 있다. 지도부에 의존하는 것은 아킬레스건 같은 치명적 인 약점이다. 최악의 경우는, 권력체계와 위계질서에 반대하는 이들이 이 와 똑같은 구조를 다시 만들어 내는 것이다. 모든 이들이 스스로의 의제에 따라 책임 의식을 갖게 되는 것이 최고의 상황일 것이다.</p>
      government:
        left_text_html: 문제는<br /><span class="bold">&nbsp; &nbsp; 정부다</span>
        right_text_html: <p><span class="bold">정부</span>는 권리를 약속하지만 결국엔 자유를 빼앗는다. 권리의 개념은 권리를 승인하고 보장할 중앙 정부나 권력 장치를 암시한다. 그런데 국가가 무엇인 가 보장할 권력이 있다면 그것을 빼앗을 권력도 있다. 한 가지 문제를 해결 하기 위해 정부가 강화되면 이 정부가 새로운 문제를 더 많이 일으킨다. 정 부가 갖는 힘은 아무 것도 없는 것에서 발휘되는 것이 아니다. 그것은 우리 가 양도한 우리의 힘이다! 루브 골드버그의 장치와 같은 복잡하고 비실용적 인 대의 체계를 통하는 것보다 우리가 직접 행동하는 것이 더 효과가 있다.</p><p><span class="bold">가장</span> 자유민주주의적인 체제 역시 가장 포악한 독재 체제와 공통의 원리 에 기반을 두고 있다. 그것은 물리력의 독점이며, 이런 체제를 보장하기 위 해 권력의 집중이 따른다. 이 체계를 작동하는 관료가 누굴 따르느냐, 왕이 냐, 대통령이냐, 유권자냐 하는 것은 다른 문제다. 법, 관료, 경찰은 민주주 의보다 먼저 생겼다. 그리고 민주주의든 독재든 같은 방법으로 작동한다. 다만 민주주의에는 우리가 이것을 관리하는 사람을 뽑기 때문에 ‘우리것’  과 같이 보일 뿐이다. 우리를 탄압할 때도 말이다.</p><p><span class="bold">독재</span> 정부는 본질적으로 불안정하다. 체제가 한 세대 전부를 죽이고, 감옥 에 보내고, 사람들을 세뇌시켜도 다음 세대는 자유를 위한 투쟁을 새로 창 조할 것이다. 그러나 체제는 모든 이에게 다수의 의지를 타인에게 강요할 기회를 약속하면서 서로 세력을 겨루게 함으로써 결국 사람들은 서로 싸 우다 체제로 영입된다. 더 많은 사람이 국가의 강제 제도들에 끼칠 수 있는 영향이 크다고 믿을수록 제도의 대중적 지지도도 높아진다. 이는 전 지구 에 민주주의가 퍼지는 이유인 동시에 부와 권력의 분배 불균형이 믿기 힘 든 정도로 심해질 수 있었는지를 설명하는 이유일 수도 있다. 민주주의 말 고는 다른 정부 체제가 이런 위태로운 상태를 안정시킬 수 없었을 것이다.</p><p><span class="bold">권력</span>이 중앙집권화 되면 사람들은 영향력을 행사하기 위해 남을 이기고 남 을 지배해야만 한다. 이런 상황에는 자치를 위한 투쟁이 권력에 대한 경쟁 으로 변한다. 식민지 상태에서 해방되고 내전을 겪는 수 많은 나라를 보라. 집권층은 권력을 잃지 않기 위해 자국이든 외국에서든 전쟁을 해야만 한다. 해외에 파병된 군대는 다음 번엔 국내에 배치된다.</p><p><span class="bold">사회</span>에 서열과 불평등이 있으면 이것은 항상 지배층이 권력을 집중시키는 도구가 된다. 이른바 견제와 균형의 원리에 따라 체제를 개혁해나가는 것 은 결국 우리를 위협하는 이에게 보호를 요구하고 이들에 의존하는 것에 불 과하다. 권력의 속임수에 걸려들지 않으면서 영향을 끼치는 유일한 방법은 자주적, 독립적으로 움직이는 수평한 관계망을 발달시키는 것이다. 권력이 우리를 더이상 우습게 보지 못할만큼 충분한 힘을 갖게 된다면, 우리는 그 권력 없이 문제를 해결하는 능력을 이미 갖게 될 것이다.</p><p><span class="bold">자유</span>로 가는 길은 자유 밖에 없다. 모든 작용력들이 모여 병목현상을 일으 키는 정부가 아니라 우리의 힘을 행사할 수 있는 다양한 기회가 필요하다. 유일한 합법성의 형식 보다 여러 가치관이 공존할 수 있는 공간이 필요하 다. 정부의 본질적 특성인 강압성 대신에 자율을 촉진하는 의사 결정의 틀, 그리고 이를 지배하려는 것을 막는 방어적 실천 관행이 필요하다.</p>
      profit:
        left_text_html: 문제는<br /><span class="bold">&nbsp; &nbsp; 이윤이다</span>
        right_text_html: <p><span class="bold">돈</span>은 불평등을 야기하는 최고의 기제다. 돈은 추상적이다. 그래서 모든 것을 대표 할 수 있는 것처럼 보인다. 돈은 보편적이다. 돈 이외에 아무 공통성이 없 는 사람들도, 돈을 삶의 필수적인 요소로 받아 들인다. 돈은 특정 개인과는 상 관이 없다. 세습적 특권과 달리 순간적으로 한 사람에게서 다른 사람으로 전달 될 수 있다. 돈은 유동적이고 가변적이다. 위계 사회에서 개인의 사회적 지위 이동이 쉬울수록 위계 사회는 안정된다. 많은 사람이 독재 정부에는 반항하지 만 자유 시장의 권위는 기꺼이 받아들인다.</p><p><span class="bold">모든</span> 가치들을 유일한 매개체로 바꾸면 되찾을 수 없는 우리 삶의 순간들이 의미를 잃게 되고, 권력의 계산법에나 쓰일 추상적인 상징으로 변모한다. 이러 면 재정적으로 수량화할 수 없는 모든 것은 물거품이 된다. 삶은 금융 이득을 위한 쟁탈전이 되어버린다. 내가 누구를 팔아 먹지 않으면, 누군가 나를 팔아 먹는다. 이렇게 각각 개인은 만인에 대한 투쟁을 하게된다.</p><p><span class="bold">이익</span>을 낸다는 말은 남들보다 사회적 자원을 더 많이 갖고 통제한다는 말이 다. 우리 모두가 이익을 낼 수는 없다. 한 명이 이익을 내면 비례적으로 누군가 는 잃게 된다. 투자자가 사람을 고용하고 흑자를 낸다면, 즉 투자 수익이 있 다면, 이는 노동자가 일할수록 그들과 투자자의 사이에 격차가 벌어진다는 말 이다.</p><p><span class="bold">이윤</span> 추구로 돌아가는 체제는 한편에 부를 집중시키면서 다른 한편에는 빈곤 을 양산한다. 경쟁에 대한 압박은 이전 체제보다 혁신을 가져오지만, 격차의 폭을 넓게 만든다. 옛날에는 말 타는 사람이 보행자를 지배했는데, 오늘날에 는 스텔스 폭격기가 운전자와 노숙자 위로 날아다닌다. 그리고 모두가 하고 싶 어서가 아니라 이윤추구를 목적으로 움직이기 때문에, 이 모든 노동의 결과가 비극이다. 기후변화는 가장 힘 있는 자본가조차 멈출 수 없는 일련의 재앙 중 에서도 최신판이다. 자본주의에서 사업가는 위기를 해결해 보상을 얻는 것이 아니라 그야말로 위기를 이용해 댓가를 챙긴다. 자본주의가 위기로 인해 스스 로 무너지는 일은 없다. 파괴와 빈곤에는 한계가 없기 때문에 계속해서 더 나 빠질수 있는 것이다.</p>
      property:
        left_text_html: 문제는<br /><span class="bold">&nbsp; &nbsp; 재산이다</span>
        right_text_html: <p><span class="bold">자본주의</span>의 기초는 재산권이다. 이것은 귀족과 왕권 시대에서부터 이어 져내려온 개념이자 사회 구조이다. 자산은 오늘날 더욱 빨리 이동한다. 그 러나 그 개념은 같다. 즉 재산을 소유한다는 뜻은 폭력의 사용을 정당화해 서 토지과 자원에 접근하는 인위적인 불평등을 강요한다는 것이다.</p><p><span class="bold">어떤</span> 사람은 국가 없이도 재산권이 있을 수 있다고 생각한다. 그러나 사실 재산권은 이를 강요할 중앙집중화된 권력 없이는 의미가 없다. 그리고 역 설적으로 이런 중앙권력이 있는 한 정말 아무것도 소유할 수 없다. 내가 버 는 돈은 국가에서 주조되며 세율과 인플레이션에 좌우된다. 자동차를 취득 하고 이용할 권리는 정부 기관이 결정한다. 당신이 살고 있는 집은 대출을 해준 은행이 소유한다. 혹시나 대출을 받지 않고 산 집이라도 결국 국가의 토지수용권은 사적 소유권을 무효화한다.</p><p><span class="bold">그렇다면</span> 우리가 소중하게 여기는 것을 어떻게 지킬 수 있을까? 정부는 국민을 착취함으로서 존재한다. 주는 것 보다 항상 더 많이 가져간다. 시장 경제는 우리가 남을, 그리고 남이 우리를 착취하면 거기에 댓가를 줄 뿐이 다. 우리를 지키는 유일한 보장은 사회적 유대 관계에 있다. 안전을 위해 스 스로를 방어할 수 있는 상호 부조망이 필요하다.</p><p><span class="bold">돈</span>이나 재산권이 없다면, 사물과의 관계는 사람 사이의 관계가 결정할 것 이다. 오늘날에는 정반대다. 사물과의 관계가 사람 사이의 관계를 결정한 다. 재산권 없이 살자는 것은 당신이 소유한 것을 잃는다는 뜻이 아니다. 증 권시장의 붕괴나 경찰에 의해 필요한 것들을 빼앗기는 일이 없게 하겠다는 말이다. 관료의 말을 듣는 대신에 우리에게 필요한 것으로부터 시작하고, 서로를 이용하는 대신에 상호의존적 이익을 추구하자.</p><p><span class="bold">악당</span>과 깡패가 가장 두려워하는 것은 재산권이 없는 사회다. 왜냐하면 재 산권이 없으면, 사람은 존중을 받을 것이기 때문이다. 돈이 존재하지 않으 면 사람은 남을 매수하는 것 말고 남의 삶에 직접적으로 기여하는 것으로 평가를 받는다. 이익이 존재하지 않으면 행동의 보답은 행동 자체에 있기 때문에 의미 없고 파괴적인 행동에 대한 동기가 생기지 않다. 현재 체제는 희소성이라는 경제원리를 기반으로 한다. 그러나 삶에 정말로 중요한 것 (열정, 동지애, 관대함, 용기 등)은 희소하지 않고 풍부하다. 진실로 희소 한 것은 경쟁과 결핍을 강요하고 두려움을 주입하는 공권력이다. 우리가 투쟁하는 의미는 사랑의 관대함으로 결핍의 두려움을 물리치는 것이다.</p>
      last_crime:
        left_text_html: the<br /><span class="bold">&#8200;Last Crime<br />&nbsp; &nbsp; &nbsp; &nbsp; 마지막 범죄</span>
        right_text_html: <p><span class="bold">모든</span> 체제가 이전의 체제를 해산시킨 범죄를 기반으로 한다. 이후 사람들 은 새로운 체제를 당연시하면서 이를 정당한 것으로 여긴다. 미국을 개국 한 범죄는 영국 왕실의 권위에 대한 반항이었다. 새로 올 사회의 창립 범죄 는, 만약에 인류가 현재의 사회에서 벗어날 때까지 살아남으면, 현재의 법 과 제도를 없앨 것이다.</p><p><span class="bold">범죄</span>의 범주는, 그것이 좋던 나쁜 것이던 간에, 일정한 사회의 한계를 벗어 나는 것을 뜻한다. 모든 체제는 그 체제에 의해 포획될 수도 통제될 수도 없 는 것들에 사로잡히기 마련이다. 모든 체제가 자기 파괴의 씨를 담고 있다.</p><p><span class="bold">영원</span>한 것이 없다. 제국도 문명도 마찬가지다. 그런데 현재의 체제를 대체 할 수 있는 것이 무엇일까? 정당한 것과 부당한 것, 합법과 불법, 지배하는 이와 지배받는 이, 이런 분리에 기반을 두지 않은 세상을 상상할 수 있을까? 마지막 범죄는 무엇이 될까?</p>
      anarchy:
        first_html: <p><span class="green black">아나키</span>는 강권이 아니라 스스로 이루어지는 질서로 생기는 현상이다. 자 유다. 우리의 관계 그리고 우리 자신을 계속해서 새롭게 만드는 과정이다.</p><p>열대우림이나 친구들과의 모임 그리고 우리의 신체 등 자연스럽고, 자발적 이며, 자유롭게 대사가 일어나는 모든 과정과 현상이 바로 조화로운 아나 키다. 이는 항상 변화한다. 반대로 상명하달식 통치는 강제와 협박만으로 유지된다. 불안정한 교실의 규율, 농약을 뿌려대며 키우는 유전자변형작물 의 농장, 초강대국의 취약한 패권 등이 그 예이다.</p>
        second_html: '<p><span class="pink black">아나키즘</span>은 모두에게 완전한 자율성이 있다는 사상이다. 어떠한 법이나 정부, 의사결정 과정이 실제 사람의 요구와 욕망보다는 중요하지 않다. 사 람은 서로 만족하는대로 관계를 맺으며, 필요할 때에 남에게 좌우되지 않 게 맞설 자유가 있어야 한다.</p><p>아나키즘은 신조나 계획된 청사진이 아니다. 이는 민주주의와 같이 잘 적 용한다고 할 때만 작동하는 체계가 아니다. 또한 공산주의처럼 먼 미래에 만 실현 가능한 목표도 아니다. 아나키즘은 바로 여기 지금 실행할 수 있는 행동과 관계를 맺는 방식이다. 어떠한 가치관이나 행동을 계획함에 있어서 이 질문으로 시작해보자: “어떻게 힘을 배치하는가?”</p>'
        third_html: <p><span class="blue black">아나키스트</span>는 모든 서열에 반대한다. 소수 권력자의 손에 힘을 집중시키 기 위해 통용되는 모든 것들, 우리가 가진 잠재력을 발휘하지 못하게 막는 모든 기제들에 반대한다. 닫힌 체계에 맞서 우리 앞에 있는 미지의 세계를, 우리의 마음 속 우리를 자유롭게 하는 혼돈을 즐긴다.</p> 
      outro:        
        left_text_html: <p><span class="bold">다양한</span> 지배제도와 기제들의 공통점을 깨닫는다면, 우리의 개별적인 투쟁 들이 우리 자신들보다 더욱 대단한 것임이 명확해질 것이다. 그리고 그것 은 우리를 연결시킬 것이다. 이 연결관계에 기반을 두고 모인다면 모든 것 을 바꿀 수 있다. 우리의 투쟁 뿐만 아니라 우리의 행위 능력에 대한 감각 도, 기쁨에 대한 민감도도, 우리 인생의 의미도 다 바뀔 것이다. 각자 새로 운 논리대로 행동하다보면 자연스럽게 서로를 알아챌 수 있을 것이다.이와 지배받는 이, 이런 분리에 기반을 두지 않은 세상을 상상할 수 있을까? 마 지막 범죄는 무엇이 될까?</p>
