      control:
        left_text_html: 문제는<br /><span class="bold">&nbsp; &nbsp; 통제다</span>
        right_text_html: <p><span class="bold">관계</span>에서 학대가 일어날 때 어떤 징후들이 포착되는가? 학대하는 사람이 상대의 행동과 생각까지 통제하고, 상대가 자원에 접근하지 못하도록 제한 을 가한다. 또한 협박을 하거나 폭력을 사용한다. 계속해서 상대를 감시하 고 학대자에게 의존적 상태가 되게 하는 것 등이다.</p><p><span class="bold">개인</span>간의 학대 뿐 아니라, 국세청이나 국가정보원 등 우리의 사회를 통치 하는 대부분의 기관들도 관계의 학대에 해당된다. 이런 제도는 인간이란 감시하고 관리하고 다뤄야만 되는 대상이라는 전제에 기반을 두고 있다.</p><p><span class="bold">불평등</span>이 심해질수록 이것을 유지하기 위해 더 강하고 철저한 통제가 필 요하다. 공권력의 영역 한 쪽에서는 개개인에 대한 통제가 더욱 난폭해진 다. 무인비행기의 공격, 경찰 특수기동대, 징벌방 감금, 피부색과 인종 등을 기반으로 사람을 용의자로 만드는 수사 기법 등이 그 예이다. 통제는 이 사 회의 기반을 이루고 어디에나 존재하고 있어서 잘 보이지 않는다. 예를 들 면 신용 등급 평가와 보험료를 계산하는 방정식, 통계 정보를 얻고 이것으 로 도시 계획을 짜는 방법, 결혼 정보 사업, 온라인 데이트 사이트와 사회 관계망의 구성 등이 모두 통제의 알고리즘으로 작동한다. 이는 온라인 활 동을 감시하는 국정원과 같은 기관보다 우리의 현실을 더 철저히 통제한다.</p><p><span class="bold">삶</span>의 무한한 가능성이 컴퓨터의 0과1로 이루어진 2진법으로 환원되면 우 리가 살고 있는 체제와 상상할 수 있는 삶 사이에는 더 이상 마찰이 생기지 않는다. 이는 완벽한 자유에 도달했기 때문이 아니라 자유의 정반대에 도 달하기 때문이다. 자유는 이미 제시된 것을 선택하는 것이 아니라 질문을 창조하는 것이다.</p>
      hierarchy:
        left_text_html: 문제는<br /><span class="bold">위계질서</span><br />이다
        right_text_html: '<p><span class="bold">관계</span>의 불평등을 강요하는 방법은 여러 가지가 있다. 그 중에는 법원과 같이 중앙집권적 장치를 필요로 하는 곳도 있다. 또는 성별 역할 체계나, 학벌과 족벌과 같이 더 비공식적 으로 작동하는 것도 있다.</p><p><span class="bold">이런</span> 불평등한 위계질서 중 몇몇은 이제 거의 작동하지 않는다. 왕권이 하늘의 뜻이라고 몇백 년간 믿어왔었고, 다른 사회를 생각하는 것은 거의 불가능한 적도 있었다. 오늘날 왕 권이 하늘의 뜻이라고 믿는 자는 거의 없다. 그러나 한편으론 불평등이 없는 삶을 상상조 차 하지 못할 정도로 아직 깊이 스며들어 있기도 하다. 누가 소유권이 없는 세상을 상상할 수 있는가? 위계질서가 실제 존재하지만 불가피한 것이 아니다. 황제의 존재가 자연스럽 거나 필수적이거나 이롭지 않은 것처럼 주인과 사장의 존재 역시 마찬가지로 자연스럽거 나 필수적이거나 이로운 것이 아니다.</p><p><span class="bold">불평등</span>과 서열을 정당화 시키는 이 모든 방식은 서로를 강화시키며 함께 발달해 왔다. 예 를 들면 자본주의 역사는 백인 우월주의의 역사로부터 분리할 수 없다. 식민지, 노예제도, 그리고 노동자를 분류하고 아직도 누가 감옥이나 판자촌에 살지를 정하는 피부색에 의한 차별이 없었으면 자본주의는 성립할 수 없었을 것이다. 마찬가지로 자본주의와 성 차별은 상호 작용을 하면서 양립된다. 자본주의에서는 상품을 생산하는 노동자는 (주로 남성) 임금을 받지만, 가정에서 이 노동자를 낳고 기르고 매일 충전시키고 평생 돌봐주며 신체적으로도 감정적으로도 가사 노동을 담당하는 여성들은 임금을 받지 못하고 감춰진다. 그래서 여성은 일할 때도 임금을 적게 받게 된다. 노동자 간에 만들어진 이 서열은 노동자 계급을 분열시키고 약화시킴으로 노동자와 자본 사이에 위계를 낳는다. 위계질서는 여러 차원이 있지만 모두 연결되어 있다. 나라와 지역간 경제 적인 불평등, 국적과 법 제도, 인종, 민족과 성 차별, 이 모든 요소들이 상호 작용한다. 아 이를 키우는 이주여성 가사노동자가 (혹은 결혼이주여성) 마주치는 상황이 그 예시이다.</p><p><span class="bold">이러한</span> 차별의 문제는 개인 사이의 편견 문제를 뛰어넘는 체계적인 문제이며, 제도와 권 력과 관련되어 있다. 국가와 사회의 또 다른 위계질서가 없었다면, 개인의 편견만으로 체 계적인 백인/남성 우월주의를 강요할 방법이 없었을 것이다. 이 체제의 최상위에 흑인 이나 여성 대통령이 가능하다는 사실은 오히려 현 체제를 안정시켜 규칙을 정당화한다.</p><p><span class="bold">다시</span> 말하자면, 경찰이 있는 한 경찰은 누군가를 괴롭힐 것이다. 감옥이 있는 한 누군가는 감옥에 가게 될것이다. 빈곤이 있는 한 누군가는 빈곤에 빠질 것이다. 위계에 기반 둔 사회 에서 평등을 이룰 수 있다고 믿는다면 너무 순진한 생각이다. 자리만 바뀐다고해서 근본 적으로 바뀌는 것은 아무 것도 없다. 판을 바꿔야 한다!</p>'
