        left_text_html: '&nbsp; &nbsp; 문제는<br /><span class="bold">&nbsp; &nbsp; &nbsp; &nbsp;경계를<br />나누는 것이다</span>'
        right_text_html: '<p><span class="bold">만약</span> 외국에서 침략군이 우리나라에 쳐들어 와 숲을 파괴하고, 강을 오염 시키고, 어린이를 강제로 납치해 자신에게 충성을 맹세하게 한다면, 누가 이 침략에 맞서서 무장투쟁을 반대하겠는가? 그러나 우리나라 정부가 같은 짓을 할 때, 애국자들은 기꺼이 복종하고 재산과 자식까지 바친다.</p><p><span class="bold">국경</span>은 우리를 보호하지 않고, 우리를 분리시킨다. 국적에서 배제된 이들 과 불필요한 갈등을 일으키고, 포함된 이들 사이에서도 현실적 차이를 모 호하게 한다. 가장 민주적인 정부라도 참여하는 이와 배제된 이, 합법적인 사람들과 불법적인 사람들의 분리를 기반으로 한다. 민주주의의 발생지라 는고대그리스아테네에서정치에참여하는사람은소수의남성인구뿐이 었고, 미국에서 근대 민주주의 창립자들은 노예를 소유한 주인이었다. 그 리고현재에도국적과체류권제도는포함된이와배제된이사이에차별을 낳고, 수 많은 불법체류자들의 삶을 취약하고 힘들게 만든다.</p><p><span class="bold">자유주의</span>가 추구하는 이상은 울타리를 계속 넓혀 전세계를 거대한 민주 주의 체제에 통합시키는 것이다. 그러나 불평등은 체제 구조에 배태되어 있 다.이사회각계 각층에수많은미세한경계가나뉘어져있어서우리를권 력을가진자와권력을가지지않은자로분리한다.보안검색대,신용등급 평가, 데이터베이스 암호화, 상품 등급 등이 그것이다. 우리는 배제하지 않 으며, 권력을 집중시키지 않고, 닫힌 공동체에만 공감하는 것이 아니라 열 린 공동체를 만들어야 한다!</p>'
