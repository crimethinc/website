      intro:
        left_text_html: <p>Sekiranya anda dapat mengubah sesuatu, apa yang anda ubahkan? Adakah anda akan pergi bercuti seluruh hidup? Membuat minyak fosil untuk menghentikan perubahan cuaca? Meminta bank dan politikus lebih beretika? Tiada yang lebih tidak realistik apabila mengekalkan setiap yang ada dan mengharapkan keputusan yang berbeza. Kepayahan kewangan peribadi dan emosi kita mencerminkan kebangkitan dan bencana global. Kita boleh menghabiskan seumur hidup kita untuk memadamkan api kesengsaraan satu demi satu, tetapi semuanya berpunca dari satu perkara. Tiada penyelesaian mudah; kita perlu memikirkan semuanya berdasarkan logik yang berbeza.</p>
        right_text_html: Untuk<br />Mengubah<br />Semuanya,<br />Mulakan Di<br />Mana-Mana<br />Sahaja
      self:
        left_text_html: Mulakan<br />dengan<br /><span class="bold">Pengukuhan<br />Kehendak<br />Diri Sendiri</span>
        right_text_html: '<p>Bayang-bayang kebebasan masih dihantui oleh pelakonnya berdasarkan imej sendiri. Kita dijanjikan dengan pengukuhan kehendak diri sendiri: semua institusi di dalam masyarakat yang sepatutnya hasilkan.</p><p>Sekiranya anda memiliki pengukuhan kehendak diri sendiri secara menyeluruh, apa yang anda lakukan sekarang? Fikirkan potensi hidup anda; perhubungan yang boleh anda miliki, pengalaman yang boleh anda alami, dan memberi makna pada kewujudan anda. Apabila anda dilahirkan, seolah-olah tiada batasan apa yang boleh anda kecapi. Ketika itu, anda mewakili semua kemungkinan yang tulen.</p><p>Selalunya, kita tidak berhenti untuk membayangkan semuanya. Hanya di dalam waktu yang indah, kita jatuh cinta atau menggapai cita-cita atau melawat tanah yang jauh, adakah kita dapat mendakap impian yang memeningkan di dalam kehidupan kita. Apakah yang menghalang anda dari mencapai semua potensi anda? Berapa banyak perlu anda pertaruhkan kehidupan sekeliling anda, atau bagaimana anda membahagikan masa anda? Badan-badan birokrasi yang mengiktiraf kewujudan anda berdasarkan kebolehan anda mematuhi arahan mereka, ekonomi yang mengukuhkan berdasar keuntungan yang anda perolehi semata-mata, penemuduga JPA yang memaksa anda menerima “anda boleh jadi apa sahaja” adalah dengan tunduk kepada arahan mereka – adakah ini semua membolehkan anda mencapai semua keinginan di dalam kehidupan anda berdasarkan kehendak anda sendiri?</p><p>Bukan rahsia lagi apabila kita ada kehendak diri sendiri: bukan kerana ia diberikan kepada kita, ataupun bukan diktator yang paling totalitarian merampas dari kita. Namun apabila kita mula bertindak untuk diri sendiri, kita berkonflik berhadapan dengan institusi yang sepatutnya menjamin kebebasan kita.</p>'
        image_name: self
        image_alt: bayangan seseorang yang memanjat pagar kawat berduri
      answering:
        left_text_html: Mulakan<br />Dengan<br /><span class="bold">Menjawab<br />Untuk<br />Diri Sendiri</span>
        right_text_html: '<p>Pengurus dan pengutip cukai gemar menceritakan mengenaitanggungjawab diri sendiri. Tetapi apabila kita melihat keseluruhan tanggungjawab peribadi kita, adakah kita akan mematuhi kata-kata mereka sejak dari mula? Lebih banyak keburukan dilakukan di dalam sejarah adalah kerana patuh kepada arahan berbanding dengan keengkaran arahan. Senjata semua ketenteraan di dalam dunia adalah manifestasi fizikal terletak di atas kesediaan diri kita sendiri untuk menjawab perintah dari orang lain. Sekiranya anda ingin memastikan anda tidak menyumbang di dalam peperangan, pembunuhan beramai-ramai atau penindasan, langkah pertama adalah berhenti menerima arahan.</p><p>Inilah letaknya nilai anda, juga. Tidak terkira pemerintah dan buku undang-undang, persoalkanlah kepatuhan tanpa soal anda. Sekalipun anda inginkan serahkan tanggungjawab di atas keputusan anda kepada sesetengah tuhan ataupun dogma, bagaimana anda serahkan keputusan di antara kedua-duanya? Suka atau tidak, andalah menentukan keputusan antara keduanya. Kebiasaannya, manusia membuat pilihannya berdasarkan kebiasaannya ataupun keselesaannya. Kita tidak dapat melarikan diri dari bertanggungjawab di atas kepercayaan dan keputusan. Menjawab untuk diri sendiri berbanding kepada komander-komander atau peraturan-peraturan, kita tetap akan berhadapan dengan konflik antara satu sama lain, tetapi sekurang-kurangnya kita melakukannya berdasarkan peraturan diri sendiri, bukannya terbabit di dalam banyaknya tragedi yang tidak sepatutnya terjadi di dalam memenuhi kehendak agenda orang lain.</p>'
        image_name: answering
        image_alt: Hormat Kuasa Hitam Olimpik 1968 yang dibangkitkan oleh atlet Afrika-Amerika Tommie Smith dan John Carlos semasa upacara pingat mereka di Sukan Olimpik Musim Panas 1968 di Stadium Olimpik di Mexico City. Semasa mereka berpaling menghadap bendera mereka dan mendengar lagu kebangsaan Amerika, mereka masing-masing mengangkat penumbuk sarung tangan hitam dan terus menaikkannya sehingga lagu itu selesai.
      power:
        left_text_html: Mulakan Dengan<br /><span class="bold">Memiliki Kuasa,<br />Bukannya<br />Pemerintahan</span>
        right_text_html: '<p>Pekerja yang menjalankan kerja-kerja buruh memiliki kuasa; majikan pula mengarahkan mereka membuat kerja, memiliki perintah. Penyewa bangunan memiliki kuasa; pemilik yang membenarkan bangunan disewa memiliki perintah. Tiada penindasan berkaitan dengan kuasa secara umumnya. Banyak kuasa boleh jadi juga membebaskan: kuasa untuk menjaga orang yang anda cintai, mempertahankan diri dan menyelesaikan perbalahan, mengemudi kapal layar serta menghayunkan buaian. Terdapat berbagai cara untuk anda meningkatkan keupayaan anda untuk meningkatkan tahap kebebasan orang lain juga. Setiap manusia yang bertindak untuk mengecapi keseluruhan keupayaannya dapat memberi manfaat kepada orang lain. Perintah ke atas orang lain, sebaliknya, merampas kuasa dari orang lain. Apa yang anda ambil dari mereka, yang lain akan ambil dari anda. Perintah selalunya datang dari ‘atas’:</p><p>Seorang tentera patuh kepada jeneralnya, yang akan patuh dari Perdana Menteri – Seorang imam mengambil perintah dari seorang nazir, nazir mengambil perintah daripada ulama, ulama mengambil perintah dari mufti, mufti memperolehinya daripada Quran, yang menceritakan perintah dari tuhan – Seorang pekerja menjawab daripada pemilik, pemilik yang menjawab kepada pelanggan, yang memiliki perintah daripada wang ringgit..</p><p>Kelakian, kebangsaan, perkauman, harta milikan – di atas puncak semua piramid-piramid ini, kita tidak akan menjumpai penindasan pada struktur sosial. Di dalam masyarakat ini, kuasa dan perintah sangat berkait rapat sehingga sukar bagi kita untuk membezakannya: Kita hanya memiliki kuasa sebagai balasan kepada kepatuhan kita. Tanpa kebebasan, kuasa tetap tidak berguna.</p>'
        image_name: power
        image_alt: seorang pekerja di lombong emas berhadapan dengan askar yang berjaga-jaga dan memegang senapangnya pada laras ketika sekumpulan pekerja menonton
      relationships:
        left_text_html: Mulakan<br /><span class="bold">Hubungan<br />Yang Dibina<br />Berdasarkan<br />Kepercayaan</span>
        right_text_html: '<p>Berbanding dengan perintah, kepercayaan meletakkan kuasa ditangan orang yang menghulurkannya, dan bukan pada orang yang menerimanya. Seseorang yang telah diletakkan kepercayaan tidak memerlukan pemerintah. Sekiranya seseorang itu tidak layak menerima kepercayaan, dia sepatutnya tidak dilibatkan di dalam pemerintahan. Dan kepada siapa kita kurang meletakkan kepercayaan berbanding dengan politikus dan CEOs?</p><p>Tanpa mengenakan ketidak-seimbangan kuasa, manusia memiliki insentif untuk menyelesaikan konflik sehingga memenuhi kepuasan hati bersama – untuk memiliki kepercayaan antara manusia. Hierarki membuang insentif tadi, untuk membolehkan mereka yang memegang pemerintahan memadamkan konflik.</p><p>Paling utama, semangat setiakawan akan terbina bersama-sama ketika menyokong dan membangkang sesama sendiri disamping menghormati autonomi masing-masing. Inipun sudah meletakkan standard yang sepatutnya di dalam menganalisa semua perhubungan kita. Tanpa sekatan yang dikenakan ke atas kita hari ini – kerakyatan dan ketidak-sahkan undang-undang, harta milikan dan hutang, korporat dan struktur organisasi ketenteraan – kita dapat membina kembali hubungan berdasarkan pertubuhan bebas dan kesefahaman bersama.</p>'
        image_name: relationships
        image_alt: pada waktu malam, diterangi oleh lampu jalan, protes muda di Turki membentuk pasukan bomba untuk mengangkut batu buntar ke barisan hadapan konfrontasi dengan polis
      reconciling:
        left_text_html: Mulakan<br />Membaik<br /><span class="bold">Hubungan<br />Sesama<br />Individu Dan<br />Masyarakat</span> 
        right_text_html: '<p>“Hak anda berakhir apabila hak yang lain bermula”. Berdasarkan logik tersebut, lebih ramai manusia yang ada, lebih sedikit kebebasan. Tetapi kebebasan bukanlah hal kecil di dalam hak peribadi. Kita tidak dapat membezakan hak antara satu sama lain begitu sahaja. Apabila saya memandu kereta, ia melepaskan pencemaran udara untuk anda bernafas; apabila anda menggunakan ubat-ubatan farmaseutikal, mereka lepaskan ke dalam air yang semua orang minum. Sistem yang diterima oleh orang lain telah dipaksa ke atas anda untuk hidup di bawahnya – tetapi apabila ada orang lain yang mencabarnya, anda berpeluang untuk berunding kembali menngenai realiti anda juga.</p><p>Kebebasan anda bermula sebaik saja kebebasan saya bermula, serta berakhir apabila kebebasan saya berakhir. Kita bukanlah individu yang terasing. Tubuh kita terdiri daripada beribu spisis yang hidup secara simbiosis. Bukan hanya sebuah tubuh yang tertutup, proses ini sentiasa saja berjalan melalui nutriens dan kehidupan mikro tanpa henti-henti. Simbiosis yang kita hidup juga melibatkan beribu lagi spisis, terhimpun ketika kita menarik nafas apa yang telah kita hembus keluar. Sekumpulan serigala yang besar, katak yang bising ketika senja juga adalah individu, sesuatu yang saling bersatu, seperti juga dengan keadaan tubuh badan kita. Bahasa yang bertindak sebagai komunikasi hanya apabila kita berkongsi kefahaman yang sama. Seperti itu jugalah idea dan kehendak: kita boleh berkomunikasi dengan idea dan kehendak tadi kerana kedua-duanya adalah lebih penting dari diri kita. Setiap dari kita terdiri daripada sulitnya tenaga perbezaan yang kelam kabut; semuanya melampaui kita melalui masa dan ruang. Dalam memilih perkara-perkara yang perlu difikirkan, kita yang menentukan keputusan hasil dari pertemuan sesama kita.</p><p>Kebebasan bukanlah sesuatu yang digunapakai atau milikan harta; ia adalah hubungan. Ia bukanlah sesuatu yang boleh dilindungi daripada dunia luar, tetapi di dalam cara-cara untuk memaksimumkan segala kemungkinan.</p><p>Ini tidak bermakna kita harus mencari persamaan di atas kepentingan diri sendiri, kedua-dua konflik dan persamaan dapat berkembang dan memuliakan kita, selagi pemusatan kuasa itu tidak menjadikan kita terpaksa menerima persetujuan atau mengubah konflik kepada pertandingan-pemenang-menang-semua. Yang lebih penting adalah kita menghalusi pecahan kecil kebebasan, dan biarkan ia saling berhubungan sesama kita.</p>'
        image_name: reconciling
        image_alt: kanak-kanak memeluk pokok dalam hutan, melihat ke atas ke dalam kanopi
      liberation:
        left_text_html: Mulakan<br /><span class="bold">Dengan<br />Kehendak Yang<br />Merdeka</span>
        right_text_html: '<p>Membesar di dalam masyarakat, di mana minat kita bukanlah minat kita sendiri; tetapi yang disemai melalui iklan dan berbagai-bagai lagi propaganda untuk membiarkan kita terus berlari di atas mesin lari di pasaran. Terima kasihlah kepada pendoktrinan, manusia senang dipuaskan hati mereka sendiri dengan melakukan perkara yang akan memudaratkan mereka dalam jangka masa panjang. Kita terpenjara dengan penderitaan dan keseronokan kita pula adalah kuncinya. Untuk benar-benar bebas, kita perlukan sesuatu modal untuk memproseskan semua yang menghasilkan kehendak kita. Kemerdekaan ini bukanlah sekadar memenuhi semua kehendak kita hari ini, tetapi mengembangkan kepada kita apa yang tidak mustahil, supaya keinginan kita tadi disalurkan bersama realiti yang menjadi panduan untuk kita cipta. Ia bermakna membuang jauh keseronokan yang dipaksa, mendominasi dan memiliki ke atas kita, mencari keseronokan yang membebaskan kita dari kerosakkan mesin-mesin ketaatan dan perlumbaan. Sekiranya anda berjaya melepaskan diri dari apa-apa ketagihan, anda merasakan erti kata yang sebenar mengenai mengubah kehendak anda.</p>'
        image_name: liberation
        image_alt: dua penunjuk perasaan, dihiasi dengan topeng gas dan balaclava, menari tango bersama-sama di jalan
      revolt:
        left_text_html: Mulakan<br /><span class="bold">Dengan<br />Penentagan</span>
        right_text_html: '<p>Bigot selalunya menyalahkan perkumpulan yang spesifik huntuk sebuah permasalahan bersistem – Yahudi untuk keuntungan semata-mata kapitalisma, pendatang asing di dalam krisis ekonomi – sama seperti manusia menyalahkan politikus secara individu di dalam korupsi politik. Masalahnya adalah sistem itu sendiri. Tidak kira siapa pun yang memerintah, mereka tetap menghasilkan kuasa yang tidak seimbang dan tidak ada lansung harga diri. Masalah itu bukannya kerana ia rosak, tetapi memang begitulah sistem itu berfungsi. Musuh kita bukanlah manusia, tetapi institusi-institusi dan rutin yang mengasingkan sesama kita dan diri sendiri.</p><p>Garis kesalahan yang sama juga berjalan di dalam tamadun kita melalui persahabatan dan hati kita; melalui perhubungan yang berbeza, cara hidup yang berbeza. Apabila kita tidak mengikuti peranan yang terpaksa kita laksanakan, kita membuka garis kesalahan itu, dan mengajak orang lain untuk membuat pendirian masing-masing. Perkara terbaik adalah dengan mengelakkan daripada keseluruhan dominasi –tidak mengurus sistem itu untuk menjadi lebih baik, tidak mengubahkan pangkat mereka yang terlibat dan mereka yang menerimanya, tidak menstabilkan sistem dengan mereformasikannya. Matlamat utama protes adalah tidak meminta lebih banyak undang-undang atau pemimpin, tetapi untuk menunjukkan bahawa kita sendiri dapat bertindak berdasarkan kekuatan kita, menggalakkan mereka yang lain melakukan yang sama dan tidak menggalakkan pihak pemerintah untuk masuk campur. Ini bukanlah persoalan peperangan – konflik yang selari dengan pihak tentera musuh yang tersusun – tetapi lebih kepada ketidak-taatan yang merebak.</p><p>Tidak cukup hanya dengan edukasi dan perbincangan, menunggu hati dan fikiran mereka yang lain untuk berubah. Sehinggalah idea-idea diluahkan melalui aksi, berdepan dengan orang lain dengan pilihan yang konkrit, perbincangan kekal sebagai sesuatu yang abstrak.</p><p>Ramai manusia bertindak berdasarkan perbincangan teoritikal, tetapi apabila sesuatu terjadi, apabila yang dipertaruhkan menjadi tinggi dan mereka dapat melihat perbezaan yang ketara antara kedua-dua belah pihak yang bertelagah, mereka akan menetapkan pendirian. Kita tidak perlukan kesamaan, juga bukanlah pemahaman yang menyeluruh seluruh dunia, juga bukan sebuah peta jalan untuk betul-betul sampai ke destinasi – cukuplah dengan keberanian untuk berjalan di jalan yang lain</p>'
        image_name: revolt
        image_alt: Seorang lelaki tanpa nama berdiri di hadapan lajur kereta kebal pada 5 Jun 1989, pagi selepas tentera China telah menindas protes Dataran Tiananmen pada 1989 dengan kekerasan, yang kemudiannya dikenali sebagai Tank Man. Kereta kebal itu bergerak untuk melewati lelaki itu, dan dia bergerak untuk terus menghalang mereka, dalam sesuatu seperti tarian.
      control:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Pengongkongan</span>
        right_text_html: '<p>Apakah tanda-tanda anda di dalam perhubungan yang menderakan? Pendera akan cuba mengawal perangai anda atau cuba mengongkong pemikiran anda; menutup atau mengenakan undang-undang untuk anda mendapatkan maklumat; menggunakan ugutan atau kekerasan ke atas anda; atau cuba mengekalkan anda di dalan suasana pergantungan.</p><p>Ini semua adalah ciri-ciri perangai seorang yang pendera, tetapi itu juga sama seperti SKMM, PDRM dan hampir semua institusi yang menguruskan masyarakat kita. Kewujudan semua institusi ini adalah berdasarkan idea bahawa manusia perlu dikawal, diurus dan diperintah.</p><p>Lagi besar ketidak-stabilan yang dikenakan kepada kita, lagi banyak kawalan yang diperlukan untuk mempertahankan mereka. Satu pihak perlukan kuasa yang berterusan, kawalan yang dijalankan secara ganas ke atas setiap individu: Akta Hasutan, perkauman, unit SB, pengasingan penahanan, pengasingan perkauman. Di dalam masa yang sama, ia adalah sesuatu yang nyata tetapi tidak jelas, dibina ke dalam infrastruktur masyarakat: pengiraan yang menentukan kadar kredit dan premium insuran, seperti statistik dikumpulkan dan dirumuskan. SKMM memantau apa yang kita lakukan di laman maya, tetapi ia tidak kelihatan seperti mengawal realiti kita.</p><p>Apabila tidak terbatasnya segala kemungkinan di dalam kehidupan yang telah dikurangkan kepada barisan pilihan yang mereka tetapkan, tidak ada lagi pertentangan di antara sistem yang kita hidup dan sistem yang kita dambakan – bukan kerana kita sudah mencapai kebebasan secara keseluruhan, tetapi adalah kerana kita sudah menyempurnakan apa yang bertentangan. Kebebasan tidak bermakna memilih antara semua pilihan, tetapi menyelesaikan semua persoalan.</p>'
        image_name: control
        image_alt: seorang polis berpakaian rusuhan mewah bersandar keluar dari pintu kereta perondanya yang terbuka dan menggunakan camcorder untuk merakam penunjuk perasaan yang tidak digambarkan
      hierarchy:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Hierarki</span>
        right_text_html: '<p>Ada berbagai-bagai mekanisma untuk melaksanakan ketidak-samarataan. Sesetengahnya bergantung dengan aparatus-aparatus pusat, seperti sistem kehakiman. Sesetengahnya dapat berfungsi secara tidak rasmi, seperti perkumpulan atau pertubuhan lama dan peranan jantina.</p><p>Sesetengah mekanisma adalah terlampau dan sangatlah menghina. Ramai yang masih percaya mengenai hak dari langit untuk raja-raja, sedangkan berabad lamanya tiada kepentingan pada masyarakat. Sesetengahnya juga masih memikirkan bahawa kita tidak dapat hidup tanpa mereka. Siapa dapat membayangkan dunia tanpa milikan peribadi? Semua itu pun adalah struktur sosial: ia wujud, tetapi bukanlah suatu yang tidak dapat dielakkan. Kewujudan tuan tanah dan CEO tidak berbezapun dari segi natural, keperluan atau bermanfaat dari kewujudan seorang emperor.</p><p>Semua mekanisma ini dibina bersama, dan saling memperkuatkan masing-masing. Sejarah perkauman, sebagai contoh, adalah selari dengan kewujudan kapitalisma: penjajahan, perhambaan, atau garisan perbezaan warna kulit yang memisahkan pekerja.</p><p>Untuk menerangkannya lagi: selagi adanya polis, siapakah yang anda fikir mereka akan mengganggu? Selagi adanya penjara, siapakah yang akan memenuhnya? Selagi ada kemiskinan, siapa yang akan miskin? Adalah naif apabila kita cuba mencapai kesamarataan di dalam masyarakat yang berhierarki.</p><p>Anda boleh mengocok satu dek kad, tetapi ia masih kad yang sama di dalam satu dek.</p>'
        image_name: hierarchy
        image_alt: seorang polis bermisai dalam pakaian rusuhan memakai cermin mata hitam penerbang berdiri berkawal di hadapan beberapa anggota Ku Klux Klan berjubah lengkap, salah seorang daripada mereka membawa bendera Amerika
      borders:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Sempadan</span>
        right_text_html: '<p>Sekiranya tentera asing yang menjarah tanah ini, memotong pokok, meracuni sungai-sungai, dan memaksa kanak-kanak untuk membesar berikrar menyokong mereka, siapa yang tidak akan mengangkat senjata menentang mereka? Tetapi apabila kerajaan tempatan melakukan perkara yang sama, golongan patriot begitu bersemangat pula untuk terus taat, membayar cukai dan menyerahkan anak-anak mereka.</p><p>Sempadan tidak melindungi kita, malah memisahkan kita – mencipta pemisahan yang tidak perlu dengan golongan yang tidak diingini di samping mengelirukan pemisahan yang nyata pula di kalangan yang diingini pula. Zaman purba Athens, tempat yang terkenal sebagai tempat kelahiran demokrasi, hanya sedikit lelaki yang terlibat di dalam proses politikal; yang memiliki hamba. Kerakyatan yang dikenakan pula masih diwujudkan antara yang diingini dan yang tidak diingini di dalam Malaysia.</p><p>Kebebasan yang ideal adalah untuk mengembangkan garisan yang diingini sehingga seluruh dunia disatukan kepada satu projek besar demokrasi. Tetapi ketidak-samaan telah terbenam di dalam struktur itu sendiri. Di semua peringkat di dalam masyarakat, beribu sempadan kecil juga memisahkan kita kepada golongan berkuasa dan tidak berkuasa; kawalan keselamatan di pintu masuk, kadar kredit, harga kawalan. Kita perlukan borang ke atas milikan yang tidak diberikan kepada yang tidak diingini, yang tidak memusatkan kuasa dan keabsahan undang-undang, yang tidak mengurung ketidak-sefahaman ke atas golongan komuniti berpagar.</p>'
        image_name: borders
        image_alt: sekumpulan orang duduk di atas pagar sempadan yang tinggi yang telah mereka panjat
      representation:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Perwakilanthe</span>
        right_text_html: '<p>Anda hanya dapat memiliki kuasa dengan mengamalkannya; anda hanya dapat belajar mengenai minat anda adalah dengan bertindak ke atas minat itu. Apabila semua usaha untuk menggunakan kuasa di dalam dunia perlu disalurkan ke arah perantaraan wakil atau diterjemahkan kepada protokol institusi, kita akan menjadi terasing antara satu sama lain dan juga potensi kita. Setiap aspek agensi yang kita hasilkan akan muncul sebagai sesuatu yang kita tidak kenal dan berbahaya kepada kita. Politikus yang selalu mengecewakan kita akan hanya muncul apabila kuasa yang kita beri kepada mereka; keganasan polis yang gelap hasil dari keinginan kita untuk mengelak tanggungjawab peribadi di atas di dalam kawasan kejiranan kita.</p><p>Di dalam era digital, apabila semua orang perlu bertindak terus menerus pengurusk imej di mata umum, reputasi kita akan menjadi luaran. Sekiranya kita tidak diasingkan sesama kita, kita terpaksa bersaing sesama kita di dalam pasaran professional dan sosial, adakah kita akan melabur banyak masa dan tenaga untuk profil politikus tadi, anak lembu emas di dalam imej kita sendiri?</p><p>Kita tidak akan dapat dikurangkan. Tiada delegasi ataupun penghalang yang dapat menghalang kita. Di dalam mengurangkan manusia kepada demografik dan pengalaman kasar kepada data, kita hilang pandangan di atas segala yang berharga dan unik di dalam dunia. Kita perlukan kehadiran, dekat, sentuhan lansung sesama sendiri, kawalan lansung ke atas kehidupan kita – perkara yang tidak ada wakil atau perwakilan yang dapat laksanakan.</p>'
        image_name: representation
        image_alt: seorang wanita etnik asia bekerja sebagai kilang peragawati menyimpan stok di rak yang penuh dengan kepala peragawati kaukasia
      leaders:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Pemimpinthe</span>
        right_text_html: '<p>Kepimpinan adalah ketidak-aturan sosial di mana majoriti peserta di dalam kumpulan itu gagal untuk mengambil inisiatif atau berfikir secara kritikal di dalam tindakan mereka. Selagi kita memahami agensi sebagai milikan individu yang spesifik berbanding dengan hubungan sesama manusia, kita akan sentiasa bergantung dengan kepimpinan – dan di bawah sifat kasihan mereka. Contoh kepimpinan yang biasa tetapi sesuatu yang berbahaya adalah korupsi yang nyata, di sebalik kualiti terpuji mereka hanyalah akan menguatkan status mereka dan kehormatan yang lain, tidak perlu menyebut sahnya kepimpinan itu sendiri.</p><p>Apabila polis muncul ketika protes, soalan pertama mereka selalunya adalah “Siapa yang bertanggung jawab?” – bukanlah kerana kepimpinan itu wajib di dalam tindakan kolektif, tetapi hanyalah ia melambangkan kelemahan. Penjarah menanyakan perkara yang sama ketika mereka sampai kononnya Dunia Baru; di mana ada jawapan, itu menyelamatkan mereka dari masalah yang berat menundukkan populasi yang terjarah. Selagi ada ketua, dia boleh digantikan, ditukar, atau dijadikan tebusan. Paling bagus sekalipun, bergantung dengan kepimpinan adalah kaki yang sakit; paling buruk pula, ia menghasilkan kepentingan kepimpinan dan struktur kuasa dalaman yang menentang mereka. Adalah lebih baik sekiranya semua orang ada agendanya sendiri dan merasakan dia memiliki agensi sendiri.</p>'
        image_name: leaders
        image_alt: seorang ahli politik gemuk bercakap dengan sejambak mikrofon akhbar yang mengelilinginya
      government:
        left_text_html: Masalahnya Adalah<br /><span class="bold">Kerajaan</span>
        right_text_html: '<p>Kerajaan menjanjikan hak-hak, tetapi mereka hanya mengambil kebebasan. Idea hak-hak tersebut dicadangkan oleh pemusatan kuasa untuk memberi dan melindungnya. Apa sahaja kerajaan cukup berkuasa untuk menjamin, ia juga cukup berkuasa untuk mengambilnya semula. Kerajaan tidak menghasilkan kuasa dari entah mana – kuasa kita yang mereka ambil di parlimen.</p><p>Demokrasi yang paling liberal turut berkongsi prinsip yang sama seperti autokratik yang menindas: pemusatan kuasa dan kesahihan undang-undang di dalam memonopoli struktur kuasa. Samada birokrasi yang mengendalikan struktur akan melaporkan tugas kepada raja-raja, perdana menteri, ataupun pilihanraya. Undang-undang, birokrasi, dan polis; mereka berfungsi sama seperti demokrasi di dalam pemerintahan diktator. Yang membezakan hanyalah, kita boleh mengundi siapa yang menguruskan semua, kita terpaksa menganggap mereka sebagai milik kita – sekalipun semua ini untuk menentang kita.</p><p>Pemerintahan diktator mewarisi sesuatu yang tidak stabil: anda boleh dibunuh, dipenjara, dan mengawal minda seluruh generasi dan keturunan anda terpaksa mula mencipta perjuangan untuk kemerdekaan yang baru. Tetapi janji setiap manusia akan peluang untuk melaksanakan kehendak majoriti ke atas manusia lain, anda juga akan mendapati mereka semua bersama-sama membela sistem yang mencampakkan mereka untuk bertelagah sesama sendiri. Lagi kuat pengaruh manusia fikirkan mereka berkuasa daripada institusi kerajaan yang menindas, lagi popular institusi itu akan menjadi. Agaknya inilah yang menerangkan bagaimana pengembangan demokrasi global yang bertembung dengan ketidak-samarataan yang melampau di dalam agihan sumber dan kuasa.</p><p>Apabila kuasa dipusatkan, manusia terpaksa melebarkan penguasaan ke atas orang lain untuk mencapai sebarang pengaruh ke atas tujuannya sendiri. Perjuangan pemerintahan sendiri disalurkan kepada pertandingan merebut kuasa politik: saksi kepada perang saudara di negara selepas era kolonial antara sesama manusia yang dulunya hidup dalam keadaan aman. Siapa yang memegang kuasa hanya dapat mengekalkan kuasa dengan melancarkan perang yang dirancang ke atas rakyatnya sendiri sama seperti orang asing.</p><p>Di mana saja ada hierarki, ia akan melebihkan mereka yang berada di atas di dalam pemusatan kuasa. Mencipta kawal dan selia di dalam sistem hanyalah bermakna pergantungan ke atas perkara yang sepatutnya dilindungi daripada perlindungan. Satu saja cara untuk gunakan kuasa ke atas pemerintah tanpa terhumban di dalam permainan mereka adalah dengan membina jaringan melintang yang bertindak secara pemerintahan sendiri. Apabila kita cukup berkuasa untuk memaksa pemerintah untuk memberi perhatian kepada kita secara lebih serius, kita sudah cukup berkuasa untuk menyelesaikan permasalahan kita tanpa mereka.</p><p>Tiada lagi jalan kebebasan melainkan jalan kebebasan. Daripada sesebuah agensi yang menyempit, kita perlu kepada tempat yang lebih luas untuk melaksanakan kuasa. Daripada sesuatu matawang untuk berurusan secara sah, kita perlukan ruang untuk berbagai-bagai naratif. Di tempat yang mewariskan penindasan di dalam kerajaan, kita perlukan struktur pembuat keputusan yang mempromosikan pemerintahan sendiri, dan melaksanakan pertahanan diri sendiri yang akan mengenepikan bakal pemerintah yang sedang menanti.</p>'
        image_name: government
        image_alt: meja persidangan besar di mana pemimpin dunia duduk, dikelilingi oleh akhbar dan antek mereka, mesyuarat puncak dengan tiang marmar Yunani dan lukisan dinding tradisional di kubah di atas
      profit:
        left_text_html: Masalahnya adalah<br /><span class="bold">Keuntungan</span>
        right_text_html: '<p>Duit adalah mekanisma yang ideal untuk melaksanakan ketidak-samarataan. Ia adalah abstrak: ia nampak sesuatu yang boleh mewakili semua perkara. Ia adalah seluruh dunia: manusia tidak akan ada apa-apa yang sama kecuali ia adalah fakta kehidupan. Ia adalah aliran: lagi mudah ia bertukar posisi di dalam hierarki, lagi stabil hierarki itu sendiri.</p><p>Apabila semua nilai ditumpukan kepada satu instrumen tunggal, sekalipun tidak dapat dipulihkan keadaan hidup kita. Semuanya tidak dapat diukur secara kewangan yang merudum jatuh. Hidup menjadi huru hara dengan keuntungan kewangan: masing-masing bertentangan, menjual atau terjual.</p><p><em>Untuk membuat keuntungan:</em> bermakna menguasai kawal ke atas sumber sosial relatif kepada orang lain. Kita tidak dapat untung semua sekali; untuk seorang yang untung, seorang lain terpaksa rugi. Apabila pelabur untuk ke atas tenaga buruh pekerja, ini bermakna lebih berat kerja bagi pekerja, lebih lebar perbezaan kewangan antara mereka.</p><p>Sistem yang berasaskan keuntungan menghasilkan kemiskinan selari dengan kemewahan yang terkumpul. Tekanan untuk bersaing menghasilkan inovasi lebih cepat berbanding sistem terdahulu, tetapi dalam masa yang sama ia menghasilkan jurang yang semakin membesar. Oleh kerana semuanya harus mengejar keuntungan berbanding dengan pencapaian demi diri mereka sendiri, hasil semua tenaga buruh menjadi lebih mudarat. Perubahan iklim hanyalah siri-siri bencana yang terbaru terjadi sehingga kapitalis yang paling berkuasa menjadi tidak berupaya untuk menghalangnya. Sememangnya, kapitalisma tidak menganugerahkan usahawan untuk menyelesaikan krisis, tetapi hanyalah membiayai krisis itu.</p>'
        image_name: profit
        image_alt: seorang pemandu membuka pintu kepada Audi besar ketika seorang ahli perniagaan kaya keluar dari helikopter dan melintasi helipad menuju ke kereta
      property:
        left_text_html: Masalahnya adalah<br /><span class="bold">Pemilikan</span>
        right_text_html: '<p>Asas pembinaan kapitalisma adalah hak milikan – satu lagi struktur sosial yang kita warisi dari raja-raja dan aristokrat-aristokrat purba. Milikan berubah tangan lebih laju hari ini, tetapi konsepnya tetap sama: idea pemilikan yang mengesahkan penggunaan kekerasan untuk melaksanakan ketidak-seimbangan palsu untuk memiliki tanah dan sumber.</p><p>Sesetengah manusia membayangkan milikan dapat wujud tanpa organisasi kerajaan. Tetapi hak milikan adalah tidak bermakna tanpa pemusatan pemerintahan yang melaksanakannya – dan selagi pemusatan pemerintahan wujud, tiada yang benar-benar milik anda, juga. Duit yang anda dapat dikeluarkan oleh organisasi kerajaan, tertakluk di bawah cukai dan inflasi. Milikan kereta anda juga dikawal oleh JPJ. Rumah anda bukanlah milik anda, tetapi bank yang memberikan anda pinjaman perumahan; walaupun anda menguasai hak menduduki rumah itu, pasaran kawasan pula melebihi semua kebaikan.</p><p>Apa yang diperlukan untuk melindungi perkara yang penting untuk kita? Pemerintah hanyalah wujud di atas nilai yang mereka ambil dari kita; mereka akan selalu mengambil lebih dari yang mereka beri. Pasaran hanyalah memberi hasil kepada kita setelah mencekik darah saudara kita, dan orang lain mencekik darah kita. Yang benar-benar menjadi insuran adalah ikatan sosial kita; jikalau kita mahukan keyakinan akan keselamatan kita, kita perlukan jaringan usaha persefahaman yang akan mempertahankan sesama sendiri.</p><p>Tanpa duit atau hak milikan, hubungan kita kepada benda ditentukan oleh hubungan sesama kita. Hari ini, ia berlaku sebaliknya; hubungan sesama kita adalah ditentukan oleh hubungan kita dengan benda. Menjauhkan kita dari milikan tidak bermakna kita kehilangan semua milikan kita; ia hanyalah bermakna tiada siapa yang menjadi pengawal ataupun kejatuhan harga saham yang akan mengambil semua perkara yang kita bergantung dengan. Di sebalik menjawab kepada birokrasi, kita mulakan dengan keperluan manusia; di sebalik mengambil kesempatan atas satu sama lain, kita mengejar manfaat atas kebergantungan bersama.</p><p>Ketakutan penipu yang paling besar adalah masyarakat tanpa milikan – kerana tanpa milikan, dia hanya mendapat penghormatan yang sepatutnya dia berhak terima. Tanpa duit, manusia hanya dinilai apa yang disumbangkan pada orang lain, bukannya merasuahkan orang lain untuk melakukannya. Tanpa keuntungan, semua usaha adalah berdasarkan apa yang diusahakan, jadi tiadalah insentif yang tidak bermakna atau aktiviti yang memusnahkan. Perkara yang penting di dalam hidup seperti – minat, setiakawan, kemurahan hati – tersedia dengan banyaknya. Ia mengambil keseluruhan batalion polis dan perunding hartanah untuk mengenakan kekurangan yang memerangkap kita di dalam kehidupan berlumba-lumba ini.</p>'
        image_name: property
        image_alt: sebuah bangunan terbiar, kini diduduki, dengan sepanduk bantahan di tingkap, digunakan sebagai lokasi penganjuran komuniti
      lastcrime:
        left_text_html: <span class="bold">Jenayah Terakhir</span>
        right_text_html: '<p>Setiap arahan yang dibuat atas jenayah menentang arahan sebelumnya – jenayah yang menyelesaikannya. Selepas itu, satu arahan baru diterima sebagai sesuatu yang sah, dan manusia akan mula mengambilnya dengan mudah. Punca jenayah pada kemerdekaan Tanah Melayu, Sabah dan Sarawak adalah penentangan ke atas Ratu England. Punca jenayah masyarakat yang akan datang, apabila kita berjaya melaksanakannya, adalah dengan meninggalkan undang-undang dan institusi-institusi sekarang.</p><p>Kategori jenayah memegang semuanya yang melampau dari keupayaan masyarakat – yang terburuk dan yang terbaik. Setiap sistem dihantui oleh sesuatu yang ia tidak dapat dikorporatkan dan dikawal. Setiap arahan mengandungi benih-benih kehancurannya sendiri.</p><p>Tiada yang kekal selamanya; seperti juga empayar dan tamadun. Tetapi apakah yang dapat menggantikan sistem sekarang? Bolehkah kita bayangkan arahan yang ideanya tidak membahagikan kehidupan kepada yang disahkan dan ketidak-sahkan undang-undang, peraturan dan jenayah, pemerintah atau diperintah? Apakah yang sepatutnya menjadi <em>jenayah terakhir?</em></p>'
        image_name: lastcrime
        image_alt: seorang penunjuk perasaan dengan mukanya disembunyikan dalam tindakan membaling koktel molotov yang menyala semasa protes, di hadapan dinding konkrit yang besar
      anarchy:
        first_html: '<p><span class="green black">ANARKI</span> adalah apa yang terjadi apabila arahan tidak dikenakan melalui paksaan. Ia adalah kebebasan: proses yang berterusan memperbaharui diri kita dan hubungan kita.</p><p>Apa saja proses atau fenomena wujud secara bebas – hutan belantara, kelompok persahabatan, tubuh badan anda – adalah anarkik harmoni yang wujud daripada perubahan yang sentiasa berlaku. Kawalan dari atas ke bawah, sebaliknya, hanyalah mengekalkan kongkongan dan penindasan: disiplin yang berbahaya kepada bilik tahanan sekolah, kilang perladangan di mana racun perosak mempertahankan barisan jagung yang diubah genetiknya, rapuhnya hegemoni kuasa besar.</p>'
        second_html: '<p><span class="pink black">ANARKISMA</span> adalah idea bahawa semua orang berhak untuk mendapat kehendak dirinya sendiri secara sepenuhnya. Tiada undang-undang, pemerintah ataupun proses membuat keputusan yang lebih penting daripada keperluan dan kehendak sebenar seorang manusia. Manusia perlu bebas untuk membentuk hubungannya berdasarkan kepuasan persefahaman bersama, bangun mempertahankan diri sendiri yang bersesuaian.</p><p>Anakisma bukanlah dogma atau rangka kerja. Ia bukanlah sistem yang semestinya berfungsi dengan sempurna apabila diaplikasikan dengan betul, seperti demokrasi, ataupun tujuan yang perlu dilaksanakan untuk masa yang terlalu ke depan, seperti komunisma. Ia lebih kepada bagaimana kita bertindak dan berkaitan dengan apa yang perlu kita laksanakan sekarang. Sebagai rujukan pada mana-mana nilai sistem atau cara tindakan, kita mulakan dengan bertanya: <em>Bagaimana ia mengagihkan kuasa?</em></p>'
        third_html: '<p><span class="blue black">ANARKIS</span> menentang semua bentuk hierarki – semua matawang yang menumpukan kuasa di tangan mereka yang sedikit, semua mekanisma yang memisahkan kita dari potensi kita. Menentang sistem yang tertutup, kita menghargai sesuatu yang tidak kita ketahui, keributan di dalam diri kita adalah nilai yang membolehkan kita hidup merdeka.</p>'
      outro:
        left_text_html: '<p>Apabila kami melihat semua perbezaan institusi-institusi dan mekanisma yang mendominasi wujud persamaan, sudah semakin jelas bahawa perjuangan kecil kami secara individu adalah sebuah bahagian daripada sesuatu yang lebih besar dari kami, sesuatu yang boleh menghubungkan kita. Apabila kita bersama-sama di dalam asas perhubungan ini, segalanya berubah: bukan saja perjuangan, malah rasa semua usaha, kapasiti kita untuk bergembira, rasa hidup kita lebih bermakna. Apa yang diperlukan adalah menyatukan sesama kita untuk mula bertindak berdasarkan logik yang berlainan.</p>'
