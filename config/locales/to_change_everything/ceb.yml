        image_alt: usa ka bigote nga pulis nga nagsul-ob og mga antipara nga nagsul-ob og aviator sunglass nga nagbantay atubangan sa pipila ka mga miyembro sa Ku Klux Klan nga nagsul-ob og mga sinina, ang usa kanila nagdala og bandila sa Amerika.
      borders:
        left_text_html: ang problema<br />mao ang<br /><span class="bold">utlanan</span>
        right_text_html: '<p>Kung usa ka langyaw nga mga kasundalohan ang mosulong niining yuta-a, putlon ang mga punoan, hilo-an ang mga sapa, ug pagpugos sa mga bata nga modako nga nagapasalig nga mapanaugonon sa ilaha, kinsa ba ang dili mogamit ug armas batok kanila? Apan kung ang lokal na gobyerno ang mohimo pud niini, ang mga bayani dali ra kaayo mohatag sa ilang pagkamasulundon, kwarta para buhis, ug ilang mga anak.</p><p>Ang mga utlanan wala gaprotekta sa atoa, sila naga bahin-bahin sa atoa---nagahimo ug dili apil. Bisan ang mga pinakademokratikong gobyerno natukod pinaagi sa pagbulag-bulag sa mga partisipante ug mga taga-gawas, lehitimo ug dili lehitimo. Sa karaang Athens, ang iladong natawhan sa demokrasya, gamay lang na bahin sa mga tao ang naka-apil sa political na proseso; samtang ang mga Amahang Nagtukod sa modernong panahon na demokrasya gapanag-iya ug mga ulipon. Ang Citizenship, sa gihapon nagapahamtang ug babag sa tunga sa na apil ug wala iapil sa sulod sa US, gihuboan ang milyones nga wala nadokumentong residente sa ilahang kasigurohan sa kinabuhi.</p><p>Ang liberal nga ideya nga palapdon ang linya sa mga naapil hangtud ang tibuok kalibutan magkahiusa sa usa ka madakong demokratikong proyekto. Apan ang dili pagka pantay-pantay nakakodigo na sa istraktura. Sa tanang ang- ang sa katilingban, libo-libong mga gagmay nga utlanan ang nagabahin-bahin sa atoa ngadto sa magamhanan ug mga walay gamhanan: checkpoint para seguridad, credit ratings, password sa database,price brackets. Kita gakinahanglan ug papeles para sa panag-iya nga wala gapamatuod sa pagsalikway, nga wala nagapasentro sa gahum ug pagkalehitimo, nga wala gakwarantina sa sympatiya sa mga ganghaang mga kasilinganan.</p>'
        image_name: borders
        image_alt: usa ka grupo sa mga tawo ang naglingkod sa taas nga utlanan nga koral nga ilang nakatkat
      representation:
        left_text_html: ang problema<br />mao ang<br /><span class="bold">representasyon</span>
        right_text_html: '<p>Makagunit lamang ka ug gahum sa pagbakyaw niani; makakat-on lamang ka sa imong interes sa pagbuhat niini. Kung ang tanan nato paningkamot para ipangusog ang pwersa sa kalibutan kinahanglan mapaagi ngadto sa paghusay sa mga representante o gipaghubad ngadto sa diplomasya sa mga institusyon, kita mahibulag sa usag- usa ug sa atoang mga potensyal. Tanan aspeto sa atoang ahensya nga atoang na ani atoang makita ug usab nga usa ka butang nga dili nato mailhan ug mukaaway sa atoa. Ang mga politiko nga kanunay pakyas sa atoa mao ra nga nagapakita kung unsa kadako nga gahom nga nawala sa atoang kinabuhi ug gihatag ra nato sa ilaha: ang kabangis sa pulisya mao ang kangit-ngit nga resulta sa atoang pagtinguha nga mulikay sa personal na responsibilidad sa kung unsa ang mga nagapanghitabo sa atoang mga kasilinganan.</p><p>Sulod sa digital nga panahon, kung kanusa ang kada tao kahinanglang magpadayon musilbi nga iyang kaugalingong sikretarya para mudumala sa iyahang pangpublikong imahe, ang atoang pinakareputasyon nahimo na ug panggawas, mura ug usa ka bampira nga gakaon sa atoa. Kung kita wala nahibulag sa usag-usa, makigkumpetensya aron ibaligya ang kaugalingon sa nagkalain-laing mga propesyonal ug social markets, mamuhunan ba kita ug dakong oras ug kusog niining mga dagway. Mga bulawang baka nga gihimo sa atoang imahe?</p><p>Kita dili na mapakunhod, ni mga delegado o mga pangagpas ang makatindog para sa atoa. Ang pagpakunhod sa mga tao ngadto sa numero ug hilaw nga kasinatian nga datos, mawala ang atoang panglantaw sa kung unsa ang naay mga bili ug talagsaon niining kalibutana. Kahinanglan nato ang presensya, diha-diha nga, direktang pakigkita sa usag-usa, direktang pagmando sa atoang kaugalingong kinabuhi--- mga butang nga dili mahatod sa mga representante ug representasyon.</p>'
        image_name: representation
        image_alt: usa ka babaye nga asyano nga etniko nagtrabaho isip pabrika sa mannequin nga nag-stock sa mga istante nga puno sa mga ulo sa mannequin nga caucasian
      leaders:
        left_text_html: ang problema<br />mao ang mga<br /><span class="bold">lider</span>
        right_text_html: <p>Ang pagpangulo usa ka sakit sa katilingban diin ang mayorya sa mga partisipante sa grupo napakyas mokuha sa ilahang inisyatibo o mohunahuna ug kritikal mahitungod sa ilang mga lihok. Samtang kita nakasabot nga ang ahensya usa ka kabtangan sa mga piho nga mga indibidwal kaysa relasyon sa mga tawo, kita pirmi magsalig sa mga lider--- ug sa ilahang kaluluy-on. Ang mga tinuod nga sulundong mga lider maoy ingon sa kadelikado sa mga klaro nga kawatan, sulod sa tanan nilang mga daygonong mga kalidad kay mao lamang makapalig-on sa ilahang estado ug pagsunod sa uban, ug dili sa paghisgot, ang pagkalehitimo sa pagpangulo.</p><p>Kung ang pulis maabot sa usa ka protesta, ang ilang pirming pangutana “Kinsa ang tagtungod?”--- dili kay tungod kahinanglan ang lider sa usa ka kolektibong paglihok, apan kini nagapakita ug kahuyang. Ang mga Conquistadores naghisgot usab sa sama nga pagpangutana sa pag-abot nila sa ginatawag nga New World; sa matag higayon nga makadawat sila ug tubag, naka pasayun kini sa paglupig sa tibuok populasyon. Samtang anaay lider, siya masangkap, mailisdan, makuha nga hostage. Sa labing maayo, ang pagsalig sa usa ka lider makapahuyang sa grupo; sa labing dautan, kini mukopya sa interes sa mga awtoridad ug istraktura sa gahum sulod sa mga musupak nila. Mas maayo nga ang tanan adunay pagbati sa pangkabubut-on ug kaugalingong tulumanon.</p>
        image_name: leaders
        image_alt: ang usa ka batid nga politiko nakigsulti sa usa ka pungpong sa mga mikropono sa press nga naglibot kaniya
      government:
        left_text_html: ang problema<br />mao ang<br /><span class="bold">gobyerno</span>
        right_text_html: '<p>Ang gobyerno nagasaad ug katungod, apan sila makakuha lamang ug kagawasan. Ang ideya nga ang katungod nagapasabot ug sentralisado nga gahum para muhatag ug muprotekta niini. Apan bisan unsang butang nga ang estado magamhanong sakto para mo garantiya, kini gamhanag sakto para mubawi niini; ang paghatag ug gahom sa gobyerno para mosulbad ug usa ka problema muabri lamang ug pwertahan para mohimo ang dungag pa nga mga problema. Ang gobyerno wala nagahimo ug gahom gikan sa hangin--- atoa kana nga gahom nga ilahang gigamit, nga mas epektibo nato nga magamit nga walay kumplikadong makinarya sa representasyon.</p><p>Ang pinakalabing liberal nga demokrasya gabahin sa pareha nga prinsipyo sama sa pinakamanlupigong awtokrasya; ang sentralisasyon sa gahum ug pagkalehitimo sulod sa estruktura kay motuyo ug monopoliya sa paggamit ug kusog. Kon ang burukrata nga nagapadagan ani nga istruktura motubag sa usa hari, usa ka presidente, o mga botante kay dili ang punto. Ang balaod, burukrasya, ug pulis mas tigulang pa sa demokrasya; sila galihok nga parehas nga pamaagi sulod sa demokrasya susama sa diktatorya. Ang kalainan lang mao nga, makaboto kung kinsa ang mupahamtang sa ilaha, kita kuno mudawat kanila nga atoa- --bisan pa ug gigamit sila batok sa atoa.</p><p>Ang mga diktaturya maoy tiunan na dili malig-on; ikaw makapagpamatay, makapreso, ug makahulhog ug tibuok henerasyon ug ilahang mga anak moimbento ug pakigbisog para sa kagawasan usab. Apan saaran ang kada tao ug higayon nga mupahamtang sa pagbuot sa mayorya ngadto sa iyahang mga kauban, ug makuha nimo silang tanan sa likod sa usa ka sistema nga nagapabatok sa usag-usa sa ilaha. Kung pagtuo sa mga tao nga mas dako iyang impluwensya sa mapugsunong institusyon sa estado, mas mahimong popular ang institusyon. Tingali kini ang naga patin-aw ngano ang global nga pagpalapad sa demokrasya nagkadungan ug pagkahitabo sa mga dili nakatuohang dili pantay-pantay nga pag apod-apod sa mga kapanguhaan ug gahum: wala nay lain pa nga sistema sa pang-gobyerno na makapalig-on sa maong walay kasigurohan nga sitwasyon.</p><p>Kung ang gahum sentralisado, ang mga tao kahinanglan nga mukab-ot ug pagmando sa uban para makakuha ug impluwensya ibabaw sa ilahang mga tinguha. Ang pakigbisog para sa awtonomiya maoy gipaagi ngadto sa mga pakigtigi (contest) para makakuha ug gahum nga pangpolitikal: saksihi ang sibil nga gubat sa mga post kolonyal nga nasud sa mga tao nga kaniadto nag-uban sa kalinaw. Sa mga nag-gunit ug gahum magpabilin lamang kini kung maglungsad ug walay katapusang gubat batok sa ilang kaugalingong populasyon ingon usab sa mga langyaw nga mga tao: ang militar gipadala para moatubang sa mga lumad nga supak sa pagputol sa mga punoan ug pagmina.</p><p>Kung kanusa naa ang hirarkiya, kini mopabor kung kinsa ang naa sa ibabaw para masentralisado ang gahom. Ang paghimo ug dugang nga mga pagbantay ug pagbalanse ngadto sa sistema ang nagapasabot sa usa ka butang na kita tanan kahinanglan nga maprotektahan gikan sa mga naga protekta. Ang usa lamang ka pamaagi para maningkamot ug bentaha sa awtoridad nga dili masuyop sa ilang dula mao ang pagpalambo sa mga horizontal network na makalihok ug pangawtonomiya. Apan kung kita naay igo nga gamhanan para mapugos ang awtoridad nga siryosohon kita, mahimo kitang gamhanang sakto para mosulbad sa atoang mga problema nga wala kita nanginahanglan sa ilaha.</p><p>Walay lain na pamaagi padulong sa kagawasan kung dili pinaagi sa kagawasan. Imbes nga usa lang ka agihanan para sa tanan ahensya, kahinanglan nato ang nagkalain-laing lugar para makabansay ug gahum. Imbes na usa ra nga kasamtangan sa pagkalehitimo, kahinanglan nato ang mas dako nga lugar para diin makapraktis ug gahom. Imbes na pagpamugos nga tiunay na sa gobyerno, kahinanglan nato ug istrakturang makadesisyon nga makapagpalambo sa awtonomiya. Ug pagbansay sa  depensa sa kaugalingon nga makapugong sa mga gustong mahimo nga magmamando.</p>'
