      profit:
        left_text_html: ang problema<br />mao ang<br /><span class="bold">ginansya</span>
        right_text_html: '<p>Ang kwarta usa ka sulundon nga mekanismo para maimplementar ang dili pagkapantay-pantay niini usa ka pangagpas: kini daw mahimong murepresentar sa tanan. Kini unibersal: mga tawo nga maski walay komon sa usag-usa kay mudawat ani nga usa ka kamatuoran sa kinabuhi. Kini dili personal: dili parehas sa kabiling prebelihiyo, kini mabalhin dayon-dayon gikan sa usa ka tawo ngadto sa lain. Likido kini: mas sayun kini mubag-o ug posisyon sulod sa hirarkiya. Daghan sa mga gusto mu-alsa sa usa ka diktador dali ra mudawat sa awtoridad sa merkado.</p><p>Kung ang tanang bili nakatutok lang sa usa ka instrumento, bisan pa ang mga dili mabawi nga higayon sa atoang kinabuhi mahabwa ang kahulugan. Mahimong usa lamang ka handumanan sa pangagpas nga kalkulo sa gahum. Tanang butang nga dili makwenta sa pinansyal matagak lang sa daplin sa dalan. Ang kinabuhi mahimo nga gagukod lamang ug pinansyal nga kita: usa batok sa tanan, pamaligya o mabaligya.</p><p>Para makahimo ug ginansya: gapasabot nga para mukuha ug mas dakong kontrol sa kapanguhaan sa katilingban ikumpara sa tanan. Dili kita tanan makaginansya ug dungan: para sa usa ka tawo nga moganansya, ang uban angayan lang nga mawad –an ug leverage, sa hisgutanang pinaangay. Kung ang imbestor makaginansya sa trabaho sa mga empleyado, gapasabot nga kung mas daghan ang empleyado nga gatrabaho, mahimong mas dako nga pinansyal na gintang(financial gap) sa ilahang duha.</p><p>Ang sistema nga gimaneho sa ginansya makapahimo ug kalisod sa parehas nga dagan sa pag-ipon ug bahandi. Ang pagsigingsiging para makigkumpetensya makamugna ug inobasyon nga mas paspas kaysa sa bisang unsang niaging mga sistema, apan dungan niini makamugna kini sa walay katapusang pagdugang sa hilabihang pagkalahi: kung sa unang panahon mas labaw ang nagasakay ug kabayo kontra sa nagabaktas,karon stealth bomber na ang nagalupad ibabaw sa mga motorista ug mga taong walay panimalay. Ug tungod kay ang tanan nagaapas sa ginansya kaysa sa mutuman sa mga butang para sa kaugalingong tungod, ang resulta sa ingon ani nga paghagu mahimo nga kadaotan. Ang pagbag-o sa klima (climate change) ang pinaka bag-o sa mga niabot ug moabotay pa nga katalagman nga maski ang mga pinakagamhanang kapitalista dili mahimong makapugong niini. Sa pagkatinuod, ang kapitalismo wala nagahatag ug ganti sa mga negosyante para mosolusyon sa mga krisis, apan para makakwarta gikan niini.</p>'
