        image_alt: usa ka abandonado nga bilding, karon okupado na, nga adunay mga bandera sa protesta sa bintana, gigamit ingon nga lokasyon sa pag-organisar sa komunidad
      lastcrime:
        left_text_html: <span class="bold">ang ulahing<br />kalapasan</span>
        right_text_html: '<p>Ang matag mando gitukod sa kalapasan (crime) laban sa nag-unang mando- ang kalapasan nga nagpawagtang niana. Pagkahuman, ang bag-ong mando niabot aron pagalantawon nga makatarunganun, samtang ang katawhan nagpakaingon niana nga mao na. Ang kalapasan nga gipasikad sa Estados Unidos sa Amerika mao ang pagsupak sa gahum sa hari sa Inglatera (England). Ang napasikad nga kalapasan sa muabotay nga katilingban, kung mahimo nato nga musugakod sa kining usaha, kay mubiya sa mga balaod ug mga katukuran (institutions) sa karun.</p><p>Ang matang sa kalapasan nagagunit sa kada butang nga nagalapas sa utlanan (limits) sa katilingban- sa iyahang labaw’ng daotan ug sa iyahang labaw’ng kaayuhan. Ang kada paagi balikbalikan sa tanan nga dili makalangkub o makadumala. Kada mando anaay mga liso (seeds) sa iyahang sariling kagub-anan.</p><p>Walay butang nga mulungtad sa kahangturan; kana sama usab sa gingharian ug sibilisasyon. Pero unsa may makapuli niining usaha? Makahuna-huna kaya kita ug balaod nga dili pasikaran (based on) sa pagkabahin sa kinabuhi padulong sa-pagmakatarunganon ug supak, pagkabalaodnon ug pagkasad’an, mga magmamando ug gimandoan? Unsa kaha ang ulahing kalapasan (crime)?</p>'
        image_name: lastcrime
        image_alt: usa ka nagprotesta nga nagtago ang iyang nawong sa akto sa paglabay sa usa ka gisiga nga molotov cocktail atol sa usa ka protesta, atubangan sa usa ka dako nga konkreto nga bungbong
      anarchy:
        first_html: '<p><span class="green black">ANARKIYA</span> o anarchy ang maoy mahitabo kun asa ang mando wala gipahamtang paagi sa pagpamugos. Kini mao ang kagawasan: ang paagi nga nagpabilin sa pagmugna sa pag- usab sa atong mga sarili ug sa atong mga relasyon.</p><p>Ang bisan unsang libre nga mga paagi o panghitabo-ang kalasangan (rainforest), ang alirong sa mga mag-amigo (circle of friends), ang imong kaugalingong lawas-usa ka anarkiya nga naay panag-angay nga mapadayunung nagabag-o sa kanunay. Ang mando gikan sa ibabaw pababa (top-down), mahimong magdugay pinaagi sa pagpugong ug pagpamugos: ang makatalagmanong disiplina sa highschool detention room, ang factory farm kun asa ang mga pestisidyo ug mga herbisidyo kontra sa kagaw o sa genitically modified nga mais, ang huyang nga “pamunuan sa usa ka nasud o grupo labaw sa uban” o “hegemony” sa mga dagko’g gahum o superpower.</p>'
        second_html: '<p>Ang <span class="pink black">ANARKISMO</span> o anarchism usa ka hunahuna nga ang kada usa naay katungod nga mahingpit o makompleto ang “kaugalingong pag-buut” (self-determination). Walay balaod, panggamhanan, o paagi sa pagbuut ang mas mahinungdanun kaysa sa mga panginahanglan (needs) ug mga pangandoy (wants) nga anaa sa mga tawo karon. Ang katawhan kinahanglan nga naay kagawasan nga muhulma sa ilahang mga relasyon padulong sa ilang usa’g usa ka katagbawan, ug mutindog sa ilahang mga kaugalingon kung asa nahisakto sa ilang panan-aw.</p><p>Ang anarkismo o anarchism dili pagtolon-an (dogma) o usa ka plano (blueprint). Dili kini usa ka sistema nga ginadahum nga mulampos kung gibuhat nga sakto, sama sa democracy, dili pud kini usa ka tumong o tinguha nga masabtan sa halayo nga panahon, sama sa communism. Kini usa ka paagi sa paglihok ug kalabutan nga mamahimong buhaton karun dayon. Pinaagi sa nagkadaiyang mga lakang o course of action, kita mamahimong magsugod sa pagpangutana: Ginaunsa niini ang pagbahin-bahin sa gahum?</p>'
        third_html: <p>Ang mga <span class="blue black">ANARKISTA</span> o anarchists nagababag sa tanang matang sa kagamhanan o hierarchy- ang kada panalapi nga ginatingub ang gahum sa pipila, kada paagi nga ginabutang kita halayo gikan sa atong kakayahan. Supak sa sirado nga mga sistema, ganahan kita sa mga butang nga wala nato mahibal- an, ang kagubot sa atoang sulod tungud sa atoang kakayahan nga kun asa naa kitay kagawasan.</p>
      outro:
        left_text_html: '<p>Sa panahon na atong makita ang tanang naandan nga magkalahi- lahi nga mga katukuran (institutions) ug mga kalihokan sa mga kagamhanan, mahimong masabtan nga ang atong tagsa- tagsang mga pakigbisog parte usab sa butang nga mas dako kaysa kanato, butang nga mahimong mupahiusa kanato. Sa panahon nga kita magkakuyog base niining pagkahiusa, kada butang mabag-o; dili lamang ang atong mga pakigbisog, apan usab ang atong pagsabot, ang atong kagahum para malipay, ang panabot nga ang atong mga kinabuhi naay kahulugan. Ang kinahanglan aron makita ang kadausa kay ang pagsugod sa paglihok pinaagi sa lahi nga panabot (logic).</p>'
