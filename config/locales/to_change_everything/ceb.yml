        image_alt: giablihan sa usa ka tsuper ang pultahan sa usa ka dako nga Audi samtang ang usa ka adunahan nga negosyante migawas sa usa ka helicopter ug mipadayon tabok sa helipad padulong sa awto
      property:
        left_text_html: ang problema<br />mao ang<br /><span class="bold">kabtangan</span>
        right_text_html: '<p>Ang pundasyon sa kapitalismo mao ang katungod sa kabtangan---usa ka paghimo sa katilingban social construct nga atoang namana pa sa panahon sa mga hari ug mga aristokrata. Ang kabtangan dali ra mabalhinbalhin sa mga laing mga kamot karong mga panahona, apan ang konsepto sama ra usab: ang ideya sa panag-iya nagapalehitimo sa pag-gamit ug pagpanakit para mapugos ang dili balanse nga higayon sa yuta ug rekursos.</p><p>Ang uban tao nagahunahuna nga ang kabtangan mahimong makuha nga wala ang estado. Apan ang mga katungod sa kabtangan mawala ang kahulogan kung wala ang sentralisadong awtoridad para mopahamtang nila--- ug samtang ang sentralisadong awtoridad anaa, walay bisang unsang tinuod nga maimoha. Ang kwarta nga imong hinimo gigama sa estado, gaagad sa buhis ug pagdaghan sa supply sa kwarta (inflation). Ang titulo sa imohang sakyanan kontrolado sa LTFRB. Ang imohang balay dili imoha, apan sa banko nga giprendahan nimo. Maski imoha na gayud ni, Makuha ni sa gobyerno para gamitong pangpubliko bisag naa pa kay titulo.</p><p>Unsa ang kahinanglan para maprotektahan ta sa kung unsa ang importante sa atoa? Ang gobyerno? Ang gobyerno anaa lang kung unsa ang makuha nila sa atoa: mas dako ang ilang ginakuha kontra sa ilang ginahatag. Ang merkado nagaganti lamang sa atoa kung himulbolan atoang mga kauban, ug atoang kauban manghimulbol sa atoa. Ang atoang tinuod nga kasiguruhan lamang ang atoang pangkatilingbang relasyon. Para sigurado kita, kahinanglan nato matinabangay para maka depensa ta sa atoang mga kaugalingon.</p><p>Kung wala tay kwarta o katungod sa kabtangan, ang mga relasyon nato sa mga butang makadeterminar sa atoang relasyon sa usag-usa. Sa pagkakaron, lahi na kini: ang atong mga relasyon sa matag usa gibuut o gideterminar gayod sa atong mga relasyon sa mga butang. Ang pagwagtang sa mga kabtangan (properties) dili nagapasabot nga ang imong mga panag-iya mawala; kana nagpasabot na walay sirip (sheriff} o pagkadugmok sa stock market ang makakuha sa mga butang nga imo gikasaligan ug gikinahanglan. Imbis pagsalig sa pamunoan sa pila ka pangulo (bureaucracy), nagsugod kita sa mga panginahanglan sa katawhan; imbis nga pahimuslan ang isigkauban, naninguha kita sa kapuslanan sa kagawasan.</p><p>Ang pinakakahadlokan sa salbahis (scoundrel) mao ang usa ka katilingban nga walay panag-iya o kabtangan- kay kung kana wala, iya rang makuha ang pagtahod nga angayan sa iyaha. Sa pagkawalay kwarta, ang katawhan gitagaag bili (valued) sa kung unsa ang ilang natabang sa ubang mga kinabuhi, dili sa kung unsa ang ilahang makaya nga masuhol sa uban para mulihok o mubuhat. Sa pagkawalay ginansya o kapuslanan, ang kada pagkugi kinahanglan mao ang iyahang balos, sa maong paagiha wala nay sugyot (incentives) alang sa dili mahinungdanon o makabungkag nga lihok o buluhaton. Ang mga butang nga tinuod nga mahinungdanun sa kinabuhi- halawum nga pagbati (passion), panag-uban- uban (camaraderie), pagkamahinatagon- kay anaa sa kadaghan. Nagkinahanglan ug dagko’ng panon (legion) sa kapulisan ug mga manunukod ug yuta (land surveyors) para ipahamtang ang kakulang nga naghulog kanato sa kalisud ug panlimbasog sa kinabuhi (rat race).</p>'
