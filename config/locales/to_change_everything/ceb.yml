      intro:
        left_text_html: <p>Kung naa kay mabag-o nga bisan unsang butang, unsa ang imong gusto ma-usab? Mobakasyon ba ka sa tibuok nimong kinabuhi? Mahimong ang fossil fuel makapaundang sa pag bag-o sa klima(climate change)? Nga ang mga bangko ug mga politico aduna’y panglantaw nga ethical? Kung huna- hunaon, ang tinuod, gapadayonon lang ang mga karaang pamaagi unya gadahum ug laing resulta.</p><p>Ang atong pribadong, pakigbisog, pinansiyal man o emosyonal, nagasalamin sa kagubot ug kalisdanan sa tibuok kalibutan.. ita nagasulay ug palong gagmay nga sunog ug isa isa,apan ga gikan lang kini sila sa usa ka sinugdanan. Kasagana, ang atong gatambalan and mga simtomas, dili ang tinugdan sa sakit. Sa atong pagbag-o, walay ginagmay nga solusyon; Ang atong pagbag-o, kinahanglan magagikan sa panghuna- huna nga subay sa lain laing mga panabot (logic).</p>
        right_text_html: Ang<br />pagbag-o<br /sa usa ka<br />butang,<br />magsugod<br />sa tanang<br />aspeto.
      self:
        left_text_html: magsugod sa<br /> <span class="bold">kaugalingong<br /> determinasyon</span>
        right_text_html: '<p>Ang ilusyon sa kagawasan nagapadayon ug pagmulto sa kalibutan nga gihulma sa iyang kaugalingong imahe. Kita gisaaran sa kumpletong kaugalingong determinasyon: Ang tanang institusyon sa atong katilingban mao’y mohatag niani.</p><p>Kung aduna ka na’y sakto nga kaugalingong determinasyon, unsay imong buhaton karong higayona?</p><p>Huna-hunaa ang mga dagkung posibilidad nga mahitabo sa imohang kinabuhi, ang mga mahimo unta nimo nga mga relasyon, mga butang nga imong makasinati, ang tanang pamaagi nga muhatag ug kahulugan sa atong kinabuhi. Sa imong pagkatawo, imong masinati nga walay limitasyon kung unsa ang mahimo nimo sa kinabuhi. Ikaw naghulagway sa usa ka tunhay nga higayon.</p><p>Kanunay, wala kita naga undang sa pag huna-huna sa bisan unsang butanga. Apan lamang sa mga pinakanindot nga panahon, kung kita mahigugma o maka angkon ug kadaugan o maka adto sa langyaw na mga lugar, nga kita makakuha ug anindot nga hulagway sa kung unsa ang pwede pa nga mahitabo sa atoang mga kinabuhi.</p><p>Unsa ang mga nagapugong sa imoha batok sa pagtuman sa imohang potensyal? Unsa kabug-at ang imong pagpanimbang batok sa kahimtang nga nagapalibot sa imo, o unsaon nimo paggahin sa imong panhon? Sa byurokrasya nga nagasuta sa imo sumala sa kung giunsa nimo pagsunod ug pagmando ang ekonomiya nga nagahatag ug gahom sa imoha sumala sa ginansya nga imong mahimo, ang mga military recruiter nga nagapamugos nga ang pinaka maayong pamaagi para ”be all that you can be” kay sa pagtuman sa ilang autoridad ---- kini ba makahimo ug pagpalambo sa imohang kinabuhi tuman sa imohang pagbuot?</p><p>Kitang tanan adunay kumpleto nga kaugalingong determinasyon: dili tungod kay gihatag ni sa atoa, apan tungod kay maski ang pinaka totalitaryanong diktatura dili mahimong mukuha niini. Apan sa dinhang kita mulihok para sa atoang mga kaugalingon, kita muabot ngadto sa pakigsangka batok sa mga institusyon nga angay untang musiguro sa atong kagawasan.</p>'
        image_name: self
        image_alt: anino sa usa ka tawo nga nagsaka sa usa ka barbed-wire nga koral
      answering:
        left_text_html: magsugod sa<br /> <span class="bold">pagtubag<br /> sa atoang<br /> kaugalingon</span>
        right_text_html: <p>Ang mga nagadumala ug mangulektahay ug buhis kanunay nagasulti mahitungod sa personal nga responsibilidad. Apan kon kita mukuha sa tibuok nga responsibilidad para sa atong mga aksyon, sa unang bahin, buot ba kitang musunod sa ilang mga instruksiyon?</p><p>Labaw pa nga kadaut ang nahimo sa tibuok kasaysayan pinaagi sa pagkamasulundon kaysa sa pagkamasupakon. Ang tapukanan ug armas sa tanang militar sa kalibutan mao ang mga pisikal nga pagpakita nato ug pagkalahi sa uban. Kung ikaw gusto makasiguro nga dili makaamot sa giyera, pagpamatay, pagpandaugdaug, ang unang lakang mao ang pag- undang ug tuo sa mga mando.</p><p>Kini mahitungod pud sa imohang katakus. Dili na maihap ang mga magmamando ug mga libro sa pagmando nga nanginahanglan sa imohang dili pagpangutana nga pagpaulipon. Pero bisag tugutan nimo nga muhatag sa responsibilidad sa imong mga desisyon sa kung si kinsa man nga ginoo o mga tinoohan, unsaon nimo pagkahibalo kung asa niini ang tinuod? Sa gusto nimo o dili, ikaw ra ang mopili tali kanila. Kasagaran, ang tao mopili sumala sa kung unsa ang mas pamilyar ug mas masayon.</p><p>Kitang tanan gayod ang responsible sa atong mga pagtuo ug mga desisyon. Pagtubag sa atong kaugalingon kaysa himoon sa mga kumander o mga sugo, kita siguro maabot pa sa mga pagbangi sa usag usa, apan sa labing menos kita mobuhat ingon sa atoang kaugalingong termino, dili kahinanglan ang pagpundok ug trahedya sa pag alagad sa uban pang mga tulumanon.</p> 
        image_name: answering
        image_alt: 1968 Olympics Black Power salute nga gipataas sa African-American nga mga atleta nga sila Tommie Smith ug John Carlos atol sa ilang seremonyas sa medalya sa 1968 Summer Olympics sa Olympic Stadium sa Mexico City. Samtang sila milingi sa pag-atubang sa ilang mga bandera ug makadungog sa nasudnong awit sa Amerika, ang matag usa kanila mipataas sa usa ka itom nga gwantis nga kumo ug gipadayon kini sa pagpataas hangtud nga ang awit mahuman.
      power:
        left_text_html: sugod sa pagpangita ug<br /><span class="bold">gahom, dili awtoridad</span>
        right_text_html: '<p>Ang mga trabahante nga mao ang nagahago, adunay gahom. Ang mga amo nga nagamando kung unsa ang himuon adunay awtoridad. Ang mga mangabangay nga naga amuma sa usa ka katukuran o building ang adunay gahum; ang yutaang agalon kung kinsa ang pangalan naa sa titulo ang adunay awtoridad. Ang sapa adunay gahom; ang permit para mohimo ug dam mohatag ug awtoridad.</p><p>Walay butang nga mapanlupigon ang gahum. Daghang klase nga gahom nga pwede mahimong kagawasan; ang gahom para muamuma sa imong mga minahal, para pagpanalipod sa imohang kaugalingon ug pagresolba sa mga bangi, sa pagbansay ug acupuncture ug paggiya sa bangka. Adunay mga pamaagi sa pagpalambo sa atoang kapabilidad para makadungag ug kagawasan ingon man sa uban. Matag tawo kinsa mubuhat sa pagkab-ot sa iyahang hingpit nga potensyal mao ang nagahatag ug gasa sa tanan.</p><p>Sa laing bahin, ang awtoridad labaw sa tanan, nangilog lang sa ilang gahom. Ug unsa ang gikuha nimo gikan sa ilaha, kuhaun pud sa uban gikan sa imoha. Ang awtoridad kanunay ginakuha gikan sa ibabaw:</p><p class="inlinequote">Ang <span class="semi">sundalo</span> mosunod sa <span class="semi">heneral, </span>kinsa manubag sa <span class="semi">presidente, </span>kinsa gakuha sa iyang awtoridad gikan sa <span class="semi">Konstitusyon.</span>—<br />&nbsp;&nbsp;Ang <span class="semi">pari</span> manubag sa <span class="semi">obispo,</span> ang obispo sa santo <span class="semi">papa, </span>ang santo papa sa balaang kasulatan, ang <span class="semi">balaang kasulatan</span> nga gikuha iyang awtoridad gikan sa <span class="semi">gino-o.</span><br />&nbsp;&nbsp;Ang <span class="semi">empleyado</span> manubag sa <span class="semi">tag-iya, </span> kinsa mosilbi sa <span class="semi">kostumer, </span>kung kinsa gikuha ang awtoridad gikan sa <span class="semi">kwarta.</span><br />&nbsp;&nbsp;Ang <span class="semi">pulis</span> nga nagpanaug ug sugo sa pagpadakup nga pirmado sa <span class="semi">mahistrado,</span> kinsa gakuha ug awtoridad gikan sa <span class="semi">balaud.</span></p><p>Pagkalalaki, kapution, bahandi-sa tumoy sa tanan nga mga piramide, bisan kita dili makakita ug mga mapanlupigon o despotiko, apan lamang mga pangkatilingbang ideya: mga multong nagapanlimbong sa katawhan.</p><p>Sa ingon nga katilingban, ang gahom ug awtoridad mao ang nagkalingkit kaayo nga kita dili na halos makaila: kita makakuha lamang ug gahom baylo sa magpakamasulundon. Apan kung walay kagawasan, Ang gahom walay pulos.</p>'
        image_name: power
        image_alt: usa ka trabahante sa usa ka minahan sa bulawan nakig-atubang sa sundalo nga nagbantay ug naggunit sa iyang riple sa baril samtang ang panon sa mga trabahante nagtan-aw
      relationships:
        left_text_html: magsugod sa<br /><span class="bold">mga relasyon<br />nga gitukod sa<br />pagsalig</span>
        right_text_html: '<p>Itandi sa awtoridad, ang pagsalig nakasentro ang gahom sa kung kinsa ang mga nagtugyan niini, dili kung kinsa ang nagdawat niini. Ang tawo nga nakaangkon ug pagsalig wala na nanganihanglan ug awtoridad. Kung kinsa man ang dili angayan ug pagsalig, sa pagkatinuod siya dili gyud tugyan ug awtoridad! Apan kita nganung mas musalig man sa mga pulitiko ug mga CEO o mga eksekotibo sa mga dagkong kumpanya?</p><p>Kung walay gipahamtang nga dili balanseng gahom, ang mga tao naay pagdasig aron husayon ilang mga panagbangi para sa ilahang usag-usang katumanan---sa pag angkon sa usag-usang pagsalig. Ang herarkiya ang nagatangtang sa ingon aning pagdasig, gapahigayon para sa mga nagagunit og awtoridad nga mopugong sa mga panagbangi.</p><p>Ang panaghigalaay, sa labing maayo, ang kalig-unan sa isigkatao nga gasuporta ug gahagit sa usag-usa samtang garespeto sa tagsa-tagsang awtonomiya. Kini usa ka maayo nga sukuranan para sa pagbanabana sa atoang mga relasyon. Kung wala ang pagpugong nga ginamando sa atoa karon---pagkamolupyo ug pagkailegal, bahandi ug mga utang, korporasyon ug mga mando sa militar---kita mahimong makabuhat ug relasyon nga ang basehan mao ang luwas nga kapunungan (free association) ug pagtinabangay (mutual aid).</p>'
        image_name: relationships
        image_alt: sa gabii, gipasiga sa mga suga sa kadalanan, ang mga batan-ong nagprotesta sa Turkey nagporma og fire-brigade-line aron ihatod ang mga bato sa atubangang linya sa usa ka komprontasyon sa mga pulis
      reconciling:
        left_text_html: magsugod sa<br /><span class="bold">pagpasig-uli<br />sa indibidwal<br />ngadto sa<br />katibuk-an.</span>
        right_text_html: '<p>“Ang imohang katongud matapos kung asa ang katungod sa uban magsugod.” Sumala sa ingon ana nga pangatarungan, ang mas daghan nga katawhan, mas gamay ang kagawasan.</p><p>Apan ang kagawasan dili sama sa gamay nga bula. Dili kita sayun na mapaniglain sa usag usa. Ang panghuy-ab ug pagkatawa kay makatakod; hasta pud ang kadasig ug pagkawalay paglaum. Ako buhat sa mga laay na mga sulti nga niligid gikan sa akoang dila, mga kanta nga dinakpan sa sulod sa akoang ulo. Ang mga kasapot nga mitakod sa akoa gikan sa akoang mga kauban. Kung momaneho ko ug awto, kini mohatag ug polusyon ngadto sa hangin nga imohang giginhawa; Kung mugamit ka ug medisina, mosala kini sa tubig nga ginainom sa tanan. Ang sistema nga ginadawat sa tanan, mao sab nga sistema kung asa ka nakapailalom---apan kung ang uban tao ang mohagit niini, ikaw usab ang makapausab ug negosasyon sa imohang realidad. Ang imohang kagawasan magsugod kung asa magsugod ang akoa, ug matapos kini kung asa ang akoa matapos.</p><p>Kita dili mga magkalahi nga indibidwal. Ang atoang lawas adunay sulod nga libohan ka naglainlaing mga kaliwatan nga nabuhi sa symbiosis: kay sa sa serado nga kuta, sila mga nagapadayon nga proseso kung asa nagalusot ang mga pagkaon ug mga mikrobyo nga walay hunong nga mulabay. Kita nabuhi sa symbiosis uban ang libohan pang kaliwatan, kamaisan nga gahingos sa atong ginapahungaw. Ang gadagsa nga grupo sa mga lobo o usa ka gabiing hunghong sa mga baki ingon nga usa ra ka mananap. Ingon nga usa ra, ingon sa usa sa atoang mga lawas. Wala kita galihuk sulod sa kahaw-ang, nga kaugalingong gipaandar sa pangatarungan; ang taub-hunas sa kosmos mosulbong palapos kanato.</p><p>Ang lingwahe gasilbi para motugyan lamang tungod kita gagunit ani nga ila sa tanan. Parehas ra ngadto sa atoang mga ideya ug mga pangandoy: kita makatugyan nila tungod sila mas dako sa atoa. Ang matag usa sa atoa nagagikan sa kagubot gikan sa sukwahi nga mga pwersa, Kini tanan gapadayon sa paglapas labaw sa ato nga mulapas sa oras ug espasyo (space and time). Sa pagpili kung asa dinhi ang ipatikad, kita makatino kung unsa ang ialima sa tanan nga atoang maenkwentro.</p><p>Ang kagawasan dili usa ka bahandi o panag-iya; usa kini ka relasyon. Dili kini isa ka butang nga moprotekta sa atoa, apan usa ka pamaagi nga makapadako sa mga posibilidad. Apan dili kini gapasabot nga mangita ta ug kaayuhan tungod lamang niini. Ang panigbangi ug kaayohan makapalapad ug makapaligdong sa atoa, basta wala ray sentralisadong gahom nga pugos ug kasabotan o mohimo nga ang modaog sa panigbangi maiyaha ang tanan. Apan imbes nga bahinbahinon nato ang kalibutan aron mahimog ginagmay na mga gingharian, buhaton nato tanan para sa atoang pagkinaubanay.</p>'
        image_name: reconciling
        image_alt: bata nga naggakos sa kahoy sa lasang, nagtan-aw ngadto sa canopy
      liberation:
        left_text_html: pagsugod sa<span class="bold"><br />liberasyon sa<br />tinguha</span>
        right_text_html: '<p>Sa atong pagdako sa katilingban, dili kita ang nanag iya sa atong mga gusto (passion), kini sila giamuma sa mga ‘advertising’ ug uban pang klase sa propaganda aron ipadayon ang atong pagdagan sa merkadong kapitalista. Salamat sa indoktrinasyon, ang tawo malingaw ug buhat sa mga butang nga sa dugayng panahon, maka guol ug alaot gihapon sa ila. Nasirad-an ang purtahan sa atong kalipay kay na trangkahan kita sa atong pag antos.</p><p>Aron mahimong tinuod nga luwas, kinahanglan natong tupungan ang mga proseso nga nagbuhat sa atong mga tinguha. Ang liberasyon dili lang nagapasabot nga tumanon ang atong mga tinguha, nagapasabot pud ni nga ilapad nato ang atong balatian para sa mga posibleng mahitabo, aron masentro nato ang atong mga tinguha sa realidad na gusto nato. Nagapasabot pud kini nga talikdan ang mga kalipay nato nga gikan sa pagpugos, pagdomina ug pagpanagiya, aron atong makita ang kalipay nga makapaluwas sa ato sa makinarya sa pagtuman ug kompetisyon. Kung ikaw nakalingkawas sa pagka adik, nakahibalo ka kung unsaon pagbalhin sa (para imung kaayuhan) sa imung mga tinguha.</p>' 
        image_name: liberation
        image_alt: duha ka mga nagprotesta, gidayandayanan og mga gas mask ug balaclavas, nagsayaw sa tango sa dalan
      revolt:
        left_text_html: pagsugod sa<br /><span class="bold">pagkontra</span>
        right_text_html: '<p>Naandan sa mga panatiko na ibasol ang usa ka grupo para sa mga problem sa sistema - mga Hudiyo para sa mga mangwartahay na kapitalismo, mga imigrante sa problema sa ekonomiya - pareha ra pud ni sa pagbasol sa mga indibidwal nga politiko sa korupsyon sa politika. Pero ang problema mao ang sistema mismo. Bisan kinsa pa ang muturno sa gahum, mao ra gihapon ang resulta - dili balanseng pag ehersisyo sa gahum ug dili balanseng dignidad. Ang problema dili mao ang pag tungha sa sistema kung dili ang pag lihok niini.</p><p>Ang kaaway nato dili mga tao, kung dili ang mga institusyon ug mga sagad na buluhaton (routines) nga nagapasamot ug palayo sa kada usa sa atoa ug sa atong mga kaugalingon. Ang kagubot sa atoang kaugalingon maoy mas labaw pa sa kagubot sa atoang relasyon sa matag-usa. Ang apan sa sibilisasyon sama ra sa apan nga nagdagan sa atong panag-amigohay ug atong kasing- kasing; dili kini bangi sa mga tao, bangi kini sa lain- laing klasi sa relasyon, ug pamaagi sa kinabuhi. Kung supakon nato ang atong papel sa sistemang nidaog, atoang ginaabrihan ang purtahan para sa mga butang na makaapan kanato.</p><p>Ang pinaka maayo mao ang paghawa sa kinatibuk- an sa dominasyon - dili para i-balanse ang pagdumala niini, dili para iilis-ilis ang posisyon sa mga mananakit ug nagagwanta, ug dili para himuong maayo ang kabutang sa sistema pinaagi sa reporma. Ang punto sa protesta mao ang dili pagtawag ug mga magmamando, kung dili ipakita nga makalihok kita sa atong kaugalingong kusog, ug idasig ang uban pa para makabuhat sa pareha, ug pugngan ang mga awtoridad nga muapil-apil. Dili kini pangutana bahin sa gera - gubot sa mga kontrang naay armas - kung dili ang makatakod na pagsupak.</p><p>Dili sakto ang pag-edukar ug paghisgutay, ug ang paghulat sa uban nga muhumok ang kasing kasing ug mubag-o ang huna huna. Hantod dili mopadayag ang ideya ngadto sa aksyon, ang pagsagubang (confront) sa mga tao nga aduna nay posisyon sa kinabuhi, ang panaghisgutay wala gihapo’y klaro. Daghan sa mga tao dili gihapon komportable sa mga panaghisgut bahin sa mga teyorya, pero kung naa nay nahitabo, kung ang peligro dako, ayha pa nila makit-an ang punto ug diperensya sa duha ka kontra, diha na sila mubarog. Dili nato kinahanglan ang kauyonan, o komprehensibong pagsabot sa kalibutan, o mapa sa usa ka destinasyon - kung dili ang kadasig lang nga mupili ug laing paagi sa mga butang.</p>'
        image_name: revolt
        image_alt: Usa ka wala mailhi nga tawo nagbarug atubangan sa usa ka kolum sa mga tangke kaniadtong Hunyo 5, 1989, sa buntag pagkahuman gipugngan sa militar sa China ang mga protesta sa Tiananmen Square kaniadtong 1989 pinaagi sa kusog, nga sa ulahi nailhan nga Tank Man. Ang mga tangke mimaniobra sa pag-agi sa tawo, ug siya milihok sa pagpadayon sa pagbabag kanila, sa usa ka butang nga sama sa usa ka sayaw.
      control:
        left_text_html: ang problema<br /><span class="bold">mao ang<br />pagmando</span>
        right_text_html: '<p>Unsa ang mga senyales nga naa ka sa usa ka abusadong relasyon? Ang naga abuso mahimo nga magmando sa imong kinaiya o diktahan imong huna-huna; pagbabag o pagkontrola sa imohang pagkab’ot sa mga katigayunan; pagpanghulga o pagpanakit batok sa imoha; kanunay ka ibutang sa posisyon nga gasalig lamang; kununay ka nga ginabantayan.</p><p>Mao ni ang hulagway sa mga kinaiya sa tagsa-tagsa nga mga abusador, apan kini usab ngadto sa B.I.R., ang military, ang N.S.A., ug uban pa nga mga institusyon nga nagadumala sa atoang katilingban. Kini sila nga tanan nagabase sa ideya nga kita tanan gakinahanglan nga mabantayan ug kanunay, madumala, mapamunoan.</p><p>Sa mas dakung mga dili balansene nga gipahantang sa atoa, mas dako nga pagmando ang kahinanglan para ipreserba sila. Sa usa ka bahin sa pagpauyon sa gahom, ang pagmando brutal na ginagamit base sa indibidwal: pag-atake sa drone, grupo sa SWAT, pag bartolina, paglaraw sa rasa. Sa usa ka bahin, naa kini sa tanang dapit ug dili makita, gibuhat sa sulod sa impastraktura sa katilingban: ang pagkwenta aron matino ang credit rating ug insurance premiums, mga pamaagi sa pagkolekta sa istatistiko ug gihimog pagplano sa syudad, ang arkitektura sa mga dating sites ug social media nga plataporma. Ang NSA nagamonitor sa atoa on line, apan wala kini gagunit ug ingon ana kadako nga kontrol sa atoang realidad sama sa algorithms nga nagatino sa kung unsa atoang makita kung kita mo log in.</p><p>Kung kanus-a ang walay kinutubang posibilidsad sa kinabuhi makunhod sa pasundayag ug pagpiliian sa kodigo nga ones ug zeros, wala nay bangi tunga sa sistemang atong gipuyan ug ang kinabuhi nga atong gipangandoy--- dili tungod kay makuha nato ang hingpit na kagawasan, apan tungod kay atoang nahingpit ang kabaliktaran niini. Ang kagawasan wala gapasabot nga mopili kita sa angay pilian, apan sa paghimo ug mga pagpangutana.</p>'
        image_name: control
        image_alt: usa ka pulis nga nagsul-ob og nindot nga riot gear nga migawas sa iyang bukas nga patrol car nga pultahan ug migamit ug camcorder sa pagrekord sa mga nagprotesta nga walay hulagway.
      hierarchy:
        left_text_html: ang problema<br /><span class="bold">mao ang<br />hayarkiya</span>
        right_text_html: '<p>Daghan ang managlahilahing mekanismo para magpahamtang sa dili pagkapantay-pantay. Ang uban nagaslig sa sentralisado nga aparato, sama sa sistema sa korte. Ang uban molihok nga mas impormal, sama sa binarkadahay ug katawohong papel.</p><p>Ang ubang mekanismo ani kay hapit na hingpit nga madaot. Ang pipila nagapadayon ug pagtuo sa balaan nga katungod sa mga hari, bisan pa pila na ka siglo nga dili mahunahuna-an nga naa pay laing basehan para sa katilingban. Ang uban kay dulot na kayo sa utok nga dili na sila makahunahuna pa ug kinabuhi nga wala niini, Kinsa ba ang makahulagway ug kalibutan nga walay katungod sa kabtangan? Apan kini tanan kay mga patukod sa katilingban; sila tinuod, apan malikayan. Ang pagkaanaa sa mga agalong yutaan ug mga nagdumala sa dagkong kumpanya kay dili mas natural, kinahanglan, o makabenepisyo kaysa sa pagkaanaa sa mga emperador.</p><p>Kani nga mga mekanismo nga kaubang giusbaw, gipalig-on ang usag usa. Ang kasaysayan sa rasismo, alang sa panig-ingnan, kay dili mabadbad sa kasaysayan sa kapitalismo: ni ang isa dili mabuhat kung wala ang kolonisasyon, pagpangulipon, o ang rasismo nga nagabahin-bahin sa mga mamumo-o ug gihapon mao ang motino sa kung kinsa ang mga mopuno sa mga presohan ug mga iskwater sa kalibutan. Sa ingon usab, kung wala ang infrastruktura sa estado ug ang nagkalainlaing hirarkiya sa atoang katilingban, ang tagsa-tagsa nga panatisismo dili gyud makapatuman ug sistematikong putin-ong pagpalabaw. Nga ang Itom nga Presidente makamando ibabaw aning mga istruktura lamang makabalanse sa ilaha: usa kini ka gawas nga nagapamatarung sa lagda.</p><p>Sa pagbutang ani sa lain nga pamaagi. Samtang naa pa ang mga pulis, kinsa sa imong huna- huna ang ilahang hasi-on? Samtang aduna pay mga presohan, kinsa sa imong huna-huna ang mopuno niini? Samtang naa pa ang kakabus, kinsa sa imong huna-huna ang mahimong pobre? Kini daku nga pagka tanga kung motu-o kita nga makab-ot nato ang pagkapantay-pantay sulod sa katilingban nga nagabase sa hayarkiya. Mabalasa nimo ang mga baraha apan kini mao gihapon nga mga baraha-a.</p>'
