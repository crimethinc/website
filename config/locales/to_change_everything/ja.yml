      intro:
        left_text_html: <p>あなたが何かを変えることができたら、あなたは何を変えますか？ あなたは残りの人生で休暇を過ごしますか？ 化石燃料を気候変動の原因としないようにする 倫理的な銀行や政治家に尋ねる 確かに、あらゆるものをそのままの形に保ち、異なる結果を期待するよりも、もっと現実的でないものはありません。</p><p>私たちの個人的な財政的、感情的な闘いは、世界的な混乱と災害を反映しています。 私たちは、これらの火事を一つずつ捨てようとする時代の残りの部分を費やすことができましたが、彼らは同じ源から生まれました。 断片的な解決策はありません。 私たちは別の論理に従ってすべてを再考する必要があります。</p>
        right_text_html: 何かを変更する</br>為、<br />どこにでも開始
      self:
        left_text_html: 皮切りに<br /><span class="bold">答える</br>自分自身に</span>
        right_text_html: '<p>自由の想像は、まだそのイメージに捕まえている世界が離せられない。 私たちは完全な自己決定を約束されました。私たちの社会のすべての機関がそれを提供することになっています</p><p>"あなたが完全な自己決定をしていたら、今何をしていますか？ あなたの人生の膨大な可能性を考えましょう。あなたが持つ可能性のある関係、経験できること、自分の存在に意味を与えることができるすべての方法。 あなたが生まれたとき、あなたは何ができるかに限界がないようでした。 あなたは純粋な可能性を表しました。</p><p>通常、私たちはこれを想像するのをやめます。 私たちが恋に落ちるか、突破口を開くか遠く離れた土地を訪れる最も美しい瞬間に限り、私たちは私たちの人生の全てを垣間見ることができます。</p><p>あなたの可能性をどのように満たすことができますか？ あなたの周りの環境に対してどの程度のレバレッジを持っているのですか、あるいはあなたの時間をどのように費やしていますか？ あなたが指示に従う方法、あなたがどれだけの利益を生み出すかによってあなたに力を与える経済に基づいてあなたを評価する官僚制度、「あなたができるすべてである」最良の方法を彼らの権威に提出することを主張する軍事リクルーターは、これらはあなた自身の言葉であなたの人生を最大限に活かすことができますか？</p><p>オープンシークレットは、私たちが完全な自己決定権を持っているということです。それは私たちに与えられているわけではなく、最も全体主義的な独裁者でさえもそれを取り除くことができないからです。 しかし、自分たちのために行動し始めると、私たちは自由を確保しようとしている施設と葛藤します。</p>'
        image_name: self
        image_alt: shadow of a person climbing over a barbed-wire fence
      answering:
        left_text_html: 始めて<br /><span class="bold">答える<br />自分自身</span>
        right_text_html: <p>マネージャーと税務当局は個人的責任について語ることが大好きです。 しかし、私たちが私たちの行動全般について完全な責任を負っていれば、最初は指示に従っていますか？</p><p>悪意のある人よりも服従によって、より多くの害が歴史を通じて行われてきました。 世界のすべての軍隊の武器は、他者に引き渡す意思の物理的な現れです。 あなたが戦争、大虐殺、または抑圧に貢献しないことを確かめたいなら、最初のステップは、命令に従うことをやめることです。</p><p>それはあなたの価値にもつながります。 無数の支配者やルールブックは、あなたの疑いのない提出を要求します。 しかし、たとえあなたが神やドグマにあなたの意思決定の責任を譲り渡したいとしても、それはどのようなものになるかあなたはどのように決めますか？ それと同じように、あなたはそれらの間で選択しなければならない人です。 通常、人々は最もよく知られているか便利であるかに応じてこの選択をします。</p><p>私たちは、私たちの信念と意思決定に不可避的に責任があります。 指揮官や戒めよりも自分自身に答えると、まだ葛藤に陥っているかもしれませんが、少なくとも私たちは自分たちの任務を遂行し、他人の議題のために不必要に悲劇を癒すわけではありません。</p>
        image_name: answering
        image_alt: 1968 Olympics Black Power salute raised by the African-American athletes Tommie Smith and John Carlos during their medal ceremony at the 1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned to face their flags and hear the American national anthem, they each raised a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: 皮切りに権<br /><span class="bold">威じゃなくて、 <br />力を見つける</span>
        right_text_html: '<p>労働を行う労働者には力があります。 何をするべきかを教える上司は権限を持っています。 ビルを維持しているテナントには力があります。 行為の名義人である家主は権限を持っています。 川には力があります。 ダム許可権限を構築する許可。</p><p>力そのものを圧迫するものは何もない。 愛する人をケアし、自分を守り、紛争を解決し、鍼灸を行い、帆船を操縦し、台車で揺れ動く力は、多くの種類の力を解放することができます。 他人の自由を増やすあなたの能力を開発する方法もあります。 完全な可能性を達成しようとするすべての人は、すべての人に贈り物を提供します。</p><p>一方、他の人に対する権威は、彼らの権力を奪う。 そしてあなたが彼らから取ったもの、他の人があなたから取り去るでしょう。 権限は常に上記から得られます：</p><p class="inlinequote">兵士は大統領に答える将軍に服従し、大統領の権限を憲法から引き出す。<br />司祭は、司教、 教皇の司教、 神からの権威を引き出す聖書の教皇に答えます。<br />従業員は、 顧客にサービスを提供するオーナーに応答し、その権限はドルに由来します。<br />警察官は、 法律の権限を派生した治安判事が署名した令状を実行し、</p><p>人間性、白さ、財産 - これらすべてのピラミッドの頂上に、私たちは独裁者、ただ社会的構成要素、人類を催眠する幽霊を見いだすことさえありません。</p><p>この社会では、権力と権威が互いに結びついているため、われわれはそれをほとんど区別することができません。従順の恩恵のためだけに権力を得ることができます。 しかし、自由がなければ、権力は無価値です。</p>'
        image_name: power
        image_alt: a worker in a gold mine confronts soldier keeping guard and grabs his rifle by the barrel as a crowd of workers watch
      relationships:
        left_text_html: 皮切りに<br /><span class ="bold">信頼に基づいた関係</span>
        right_text_html: '<p>権威とは対照的に、信託センターは、それを受け取った人ではなく、それを与える人の手に力を与えます。 信頼を得た人は権限を必要としません。 誰かが信頼に値しない場合、彼は確かに権威に投資すべきではありません！ それでも、政治家やCEOよりも信頼できる人は誰ですか？</p><p>力不均衡が課されなければ、人々はお互いの満足感を争い、お互いの信頼を得るインセンティブがあります。 階層はこのインセンティブを取り除き、権限を持つ人が競合を抑制できるようにします。</p><p>最高のところでは、友情はお互いの自律性を尊重しながら互いをサポートし、挑戦する平等な団結です。 これは、 すべての関係を評価するためのかなり良い基準です。 市民権と違法性、財産と債務、法人や軍の指揮命令の下で、私たちに今課されている制約なしに、私たちは自由組合と共済に基づいて関係を再構築することができました。</p>'
        image_name: relationships
        image_alt: at night, lit by streetlights, young protestors in Turkey form a fire-brigade-line to transport cobblestones to the front lines of a conforntation with police
      reconciling:
        left_text_html: 皮切りに<br /><span class="bold">個人と全体を調和する</span>
        right_text_html: '<p>「あなたの権利は他の人の権利が始まるところで終わります。」その論理によれば、より多くの人々がいるほど、自由はより少なくなります。</p><p>しかし、自由は人権の小さなバブルではありません。 私たちは互いに簡単に区別することはできません。 あくびや笑いは伝染性があります。 熱意と絶望です。 私は、私の舌を巻いてくるクリシェ、私の頭に捉える歌、私が仲間と契約した気分で構成されています。 私は車を運転すると、あなたが呼吸する大気に汚染物質を放出します。 あなたが医薬品を使用するとき、彼らは誰もが飲む水にろ過します。 他の人が受け入れるシステムはあなたが暮らしていなければならないものですが、他の人がそれに挑戦するときには、現実を再交渉するチャンスがあります。 あなたの自由は私が始まるところで始まり、終わりで終わります。</p><p>私たちは離散した個人ではありません。 私たちの体は共生している数千の異なる種から成っています。閉鎖された要塞ではなく、栄養素と微生物が絶え間なく通過する進行中のプロセスです。 私たちは、何千もの種、私たちが吐き出すものを吸うコーンフィールドと共生しています。 群れのオオカミやカエルの夕食は、私たちの体のいずれかと同じように、個体的である。 我々は、理由のために自己推進する真空で行動しない。 宇宙の潮が私たちの中を突き進む。</p><p>言語は、それを共通に保持するためにのみコミュニケーションを行います。 アイデアや欲望のためにも同じことが言えます。私たちは私たちよりも大きいので、私たちはそれを伝えることができます。 私たち一人一人は、逆の力の混乱から成り立っています。そのすべては時間と空間を通って私たちを超えています。 これらのうちどれを栽培するかを決めるにあたって、私たちが遭遇するすべての人に何を育てるかを決定します。</p><p>自由は所有物でも財産でもない。 それは関係です。 それは外界から保護されることではなく、可能性を最大限にする方法で交差することです。 それは、私たち自身のためにコンセンサスを求めなければならないという意味ではありません。 中央集権的な力が合意を強制したり、紛争を勝利者全員の競争に変えることができない限り、紛争とコンセンサスの両方が拡大し、私たちを尊敬することができます。 しかし、世界を小さな枝に分けるのではなく、私たちの相互接続を最大限に活用しましょう。</p>'
        image_name: reconciling
        image_alt: kid hugging tree in forest, looking up into the canopy
      liberation:
        left_text_html: 皮切りに<br />解放<br />欲望
        right_text_html: '<p>この社会で成長しても、私たちの情熱さえも私たちのものではありません。 彼らは市場のトレッドミルで私たちを走らせ続けるために広告や宣伝の他の形で栽培されています。 教訓のおかげで、人々は長期的に彼らを悲惨なものにすることに拘束されていることをすることに対して、彼ら自身が非常に満足することができます。 私たちは苦しみに縛られており、私たちの喜びは封印です。</p><p>本当に自由であるためには、私たちは私たちの欲望を生み出すプロセスを支える必要があります。 解放は単に今日の欲望を満たすことを意味するのではなく、可能なことについての感覚を広げることを意味するので、私たちの欲求は、 それは、服従と競争の仕組みから解放された快楽を追求するために、私たちが執行、支配、保有する喜びから離れていくことを意味します。 あなたが中毒を壊したことがあるならば、あなたはあなたの欲望を変えることが何を意味するのかを知ることができます。</p>'
        image_name: liberation-ja
        image_alt: two protestors, adorned with gas masks and balaclavas, dance the tango together in the street
      revolt:
        left_text_html: 皮切りに<br /><span class="bold">反乱</span>
        right_text_html: '<p>ビッグトットは、一般的に、システマティックな問題、すなわち経済主義のためのユダヤ人の資本主義、景気後退のための移民、政治腐敗のために個々の政治家を責めるように特定のグループを責めている。 しかし問題はシステムそのものです。 誰が幹を握っても、彼らは同じ力の不均衡と軽度の不平等を生み出します。 問題は、壊れているのではなく、最初に機能しているということです。</p><p>私たちの敵は人間ではなく、お互いから、そして自分自身から、私たちを去らせるような制度やルーチンです。 私たちの間には私たちの間よりも多くの葛藤があります。 我々の友情と私たちの心を通って私たちの文明を走る同じ断線が走ります。 これは人々の間の衝突ではなく、さまざまな種類の関係、異なった生活様式の間です。 私たちが支配的な順序で私たちの役割を断ると、私たちはそれらの断線を開いて、他の人たちにも立ち入りを促します。</p><p>最善のことは、支配権を全面的に取り除くことです。詳細をより公正に管理するのではなく、誰が犯したのか、誰が耐え忍んでいるのかを切り分け、システムを改革して安定させることではありません。 抗議の要点は、より正当なルールや支配者を求めることではなく、自分の強さで行動し、他の人が同じことをするように励まし、当局が干渉しないようにすることである。 これは戦争の問題ではなく、軍事的な敵の間のバイナリの紛争ではなく、むしろ伝染性の不服従です。</p><p>他人の心と心が変わるのを待って、教育し、議論するだけでは不十分です。 アイデアが実際に表現されるまで、具体的な選択肢を持つ人々に直面するまで、会話は抽象的なままです。 ほとんどの人は理論的な議論から孤立しがちですが、何かが起こっているとき、賭け金が高く、反対側の間で有意義な違いが見られるときは、彼らは立場をとるでしょう。 私たちは全員一致、全世界の包括的な理解、正確な目的地への道案内、つまり別の道を歩む勇気を必要としません。</p>'
        image_name: revolt
        image_alt: A anonymous man stands in front of a column of tanks on June 5, 1989, the morning after the Chinese military had suppressed the Tiananmen Square protests of 1989 by force, who later became known as the Tank Man. The tanks manoeuvred to pass by the man, and he moved to continue to obstruct them, in something like a dance.
      control:
        left_text_html: 問題は<br /><span class="bold">コントロール</span>
        right_text_html: '<p>あなたが虐待的な関係にあるという兆候は何ですか？ 乱用者は、あなたの行動を制御したり、あなたの考えを指示しようとするかもしれません。 リソースへのアクセスをブロックまたは規制する。 あなたに対する脅威や暴力を使用する。 一定の監視下であなたを依存の位置に保つことができます。</p><p>これは、個々の虐待者の行動を記述しますが、IRS、NSA、および私たちの社会を支配する他の多くの機関にも適用されます。 実際にそれらのすべては、人類が警備され、管理され、管理される必要があるという考えに基づいています。</p><p>私たちに課された不均衡が大きいほど、それらを保存するためにはより多くの制御が必要です。 電源の連続体の一端では、無人運転は無人機で行われます。ドローンストライク、SWATチーム、単独拘束、人種プロファイルです。 もう一方の端では、社会のインフラストラクチャーに組み込まれた遍在して見えないもので、信用格付けと保険料を決定する方程式、統計が収集され都市計画に変わる方法、出会い系サイトとソーシャルメディアプラットフォームのアーキテクチャです。 NSAは私たちがオンラインで行っていることを監視しますが、ログイン時に何が表示されるかを決めるアルゴリズムとして、現実を十分にコントロールすることはできません。</p><p>人生の無限の可能性が1と0でコード化された選択肢の配列に縮小されると、私たちが生きているシステムと想像できる人生との間に摩擦はなくなります。なぜなら、私たちは完全な自由を達成するからです。その反対を完成させるでしょう。 自由はオプションの選択を意味するのではなく、質問を定式化することを意味します。</p>'
        image_name: control
        image_alt: a cop dressed in fancy riot gear leans out of his open patrol car door and uses a camcorder to record protestors who are not pictured
      hierarchy:
        left_text_html: 問題は<br /><span class="bold">階層</span>
        right_text_html: '<p>不平等を課すための多くの異なるメカニズムが存在する。 裁判所システムのように、中央の装置に依存するものもあります。 他の人たちは、善良な男の子のネットワークや性別の役割のように、より非公式に機能することができます。</p><p>これらのメカニズムのいくつかは、ほぼ完全に信用できませんでした。 何世紀にもわたって社会のための他の基盤は考えられていませんでしたが、王の神の権利を信じる者はほとんどいません。 他の人たちはまだ深く飢えているので、人がいなくても人生を想像することはできません。 財産権のない世界を描くことができるのは誰ですか？ しかし、これらはすべて社会的構造物です。それは本当のものですが、避けられないものです。 家主やCEOの存在は、もはや天皇の存在よりも自然、必要、有益ではありません。</p><p>これらのメカニズムはすべて一緒に発展し、お互いを補強します。 例えば、人種差別の歴史は、資本主義の歴史からは不可能です。植民地や奴隷制、労働者を分けた色彩のいずれも考えられず、世界の刑務所やシャンティタウンを誰が占めるかを決定します。 同様に、国家のインフラと社会の他の階層がなければ、個々の偏見が全身的な白人優位を執行することは決してできない。 ブラック・プレジデントがこれらの構造を支配することができるのは、ブラック・プレジデントがそれらを安定させるに過ぎないということです。ルールを正当化することは例外です。</p><p>別の言い方をすると、警察がいる限り、誰が嫌がらせをすると思いますか？ 刑務所がある限り、あなたは誰がそれらを埋めるだろうと思いますか？ 貧困が存在する限り、誰が貧困層になると思いますか？ 私たちが階層に基づいて社会で平等を達成できると信じることは、純粋です。 あなたはカードをシャッフルすることができますが、それはまだ同じデッキです。</p>'
        image_name: hierarchy
        image_alt: a mustachioed cop in riot gear wearing aviator sunglasses stands guard in fron of severl Ku Klux Klan members in full robes, one of whom carries a American flag
      borders:
        left_text_html: 問題は<br /><span class="bold">国境</span>
        right_text_html: '<p>外国の軍隊がこの土地に侵入し、木々を伐採し、川に毒を撒き、子どもたちに彼らに武装しないであろう彼らに忠誠を誓うように育ませたのであれば、 しかし地方自治体が同じことをしたとき、愛国者は容易に服従、税金、子供を授けます。</p><p>国境は私たちを守るものではなく、私たちを分けています。 最も民主的な政府でさえ、正当で違法な参加者と外部者の間のこの部門に基づいています。 古代アテネでは、有名な民主主義の発祥地であり、少数の男性だけが政治プロセスに含まれていました。 現代の民主主義の創始者は奴隷を所有していた。 市民権は、依然として米国内に含まれているものと除外されているものとの間に障壁を課し、数百万人の文書化されていない住民の生活を支えています。</p><p>自由主義的理想は、すべての世界が一つの広大な民主主義的プロジェクトに統合されるまで、包摂の枠を拡大することです。 しかし、不等式は構造自体にコード化されています。 この社会のすべてのレベルでは、数千の小さな境界が私たちを強力かつ無力なセキュリティチェックポイント、信用格付け、データベースパスワード、価格ブラケットに分けます。 排除を前提としていない、権力と正統性を集中化していない、ゲーテッド・コミュニティに対する共感を隔離していない、所属の形態が必要です。</p>'
        image_name: borders
        image_alt: a grouple of people sits upon a tall boundary fence they have climbed
      representation:
        left_text_html: 問題は<br /><span class="bold">代理</span>
        right_text_html: '<p>あなたはそれを守ることによってのみ力を得ることができます。 あなたはあなたの興味が彼らに作用することによってのみ学ぶことができます。 世界への影響力を発揮しようとするあらゆる努力が、代表者の仲介を通じて導かれなければならない、あるいは制度の議定書に翻訳されなければ、互いに疎外され、自分の可能性が失われます。 私たちの代理店のすべての側面は、私たちにとって認識不能で敵対的なものとして再現されます。 いつも私たちを失望させている政治家は、私たちが自分の人生でどれだけの力をあきらめているかを示すだけです。 警察の暴力は、私たちの近隣で起こることに対する個人的な責任を避けるという願望の暗い結果です。</p><p>デジタル時代に、すべての人が自分の公開イメージを管理するために自分の秘書として継続して働かなければならない時、私たちの非常に評判は、吸血鬼のように外部になっています。 私たちがお互いから隔離されていないと、多くのプロフェッショナルとソーシャル市場で自分たちを売るために競合すると、我々は自分たちのイメージで作られたゴールデンカーブをこれらのプロファイルに多くの時間とエネルギーを投資するでしょうか？</p><p>私たちは還元できません。 代表者も抽象も私たちのために立つことはできません。 人口を人口統計や生の経験からデータに還元する際に、私たちは世界で貴重でユニークなものすべてを見失います。 存在、即時性、お互いの直接的な接触、私たちの生活の直接的なコントロール - 代理人または代表者が提供できないもの - を必要とします。</p>'
        image_name: representation
        image_alt: a woman of asian ethnicity works as a mannequin factory stocking a shelves that are full of caucasian mannequin heads
      leaders:
        left_text_html: 問題は<br /><span class="bold">指導者</span>
        right_text_html: <p>リーダーシップは、グループの参加者の過半数が主導権を握ったり、行動を批判的に考えることができない社会的な障害です。私たちがエージェンシーを人の間の関係ではなく特定の個人の財産として理解している限り、私たちは常に指導者に依存し、その慈悲に従います。本当に模範的な指導者は、明らかに腐敗したほど危険であり、その評判のすべての資質は、リーダーシップそのものの正当性だけでなく、自分の地位や他人の尊敬を強化するだけです。</p><p>警察が抗議に出るとき、彼らの最初の質問は常に「誰が担当ですか？」 - リーダーシップが集団行動に不可欠ではなく、脆弱性を提示するからです。 コンキスタドーレスは、彼らがいわゆる新世界に到着したときに同じ質問をしました。答えがあったときはいつでも、何世紀にもわたって人口を抑圧するのに苦労しました。指導者がいる限り、彼は代理、置き換え、または人質にされることができます。最高レベルでは、リーダーに応じてアキレス腱があります。最悪の場合には、当局の利益と権力構造を、それに反対する人々の中に再現する。誰もが自分のアジェンダと自分の代理人の感覚を持っている方が良いです。</p>
        image_name: leaders
        image_alt: a portly politician talks into a bouquet of press microphones that surround him
      government:
        left_text_html: 問題は<br /><span class="bold">政府</span>
        right_text_html: '<p>政府は権利を約束するが、自由を取ることしかできない。権利の考え方は、権利を与えて保護する中心的な権限を意味します。しかし、国家が保証するほど強力なものは何でも、それは取り除くのに十分強力です。政府が1つの問題を解決する権限を与えることは、それがより多くの問題を生むための扉を開くだけです。そして、政府は薄い空気から電力を作り出すことはありません。それは、Rube Goldbergの表現機を使わずにはるかに効果的に使うことができる、彼らの力です。</p><p>最も自由な民主主義は、最も独裁的な独裁主義と同じ原則を共有している：力の使用を独占しようとする構造における権力と正統性の集中。この構造を運営する官僚が、王、大統領、または有権者に答えるかどうかは、ポイントの横にあるかどうか。法律、官僚制、警察は民主主義よりも古い。彼らは独裁政権のように民主主義で同じように機能します。唯一の違いは、誰が管理しているかについて投票できるので、たとえそれが私たちに対して使用されたとしても、それを私たちのものとみなすことです。</p><p>独裁政権は本質的に不安定です。あなたは世代全体を虐殺し、投獄し、洗脳することができ、彼らの子供たちは新たな自由のための闘いを発明するでしょう。しかし、すべての人に大多数の意志を仲間に押しつける機会を与えることを約束し、あなたはお互いにぴったり合うシステムの背後にあるすべてのものを一緒に得ることができます。人々が国家の強制的な制度を超えていると考える影響が大きくなればなるほど、それらの機関はもっと人気があります。おそらくこれは、なぜ世界的な民主主義の拡大が、資源と権力の分配における信じられない不平等と一致するのかを説明するでしょう。他の政府制度はこのような不安定な状況を安定させることができません。</p><p>権力が集中化されると、人々は自分の運命に影響を与えるために他の人より支配権を獲得しなければなりません。自治のための闘争は、政治的権力のためのコンテストに送られます。以前に平和的に共存していた人々の間の植民地支配国の内戦を目撃しましょう。権力を握っている者は、自分の人口や外国人に対する永続的な戦いをすることによってのみそれを保持することができます。国家警備隊はオークランドから配備されるためにイラクから戻されます。</p><p>どこに階層があるかは、電源を一元化するために階層構造が優先されます。より多くの小切手と残高をシステムに組み込むことは、保護のために保護する必要があることに頼ることを意味します。自らのゲームに吸い込まれることなく当局に力を入れる唯一の方法は、自律的に行​​動できる水平的なネットワークを開発することです。しかし、当局が私たちを真剣に受け入れるように強く力を入れている場合、私たちは、それがなければ問題を解決するのに十分強力です。</p><p>自由への道はありませんが、自由を通します。すべての代理店のための単一のボトルネックではなく、我々は力を行使する広範囲の会場が必要です。合法性の単一通貨ではなく、複数の物語のためのスペースが必要です。政府固有の強要の代わりに、自律性を促進する意思決定構造と、支配的な支配者を拘束する自衛の実践が必要です。</p>'
        image_name: government
        image_alt: large conference table at which world leaders are seated, surrounded by press and their minions, a summitt meeting with greek columns of marble and a traditional fresco in the dome above
      profit:
        left_text_html: 問題は<br /><span class="bold">利益</span>
        right_text_html: '<p>金は不平等を実現する理想的な仕組みです。それは抽象的です：それはすべてを表すことができるようです。それは普遍的です：他に何も共通していない人は、それを人生の事実として受け入れます。それは非個人的です。遺伝的特権とは異なり、ある人から別の人に瞬時に移譲することができます。それは流動的です。階層内での位置の変更が簡単になればなるほど、階層自体がより安定します。独裁者に反抗する多くの人々は、市場の権威を容易に受け入れる。</p><p>すべての価値が単一の楽器に集中すると、私たちの人生の回復不可能な瞬間であっても、抽象的な力の計算でトークンになり、意味がなくなります。経済的に定量化できないものはすべて道端にあります。生命は金銭的利益のための争奪戦になります：それぞれがすべてに対して、売る、または売られます。</p><p>利益を上げるためには、他の人と比べて社会の資源をより支配することを意味します。我々は一度にすべての利益を得ることはできません。一人が利益を得るためには、比例的に話すことで、他の人はレバレッジを失う必要があります。投資家が従業員の労働に利益を与えると、それは従業員が働くほど、その間の金銭的ギャップが広がることを意味します。</p><p>利益によって推進されるシステムは、富を集中するのと同じペースで貧困を生み出す。競争のプレッシャーは以前のシステムよりも速く革新を生みますが、歩行者を一度支配したステルス爆撃機は今や運転者やホームレスの人々を救います。そして、誰もが自分のために物事を達成するのではなく、利益を追求しなければならないので、このすべての労働の結果は悲惨なものになる可能性があります。気候変動は一連の災害の最新のものであり、最も強力な資本家でさえも停止するのに無力であった。実際、資本主義は、危機の救済のために起業家に報いるのではなく、それを現金化するためのものです。</p>'
        image_name: profit
        image_alt: a chauffeur holds open the door to a large Audi as a wealthy businessman exits a helicopter and proceeds across the helipad towards the car
      property:
        left_text_html: 問題は<br /><span class="bold">プロパティ</span>
        right_text_html: '<p>資本主義の基盤は財産権であり、我々は王と貴族から継承したもう一つの社会的構成物である。所有権の考え方は、土地や資源へのアクセスにおいて人為的な不均衡を強制するための暴力の使用を合法化しています。</p><p>一部の人々は、その財産は国なしで存在する可能性があると想像しています。しかし、財産権は中央権力を課す権限がなければ無意味です。中央権力が存在する限り、あなたのものは本当にありません。あなたが作るお金は、税金とインフレの影響を受ける州によって課されます。あなたの車のタイトルはDMVによって制御されます。あなたの家はあなたのものではなく、あなたに住宅ローンを与えた銀行に属しています。たとえあなたがそれを完全に所有していても、著名なドメインはいかなる行為よりも優先されます。</p><p>私たちにとって重要なことを守るためには何が必要でしょうか？政府は、彼らが私たちから取ったものによってのみ存在する。彼らは常に彼らが与えるよりも多くを取るでしょう。市場は私たちのフェローのために私たちに報酬を与えるだけであり、他の人たちは私たちを逃がすためのものです。唯一の本当の保険は私たちの社会関係です。私たちの安全を確かなものにするためには、自分たちを守ることができる相互扶助ネットワークが必要です。</p><p>お金や財産権がなければ、物との関係はお互いの関係によって決まるでしょう。今日、それはまったく逆です。お互いの関係は、物との関係によって決まります。財産をなくしても、あなたの所有物を失うことはありません。それは保安官や株式市場の暴落があなたが依存しているものを取り除くことができないことを意味するでしょう。官僚主義に答える代わりに、私たちは人間の必要から始めるでしょう。お互いを活用するのではなく、相互依存の利点を追求します。</p><p>凶悪犯の最悪の恐怖は、財産のない社会です。それがなければ、彼は尊敬を受けるだけです。お金がなければ、人々は他人を賄うことができるものではなく、他人の生活に貢献するものとして価値があります。利益がなければ、すべての努力はそれ自身の報酬でなければならないので、無意味なまたは破壊的な活動のインセンティブはありません。生涯情熱、友情、寛大さの中で本当に重要なことは豊富にあります。このラットレースでは、私たちを罠に陥れるほどの希少性を課すために、警察や財産検査員たちの軍団が必要です</p>'
        image_name: property
        image_alt: an abandoned building, now occupied, with protest banners in the window, being used as community organizing location
      lastcrime:
        left_text_html: <span class="bold">最後の犯罪</span>
        right_text_html: '<p>すべての秩序は、前の秩序に反する犯罪、すなわちそれを解消した犯罪に基づいています。 その後、新しい注文は合法的であると認識されるようになり、人々はそれを当然受け入れ始める。 米国の創設犯罪はイングランド王の権威に対する反乱でした。 来るべき社会の創設犯罪は、もしこの世に生き残れば、今日の法律や制度を廃止するでしょう。</p><p>犯罪のカテゴリーには、社会の限界を超えているすべてのものがあります。 すべてのシステムは、組み込みや制御が不可能なすべてのものに悩まされています。 すべての命令には、それ自身の破壊の種が含まれています。</p><p>永遠に続くものはありません。 それは帝国や文明にもあてはまります。 しかし、これを置き換えることができますか？ 私たちは、人生の分裂を正当で違法、合法、犯罪、支配者、支配者にすることを前提としない命令を想像できますか？ 最後の犯罪は何ができますか？</p>'
        image_name: lastcrime
        image_alt: a protestor with his face concealed in the act of throwing a lit molotov cocktail during a protest, in front of a huge concrete wall
      anarchy:
        first_html: '<p><span class="green black">アナーキは</span>、秩序が強制されていない場合に起こることです。それは自由です：自分自身と私たちの関係を絶えず改革するプロセス。</p><p>自由に発生するプロセスや現象（熱帯雨林、お友達のサークル、あなた自身の身体）は、絶えず変化し続ける無秩序な調和です。一方、トップダウン制御は、制約や強要によってのみ維持することができる：高校留置室の不安定な規律、農薬や除草剤が無菌の遺伝子組換えトウモロコシを防御する工場農場、脆弱なヘゲモニー超大国。</p>'
        second_html: '<p><span class="pink black">アナーキスム</span>は誰もが自己決定を完了する権利があるという考えです。実際の人間のニーズや欲望よりも法律、政府、意思決定のプロセスは重要ではありません。人々は自由に相互の満足感との関係を形作り、彼らが適切と考えるように自分自身のために立ち上がるべきである。</p><p>アナキズムはドグマや青写真ではありません。民主主義のように、それだけが適用された場合、あるいは共産主義のように、遠く離れた将来に実現されるという目標が達成されていないと、おそらくうまくいくシステムではありません。それは私たちが今実践することができる演技と関連の方法です。どのような価値観のシステムや行動序列を参考にしても、それはどのように力を分配するのですか？</p>'
        third_html: '<p><span class="blue black">アナキスト</span>はすべての形態の階層に反対しています。通貨は、いくつかの手に力を集中し、すべての仕組みが、私たちの可能性から遠ざかります。 閉鎖されたシステムに対して、私たちは私たちの前に未知のものを、私たちの中には混乱しているので、私たちは自由にできる。</p>'
      outro:
        left_text_html: '<p>すべての異なる制度や仕組みが共通しているのを見ると、私たちの個人的な闘争も、私たちよりも大きなもの、つまり私たちをつなぐものの一部であることが明らかになります。 この結びつきに基づいて一緒になると、すべてが変わります。私たちの闘争だけでなく、代理店の感覚、喜びのための能力、私たちの生活に意味があるという感覚も変わります。 お互いを見つけるために必要なのは、別の論理に従って行動を開始することだけです。</p>'
        right_text_html: 何かを変更す <br/>る為、どこにで<br/>も開始
