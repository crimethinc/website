      intro:
        left_text_html: <p>اگر می توانستید  چیزی را تغییر دهید آن چیز چه بود؟ آیا باقی عمر خود را به  تعطیلات می رفتید؟ آیا جلوی سوخت های فسیلی را می گرفتید که محیط زیست را آلوده نکنند؟ آیا خواستار  جایگزینی سیاستمداران فعلی با افرادی معتمد و سالم بودید؟ بی شک هیچ چیز غیر واقعی تر از از این نیست که همه چیز را مثل قبل رها کنیم در حالی که انتظار نتیجه ای متفاوت را داریم. همه تلاش های فردی ما در جهت کسب منافع و عواطف، بازتابی از وخامت اوضاع دنیای امروز اند. می شود تمام عمر را صرف فرونشاندن این شعله ها که از هر کجا زبانه می کشند کرد. اما باید دانست که این شعله ها همه از یک جا بر می خیزند. هیچ  نسخه  و راه حل موضعی ای  برای این  مشکل وجود ندارد بلکه باید همه چیز را از نو بیاندیشیم .  بر اساس منطقی نو</p>
