      reconciling:
        left_text_html: با آشتی فرد<br />با کل آغاز<br />کنیم
        right_text_html: '<p> نقطه پایان حقوق یک فرد سرآغاز حقوق فردی دیگر است.بر اساس این منطق هر چه تعداد افراد بیشتر باشد آزادی کمتری وجود خواهد داشت. ولی باید دانست که آزادی حباب کوچکی نیست که تنها در برگیرنده حقوق فردی باشد. وجه تمایز میان ما آدم ها خیلی به آسانی قابل تمیز نیست. شور ٫ اشتیاق  و یاس همانند  خمیازه کشیدن و خندیدن مسری هستند. ما آمیزه ای هستیم از کلیشه هایی که به زبان می آوریم ٫ ترانه هایی که زیر لب زمزمه می کنیم و خلق و خویی که در نشست و برخواست با دوستانمان در ما پدیدار می شوند. وقتی منِ‌  نوعی رانندگی می کنم، هوایی را که تو تنفس می کنی آلوده می کنم و وقتی دیگری از کودهای شیمیایی استفاده می کند منابع آب آشامیدنی همگانی را می آلاید.  روشی که فقط مورد قبول یک عده باشد همیشه به ضرر عده ای دیگر است . اما وقتی افرادی یافت می شوند که این سیستم را به چالش بکشند٫ آن زمان شما هم می توانید باری دیگر در مورد حقوق و حقیقت خود وارد گفتگو بشوید. بدین صورت سرآغاز آزادی  من و تو و نقطه پایانش  یکسان خواهد بود و ما دیگر موجوداتی از هم گسسته و مجرد نیستیم . اندام ما متشکل از هزاران گونه مختلف از موجوداتی است که در همزیستی کامل با هم زندگی می کنند ، به جای این که   همچون دژهایی مستحکم وغیر قابل نفوذ عمل کنند ٫ فرایند هایی همیشه در جریانند که نه تنها مواد مغذی ، بلکه میکروب ها راهم پیوسته جابه جا می کنند. ما با هزاران گونه دیگر بر روی کره زمین همزیستی می کنیم  مزارع ذرت ،هوایی را که ما تنفس می کنیم استنشاق می کنند . یک گله گرگ و یا یک دسته قورباغه که آوایشان  شباهنگام طنین انداز می شود ٫ هر یک به مثابه موجودی اند که همچو اندام ما در همزیستی کامل با یکدیگر زندگی می کنند. ما در خلاء زندگی نمی کنیم که تنها با تکیه بر قوه تعقل و خود مختار عمل  کنیم ، بلکه امواج کیهانی در درون ما موج می زنند . از آن جایی  که زبان تنها وجه اشتراک ما به شمار می آید٫ آن  را در برقراری ارتباط به کار می بندیم    .    در مورد ایده ها و امیالمان هم همین گونه است:  ما می توانیم آن ها را به فعلیت در آوریم زیرا از ما بزرگ ترند. تک تک ما ازهرج و مرج نیروهای متضاد موجودیت پیدا کرده ایم. نیروهایی که فرای زمان و مکان وجود دارند.و ما آن ها را در رویارویی با افراد مختلف به گونه ای متفاوت به کار می بندیم        </p><p>آزادی با حق مالکیت و تملک سنخیتی ندارد. آزادی یک ارتباط است . آزادی متضمن مصونیت در برابر جهان  خارج نیست بلکه به معنای شبکه در هم تنیده ای از ارتباطات است که فرصت های جدیدی را به دست  می دهد. این بدان معنا نیست که ما باید در پی توافق باشیم . توافق و کشمکش می توانند اسباب سربلندی ما شوند، البته در صورتی که هیچ قدرت متمرکزی ای این امکان را نداشته باشد که به نفع خود توافقی را رقم بزند و یا کشمکشی را به نبرد قدرت بدل کند که در آن  هر آن کس که قدرت بیشتری دارد برنده نهایی باشد. به جای تبدیل دنیا به املاک و قطعه زمین های کوچک شخصی بیاییم به نحوی بهینه از برقراری ارتباطات انسانی بهره ببریم. </p>'
