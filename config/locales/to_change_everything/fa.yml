        right_text_html: '<p>افراد متعصب معمولا یک گروه خاص را باعث و بانی مشکلی سازمان یافته قلمداد می کنند ـ یهودیان را مسبب   نظام سرمایه داری مبتنی بر منفعت شخصی٫ مهاجران را مسبب رکود اقتصادی و به همین منوال ، سیاست مداران را  سبب  وجود فساد در عرصه سیاست می دانند. غافل از این که مشکل اصلی خود این نظام های اجتماعی هستند. فرقی نمی کند چه کسی زمام امور را در دست داشته باشد نتیجه همواره یکسان خواهد بود ـ همان نابرابری های قدرت و همان رسوایی ها. مشکل بر سر آن نیست که این نظام ها درست عمل نمی کنند بلکه ماهیتشان این است. دشمن اصلی ما انسان ها نیستند بلکه سازمان و عادت هایی هستند که ما را نسبت به خود و هم نوعانمان بیگانه می سازند نزاع های ما بیشتر ریشه در درون ما دارند تا اینکه از بیرون نشات بگیرند. همان گسل هایی  که در تمدن ما به چشم می خورند در دوستی ها و در درون قلب های ما نیز وجود دارند این کشمکشی میان افراد نیست بلکه نزاعی است که ریشه در تفاوت های فرهنگی و سبک های متفاوت زندگی هایمان دارد زمانی که ما از قبول نقش های غالبمان سر باز می زنیم این گسست  ها بیشتر شده و دیگران را بر این می دارند که فاصله شان را با ما حفظ کنند .بهترین راه شاید این باشد که سلطه طلبی را کاملا از میان برداریم ٫ نه اینکه  فکر کنیم با ایجاد تغییراتی بنیادی و انجام اصلاحات در این  نظام می توانیم اوضاع حاکم را سروسامان ببخشیم . هدف ما از برپایی اعتراضات این نیست که حمایتمان را از حاکمی جدید نشان دهیم و یا این که خواستار قوانین دست و پا گیر بیشتر باشیم بلکه می خواهیم بگوییم که ما با تکیه بر نقاط قوت مان به طور مستقل عمل کنیم و از این طریق می خواهیم دیگران را هم بر آن داریم که به همین نحو عمل کنند و سعی داریم که دست مراکز اعمال قدرت را از تسلط بر زندگی هایمان کوتاه کنیم این به معنای جنگ افروزی ( یااعلام جنگ میان دو قطب نظامی ) نیست بلکه هدف پرهیز از فرمانبرداریی کورکورانه و همه گیر است  اطلاع رسانی ٫ آموزش و بحث و گفتگو به تنهایی نمی توانند این مشکل را از میان بردارند. تا زمانی که به  این ایده ها جامع عمل نپوشانیم نمی توانیم امید به تغییری همه جانبه و اساسی داشته باشیم              .          </p><p> بسیاری از افراد ترجیح می دهند ازبحث های تئوری محض اجتناب کنند اما زمانی که قضیه سود مالی به  میان می آید و وقتی این افراد می بینند که از اختلافات میان دو طرف می توانند نفعی ببرنند آن وقت است که  سریع وارد معرکه شده و موضع گیری می کنند. ما لزوما نباید با هم اتفاق نظر داشته باشیم . ما نیازمند این نیستیم که به درکی یکسان از جهان پیرامون مان برسیم و یا این که مسیر یکسانی را برای رسیدن به مقصدی خاص طی کنیم . فقط همین کافی خواهد بود که جرات قدم گذاشتن در مسیر های متفاوت را داشته باشیم  </p>'
