        right_text_html: '<p>شالوده نظام سرمایه داری مبتنی بر حقوق مالکیت است. ساختار اجتماعی دیگری که از پادشاهان و اشراف  زاده گان به ما رسیده است . املاک امروزه با سرعت بیشتری بین افراد دست به دست می شود ولی مفهوم اصلی آن همچون قبل است . ایده حق مالکیت اعمال خشونت برای تقویت نابرابرای های ساختگی در جهت دسترسی به منابع را به امری عادی و مشروع بدل کرده است  </p><p> که قوانین مالکیت در نبود یک قدرت متمرکز مرکزی  بی معنا خواهند بود. مادامی که یک حکومت مرکزی وجود داشته باشد ما نمی توانیم مالکان حقیقی اموال خود باشیم . پولی را که ما به دست می آوریم از سوی حکومت ضرب شده و مشمول مالیات و تورم می شود. نام وسیله نقلیه ما در اداره حمل و نقل ثبت می شود. خانه هایمان از آن ما نیستند بلکه به بانک تعلق دارند که برای خریدشان به ما وام می دهند و حتی اگر صاحب خانه خود هم باشیم حق حکومت برای استفاده از اموال خصوصی در جهت استفاده عمومی می تواند هر زمانی این حق را از ما سلب کنند             </p><p>برای حفاظت از چیزهایی که برایمان اهمیت دارند چه کاری از دستمان ساخته است ؟ دولت ها تنها به موجب آنچه از ما می ستانند پا بر جا هستند. آنها همواره بیشتر از آنچه در اختیارمان قرار می دهند٫ از ما می گیرند. بازار به ما برای سرکیسه کردن هم دیگر پاداش می دهد. تنها تضمین حقیقی در بطن روابط ما نهفته است: اگر بخواهیم نسبت به امنیت خود اطمینان پیدا کنیم٫ نیاز به ایجاد شبکه های کمک رسانی متقابل برای دفاع از خود داریم. در نبود قوانین مربوط به مالکیت و واحد پول ٫ ارتباط ما با چیز ها بر مبنای روابط میان  خودمان معنا پیدا خواهد کرد اما امروزه این رابطه کاملا بر عکس است: روابط مان بر اساس ارتباط مان با چیزهای موجود در پیرامونمان است. دوری گزیدن از مسایل مربوط به حق مالکیت به معنای از دست دادن اموالمان نیست بلکه به این معناست که هیچ مامور مالیاتی و یا سقوط ارزش سهام نمی تواند دارایی هایمان را از ما بستانند.      </p><p>به جای پاسخگویی به  بروکراسی، ما می توانیم از نیازهای حقیقی بشریت آغاز کنیم و به جای  سو استفاده از یک دیگرمی توانیم در پی منافع جمعی باشیم</p><p>بدترین کابوس یک فرد پست و رذل تصور جامعه ای بدون حقوق مالکیت است زیرا بدون چنین قوانینی او می تواند احترامی که شایستگیش را دارد به دست آورد. در نبود پول٫ ارزش انسان ها مبتنی بر همدلی و همراهیشان با همنوعان خود خواهد بود نه  به خاطر کسب آن از طریق رشوه. در نبود نفع شخصی، هر تلاشی خود عین پاداش خواهد بود و در نتیجه هیچ انگیزه ای برای انجام کاری  ویرانگر و بی معنا  وجود نخواهد داشت. مفاهیمی همچون عشق ٫همدمی و سخاوتمندی که از اهمیت خاصی برخوردارند به راحتی  در دسترس همگان هستند  اما امروز برای  نابودیشان سپاهی از پلیس یا ماموران اموال و دارایی و غیره اجیر شده اند.   </p>'
