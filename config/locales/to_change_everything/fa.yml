        right_text_html: '<p> اگر ارتش بیگانه ای به مرز و بوم ما تعرض کند ٫درخت ها را از بین ببرد ٫ رودخانه ها را آلوده کند و فرزندانمان را وادار به فرمانبرداری کند چه کسی به مبارزه و دفاع از سرزمینش بر نخواهد خواست؟ اما حالا  زمانی که دولت  همان بلاها را  بر سرمان می آورد، میهن پرستان متعصب، کورکورانه به حمایت از دولت پرداخته   و نه تنها سرمایه شان بلکه فرزندانشان را هم تسلیم می کنند .مرزها نمی توانند از ما حفاظت کنند بلکه تنها ما را از هم دور می کنند و ما را سرگرم تنش های بی خود و بی جهت کرده و از تفاوت ها و مشکلات واقعی غافل می کنند. حتی دموکرات ترین دولت ها هم بر همین تفاوت ها و اختلافات غیر واقعی میان ملت ها برپا شده اند. در آتن پایتخت یونان باستان ٫ محل پیدایش دموکراسی ٫ تنها کسر کوچکی از مردم در زمره  سیاستمداران قرار داشتند . پدران و پایه گذاران دموکراسی مدرن خود برندگان بسیاری را در اختیار داشتند مسایل مربوط به حقوق شهروندی در امریکا همچنان پررنگ بوده که زندگی میلیون ها نفر را تحت شعاع قرار داده است ایده آل رهایی بخش این است که این فاصله ها و مرزها برچیده شوند تا اینکه روزی تمامی جهان یکی شده و به تمامیتی دموکراتیک بدل شود اما مساله اینجاست که نابرابری در عمق چنین پروژه هایی قرار دارد. در سطوح مختلف جوامع امروزی هزاران مرز ناپیدا و کوچکی وجود دارند که بین ما فاصله ایجاد  کرده و به قرارگیری ما در دو دسته مقتدر و بی قدرت می انجامد: ایستگاه های بازرسی ٫ رتبه اعتبار مالی٫ کلمات عبور برای دسترسی به پایگاه های اطلاعات ٫ توان خریدو غیره. ما نیازمند گونه دیگری از حس تعلق هستیم که مبتنی بر اصل حذف و محرومیت فرد و یا گروهی نباشد  و سبب تمرکز  قدرت در دست عده ای خاص و مشروعیت شان نشود و این که حس همدلی  فقط مختص اجتماعات محدودی نباشد </p>'
