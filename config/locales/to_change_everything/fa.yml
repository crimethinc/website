شه به ریشه خودمان زده ایم و خود خواسته در مسیری که به سلب کامل  آزادی مان می انجامد قدم نهاده ایم. آزادی این نیست که از میان گزیده های موجود یکی را برگزینیم بلکه آزادی واقعی آن زمانی است که به طرح سوال بپردازیم </p>'
