        right_text_html: '<p>شما زمانی قدرت دارید که بدانید چگونه باید آن را به کار ببندید. تنها زمانی به درک حقیقی از علایق تان  دست پیدا می کنید که بدانید چگونه بر اساس شان عمل کنید .هنگامی که تمامی تلاش هایمان برای تاثیر گذاری و اعمال نفوذ باید تنها با تکیه بر میانجی گری نمایندگانمان و یا از کانال تشریفات سازمانی به ثمر بنشیند٫ ما با یکدیگر بیگانه تر و از توانایی های و قابلیت های درونی مان دور خواهیم شد . هر جنبه چنین   سازو کاری که ما به دوام و ثمر بخشی اش امید بسته ایم ، طی زمان به صورت پدیده ای غریب و نا آشنا  نمود پیدا می کند که موجودیت ما را به مخاطره می اندازد . سیاستمداران  که همواره ما را ناامید می کنند تنها به ما یاد آور می شوند که چه بهای سنگینی را پرداخته ایم و تا به چه اندازه از حقوق خود را به آنها تسلیم کرده ایم. خشونت پلیس پیامد تاریکِ عدم تمایل ما به مسولیت پذیری در قبال آن چه در پیرامونمان به  وقوع می پیوندد است. در عصر فناوری که هر فردی تنها در صدد بهتر کردن  تصویر بیرونی خود است ٫  شهرت جنبه ای ظاهری پیدا کرده و این مشکل مثل خوره به جان بشر افتاده است. اگر ما از یکدیگر جدا نمی افتادیم که برای اثبات خود درسطوح حرفه ای و کارزار اجتماع مجبور به رقابتی تنگاتنگ با هم باشیم چه بسا   می توانستیم انرژی و زمان بیشتری را صرف شناخت خود و دیگران کنیم . ما انسان ها موجوداتی قابل تقلیل به تعدادی نماینده که بتوانند بیانگر موجودیت ما باشند٫ نیستیم . تبدیل انسان ها به یک سری داده های خام  آماری و یا اعداد و ارقام تنها سبب می شود که ما از هر چیز با ارزش و گرانبهایی که در این جهان وجود  دارند غافل شویم ما باید آگاه تر عمل کنیم و کوشش کنیم با یک دیگر بیشتر ارتباط برقرار کنیم آن هم بی واسطه. همچنین باید زمام امور زندگی مان را خود به دست بگیریم وخود را بی نیاز از هر گونه نماینده و یا واسطه ای کنیم </p>'
