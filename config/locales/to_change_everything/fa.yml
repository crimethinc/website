      answering:
        left_text_html: با پاسخگویی به خود آغاز کنیم
        right_text_html: <p>مدیران و مالیات بگیران خیلی دوست دارند از حس مسولیت پذیری و وظیفه شناسی صحبت کنند.اما سوال اینجاست که اگر قرار باشد ما به واقع مسولیت پذیر و وظیفه شناس باشیم ، لزوما باید از دستورات آن ها پیروی  کنیم؟ تاریخ نشان داده که اطاعت، زیان های بیشتری به ما زده است تا سر پیچی.انبار مهمات ارتش ها را نگاه کنید. این ها شواهد روشن و حاضر ترس از دیگران در دنیای ما هستند.اگر می خواهید اطمینان پیدا کنید که  با جنگ - نسل کشی یا  فشار مواجه نمی شوید هرگز اطلاعت نکنید.نه تنها در زندگی بلکه  در مورد ارزش هایتان نیز همین گونه  باشید.این همه فرمانده و کتاب های قانون از شما  سرسپردگی بی چون و چرا را می خواهند. اگر هم بخواهید مسولیت تصمیم هایتان را بر گردن یک خدا یا  باور بگذارید، چگونه و از کجا انتخابش می کنید؟ چه قبول داشته باشید چه نه ! در همین قدم اول این شمایید که تصمیم می گیرید کدام یک را انتخاب کنید. معمولا  مردم  دم دستی ترین یا آشنا ترین را انتخاب می کنند. در هر حال  مسول بودن ما در برابر این باور ها و انتخاب ها غیر قابل انکار است.حتی اگر به جای فرماندگان یا  فرمان ها به خودمان پاسخگو باشیم،باز چالشی یا کشمکشی را پیش رو داریم.اما دست کم آن موقع می دانیم که در جهت  باور و اعتقاد خودمان است که قدم بر میداریم و نه در جهت اطاعت از فرمان یا راه عده ای دیگر. </p>
