        right_text_html: '<p>   در چنین جامعه ای علایقمان دیگر از آن ما نیست بلکه متاثر از تبلیغاتی است که سعی دارند توجه ما را  همواره بر بازار متمرکز کرده و ما را به سوی مصرف گرایی هر چه بیشتر سوق می دهد. به صدقه سری شیوه های  مدرن تلقین و اغوای عموم ٫ می توان گفت که افراد از عملکرد خود و این شیوه زندگی کاملا خرسند هستند٫ سبک زندگی ای که در نهایت به تیره بختی آن ها می انجامد. ما در پنجه مصیبت هایمان که نتیجه امیال مان است  گرفتار شده ایم . برای تجربه آزادی واقعی ما باید در پی شیوه ای در جهت خنثی سازی مکانیسم هایی که مولد چنین امیالی هستند باشیم. رهایی به معنای تحقق بخشیدن به امیال و آرزوهای  لحظه ای و کنونی مان نیست بلکه  باید با درکی جامع و درست تر از امکانات موجود، توانایی تغییر امیالمان را در مسیر حقایقی که می خواهیم  رقم بزنیم داشته باشیم . به عبارتی دیگر باید از لذت هایی همچون  سرکوب گری٫ قدرت و تملک طلبی دوری کرده و در پی لذت هایی باشیم که ما را از نظام های فرمانبرداری و رقابت  طلبی می رهاند اگر بتوانیم خود را از غبضه این نظام های حاکم بر زندگی مان برهانیم آن گاه  می توانیم طعم واقعی تغییر امیال مان را بچشیم</p>'
