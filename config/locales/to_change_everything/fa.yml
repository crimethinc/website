        right_text_html: '<p>مکانیسم های متعددی برای اعمال نابرابری ها وجود دارند بعضی از این ها ارتباطی تنگاتنگ با نظام های متمرکز همچون دستگاه قضا دارند و برخی دیگر می توانند به شیوه ای غیر رسمی عمل کنند همچون مسائل مربوط به جنسیت و برخی شبکه های که از گروهی خاص حمایت کرده و اعضایشان  پیرو یک خط فکری   هستند .برخی از این مکانیسم ها امروزه دیگر اعتبار خود کاملا را از دست داده اند اگر چه در طی قرن ها ساز و کار و شالوده ای غیر از آن را برای جوامع انسانی نمی توان متصور شد. در عصر حاضر به ندرت می توان فردی را یافت که همچنان به حق الهی و مطلق پادشاهان باور داشته باشد . با این حال هنوز هم  افرادی هستند  که آن قدر این تفکر در درونشان ریشه دوانده و بر آنها مسلط شده که زندگی را بدون آن نمی توانند  تصور کنند. چه کسی می تواند جهانی عاری از حقوق تملک و مالکیت را در ذهن مجسم کند؟ اگرچه این ساز وکار های اجتماعی بر حقیقت زندگی ما مسلط شده اند٫اما این بدان معنا نیست که مارا از آن ها گریزی نیست. امروزه وجود ملاکان و مدیران اجرایی همانند وجود پادشاهان و امپراطوران دیگر پدیده ای طبیعی ٫ لازم و یا حتی سودمند به شمار نمی آید. تمامی این ساز و کارها به پشتوانه و از تاثیر متقابل یک دیگر بسط پیدا کرده و در جوامع کنونی ریشه دوانده اند . به عنوان نمونه نمی توان تاریخ نژادپرستی را از تاریخ سرمایه داری تفکیک کرد . اگر پدیده ای چون استعمارگری و برده داری و یا خطوط مربوط به مسائل نژادپرستی وجود نداشتند هیچ یک از این فجایع تاریخی به وقوع نمی پیوستند . پدیده نژادپرستی موضوعی است که تبعیض و نابرابری های مشهود در میان قشر کارگر را پدید آورده و متاسفانه هنوز هم تنها عامل تعیین کننده بر این  اصل هستند که چه کسانی راهی زندان ها شده و یا ساکن مناطق محروم و فقیر نشین جوامع امروزی هستند .همچنین در نبود زیر ساخت های دولت مدارانه و دیگراشکال هیرارشی٫ تعصبات فردی هیچگاه به تسلط و برتری سیستماتیک نژاد سفید پوست نمی انجامید.  تکیه زدن یک فرد سیاه پوست به کرسی ریاست جمهوری  نه تنها نمی تواند آغازگر تغییری باشد٫بلکه فقط به تثبیت و استقرار کامل این نابرابری ها کمک خواهد کرد هدف است که وسیله را توجیه می کند به عبارتی دیگر فکر می کنید چه کسانی  مورد آزارو اذیت پلیس قرار می گیرند؟  فکر می کنید چه کسانی به زندان فرستاده می شوند؟ فکر می کنید چه کسانی محکوم به دست و پنجه نرم کردن با فقر هستند؟ بسیار ساده انگارانه خواهد بود اگر در جامعه ای مبتنی بر هیرارشی در پی برابری  وعدالت باشیم. بله می توانیم ورق هایمان را بر بزنیم ولی خوب مساله این است که ورق ها همان ورق ها هستند                  </p>'
