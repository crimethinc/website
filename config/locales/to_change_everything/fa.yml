        right_text_html: '<p> هر گونه نظمی می تواند از دیدگاه نظام حاکم به عنوان مصداق جرم تلقی شود. جنایتی که آن را به طور کامل از بین خواهد برد و   سپس نظم جدید جای قبلی را گرفته و به عنوان نظامی مشروع  از سوی مردم پذیرفته می شود . جنایت اساسی ایالت متحده امریکا زمانی بود که ضد پادشاه انگلیس قیام کرد و  ثمره جرمی که امروز مرتکب می شویم جامعه ای  است که در آینده شکل خواهد گرفت- اگر ما بتوانیم از این نظام گذر کنیم - خواهیم توانست از قوانین و سازو کارهای امروزی رهایی  یابیم. مقوله جرم هر آنچه را که ـ چه خوب و یا چه بد ـ در مرز بندی های جامعه نمی گنجد٫ در بر می گیرد. هر سیستمی مملو از تمامی آن چیزهایی است که نمی توان تحت کنترل قرار داده  یا به کار بست. هر نظمی حامل بذر های نابودی خود است. هیچ چیزی ابدی نیست و این در مورد تمامی امپراتوری ها و تمدن ها صدق می کند. ولی سوال در این است که جایگزین این نظام حاکم چه خواهد بود؟ آیا ما می توانیم نظمی را متصور شویم که مبتنی بر تقسیم بندی های حاضر نباشد: تقسیم بندی هایی همچون مشروع و غیر مشروع٫ قانون و جنایت ٫ حاکمان و رعیت و... آخرین جرم چه خواهد بود؟    </p>'
