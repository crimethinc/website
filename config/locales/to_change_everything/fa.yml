        right_text_html: "<p> کارگرانی که کار را به انجام می رسانند ٫ قدرت دارند . کارفرمایانی که به آنها دستورات را دیکته می کنند ٫ سردمداران حکومت. اجاره نشینانی که چراغ خانه ها را روشن نگاه می دارند ٫ قدرت دارند. ملاکانی که نامشان بر سند ملک خودنمایی می کند صاحبان حکومت. رودخانه قدرت دارد ٫ ساختن سد مستلزم کسب اجازه از حکومت است. قدرت به خودی خود سرکوب گر نیست. بسیاری از گونه های قدرت می توانند رهایی بخش باشند همچون قدرت مراقبت وتوجه به کسانی که دوست شان دارید٫ قدرت دفاع از خود و حل و فصل اختلافات ٫ قدرت اجرای طب سوزنی و یا قدرت بندبازی. این ها راه هایی  است برای پرورش قابلیت هایتان که  اسباب آزادی دیگران را هم فراهم می آورند. هر کسی که در جهت شکوفایی غایت استعدادهای خود گام  بردارد هدیه ای به دیگری پیشکش می کند. صاحبان حکومت بر عکس قدرت را از افراد می ستانند.  این  گفته اینجا مصداق دارد که هر آنچه را که از دیگری بستانی ٫ روزی از تو ستانده خواهد شد. مکانیسم  حکومت همیشه ازبالا به پایین عمل می کند: سربازان از ژنرال ها اطاعت می کنند و آنها باید به رئیس جمهور پاسخ گو باشند و او هم مشروعیتش را از قانون اساسی کسب می کند. کشیش به اسقف پاسخگو است و اسقف به پاپ و او هم به کتاب مقدس که مشروعیتش را از خدا می گیرد.   کارمندان باید به کارفرمای خود پاسخگو باشند و او هم باید در خدمت ارباب رجوع  باشد که صاحبان ثروت اند  افسران پلیس مجریان احکامی اند که به امضای دادرسان درآمده اند   و آنها هم مشروعیت خود را از قانون می گیرند  مردانگی ٫ سفید پوستی و تملک ... در راس این هرم ها هیچ مستبدی به چشم نمی خورد. این ها همه ساختار های اجتماعی اند. ارواحی که انسان ها را تسخیر کرده اند     در چنین جوامعی قدرت و حکومت آنچنان در هم تنیده اند که نمی توان آنها را به راحتی از هم تمیز داد   ما تنها در ازای فرمانبرداری بی چون و چرا قادر به کسب قدرت خواهیم بود . در حالی که قدرت بدون آزادی پوچ و بی اساس است </p>"
