      self:
        left_text_html: ‫اول با تعیین‬<br />‫سرنوشت خود‬
        right_text_html:  <p> شبح فریبنده رهایی  هنوز  دنیا را در تسخیر خود دارد. به ما وعده  تعیین کامل سرنوشت خود داده شده است همه قوانین در جوامع بشری به آن بشارت داده اند. اگر حق تعیین سرنوشت خودتان را داشتید، همین الان چه می کردید؟ فکر کنید اگر می توانستید همه چیز را خودتان تعیین کنید. دوستانتان، روابطتان و تجاربی که می  توانستید کسب کنید. همه راه هایی که به زندگی تان معنی می بخشید.زمانی که  متولد شدید انگار که هیچ محدودیتی در دستیابی به امکانات در آینده وجود نداشت.شما چهره ای از  امکانِ ناب بودید  . معمولا بشر هیچ گاه این رویا را کنار نمی گذارد. تنها در لحظاتی انگشت شمار مثل لحظه عاشق شدن یا در سفری به نقطه ای دور  یا چیزی شبیه به این است که این احساس شعف  رویایی به ما دست می دهد که زندگی چه زیبا می توانست باشد؟ چقدر در محیط پیرامونتان تاثیر دارید؟ اوقات تان را چگونه می گذرانید؟ موسساتی که شما را  بر اساس میزان گوش به فرمان بودنتان ارزیابی می کنند،اقتصادی که شما را بر اساس میزان سود رسانی تان طبقه بندی  می کند،ارتش ها یی که از هر راهی سعی می کنند به ما بقبولانند که بهترین راه  مفید واقع شدن  همانا پشتیبانی از آن هاست و … آیا اینان می گذارند که شما زندگی خودتان را داشته باشید؟ حقیقت پنهان این است که همه ما  حق  کامل تعیین .سرنوشت مان را داریم.نه از آن روی که دولت ها آن را  به ما اعطا کرده اند بل از آن روی که  حتی قوی ترین دولت ها و نیرو های تمامیت طلب دنیا هم نمی توانند آن را از ما  سلب کنند.اما مشکل اینجاست که از لحظه ای که در جهت خواست خود قدم بر می داریم کلنجار میان ما و همه این موسسات که مثلا وظیفه حفاظت از این آزادی را دارند شروع می شود.</p>
