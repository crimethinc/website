      government:
        left_text_html: مشکل اصلی وجود دولت ها است
        right_text_html: '<p>دولت ها از حقوق سخن می رانند ولی آنها تنها می توانند آزادی ها را سلب کنند. ایده حق و حقوق اشاره بر یک قدرت مرکزی دارد که مسول اهدا و پاسداری از این حقوق است. با این حال نباید فراموش کنیم که هر آن چه را که دولت قادر به تضمینش هست ٫ قدرت ستاندنش را هم داراست. دادن اختیار تام به دولت ها برای حل و فصل مشکلات تنها منجر به پیدایش معضلات بیشتر می شود. دولت ها به خودی خود قدرتمند نیستند بلکه این قدرت ما است که آنها به کار می بندند. در ازای تسلیم قدرت مان به دولت ها ٫ می توانیم آن راچه بسا به شیوه ای موثر تر از سازو کار های پیچیده  واسطه ها ( دولت ها) به کار گیریم</p><p>حتی آزادیبخش ترین دولت های دموکرات هم  همانند دولت های مستبد و خودکامه بر یک اصل استوارند و آن تمرکز قدرت و مشروعیت دادن به تشکیلاتی است که در صدد انحصاری کردن قدرت سرکوب گری و توسل به زور است. اهمیتی ندارد که کارکنان و مامورانی که چرخ های سازمان های دولتی را به حرکت در می آورند خدمتگزاران یک پادشاه ٫رییس جمهور و یا هر کسی باشند که نامش از جعبه های رای بیرون می آید. قوانین ٫ کاغذ بازی و پلیس خیلی زودتر از دموکراسی وجود داشته اند و از اینرو کارکردشان در نظامی دموکراتیک و دیکتاتور یکسان است اما تنها تفاوتش این است که در اولی ما این ساز و کارها را از آن خود می دانیم  چون با رای خود تعیین می کنیم که چه کسی در مسند امور قرار گیرد ٫ حتی اگر این قوانین بر ضد ما به کار گرفته شوند</p><p>نظام های دیکتاتوری ذاتا آسیب پذیر و متزلزل اند: در چنین حکومت هایی متصدیان امور دست به هر کاری می توانند بزنند. از قتل عام و زندانی کردن افراد گرفته تا شستشوی مغزی چندین و چند نسل ؛ در نتیجه فرزندان همین نظام ها برای مقابله با این سازو کارهای خصمانه و وحشیانه از نو به پا خواسته و درصدد بازپس گیری آزادی از دسته رفته شان بر می آیند و این  کشمکش چرخه ای بی پایان خواهد بود. نظامی که در ابتدا وعده اعمال رای اکثریت را به افراد می دهد و به این وسیله افراد را به  بهانه پشتیبانی  از ساز و کاری دیگر گرد هم می آورد٫ دگر باره آنها را در مقابل هم قرار می دهد. هر چه افراد بر این باور باشند که تاثیر و نفوذ بیشتری در این موسسات سرکوب گر و قهری دولتی دارند آنها محبوبیت بیشتری پیدا می کنند</p><p> شاید این به خوبی بیانگر این مساله باشد که چگونه بسط دموکراسی در جهان با توضیع نابرابری قدرت ومنابع طبیعی منطبق است. هیچ نظام دولتی دیگری نمی توانست  منجر به تثبیت چنین وضعیت ناپایدار و متزلزلی شود</p><p> زمانی که قدرت در دست عده ای خاص متمرکز شود افراد تسلط بر سرنوشت و بقا خود به ناچار باید به قلمرو دیگری تعرض کنند. نزاع بر سر استقلال طلبی به کشمکش های سیاسی و بازی قدرت بدل شده. به  بطور نمونه می شود به جنگ های داخلی در میان ملت های پسااستعماری اشاره کرد٫ ملتی که قبل وقوع این جنگ ها در صلح و آرامش در کنار یکدیگر زندگی می کردند. آنانی که در راس قدرت هستند تنها می توانند با ایجاد تفرقه و نزاع همیشگی درمیان ملت های خود و ایجاد جنگ در میان دیگر ملت ها دوام یابند. گارد ملی از عراق خارج شد تا در اوکلند مردم را سرکوب کند</p><p>هر جایی که هیرارشی وجود داشته باشد همیشه به نفع آنهایی که در راس هرم قرار دارند عمل می کند تا اینکه قدرت همواره در دست عده ای خاص باقی بماند .ایجاد ایستگاه های بازرسی و برقراری نظم و ثبات بیشتر همه به خاطر مهار  ما و داوم و بقای خود این نظام هاست . تنها راه اعمال فشار بر دولت بدون افتادن در دام این بازی ایجاد شبکه های ارتباطی افقی خواهد بود که بتوانند مستقلانه عمل کنند. با این وجود اگر ما آن قدر قدرت داشته باشیم که بتوانیم حکومت ها را بر آن داریم که ما را جدی بگیرنند٫ آنگاه خواهیم توانست بدون وجود آنها مشکلات خود را از میان برداریم . دستیابی به آزادی تنها از طریق خود آزادی میسر خواهد بود. ما برای قدرتمند بودن نیاز به آزمودن راه های متعددی داریم نه این که تنها به کوره راهی دل خوش کنیم و به جای این که تنها به یک نوع مشروعیت بسنده کنیم ٫باید راه را برای روایت های دیگری هم باز بگذاریم در ازای اجبار و قهر که به طور ذاتی در بطن همه دولت ها وجود دارد٫ ما نیازمند شیوه هایی متفکرانه برای حفاظت از خود و ایجاد خود مختاری هستیم تا بتوانیم خود را از چنگ این به اصطلاح حاکمان برهانیم</p>'
