        left_text_html: این رهبران<br />هستند که<br />مشکلات را<br />می آفرینند
        right_text_html: <p>رهبری یک ناهنجاری و آشفتگی اجتماعی به شمار می آید و این بدان دلیل است که اکثر بازیگران این عرصه  فاقد ابتکار عمل و نگاهی انتقادی نسبت به اقدامات خود هستند . مادامی که ما ساز و کار یک جامعه را فقط  مبتنی بر عملکرد عده ای خاص نه روابط میان افراد بدانیم همواره نیازمند رهبرو مفتش  خواهیم بود. رهبران خوب به همان اندازه رهبران بد خطرناک هستند و این بدان خاطر است که تمامی ویژگی  های ستودنی شان تنها به مشروعیت و محکم شدن جایگاهشان می انجامد. زمانی که پلیس در محل تظاهرات حضور پیدا می کند اولین سوالی که مطرح می کند این است که «اینجا چه کسی مسول است؟» این معنایش این نیست که وجود عنصر رهبری در اقدامات جمعی ضروری است بلکه این به این خاطر است که وجود چنین عنصری خود عامل آسیب پذیری است . فاتحان اسپانیایی هم اولین باری که قدم بر خاک امریکا ( جهان به  اصطلاح نوین ) گذاشتند همین سوال را مطرح کردند چنانچه جواب سوال شان را تا به حال گرفته بودند دیگر نیاز نبود که قرن ها وقت خود را صرف سرکوب ملت ها کنند. مادامی که فردی به نام رهبر و راهنما وجود داشته باشد فرد دیگر می تواند به نیابت از او سخن رانده و یا که فرد دیگری جای او را اشغال کرده و یا حتی می تواند گروگان گرفته شود. در ایدآل ترین حالتش رهبران می توانند همانند پاشنه آشیل عمل کرده و در بدترین حالتش باز با توجه به نوع رهبرش ٫ این راهنمایان می توانند سبب پیدایش حرص و طمع قدرت طلبی و همان ساختار های سرکوب گر پیشین در جناح مخالف خود شوند. راه حل این است که هر کسی کار ها را خود به دست گرفته و بی نیاز از پیشرو به گونه ای مستقل عمل کند                                   </p>
