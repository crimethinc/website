      relationships:
        left_text_html: با پی ریزی  روابط مبتنی بر اعتماد متقابل آغاز کنیم
        right_text_html: '<p>بر خلاف حکومت ٫اعتماد قدرت را به کسانی می دهد که ایجادش می کنند نه آنانی که دریافتش می کنند. کسی که از اعتماد دیگری برخوردار است نیازمند حکومت نیست.  کسی که سزاوار اعتماد کردن نیست چرا باید در راس امور باشد؟ و حال ما به چه کسی بیش از سیاستمداران ٫ مدیران اجرایی و پلیس بی اعتمادیم؟ در نبود نابرابری  قدرت که از سوی حکومت بر ما تحمیل شده ٫افراد برای حل مشکلات و جلب اعتماد متقابل انگیزه دارند.       هیرارشی این انگیزه را از بین می برد و اسباب سرکوب گری را در اختیار صاحبان حکومت قرار می دهد  در بهترین حالت٫ روابط استوار بر دوستی میان افراد همسان می تواند راه حل نهایی باشد . زیرا که افراد با در نظر گیری حقوق فردی می توانند همدیگر را حمایت کرده و یا به چالش بکشند . این می تواند معیار بسیار خوبی برای ارزیابی روابطمان باشد . به دور از قید و بندهایی همچون مسائل مربوط به شهروند قانونی و غیرقانونی بودن ٫تملک و بدهی ٫ سلسله مراتب قدرت و نظامی که ما را به زانو درآورده ما می توانیم  دگرباره روابط مان را بر پایه اصولی همچون یاری به یک دیگر و مشارکت بسازیم   </p>'
