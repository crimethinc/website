        right_text_html: '<p> پول بهترین اهرم برای ایجاد نابرابری محسوب می شود و از آن جایی که موجودیتی انتزاعی دارد می تواند نماینده و بیانگر هرچیزی باشد . پول پدیده ای جهانی است و تمامی افراد در سراسر جهان٫ حتی اگر وجه اشتراکی با هم نداشته باشند٫ آن را به عنوان حقیقتی انکار ناپدیر قبول دارند. پول هویتی مجزا ندارد و بر خلاف امتیازات موروثی می تواند از فردی به فرد دیگر برسد. پول هویتی سیال دارد . هر چه ایجاد تغییر در  مراتب یک ساختار هیرارشی آسان تر باشد ٫ دوام  و ثبات آن بیشتر خواهد بود . بسیاری از افرادی که علیه یک نظام دیکتاتوری قیام می کنند ٫ به آسانی برده بازار شده و تسلطش را با آغوش باز می پذیرند. زمانی که تمامی ارزش ها در یک وسیله جمع شوند٫ حتی لحظات برگشت ناپذیر زندگی ما از معنا  تهی شده و تبدیل به یک سری نشانه در امارهای انتزاعی قدرت می شود. هر آن چه ارزش مالی نداشته باشد به گوشه رانده می شود. زندگی مبدل به ملغمه ای در راستای کسب منفعت بیشتر می شود . یکی بر ضد همه . بفروش یا فروخته شو </p><p>در جامعه کنونی روابط مبتنی بر کسب منفعت شخصی است : این به معنای کنترل و تسلط بیشتر بر منابع موجود در اجتماع است. در چنین جامعه ای افراد نمی توانند به طور همزمان و یکسان نفع ببرند و برای این که فرد به سودی برسد ٫ فرد یا عده ای  دیگر محکوم به نابودی و شکستند. زمانی که سرمایه داران از کار کارکنان خود به سودی دست می یابند٫ این بدان معناست که هر چه کارمندان بیشتر کار کنند شکاف بین آنها و کارفرمایان شان عمیق تر می شود سیستمی که مبتنی بر سود مالی باشد با همان سرعتی که سبب انباشت ثروت می شود٫ به فقر هم می انجامد . فشار موجود در چنین رقابتی از هر سیستم دیگری  سریع تر به نوی آوری منتهی می شود و در کنار آن اختلافات بیشتری را هم سبب می شود. جایی که پلیس های اسب سوار برای سرکوب افراد پیاده به کار گرفته می شوند ٫ بمب گذاران انتحاری بر مردم بی سر پناه و رانندگان در خیابان ها می تازند و چون همه افراد در ازای به انجام رساندن کارها٫به دنبال کسب منفعت شخصی خود هستند تمامی این کوشش هاو زحمات به فاجعه می انجامد به طور مثال پدیده گرمایش زمین از جمله یکی از این فجایا به شمار می آید که حتی مقتدر ترین سرمایه داران هم از توقفش عاجزند در حقیقت نظام سرمایه داری در پی پاداش دادن به مدیران و متصدیان امور نیست بلکه به دنبال آن است که  چگونه می تواند بیشترین بهره را از چنین بحران هایی ببرد </p>'
