      anarchy:
        first_html: <p><span class="green black">‫آنارشی</span> آن زمانی است که برقراری نظم با اعامل زور همراه نباشد‪ .‬آنارشی‬ ‫آزادی است و روند باز آفرینی پیوسته خود و روابطامن قلمداد می شود هر‬ ‫پدیده ای همچون یک جنگل بارانی ‪ ٫‬جمع دوستان و حتی اندامامن که‬ ‫مدام در حال احیای خود است یک هارمونی آنارشیستی است که استمرارش‬ ‫مستلزم تغییرات پیوسته می باشد‪ .‬از طرفی دیگر‪ ٫‬اعامل کنرتل از باال به‬ ‫پایین تنها از طریق اجبار و ایجاد قید و بند میرس خواهد بود‪ .‬به عنوان منونه‬ ‫می توان به موارد زیر اشاره کرد‪:‬‬ ‫اجبار دانش آموزان به پذیرش نظم و انضباط با گذراندن زمانی در اتاق های‬ ‫تنبیه در دبیرستان یا به کار گیری سموم و مواد شیمیای در مزارع به منظور‬ ‫حفظ محصوالت کشاورزی ای که دارای ساختار ژنتیکی اصالح شده هستند‬ ‫همگی این منونه ها استیالی شکننده یک ابرقدرت را تداعی می کنند‪.‬‬ ‫
        second_html: <p><span class="pink black"> آنارشی به این معناست</span> که هر کسی حق داشته باشد مختار عمل کند هیچ‬ ‫قانون ‪ ٫‬دولت و قدرت تصمیم گیرنده ای بر نیاز ها و امیال انسان های‬ ‫حقیقی ارجحیت ندارد‪ .‬انسان ها باید بتوانند آزادانه و بر اساس رضایتی‬ ‫متقابل روابط خود را شکل داده و به طور مستقل عمل کنند‪ .‬آنارشیسم یک‬ ‫طرح‪ ٫‬نگرشی متعصبانه و یا سیستم نیست که همچون دموکراسی چنانچه‬ ‫همه چیز طبق برنامه بیش رود درست عمل کند ‪ .‬همچنین باید گفت که‬ ‫هدفی نیست که همچون کمونیسم در آینده ای نامعلوم به تحقق بپیوند‬ ‫بلکه یک شیوه ای از کنش و واکنش است که ما باید در لحظه به کار ببندیم‪.‬‬ ‫در رابطه با هر سیستمی از ارزش ها و عملکردها ما باید همیشه این سوال‬ ‫را مطرح کنیم‪ :‬چگونه قدرت در این سیستم توزیع شده؟<p/>
        third_html: <p><span class="blue black">آنارشیست</span> ها‬ ‫با هر نوعی از هیرارشی مخالفند‪ :‬هر نظامی که سبب انباشت قدرت در‬ ‫دست عده ای محدود شود‪ ٫‬هر مکانیسمی که ما را از استعدادهای نهانی‬ ‫خود دور کند‪.‬‬ ‫انارشیسم با هر سیستم بسته ای مخالف است ما باید بتوانیم آزادانه از‬ ‫ناشناخته های دنیای بیرون و آشفتگی های درون خود لذت بربیم‪.‬‬  </p>
