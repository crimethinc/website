      answering:
        left_text_html: เริ่มโดย <br /><span class="bold">ตอบคำถามตนเอง</span>
        right_text_html: <p>ผู้จัดการและเจ้าหน้าที่สรรพากรมักสนทนากันเรื่องของความรับผิดชอบส่วนบุคคล แต่หากเราเป็นผู้มีความรับผิดชอบอย่างเต็มที่ต่อทุกการกระทำของเราอยู่แล้ว เรายังสมควรที่จะปฏิบัติตามคำแนะนำของพวกเขาตั้งแต่ต้นหรือไม่</p><p>จากประวัติศาสตร์อันสืบเนื่องมาอย่างยาวนานชี้ให้เห็นว่าเกิดเหตุการณ์ที่ใช้ความรุนแรงในการก่อภัยและมีอันตรายเพิ่มขึ้น โดยเหตุมาจากผลของการเชื่อฟังมากกว่าความอาฆาตพยาบาท คลังสรรพาวุธของกองทัพทั้งหมดบนโลก คือ การแสดงออกทางกายภาพของความเต็มใจที่จะปฏิบัติตามผู้อื่นด้วยความเคารพ หากคุณต้องการแน่ใจว่าไม่เคยมีส่วนร่วมในสงครามการฆ่าล้างเผ่าพันธุ์หรือการกดขี่ข่มแหง สิ่งแรกที่ควรปฏิบัติ คือ หยุดกระทำตามคำสั่งการใดๆ จากผู้อื่น</p><p>นั่นเป็นสิ่งที่ทำเพื่อคุณค่าของตนเองเช่นกัน ผู้ปกครอง ผู้นำ ผู้บังคับบัญชา ข้อกฎหมาย และอีกนับไม่ถ้วนที่ต้องการให้คุณยอมจำนนอย่างไม่แม้แต่จะมีข้อสงสัย ถึงแม้คุณต้องการที่จะยกความรับผิดชอบสำหรับการตัดสินใจบางอย่างต่อพระเจ้าหรือความเชื่ออื่นใด คุณจะตัดสินใจเลือกแบบไหน จะชอบหรือไม่ แต่ที่แน่นอนที่สุด มีเพียงคุณเท่านั้นที่เป็นผู้กระทำการตัดสินใจในครั้งนี้ โดยปกติแล้วมนุษย์เรามักจะเลือกตามสิ่งที่คุ้นเคยหรือสะดวกที่สุด</p><p>การหลีกเลี่ยงต่อความรับผิดชอบในความเชื่อและการตัดสินใจของเรานั้นเป็นไปไม่ได้ การให้คำตอบกับคำถามของตนเองจึงดีกว่าเพื่อผู้บังคับบัญชาหรือบทบัญญัติใดๆ อาจมีความขัดแย้งต่อกันแต่อย่างน้อยที่สุดเราก็ทำตามเงื่อนไขของเราเองโดยไม่จำเป็นต้องก่อโศกนาฏกรรมจากการรับใช้วาระการประชุมจากผู้อื่น</p>
