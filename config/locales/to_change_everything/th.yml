        left_text_html: ปัญหา คือ <span class="bold">การควบคุม</span>
        right_text_html: '<p>สิ่งไหนเป็นสัญญาณที่บ่งบอกว่าคุณกำลังอยู่ในความสัมพันธ์ที่ไม่ถูกต้อง ผู้ที่ละเมิดสิทธิอาจพยายามควบคุมพฤติกรรมหรือกำหนดความคิด ปิดกั้นหรือจำกัดการเข้าถึงทรัพยากร ใช้การคุกคามหรือความรุนแรง หรือทำให้คุณต้องตกอยู่ภายใต้สถานภาพที่ต้องพึ่งพาการดูแลอย่างต่อเนื่อง</p><p>สิ่งเหล่านี้ล้วนอธิบายถึงพฤติกรรมของผู้ละเมิดสิทธิทั้งหลายที่ส่งผลกระทบต่อการบริการทางธุรกรรมแลกเปลี่ยนอัตราดอกเบี้ย (IRS) สำนักงานความมั่นคงแห่งชาติสหรัฐฯ (NSA) และสถาบันหลักส่วนใหญ่ที่ดูแลสังคมนี้ แท้จริงแล้วทั้งหมดนี้ขึ้นอยู่กับแนวคิดที่ว่ามนุษย์จะต้องมีการเฝ้าระวังจับตาเพื่อให้ได้รับการบริหารจัดการและถูกปกครอง</p><p>ยิ่งมีการเพิ่มขึ้นของความไม่สมดุลในอำนาจสั่งการที่บังคับใช้ต่อเรามากเพียงใดยิ่งจำเป็นต้องเพิ่มการควบคุมเพื่อรักษาและปกป้องไว้มากเพียงนั้น จึงไม่น่าแปลกใจที่ปลายทางอีกด้านหนึ่งของการใช้พลังงานอย่างต่อเนื่องการควบคุมจะได้รับสิทธิ์ให้ใช้อย่างไร้ความปราณีบนรากฐานของแต่ละบุคคล รวมไปถึงการโจมตีด้วยโดรนหรือทีมสวาท (SWAT) การขังเดี่ยว การจัดทำข้อมูลเชิงประวัติเกี่ยวกับเชื้อชาติ การเป็นทั้งสิ่งที่พบเห็นได้ทุกที่และที่ไม่สามารถพบเห็นได้ ซึ่งรวมอยู่ในโครงสร้างพื้นฐานของสังคม ความเท่าเทียมในการจัดอันดับความน่าเชื่อถือทางการเงินและเบี้ยประกัน วิธีจัดเก็บข้อมูลทางสถิติและการนำมาใช้เพื่อการวางผังเมือง สถาปัตยกรรมของเว็บไซต์หาคู่และฐานงานการตลาด             เพื่อสังคม เป็นต้น ทุกวันนี้สำนักงานความมั่นคงแห่งชาติสหรัฐฯ ตรวจสอบสิ่งที่เราทำผ่านการออนไลน์ ซึ่งเป็นวิธีที่ไม่ก่อให้เกิดประโยชน์ในทางการควบคุมได้ดีไปกว่าขั้นตอนวิธีที่จะสามารถกำหนดสิ่งที่เราเห็นเมื่อเข้าสู่ระบบ</p><p>เมื่อความเป็นไปได้ที่ไม่มีที่สิ้นสุดของชีวิตลดทอนไปสู่การจัดเรียงตามลำดับของบรรดาตัวเลือกที่มีรหัสซ้ำๆ กันของหนึ่งและศูนย์ เราจะไม่มีความขัดแย้งระหว่างระบบที่อาศัยอยู่กับชีวิตที่เราสามารถจินตนาการได้ มิใช่เพียงเพื่อให้ได้รับอิสรภาพอย่างแท้จริงแต่เป็นเพราะจะทำในสิ่งที่ตรงกันข้ามให้สมบูรณ์ บนพื้นฐานของความจริงที่ว่า อิสรภาพไม่ได้หมายถึงการเลือกระหว่างตัวเลือกทั้งมวลแต่อิสรภาพเป็นการตั้งคำถาม</p>'
