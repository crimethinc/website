      intro:
        left_text_html: <p>หากคุณสามารถเปลี่ยนแปลงสิ่งใดสิ่งหนึ่งได้ คุณอยากเปลี่ยนอะไร อยากใช้ชีวิตที่เหลืออยู่เพียงการพักผ่อนหย่อนใจ อยากหยุดภาวะโลกร้อนแต่ยังสร้างพลังงานเชื้อเพลิงจากฟอสซิล หรืออยากขอจรรยาบรรณและจริยธรรมจากบรรดาธนาคารและเหล่านักการเมือง อย่างแน่นอนที่สุด ไม่มีสิ่งไหนที่ไม่เป็นความจริงไปกว่าการปล่อยให้ทุกสิ่งเป็นไปในแบบที่เคยเป็นและคาดหวังในผลลัพธ์ที่ต่างออกไป</p><p>สถานภาพทางการเงินส่วนตัวและภาวะทางอารมณ์ของเราได้พยายามต่อสู้ดิ้นรนจากผลกระทบของกลียุคและภัยพิบัติทั่วโลก ถึงแม้เราจะใช้เวลาที่เหลือในแต่ละวันไปกับการพยายามดับไฟ จากจุดหนึ่งไปยังอีกจุดหนึ่งทีละจุด แต่ไฟก็จะกลับมาลุกไหม้เช่นเดิม ณ จุดเดิม ไม่มีวิธีแก้ปัญหาในแบบทีละเล็กละน้อยที่จะได้ผล ซึ่งเราจำเป็นต้องคิดใหม่ว่าทุกสิ่งเป็นไปตามตรรกะของเหตุและผลที่ต่างกัน</p>
        right_text_html: เพื่อ<br />เปลี่ยนแปลง<br />สิ่งใดก็ตาม<br />เริ่มได้ทุกที่
      self:
        left_text_html: เริ่มด้วย<br /><span class="bold">ตัดสินใจด้วยตนเอง</span>
        right_text_html: '<p>ภาพหลอนแห่งเสรีภาพยังตามหลอกหลอนไปทั่วทุกมุมโลกด้วยภาพที่ต่างกัน จากการที่เราต่างได้รับคำมั่นสัญญามาตลอดว่าสามารถตัดสินใจด้วยตนเองบนพื้นฐานแห่งตนอย่างสมบูรณ์ ทุกสถาบันในสังคมควรส่งมอบมัน</p><p>หากคุณมีความตั้งใจว่าจะตัดสินใจทุกสิ่งด้วยตนเองแล้ว ตอนนี้คุณจะทำอะไร นึกถึงศักยภาพที่ยิ่งใหญ่ในชีวิต ความสัมพันธ์ที่สามารถสร้างได้ สิ่งที่ให้ประสบการณ์ล้ำค่า ทุกทางที่จะรู้สึกว่าชีวิตช่างมีความหมายจากการดำรงอยู่ด้วยคุณค่าแห่งความเป็นมนุษย์ ในช่วงเวลาที่เกิดช่างดูเหมือนว่าศักยภาพต่างๆ ในสิ่งที่คุณจะเป็นได้ล้วนไม่มีขีดจำกัดและนั้นเป็นการแสดงออกถึงความเป็นไปได้อย่างแท้จริง</p><p>โดยปกติเราจะไม่หยุดนึกถึงสิ่งเหล่านี้อาจมีเพียงบางช่วงบางตอนของชีวิตในเวลาที่สวยงามที่สุด เมื่อตกหลุมรัก บรรลุความก้าวหน้า หรือท่องเที่ยวยังดินแดนห่างไกลในฝัน แล้วเราเองได้สัมผัสช่วงเวลาที่ดีที่สุดของชีวิตที่จะสามารถจินตนาการให้เกิดขึ้นได้บ้างรึยัง</p><p>สิ่งใดถือเป็นข้อจำกัดที่ทำให้ไม่สามารถเติมเต็มศักยภาพในตัวคุณ อาจพิจารณาได้จากการใช้ประโยชน์และความสามารถในการยกระดับสภาพแวดล้อมรอบตัวหรือการใช้เวลาไปกับสิ่งต่างๆ ระบบราชการที่ประเมินคุณด้วยวิธีการที่คุณปฏิบัติตามคำแนะนำ เศรษฐกิจที่ให้อำนาจคุณตามกำไรที่คุณสร้าง นายทหารที่มีอำนาจสั่งการทหารเกณฑ์ใหม่ยืนยันว่า วิธีที่ดีที่สุดเพื่อ “เป็นทุกสิ่งที่คุณสามารถเป็นได้” คือการยอมรับต่ออำนาจสั่งการของพวกเขา แล้วสิ่งเหล่านี้ช่วยให้คุณใช้ชีวิตได้อย่างคุ้มค่าที่สุด กระนั้นหรือ</p><p>ความลับที่ถูกเปิดเผย คือ เราทุกคนสามารถทำการตัดสินใจด้วยตนเองได้อย่างสมบูรณ์ มิใช่เพราะมีใครมอบให้แต่เพราะแม้แต่เผด็จการที่มีอำนาจที่สุดก็ไม่สามารถแย่งชิงไปได้ แต่ในทันทีที่เราเริ่มตัดสินใจทำเพื่อตัวเองกลับเกิดการสร้างความขัดแย้งขึ้นกับเหล่าองค์กรสถาบันที่ควรเป็นผู้ปกป้องอิสรภาพของเรา</p>'
