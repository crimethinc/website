      anarchy:
        first_html: '<p><span class="green black">อนาธิปไตย (ANARCHY)</span> คือ สิ่งที่เกิดขึ้น ณ ที่ใดก็ตามที่การสั่งการปราศจากเจตจำนงแห่งการกำหนดเพื่อบังคับ เป็นอิสรภาพของกระบวนการอย่างต่อเนื่องในการปฏิรูปจากการบูรณาการตนเองและความสัมพันธ์ระหว่างกันของเรา</p><p>กระบวนการที่เกิดขึ้นเองอย่างอิสระหรือเป็นปรากฏการณ์ เช่น ป่าฝนอันอุดมสมบูรณ์ ความสัมพันธ์แบบฉันมิตร ระบบร่างกายของเรา สิ่งเหล่านี้ถือเป็นความสามัคคีปรองดองแห่งอนาธิปไตยที่ยืนหยัดฝังแน่นต่อการเปลี่ยนแปลงที่เกิดขึ้นอย่างต่อเนื่อง ในทางกลับกันรูปแบบของการควบคุมสั่งการจากบนลงล่าง (Top-down control) เป็นการสั่งการที่ถูกควบคุมด้วยข้อจำกัดหรือการบีบบังคับ เช่น วินัยที่ล่อแหลมของห้องขังโรงเรียนมัธยม โรงงานหรือฟาร์มที่มีสารกำจัดศัตรูพืชและวัชพืชเพื่อปกป้องข้าวโพดที่ดัดแปลงพันธุกรรม สิ่งเหล่านี้ยังสะท้อนให้เห็นถึงอำนาจนำที่เปราะบางของเหล่ามหาอำนาจ</p>'
        second_html: '<p><span class="pink black">ลัทธิอนาธิปไตย (ANARCHISM)</span> โดยทั่วไปนิยามว่าเป็นปรัชญาทางการเมืองมีอุดมการณ์แนวคิดที่ว่า ทุกคนมีสิทธิเสมอภาคที่จะตัดสินใจด้วยตนเองอย่างสมบูรณ์ สนับสนุนสังคมที่ปราศจากกฎหมายและรัฐบาล กล่าวคือ เป็นการคัดค้านการสั่งการที่ชี้นำความสัมพันธ์ของมนุษย์จนส่งผลกระทบต่อกระบวนการตัดสินใจ โดยให้ความสำคัญต่อคำสั่งการเหนือความจำเป็นและความปรารถนาในเจตจำนงแท้จริงแห่งความเป็นมนุษย์ ผู้คนควรมีอิสระในการกำหนดความสัมพันธ์ของพวกเขาจากความพึงพอใจในความเชื่อมโยงระหว่างกันและยืนหยัดเพื่อตนเองตามที่เห็นสมควร อย่างสมัครใจ</p><p>ลัทธิอนาธิปไตยไม่ใช่ความเชื่อหรือพิมพ์เขียว ระบบไม่สามารถทำงานได้เพียงการออกมาใช้สิทธิอย่างประชาธิปไตยหรือเพื่อเป้าหมายที่รับรู้ได้ในอนาคตอันไกลเฉกเช่นคอมมิวนิสต์ แต่เป็นหนทางที่นำไปสู่วิถีแห่งการกระทำและเชื่อมความสัมพันธ์กันที่เราสามารถเริ่มนำไปปฏิบัติได้ โดยใช้การสนับสนุนอ้างอิงจากระบบค่านิยมของตนหรือแนวทางปฏิบัติตามเห็นควร เราสามารถเริ่มจากข้อสงสัยที่ว่าทำอย่างไรจึงจะเกิดการกระจายอำนาจ</p>'
        third_html: <p><span class="blue black">ผู้นิยมลัทธิอนาธิปไตย (ANARCHISTS)</span> คัดค้านลำดับชั้นการปกครองในทุกรูปแบบ ทุกสกุลเงินที่มุ่งเน้นการกระจายอำนาจสู่กลุ่มคนเพียงไม่กี่คน ทุกกลไกที่ทำให้เราอยู่ห่างจากศักยภาพของตน ต่อต้านระบบปิดด้วยความที่เรามักเพลิดเพลินกับสิ่งที่ไม่รู้จักก่อนตัวเราเสมอ และต่อต้านความสับสนวุ่นวายภายในโดยอาศัยอำนาจจากสิ่งที่ทำให้เราเป็นอิสระ</p>
      outro:
        left_text_html: '<p>เมื่อเราเห็นว่าอะไรคือความเหมือนกันบนพื้นฐานของแต่ละสถาบันและกลไกการปกครองจะทำให้เราเข้าใจขึ้นว่า การต่อสู้ดิ้นรนในการใช้ชีวิตของแต่ละบุคคลเป็นส่วนหนึ่งของสิ่งใดก็ตามที่ยิ่งใหญ่กว่าเสมอ สิ่งใดก็ตามที่สามารถเชื่อมโยงเราเข้าหากัน เมื่อร่วมกันต่อสู้บนรากฐานเหล่านี้เราจะสามารถสร้างการเปลี่ยนแปลงได้ในทุกสิ่ง ไม่เพียงแต่สิ่งที่เรากำลังต่อสู้ดิ้นรนแต่รวมไปถึงความรู้สึกเป็นตนแห่งอัตวิสัยที่ว่า ตนเป็นผู้เริ่ม ผู้ปฏิบัติ และผู้ควบคุมการกระทำตามเจตนา การกำหนดขอบเขตความสามารถที่เราจะมีความสุขได้ และการตระหนักถึงคุณค่าแห่งมนุษย์ในการมีชีวิตอยู่ ทั้งหมดนี้ต่างทำหน้าที่ค้นหากันและกันเพื่อก่อให้เกิดผลลัพธ์ตามตรรกะของเหตุและผลที่ต่างกัน</p>'
