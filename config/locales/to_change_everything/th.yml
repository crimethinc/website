      liberation:
        left_text_html: เริ่มด้วย<br /><span class="bold">ปลดปล่อยความปรารถนา</span>
        right_text_html: '<p>การเติบโตขึ้นในสังคมนี้แม้แต่ความสนใจของเราเองก็ไม่ได้เป็นของเรา ต่างได้รับการปลูกฝังผ่านการโฆษณาและโฆษณาชวนเชื่อหลายรูปแบบเพื่อให้ทำงานบนลู่วิ่งของตลาดซื้อขายต่อไป ต้องขอบคุณการปลูกฝังที่ทำให้ผู้คนต่างมีความยินดีกับตัวเองมากขึ้นที่ได้ทำสิ่งต่างๆ ให้พวกเขาต้องยากไร้ในระยะยาว เราถูกขังอยู่ในตราประทับแห่งความทุกข์และความสุขของตนเอง</p><p>เพื่อให้เป็นอิสระอย่างแท้จริงเราจึงจำเป็นต้องใช้กระบวนการที่ก่อให้เกิดความปารถนาภายในอันแรงกล้าเพื่อใช้เป็นตัวขับเคลื่อนให้กระทำสิ่งต่างๆ อย่างเต็มศักยภาพ การปลดปล่อยจึงไม่ได้หมายรวมถึงการเติมเต็มความปรารถนาที่เรามีในวันนี้แต่เป็นการเพิ่มความรู้สึกของสิ่งที่เป็นไปได้ ดังนั้นความปรารถนาของเราสามารถเปลี่ยนไปตามสภาพความเป็นจริงที่ผู้อื่นผลักดันให้เราสร้างขึ้น ซึ่งรวมถึงการปฏิเสธหรือหันเหจากความสุขที่เรามีในการบังคับสั่งการ การใช้การครอบครองและการครอบครอง เพื่อแสวงหาความสุขที่ทำให้เราเป็นอิสระจากกลไกแห่งการเชื่อฟังและการแข่งขัน หากคุณเคยติดยาเสพติดคุณจะได้ลิ้มรสว่าอะไรคือความหมายของการเปลี่ยนความปรารถนาภายในของตัวคุณเอง</p>'
