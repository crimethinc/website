      lastcrime:
        left_text_html: <span class="bold">อาชญากรรมสุดท้าย</span>
        right_text_html: '<p>เมื่อทุกการสั่งการเกิดขึ้นจากอาชญากรรมก่อนหน้าที่สิ้นสุดลงหรือจางหายไปภายใต้คำสั่งการก่อนหน้า หลังจากนั้นการสั่งการใหม่จะถูกมองว่าถูกต้องตามกฎหมายซึ่งผู้คนต่างเริ่มที่จะยอมรับในสิ่งนี้ และเมื่อการก่อตั้งองค์กรอาชญากรรมของสหรัฐอเมริกาเป็นการปฏิวัติต่ออำนาจสั่งการของกษัตริย์แห่งราชอาณาจักรอังกฤษด้วยแล้วจึงสร้างความเข้าใจที่ว่า การก่อตั้งองค์กรอาชญากรรมของสังคมจะตามมาหากเราไม่สามารถจัดการให้อำนาจสั่งการเหล่านี้หายไปได้ และยังส่งผลให้เราจำต้องตกอยู่ภายใต้กฎหมายและบรรดาสถาบันแห่งโลกปัจจุบัน</p><p>ในหมวดของอาชญากรรมนั้นถือได้ว่ารวมทุกสิ่งที่เกินขีดจำกัดของสังคม เลวร้ายที่สุดและดีที่สุด ทุกระบบถูกทำให้กลัวในทุกสิ่งที่ไม่สามารถรวมหรือควบคุมได้ และทุกคำสั่งการต่างมีเมล็ดพันธุ์แห่งการทำลายล้างในตัวมันเอง</p><p>ถ้อยคำที่ว่า “ไม่มีอะไรเป็นอมตะ” นั่นหมายรวมถึงจักรวรรดิและอารยธรรม แต่สิ่งไหนกันที่จะสามารถแทนที่สิ่งเหล่านี้ได้ หากลองจินตนาการถึงการสั่งการที่ไม่ได้เกิดขึ้นภายใต้ความสำคัญแห่งการดำรงชีวิตกลายเป็น ถูกกฎหมายและผิดกฎหมาย ผู้ออกกฎและผู้ทำตามกฎ แล้วคุณคิดว่าอะไรควรเป็นสิ่งที่อาจจะเป็นการก่ออาชญากรรมครั้งสุดท้าย</p>'
