      profit:
        left_text_html: ปัญหา คือ <span class="bold">กำไร</span>
        right_text_html: '<p>เงิน เป็นกลไกในอุดมคติสำหรับการนำความไม่เสมอภาคมาใช้ เป็นเพียงนามธรรมที่ดูเหมือนว่าจะเป็นตัวแทนของทุกสิ่ง เป็นสากลซึ่งแม้แต่ผู้คนที่ไม่มีอะไรเหมือนกันต่างยอมรับว่าเป็นความจริงของชีวิต ไม่มีตัวตนเป็นความต่างจากสิทธิทางพันธุกรรมที่สามารถถ่ายโอนได้ในทันทีจากบุคคลหนึ่งสู่อีกบุคคลหนึ่ง เป็นของไหลที่เห็นได้ง่ายกว่าจากการเปลี่ยนตำแหน่งในระบบการปกครองแบบมีลำดับชั้น ยิ่งระบบมีเสถียรภาพยิ่งเห็นถึงการไหลได้ชัดเจนขึ้น จึงเป็นเรื่องที่เข้าใจได้เมื่อมีผู้คนจำนวนมากที่ต้องการก่อการกบฏเพื่อโค่นล้มระบอบเผด็จการ โดยพร้อมยอมรับอำนาจสั่งการจากการตลาดอย่างง่ายดาย</p><p>เมื่อคุณค่าทั้งหมดของการบรรเลงดนตรีรวมอยู่ในเครื่องดนตรีเพียงชิ้นเดียว แม้แต่ช่วงเวลาที่ดีที่สุดในชีวิตที่อยากเรียกคืนกลับทั้งที่เป็นไปไม่ได้ก็ไร้ซึ่งความหมาย กลับกลายเป็นเพียงราชสกุลเงินตราที่ใช้คำนวณคุณค่าทั้งมวลของอำนาจแห่งนามธรรม ทุกสิ่งที่ไม่สามารถวัดค่าทางการเงินจะตกหล่นไปตามทาง ชีวิตจะกลายเป็นสิ่งที่ต้องต่อสู้ดิ้นรนเพียงเพื่อผลประโยชน์ทางการเงิน สิ่งต่างๆ จะต่อต้านซึ่งกันและกันทั้งหมด จนเหลือไว้เพียงการขายหรือการถูกขาย</p><p>เพื่อสร้างผลกำไรนั่นหมายรวมถึงการได้รับสิทธิควบคุมและเข้าถึงทรัพยากรของสังคมที่มีความเกี่ยวข้องกับผู้อื่นมากขึ้น เราไม่สามารถทำกำไรได้ทั้งหมดในคราเดียว การที่บุคคลหนึ่งจะทำกำไรจากผู้อื่นได้นั้นเป็นการได้มาซึ่งอำนาจที่ผู้อื่นต้องสูญเสียไปเช่นกัน ดังนั้นเมื่อนักลงทุนได้กำไรจากการทำงานของพนักงานจึงอุปมาได้ว่า ยิ่งพนักงานทำงานเพิ่มขึ้นยิ่งทำให้เกิดช่องว่างทางการเงินระหว่างพวกเขาเพิ่มมากขึ้นนั้นเอง</p><p>ระบบที่ขับเคลื่อนด้วยกำไรจะก่อให้เกิดความยากจนในระดับเดียวกันกับความมั่งคั่ง ตัวอย่างเช่น ยิ่งสร้างแรงกดดันในการแข่งขันสร้างนวัตกรรมที่มีความเร็วสูงสุดยิ่งสร้างความต่างของสิ่งประดิษฐ์ที่ก่อระดับความไม่เสมอภาคเพิ่มมากขึ้น ในที่ที่มีผู้บัญชาการบนหลังม้าเพียงผู้เดียวปกครองเหนือผู้เดินเท้าทั้งมวล เครื่องบินทิ้งระเบิดล่องหนตอนนี้ได้แล่นผ่านผู้ขับขี่ยานยนต์และคนจรจัด เป็นต้น และสืบเนื่องมาจากการที่ทุกคนจำเป็นต้องแสวงหาผลกำไรแทนที่จะทำสิ่งต่างๆ ด้วยแรงผลักดันภายในเพื่อประโยชน์แห่งตน ผลลัพธ์ที่ได้จึงเป็นหายนะ ภัยพิบัติจากผลกระทบของสภาพภูมิอากาศที่เปลี่ยนแปลงเป็นเพียงความเสียหายครั้งล่าสุดจากเรื่องราวบางส่วนในมหันตภัยครั้งนี้ ที่แม้กระทั่งนายทุนผู้ทรงอำนาจที่สุดก็ยังไร้ซึ่งหนทางที่จะสั่งการหยุดยั้ง อันที่จริงแล้วทุนนิยมไม่ได้ให้รางวัลแก่ผู้ประกอบการในการแก้ไขวิกฤตการณ์แต่เป็นเพียงการขึ้นเงินสดจากพวกเขาเท่านั้นเอง</p>'
