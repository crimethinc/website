        image_alt: 1968 Olympics Black Power salute raised by the African-American athletes Tommie Smith and John Carlos during their medal ceremony at the 1968 Summer Olympics in the Olympic Stadium in Mexico City. As they turned to face their flags and hear the American national anthem, they each raised a black-gloved fist and kept them raised until the anthem had finished
      power:
        left_text_html: เริ่มโดยแสวงหา<br /><span class="bold">อำนาจ มิใช่ อำนาจสั่งการ</span>
        right_text_html: '<p>คนงานผู้ปฏิบัติงานมีอำนาจ ผู้บังคับบัญชาผู้กำหนดหน้าที่ให้พวกเขาว่าต้องทำอะไรเป็นผู้มีอำนาจสั่งการ ผู้เช่าที่ดูแลอาคารมีอำนาจ เจ้าของอาคารที่มีชื่อถือครองกรรมสิทธิ์เป็นผู้มีอำนาจสั่งการ แม่น้ำมีอำนาจ ใบอนุญาตในการสร้างเขื่อนเป็นผู้ให้อำนาจสั่งการ</p><p>คงไม่มีความหนักใจอันใดสำหรับอำนาจที่มีพลังแห่งตน พลังอำนาจหลายชนิดสามารถทำการปลดปล่อยได้ เช่น เพื่อใช้ในการดูแลเอาใจใส่คนที่คุณรัก เพื่อปกป้องตัวเอง และเพื่อการแก้ปัญหา เป็นต้น ส่วนความสามารถในการแสดงการฝังเข็ม การบังคับเรือใบ และการแกว่งบนราวสำหรับออกกำลังกายนั้น เป็นเพียงส่วนหนึ่งของการพัฒนาความสามารถของคุณที่ส่งผลต่อการเพิ่มความมีอิสรภาพให้ผู้อื่น ไม่ว่าใครจะเป็นผู้ที่สามารถบรรลุศักยภาพสูงสุดของตนต่างได้มอบของขวัญให้ผู้อื่นทุกคนเช่นกัน</p><p>ในทางกลับกันผู้ที่มีอำนาจสั่งการเหนือผู้อื่นมักแย่งชิงอำนาจมาจากพวกเขาและสิ่งใดก็ตามที่คุณแย่งพวกเขามาจะถูกผู้อื่นแย่งชิงไปเสมอ จึงพึงตระหนักว่าอำนาจสั่งการเป็นอำนาจที่มาจากเบื้องบนเสมอ</p><p class="inlinequote"><span class="semi">นายทหาร</span> เชื่อฟัง <span class="semi">นายพล</span> ผู้รับคำสั่งจาก <span class="semi">ประธานาธิบดี</span> ผู้ที่ได้รับมอบอำนาจสั่งการจาก <span class="semi">รัฐธรรมนูญ</span><br /><span class="semi">นักบวช</span> ปฏิบัติตามคำสอนของ <span class="semi">หัวหน้าบาทหลวง</span> ผู้ปฏิบัติตามคำสอนของ <span class="semi">พระสันตะปาปา</span> ผู้ปฏิบัติตามคำสอนของ <span class="semi">พระคัมภีร์</span> ที่ได้รับมอบอำนาจสั่งการจาก <span class="semi">พระเจ้า</span><br /><span class="semi">พนักงาน</span> ปฏิบัติหน้าที่เพื่อตอบสนองความต้องการของ <span class="semi">เจ้าของ</span> ผู้ให้บริการ <span class="semi">ลูกค้า</span> ผู้ที่ได้รับมอบอำนาจสั่งการจาก <span class="semi">เงินดอลลาร์</span><br /><span class="semi">เจ้าหน้าที่ตำรวจ</span> ดำเนินการตามหมายจับที่ลงนามโดย <span class="semi">ผู้พิพากษา</span> ผู้ที่ได้รับมอบอำนาจสั่งการจาก <span class="semi">กฎหมาย</span></p><p>ความเป็นชาย ความขาว ทรัพย์สิน บนยอดสูงสุดของพีระมิดเหล่านี้เป็นที่แน่ชัดว่าจะไม่พบทรราชหรือเผด็จการแต่เป็นโครงสร้างทางสังคมที่ผีสะกดจิตมนุษย์</p><p>ทุกวันนี้อำนาจและอำนาจสั่งการมีความเชื่อมโยงกันจนแยกไม่ออกเราเองต่างได้รับอำนาจเป็นการตอบแทนในการเชื่อฟังเท่านั้น หากปราศจากซึ่งอิสรภาพอำนาจก็ไร้ค่า</p>'
