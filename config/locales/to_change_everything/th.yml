        right_text_html: <p>ภาวะผู้นำเป็นความผิดปกติทางสังคมซึ่งผู้เข้าร่วมส่วนใหญ่ในกลุ่มล้มเหลวในการริเริ่มหรือคิดอย่างมีวิจารณญาณเกี่ยวกับการกระทำของตัวพวกเขาเอง ตราบใดที่เราเข้าใจหน่วยงานภาครัฐในฐานะทรัพย์สินของแต่ละบุคคลแทนที่จะเป็นกรรมสัมพันธ์ ทุกอย่างจึงขึ้นอยู่กับผู้นำเสมอ และด้วยความเมตตาจากพวกเขาผู้นำที่เป็นแบบอย่างที่แท้จริงนั้นมีอันตรายไม่ต่างจากผู้ที่กระทำการทุจริตอย่างเปิดเผยและเห็นได้ชัด ซึ่งคุณสมบัติที่น่าสรรเสริญคงหนีไม่พ้นการเสริมสถานะและการเพิ่มการเชื่อฟังของผู้อื่นต่อตนเอง โดยยังมิทันได้กล่าวถึงความชอบธรรมของการเป็นผู้นำด้วยซ้ำ</p><p>เมื่อตำรวจมาถึงการประท้วงคำถามแรกมักจะเป็น “ใครเป็นหัวหน้ากลุ่ม” ไม่ใช่เพราะความเป็นผู้นำมีความสำคัญต่อการกระทำทั้งมวลแต่เพราะชี้ให้เห็นถึงจุดอ่อน กลุ่มนักสำรวจยุคโบราณกองกิสตาดอร์ (Conquistadores) ถามคำถามเดียวกันเมื่อพวกเขามาถึงยังสถานที่ที่เรียกว่าโลกใหม่ ณ ที่ใดก็ตามที่มีคำตอบ ซึ่งได้ช่วยพวกเขามาหลายศตวรรษในการปราบปรามประชากรของตนเอง ตราบใดที่ยังมีผู้นำก็สามารถเป็นผู้กระทำการแทน เป็นผู้แทน หรือถูกจับเป็นตัวประกันแทนได้ สิ่งที่ดีที่สุดของการขึ้นอยู่กับผู้นำ คือ เป็นจุดอ่อน ส่วนที่เลวร้ายที่สุด คือ เพิ่มความสนใจในการใช้อำนาจสั่งการและโครงสร้างอำนาจภายในจากเจ้าหน้าที่รัฐที่เป็นปฏิปักษ์ต่อเรา จึงถือเป็นเรื่องที่ดีกว่าหากทุกคนจะมีระเบียบวาระการประชุมและความรู้สึกว่าเป็นหน่วยงานภาครัฐของตนเอง</p>
