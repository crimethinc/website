      borders:
        left_text_html: ปัญหา คือ <span class="bold">พรหมแดน</span>
        right_text_html: '<p>หากมีกองกำลังต่างชาติรุกรานแผนดินนี้ ตัดต้นไม้ วางยาพิษในแม่น้ำ และบังคับให้เด็กๆ เติบโตขึ้นด้วยการปฏิญาณว่าจะจงรักภักดีต่อพวกเขา เฉกเช่นนี้แล้วใครบ้างที่จะไม่หยิบอาวุธเพื่อลุกขึ้นต่อต้าน แต่เมื่อการปกครองส่วนท้องถิ่นกระทำการเยี่ยงเดียวกันเหล่าผู้รักชาติต่างพร้อมใจที่จะเชื่อฟัง เงินภาษี และเด็กๆ</p><p>บนข้อเท็จจริงที่ว่าพรมแดนมิได้มีไว้เพื่อปกป้องแต่มีไว้เพื่อแบ่งแยกเรา เป็นการสร้างความไม่ลงรอยกันอย่างไม่จำเป็น และปิดบังความแตกต่างที่แท้จริงระหว่างสิ่งที่รวมอยู่ จึงจะเห็นได้ว่าแม้แต่รัฐบาลระบอบประชาธิปไตยที่มีเสถียรภาพมากที่สุดก็ถูกก่อตั้งขึ้นจากการแบ่งแยกระหว่างบุคคลผู้มีส่วนร่วมและบุคคลผู้ไม่มีส่วนร่วม ที่ถูกกฎหมายและผิดกฎหมาย เป็นต้น เมืองเอเธนส์โบราณที่มีชื่อเสียงว่าเป็นบ้านเกิดของประชาธิปไตยเองก็มีเพียงผู้ชายเท่านั้นที่ร่วมอยู่ในกระบวนการทางการเมือง บรรพบุรุษผู้ก่อตั้งประชาธิปไตยยุคใหม่ก็ไม่ต่างจากเจ้าของทาส และการเป็นพลเมืองก็ยังเป็นอุปสรรคระหว่างการถูกรวมและไม่รวมในสหรัฐฯ ส่วนการทอดทิ้งผู้อยู่อาศัยที่ไม่มีเอกสารสิทธิก็ปฏิบัติสืบทอดกันมาโดยการใช้ประโยชน์จากชีวิตของพวกเขา</p><p>อุดมคติเสรีนิยม คือ การขยายขอบเขตของการรวมจนกระทั่งเชื่อมโลกทั้งใบด้วยโครงการประชาธิปไตยเดียวอันกว้างใหญ่ แต่ความไม่เหลื่อมล้ำต่ำสูงแห่งความไม่เท่าเทียมนั้นได้ถูกเขียนลงในโครงสร้างของตัวมันเองอยู่แล้ว ในทุกระดับของสังคมนี้กว่าพันพรมแดนเล็กๆ แบ่งเราให้เป็น มีอำนาจและไร้ซึ่งอำนาจ จุดตรวจรักษาความปลอดภัย รหัสผ่านฐานข้อมูล อันดับความน่าเชื่อถือทางการเงิน ช่วงราคาสินค้า เป็นต้น เราล้วนต้องการรูปแบบของการเป็นเจ้าของที่ไม่ได้รับการบอกกล่าวล่วงหน้าเกี่ยวกับเรื่องการแบ่งแยก ที่ไม่รวมอำนาจและความชอบด้วยกฎหมายเข้าไว้ด้วยกัน และไม่ถูกปิดกั้นความเห็นอกเห็นใจต่อชุมชนที่มีเขตแดนอันชัดเจน</p>'
