      revolt:
        left_text_html: เริ่มด้วย <span class="bold">ปฏิวัติ</span>
        right_text_html: '<p>โดยทั่วไปแล้วกลุ่มผู้คลั่งศาสนา (Bigots) จะตำหนิกลุ่มเฉพาะสำหรับปัญหาที่เกิดขึ้นในระบบ ชาวยิว เช่นเดียวกับระบบทุนนิยมที่ขับเคลื่อนด้วยผลกำไรจะเกิดกลุ่มผู้อพยพจากภาวะเศรษฐกิจตกต่ำ หรือการที่ผู้คนต่างตำหนินักการเมืองแต่ละคนสำหรับความเสียหายจากการทุจริตโดยรวมทางการเมืองแต่แท้จริงแล้วปัญหา คือ ตัวระบบเอง ไม่ว่าใครจะเป็นผู้กุมบังเหียนต่างสร้างความไม่สมดุลทางอำนาจและเพิ่มความขุ่นเคือง ปัญหาไม่ได้อยู่ที่ว่าพวกเขาสูญเสียสิ่งใดแต่กลับเป็นตัวพวกเขาเองที่เป็นผู้ปฏิบัติงานในสถานที่ทำงานแรกของระบบ </p><p>ศัตรูของเราไม่ใช่ความเป็นมนุษย์ แต่เป็นบรรดาสถาบันและกิจวัตรประจำวันทั้งหลายที่ทำให้เราห่างเหินจากกันและจากตัวเอง ซึ่งในความเป็นจริงแล้วเกิดความขัดแย้งภายในตัวเรามากกว่าระหว่างเรา เปรียบเสมือนแนวของรอยเลื่อนที่ไหลผ่านอารยธรรม วิ่งผ่านมิตรภาพและจิตใจ นี่ไม่ใช่การปะทะกันระหว่างผู้คนแต่เป็นระหว่างรูปแบบความสัมพันธ์และวิถีชีวิตที่ต่างกัน เมื่อเราปฏิเสธบทบาทที่จะปฏิบัติตามคำสั่งฉันทามติ จึงถือว่าเราได้เปิดแนวรอยเลื่อนเหล่านั้นเพื่อเชิญชวนให้ผู้อื่นร่วมยืนหยัดเฉกเช่นเดียวกัน</p><p>สิ่งที่ดีที่สุดคงเป็นการปฏิบัติตามด้วยการถูกครอบงำอย่างสิ้นเชิง ไม่แม้แต่จะจัดการรายละเอียดอย่างเป็นธรรม จะสับเปลี่ยนตำแหน่งของผู้ลงโทษและผู้รับโทษ จะปฏิรูปให้ระบบมีเสถียรภาพมากขึ้น ซึ่งประเด็นของการประท้วงคือการไม่เรียกร้องให้มีกฎเกณฑ์หรือผู้ปกครองสั่งการมากขึ้น เพื่อแสดงให้เห็นว่าสามารถดำเนินการด้วยความเข้มแข็ง ของตนเองพร้อมสร้างการกระตุ้นให้ผู้อื่นกระทำตามโดยไม่ให้มีการแทรกแซงจากเจ้าหน้าที่ของรัฐ นี่ไม่ใช่คำถามของสงครามความขัดแย้งแบบไบนารี (Binary) ระหว่างศัตรูทางการทหารแต่เป็นการติดต่อซึ่งกันและกันของการไม่เชื่อฟัง </p><p>เราต่างเข้าใจตรงกันว่ายังเป็นสิ่งที่ไม่เพียงพอหากเพียงให้ความรู้และใช้การถกเถียงเพื่อรอให้จิตใจและความคิดของผู้อื่นเปลี่ยน จนกว่าความคิดจะเปลี่ยนไปในเชิงปฏิบัติแบบเผชิญหน้ากับผู้ที่มีตัวเลือกเป็นรูปธรรม การสนทนาจึงถือเป็นเพียงความคิดเชิงทฤษฎีที่เป็นนามธรรมเท่านั้น คนส่วนใหญ่มักจะอยู่ห่างจากการสนทนาเชิงทฤษฎีแต่เมื่อมีบางสิ่งเกิดขึ้น เมื่อเงินเดิมพันสูงขึ้น และเมื่อเรามองเห็นคุณค่า-ที่แตกต่างจากสิ่งที่ฝ่ายตรงข้ามเห็น สิ่งเหล่านี้จะทำให้พวกเขาจะยืนหยัดขึ้น เราไม่ต้องการความเป็นเอกฉันท์ ความเข้าใจที่ครอบคลุมทั่วโลก หรือแผนที่ถนนไปยังจุดหมายปลายทางที่แม่นยำ แต่เราต้องการเพียงความกล้าเพื่อพาเราออกเดินทางไปในเส้นทางอื่น</p>'
