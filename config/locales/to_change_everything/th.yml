      reconciling:
        left_text_html: เริ่มโดย<br /><span class="bold">ประนีประนอมกับบุคคล</br>และทั้งหมด</span>
        right_text_html: '<p>“สิทธิของคุณสิ้นสุดลง ณ ที่สิทธิของผู้อื่นเริ่มขึ้น” ตามหลักตรรกศาสตร์นี้ ยิ่งผู้คนมีมากขึ้นอิสรภาพยิ่งน้อยลง</p><p>แต่เพราะอิสรภาพไม่ได้เป็นเพียงส่วนเล็กๆ ของสิทธิส่วนบุคคลเท่านั้นจึงไม่ใช่เรื่องง่ายที่จะสามารถแยกความต่างจากกันและกัน การหาวและเสียงหัวเราะเป็นสิ่งที่ติดต่อกันได้เฉกเช่นเดียวกับความกระตือรือร้นและความสิ้นหวัง คุณเองเป็นส่วนประกอบของถ้อยคำซ้ำซากที่ผ่านลิ้นตน เพลงที่วนเวียนอยู่ในหัว และอารมณ์ที่ได้รับการสื่อผ่านจากเพื่อนฝูงหรือคนรอบข้าง เมื่อคุณขับรถจะสร้างมลภาวะในอากาศที่ผู้อื่นหายใจ เมื่อคุณใช้ยาหรือสารเคมีจะมีผลถึงน้ำที่ทุกคนดื่ม ระบบที่ทุกคนยอมรับกลายเป็นสิ่งที่คุณต้องตกอยู่ภายใต้การควบคุม แต่เมื่อมีใครบางคนท้าทายเพื่อยืนหยัดต่อต้านคุณเองก็ได้รับผลประโยชน์นั้นและมีโอกาสที่จะทำการเจรจาต่อรองใหม่ในส่วนที่มีความเชื่อมโยงต่อการดำเนินชีวิตจริงด้วยเช่นกัน อิสรภาพของคุณเริ่ม ณ ที่ของฉันเริ่มต้นขึ้น และสิ้นสุด ณ ที่ของฉันสิ้นสุดลง</p><p>มนุษย์ไม่สามารถแบ่งแยกความเป็นปัจเจกชนได้อย่างสิ้นเชิง แม้แต่ร่างกายของเราต่างประกอบด้วยสัตว์หลายพันสายพันธุ์ที่อาศัยอยู่ร่วมกันจากการเอื้อประโยชน์ระหว่างกันของสิ่งมีชีวิต แทนที่จะปิดป้อมปราการพวกเขากลับสร้างกระบวนการอย่างต่อเนื่องในการไหลผ่านของสารอาหารและจุลินทรีย์ เราต่างอยู่ในโลกแห่งการพึ่งพาอาศัยกันกับสิ่งมีชีวิตหลายพันชนิด ทุ่งข้าวโพดเองก็สูดดมสิ่งที่เราหายใจออก การรวมกลุ่มของฝูงหมาป่าหรือการร้องประสานเสียงของฝูงกบช่วงเย็นนั้นเป็นการแสดงลักษณะเฉพาะในความเป็นปัจเจกชนและเป็นการรวมตัวที่ไม่สามารถแบ่งแยกเสมือนว่าเป็นส่วนหนึ่งในร่างกาย เราไม่ได้ทำตัวเหมือนตกอยู่ในภาวะสุญญากาศต่างใช้การขับเคลื่อนด้วยแรงผลักดันภายในตัวเองจากเหตุและผล จึงไม่น่าแปลกใจที่กระแสน้ำของจักรวาลได้พรั่งพรูผ่านเรา</p><p>ภาษา ทำหน้าที่สื่อสารเพียงเพราะเราเห็นเป็นเรื่องธรรมดา ความคิดและความปรารถนาก็เช่นเดียวกันสามารถสื่อสารได้เพราะเป็นสิ่งที่ยิ่งใหญ่กว่าเรา เราแต่ละคนจึงประกอบไปด้วยความโกลาหลของกองกำลังฝ่ายตรงข้ามทั้งหมดที่ส่งผลกระทบผ่านช่วงเวลาและสถานที่ที่ต่างกัน การเลือกศึกษาสิ่งเหล่านี้ทำให้เราเป็นผู้กำหนดว่าอะไรเป็นสิ่งที่จะสามารถสนับสนุนให้กับทุกคนที่ได้พบเจอ</p><p>อิสรภาพ มิใช่ความเป็นเจ้าของหรือทรัพย์สินมันคือความสัมพันธ์ มิใช่เรื่องของการได้รับการปกป้องจากโลกภายนอกแต่เป็นทางลัดที่เพิ่มความเป็นไปได้สูงสุด นั่นมิได้หมายรวมถึงการที่เราจะต้องหาฉันทามติเพื่อประโยชน์ในเหตุนั้นๆ ทั้งความขัดแย้งและฉันทามติต่างสามารถพัฒนาและยกระดับให้สูงขึ้นได้ ตราบใดที่มิมีอำนาจสั่งการจากส่วนกลางเพื่อบังคับใช้ด้วยข้อตกลงหรือเปลี่ยนความขัดแย้งให้เป็นการแข่งขันที่ผู้ชนะมีสิทธิ์ในทุกสิ่งทุกอย่าง จึงเห็นควรว่าแทนที่จะทำลายโลกนี้ให้เป็นศักดินาเล็กๆ เราควรหันมาใช้ประโยชน์และสร้างกรรมสัมพันธ์ที่เพิ่มการเชื่อมโยงความสัมพันธ์ระหว่างเราให้มากที่สุด</p>'
