      hierarchy:
        left_text_html: ปัญหา คือ <br /><span class="bold">ลำดับชั้นการปกครอง</span>
        right_text_html: '<p>มีกลไกที่แตกต่างกันมากมายในการกำหนดความไม่เสมอภาค บางสิ่งขึ้นอยู่กับองค์กรส่วนกลาง เช่น ระบบศาลยุติธรรม ระบบราชการ เป็นต้น ส่วนอื่นสามารถจำแนกเป็นประเภทย่อยอย่างไม่เป็นทางการเพิ่มได้เช่นเดียวกับเครือข่ายเพื่อสังคมพิเศษ “good ol’ boy” และบทบาททางเพศ</p><p>กลไกเหล่านี้บางส่วนได้รับการลดความน่าเชื่อถือเกือบทั้งหมด คงมีเพียงไม่กี่คนที่ยังคงเชื่อในสิทธิอันสูงส่งของกษัตริย์แม้เวลาได้ผ่านล่วงเลยมาหลายศตวรรษและไม่เหลือรากฐานอื่นใดในสังคมให้แม้แต่จะคิดถึง ผู้อื่นยังมีความคิดฝังลึกที่ว่าเราไม่สามารถจินตนาการถึงการมีชีวิตอยู่ได้หากปราศจากพวกเขา และจะมีใครที่จะสามารถจินตนาการถึงโลกใบนี้ที่ปราศจากทรัพยสิทธิ สิ่งเหล่านี้ล้วนแล้วแต่เป็นโครงสร้างทางสังคม คือ ความจริง แต่ไม่ใช้สิ่งที่จะหลีกเลี่ยงไม่ได้ กล่าวคือ เป็นการสะท้อนให้เห็นถึงการดำรงอยู่ของเจ้าของที่ดินและประธานบริษัทนั้นขาดซึ่งความเป็นธรรมชาติ ความจำเป็น หรือที่เป็นประโยชน์มากกว่าการดำรงอยู่ของจักรพรรดิ</p><p>กลไกทั้งหมดนี้ต่างถูกพัฒนาขึ้นด้วยกันจากการหนุนเนืองเสริมกัน ยกตัวอย่างเช่น ประวัติศาสตร์การเหยียดเชื้อชาติหรือสีผิวนั้นไม่สามารถแยกออกจากประวัติศาสตร์ของลัทธิทุนนิยมได้ คงไม่มีใครที่จะสามารถจินตนาการถึงสิ่งต่างๆ ได้ หากปราศจากการล่าอาณานิคม ทาส หรือเส้นสีที่แบ่งคนงาน การตัดสินว่าใครควรอยู่ในเรือนจำและสลัมของโลก เป็นต้น ในทำนองเดียวกันหากปราศจากโครงสร้างพื้นฐานของรัฐและลำดับชั้นทางสังคมแล้วความเชื่อส่วนบุคคลเองก็ไม่สามารถบังคับอำนาจสูงสุดของระบบสีขาวได้ ประธานาธิบดีผิวดำสามารถเป็นผู้ที่มีอำนาจสั่งการสูงสุดในโครงสร้างเหล่านี้ได้เพียงเพื่อทำให้เกิดความมีเสถียรภาพขึ้นในระบบและเป็นข้อยกเว้นที่แสดงให้เห็นถึงกฎนั้นเอง</p><p>เพื่อเป็นแนวทางสู่การนำไปใช้ในรูปแบบอื่น ตราบใดที่ยังมีตำรวจคุณคิดว่าใครจะกล้าก่อกวนสร้างความไม่สงบ ตราบใดที่ยังมีคุกคุณคิดว่าใครจะเข้าไปอยู่จนเต็ม ตราบใดที่ยังมีความยากจนคุณคิดว่าใครจะจน จึงเป็นเรื่องไร้เดียงสายิ่งนักที่จะเชื่อว่าเราจะสามารถบรรลุเจตจำนงแห่งความเท่าเทียมกันในสังคมที่มีการปกครองตามลำดับชั้น จงอย่าลืมว่าคุณอาจสามารถสลับไพ่ได้แต่ยังคงเป็นไพ่จากสำรับเดิม</p>'
