      property:
        left_text_html: ปัญหา คือ <span class="bold">ทรัพย์สิน </span>
        right_text_html: '<p>รากฐานของทุนนิยม คือ ทรัพยสิทธิหรือกรรมสิทธิ์ในทรัพย์สิน ซึ่งได้รับการสืบทอดมาจากโครงสร้างทางสังคม ระบอบกษัตริย์และขุนนาง ในทุกวันนี้ทรัพย์สินได้รับการเปลี่ยนสิทธิครอบครองเร็วขึ้นแต่ยังคงแนวคิดเดิมที่ว่า สิทธิแห่งความเป็นเจ้าของนั้นทำให้การใช้ความรุนแรงเป็นเรื่องที่ชอบธรรม จนส่งผลสืบเนื่องต่อการสร้างความเหลื่อมล้ำต่ำสูงในการเข้าถึงหรือจัดสรรที่ดินและทรัพยากร</p><p>บางคนจินตนาการว่าทรัพย์สินอาจมีอยู่หากไม่มีรัฐ แต่ทรัพยสิทธิจะไร้ซึ่งความหมายหากปราศจากอำนาจสั่งการในการบังคับใช้จากส่วนกลาง และตราบใดที่อำนาจส่วนกลางนี้ยังคงอยู่จะไม่มีสิ่งใดเป็นของคุณอย่างแท้จริง เงินที่คุณหามานั้นถูกสร้างขึ้นโดยรัฐภายใต้ภาษีและอัตราเงินเฟ้อ ชื่อผู้เป็นเจ้าของในทะเบียนรถของคุณถูกควบคุมโดยกรมการขนส่ง และแม้แต่บ้านก็ไม่ได้เป็นของคุณแต่เป็นของธนาคารที่ให้สินเชื่อแก่คุณไม่ว่าคุณจะเป็นเจ้าของโฉนดที่ดินผืนงามผืนใดก็ตาม</p><p>แล้วสิ่งใดกันเป็นสิ่งที่ต้องใช้เพื่อปกป้องสิ่งที่สำคัญสำหรับเรา รัฐบาลมีอยู่ได้โดยอาศัยสิ่งที่พวกเขาแย่งชิงไปจากเราและเป็นการแย่งชิงมากกว่าการให้เสมอ การตลาดให้รางวัลแก่เราสำหรับการหลอกขายให้ผู้อื่นและให้รางวัลแก่ผู้อื่นสำหรับการหลอกขายให้เรา ดังนั้นจึงมีเพียงกรรมสัมพันธ์ทางสังคมที่เป็นตัวสร้างความมั่นใจเยี่ยงหลักประกันภัยอย่างแท้จริง ทำให้เราจำเป็นต้องมีเครือข่ายความช่วยเหลือซึ่งกันและกันที่สามารถป้องกันตนเองได้</p><p>หากไม่มีเงินหรือทรัพยสิทธิใดๆ ความสัมพันธ์ของเรากับสิ่งต่างๆ จะถูกกำหนดขึ้นจากกรรมสัมพันธ์แท้จริงระหว่างกันเท่านั้น แต่ในโลกยุคปัจจุบันสิ่งต่างๆ กลับเป็นไปในทิศทางตรงกันข้าม เมื่อกรรมสัมพันธ์ถูกกำหนดขึ้นจากความสัมพันธ์ของเรากับสิ่งต่างๆ แทน ทั้งที่ในความเป็นจริงนั้นการที่เราออกห่างจากทรัพย์สินไม่ได้หมายความว่าเราจะสูญเสียทรัพยสิทธินั้นไปเพราะแม้แต่นายอำเภอหรือภาวะตลาดหุ้นตกก็ไม่สามารถยกเลิกสิทธิ์นี้ได้ เราควรเริ่มด้วยการตอบสนองต่อความต้องการอันแท้จริงของมนุษย์แทนที่จะตอบสนองต่อความต้องการของรัฐบาลหรือระบบราชการ และควรไล่ตามข้อดีของการพึ่งพาอาศัยซึ่งกันและกันแทนที่จะใช้ประโยชน์จากกันและกัน</p><p>ความกลัวที่เลวร้ายที่สุดของคนโกง คือ สังคมที่ปราศจากทรัพย์สิน เพราะหากไม่มีสิ่งเหล่านี้พวกเขาจะได้รับความเคารพอย่างที่สมควรได้รับเท่านั้น หากไม่มีระบบเงินตรา มนุษย์เราจะวัดคุณค่าของผู้คนจากกรรมสัมพันธ์ที่มีส่วนร่วมในชีวิตจริงของกันและกันไม่ใช่จากสิ่งที่พวกเขาสามารถใช้เงินเพื่อติดสินบนผู้อื่นให้ทำตามที่ตนต้องการได้ หากไม่มีกำไรทุกความพยายามจะถือเป็นรางวัลของตัวมันเองจึงทำให้ขาดซึ่งแรงจูงใจสำหรับกิจกรรมที่ด้อยค่าหรือเป็นกิจกรรมทำลายล้าง แท้จริงแล้วสิ่งที่มีความสำคัญในชีวิตเรา คือ แรงผลักดันจากเจตจำนงแห่งความปรารถนาภายในอันแรงกล้า ความไว้วางใจซึ่งกันและกัน และความเอื้ออาทรในรูปแบบที่หลากหลายแตกต่าง คงต้องพึ่งพยุหเสนาของตำรวจและเจ้าหน้าที่ประเมินสินทรัพย์เพื่อช่วยกำหนดความขาดแคลนที่ใช้เป็นสิ่งล่อให้พวกเรายังคงวิ่งไล่ตามอยู่ในการแข่งขันวิ่งหนูครั้งนี้</p>'
