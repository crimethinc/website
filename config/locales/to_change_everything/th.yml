        left_text_html: เริ่มด้วย<br /><span class="bold">เชื่อมสัมพันธ์<br />บนความเชื่อใจ</span>
        right_text_html: '<p>ในทางตรงกันข้ามกับอำนาจสั่งการศูนย์ความเชื่อใจของอำนาจอยู่ในมือของผู้ที่มอบให้มิใช่ผู้ที่ได้รับ บุคคลที่ได้รับความไว้วางใจไม่จำเป็นต้องใช้อำนาจสั่งการ และอย่างแน่นอนที่สุดหากใครไม่สมควรได้รับความไว้วางใจก็ไม่ควรลงทุนด้วยอำนาจสั่งการ แล้วเราเชื่อใจใครน้อยไปกว่านักการเมืองและประธานบริษัท</p><p>หากปราศจากการใช้อำนาจอันเหลื่อมล้ำ ผู้คนจะมีแรงจูงใจในการแก้ไขข้อขัดแย้งกับความพึงพอใจต่อกันบนพื้นฐานของความเชื่อใจ ซึ่งการปกครองแบบมีลำดับขั้นจะกำจัดแรงจูงใจนี้และเกิดการมอบอำนาจสั่งการให้ผู้รับมอบมีอำนาจในการปราบปรามความขัดแย้งแทนที่ความเชื่อใจ</p><p>สิ่งที่ดีที่สุด เมื่อมิตรภาพถูกสร้างขึ้นจากความผูกพันระหว่างผู้ที่สนับสนุนและท้าทายซึ่งกันและกัน ในขณะเดียวกันต่างเคารพความเป็นส่วนตัวของกันและกัน จึงถือเป็นมาตรฐานที่ค่อนข้างดีสามารถนำมาเป็นพื้นฐานเพื่อใช้ประเมินภาพรวมของความสัมพันธ์ทั้งหมดของเรา หากปราศจากข้อจำกัดทางสังคมหรือข้อกำหนดกฎหมายที่มีผลบังคับใช้ในทุกวันนี้ ไม่ว่าจะเป็นความเป็นพลเมืองและความผิดทางกฎหมาย ทรัพย์สินและหนี้สิน เครือข่ายองค์กรและสายการบังคับบัญชา เราจะสามารถสร้างความสัมพันธ์อันแท้จริงระหว่างกันบนรากฐานของสมาคมผู้ไม่หวังผลกำไรและการพึ่งพาอาศัยกันแบบร่วมด้วยช่วยกันได้</p>'
