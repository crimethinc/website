      representation:
        left_text_html: ปัญหา คือ <span class="bold">ผู้แทน</span>
        right_text_html: '<p>คุณสามารถมีอำนาจได้โดยการใช้มัน คุณสามารถเรียนรู้สิ่งที่คุณสนใจได้โดยการใช้เวลาไปกับมัน เมื่อความพยายามทุกวิถีทางในการใช้ประโยชน์จากโลกนี้ต้องผ่านช่องทางการไกล่เกลี่ยของผู้แทนหรือเปลี่ยนเป็นสนธิสัญญาชั้นต้น ของสถาบันทั้งหลาย จึงทำให้เรากลายเป็นคนแปลกแยกจากกันและจากศักยภาพของเราเอง ทุกแง่มุมของหน่วยงานรัฐเห็นว่าเรายินยอมให้เกิดขึ้นซ้ำเหมือนเป็นสิ่งที่เราจำไม่ได้และมักมีเจตนาร้ายอย่างไม่เป็นมิตรแอบแฝงอยู่ นักการเมืองผู้ทำให้เราผิดหวังอยู่เสมอมักแสดงให้เห็นถึงอำนาจจากการที่เรายอมแพ้ต่อชีวิต และแม้แต่ความรุนแรงของตำรวจเองก็เป็นผลลัพธ์ด้านมืดจากความปรารถนาของเราที่จะหลีกเลี่ยงต่อความรับผิดชอบส่วนบุคคลสำหรับสิ่งที่เกิดขึ้นในละแวกใกล้เคียง</p><p>ในโลกแห่งยุคดิจิทัล เมื่อทุกคนต้องให้บริการอย่างต่อเนื่องในการทำหน้าที่เป็นเลขานุการของตนเองเพื่อจัดการกับภาพลักษณ์ให้ดูดี ทำให้ความมีชื่อเสียงกลายเป็นเปลือกนอกเสมือนเลือดที่มีไว้ให้แวมไพร์สูบกิน หากเราไม่แยกจากกันและต่างไม่แข่งขันกันนำเสนอตัวเองต่อมืออาชีพและการตลาดเพื่อสังคมแล้ว เรายังจะสิ้นเปลืองเวลาและพลังงานอย่างล้นหลามเพียงเพื่อการสร้างข้อมูลส่วนตัวเยี่ยงนั้นหรือ หากเป็นเช่นนั้นจะดีกว่าไหมที่จะหันไปสร้างวัวทองคำ (golden calves) ตามภาพลักษณ์ของตัวคุณเองเลย</p><p>ความเป็นเรานั้นไม่สามารถลดทอนได้ การได้รับมอบหมายหรือภาวะนามธรรมต่างไม่สามารถยืนหยัดเพื่อเรา ในการลดความเป็นมนุษย์เพื่อเป็นประชากรและลดประสบการณ์จริงเพื่อเป็นข้อมูลนั้น ส่งผลให้เกิดการสูญเสียการมองเห็นในทุกสิ่งที่มีค่าและเป็นเอกลักษณ์ของโลกใบนี้ เราต้องการการปรากฏตัว ความฉับพลัน การติดต่อสัมพันธ์โดยตรง การควบคุมที่อยู่เหนือชีวิต และสิ่งที่ไม่ต้องมีผู้แทนหรือการเป็นผู้แทนเพื่อส่งมอบ</p>'
