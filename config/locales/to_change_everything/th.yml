      government:
        left_text_html: ปัญหา คือ <span class="bold">รัฐบาล</span>
        right_text_html: '<p>รัฐบาลทั้งหลายต่างให้สัญญาสิทธิแต่รับได้เพียงเสรีภาพเท่านั้น แนวคิดเรื่องสิทธิเปรียบเปรยได้กับอำนาจจากส่วนกลางที่เป็นผู้ให้อนุญาตและปกป้องพวกเขา เมื่อรัฐมีอำนาจมากพอที่จะรับประกันในบางสิ่งอำนาจนั้นก็มากพอที่จะยกเลิกการรับประกันนั้นได้เช่นกัน การเพิ่มขีดความสามารถของรัฐบาลในการแก้ปัญหาใดปัญหาหนึ่งเป็นการเปิดประตูสู่การตอนรับปัญหาอื่นตามมา และไม่ว่าจะเป็นรัฐบาลใดต่างไม่สามารถสร้างพลังงานจากอากาศที่เบาบางได้แต่นั่นเป็นอำนาจของเราที่พวกเขาใช้เป็นเครื่องมือ ซึ่งเราสามารถใช้งานอำนาจเหล่านี้ได้อย่างมีประสิทธิภาพมากกว่าโดยไม่ต้องมีเครื่องจักรกลไก โกลด์เบิร์ก (Rube Goldberg machine) ของการเป็นผู้แทนมาเกี่ยวข้อง</p><p>ระบอบประชาธิปไตยที่เสรีที่สุดมีหลักการเดียวกันกับระบอบเผด็จการที่เผด็จการที่สุด โดยการรวมศูนย์อำนาจและความชอบธรรมทางกฎหมายไว้ในโครงสร้างที่มีจุดประสงค์เพื่อผูกขาดการใช้กำลัง ไม่ว่าจะเป็นข้าราชการที่ต้องปฏิบัติงานในโครงสร้างนี้เพื่อรับใช้ต่อกษัตริย์ ประธานาธิบดี หรือผู้มีสิทธิเลือกตั้งต่างไม่ใช่ประเด็น กฎหมาย ระบบราชการ และตำรวจ ล้วนมีอายุมากกว่าระบอบประชาธิปไตยและทำงานในลักษณะเดียวกันทั้งกับประชาธิปไตย และเผด็จการ ความต่างเพียงอย่างเดียวคือการที่เราสามารถลงคะแนนเสียงเพื่อเลือกว่าใครควรเป็นผู้บริหารพวกเขาและถือว่าพวกเขาเป็นเสมือนพรรคพวกของเรา แม้ในขณะที่พวกเขาใช้อำนาจจากเราเพื่อเป็นปฏิปักษ์และต่อต้านเราเองก็ตาม</p><p>การปกครองระบอบเผด็จการนั้นมีความไม่แน่นอน คุณสามารถทำการสังหารหมู่ จำคุก และล้างสมองผู้คนในยุคนี้ได้ทั้งหมด โดยที่ลูกๆ ของพวกเขาจะพยายามคิดค้นวิธีต่อสู้ดิ้นรนเพื่อให้ได้มาซึ่งอิสรภาพอีกครั้ง ถึงแม้คุณจะให้คำมั่นสัญญากับทุกคนว่ามีโอกาสที่จะกำหนดวิธีปฏิบัติตามความประสงค์ของผู้เข้าร่วมส่วนใหญ่ที่มีความสำคัญเหนือของตน เพื่อทำการรวบรวมพวกเขาทั้งหมดไว้เบื้องหลังของระบบที่สร้างความขัดแย้งให้แก่พวกเขาเอง ยิ่งเหล่าบรรดา     ผู้มีอิทธิพลคิดว่าตนมีอิทธิพลเหนือสถาบันหลักของรัฐมากเท่าใดยิ่งทำให้สถาบันเหล่านั้นเป็นที่นิยมชมชอบมากเท่านั้น บางทีนี่อาจอธิบายได้ว่าทำไมการขยายตัวของประชาธิปไตยทั่วโลกจึงเกิดขึ้นพร้อมกับความไม่เท่าเทียมในการจัดสรรทรัพยากรและการกระจายอำนาจ อย่างแน่นอนที่สุด ไม่มีระบบอื่นใดของรัฐบาลที่จะสร้างเสถียรภาพในสถานการณ์ที่ไม่มั่นคงเช่นนี้ได้</p><p>เมื่ออำนาจถูกรวมเข้าด้วยกัน ประชาชนต้องสูญเสียอำนาจการปกครองเหนือผู้อื่นเพื่อรับอิทธิพลเหนือชะตากรรมตนเอง ซึ่งการต่อสู้ดิ้นรนเพื่อความเป็นเอกราชนั้นจะนำไปสู่การแข่งขันเพื่อแย่งชิงอำนาจทางการเมือง ไม่ต่างไปจากการร่วมเป็นสักขีพยานในสงครามกลางเมืองของประเทศโลกที่สามระหว่างประชาชนที่ก่อนหน้านี้เคยอยู่ร่วมกันอย่างสงบสุข กลุ่มคนที่มีอำนาจอยู่ในมือสามารถคงไว้ซึ่งอำนาจโดยการทำสงครามอย่างต่อเนื่องทั้งกับประชากรของตนและชาวต่างชาติ เห็นได้จากการที่กองกำลังรักษาดินแดนแห่งชาติถูกเรียกตัวกลับจากอิรัก (Iraq) เพื่อนำไปใช้ในโอ๊คแลนด์ (Oakland)</p><p>เมื่อใดก็ตามที่มีการปกครองแบบลำดับชั้นจะเป็นการช่วยสนับสนุนผู้ที่อยู่สูงสุดของพีระมิดในการรวบรวมอำนาจ ซึ่งการเพิ่มหลักการว่าด้วยการถ่วงดุลอำนาจให้ระบบนั้นเป็นการพึ่งพาการปกป้องต่อสิ่งที่ต้องได้รับการปกป้อง และมีเพียงวิธีเดียวที่จะใช้ประโยชน์จากผู้มีอำนาจในการสั่งการโดยไม่ต้องถูกดูดเข้าไปในเกมของพวกเขา นั้นคือการพัฒนาเครือข่ายแนวนอนให้สามารถปกครองตนเองได้ เมื่อเรามีพลังอำนาจมากพอที่จะบังคับให้ผู้อื่นหันมาช่วยเราอย่างจริงจังได้ เราจะมีพลังอำนาจมากพอที่จะแก้ปัญหาเหล่านั้นด้วยตัวเองหากปราศจากพวกเขา</p><p>ไม่มีหนทางใดนำไปสู่ความเป็นอิสรภาพนอกจากตัวอิสรภาพเอง แทนที่จะเป็นคอขวดเดียวสำหรับหน่วยงานภาครัฐทั้งหมดเราจำเป็นต้องมีสถานที่อันหลากหลายไว้ให้ใช้อำนาจ และแทนที่จะเป็นหนึ่งสกุลเงินเอกพจน์ที่ถูกต้องตามกฎหมายเราจำเป็นต้องมีเรื่องราวที่หลากหลายไว้ให้เล่านั้นเอง สำหรับพื้นที่ของการบีบบังคับอย่างปกติวิสัยในรัฐบาลเราจำเป็นต้องมีโครงสร้างการตัดสินใจที่ส่งเสริมการปกครองตนเองและการปฏิบัติเพื่อปกป้องตนเอง เสมือนว่า ตน คือผู้ปกครอง ณ ที่แห่งนั้น</p>'
