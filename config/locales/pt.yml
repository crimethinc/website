      journals_intro_text: Aqui, você pode fazer o download de PDFs do Rolling Thunder, nosso aclamado jornal de análise e ação direta, Harbinger (Arauto), nosso clássico tabloide que divulga “a propaganda do desejo” e outras séries de publicações ambiciosas das últimas duas décadas.
      logos_intro_text:    CrimethInc. pra você! Logos disponíveis para seus próprios projetos com o coletivo CrimethInc.
      music_intro_text:    Baixe uma variedade de discos que [lançamos](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) desde 1996, [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) e outros.
      posters_intro_text:  Dê vida às paredes da sua casa, sua escola, cidade ou centro comunitário! Recomendamos o uso de cola branca ou grude caseiro de trigo ou amido de milho para colar em locais públicos.
      stickers_intro_text: Ajude os objetos ao seu redor a se comunicarem de maneira mais eloquente! Faça o pedido em massa ou imprima-os em papel adesivo.
      tools_intro_text:    Com mais de duas décadas de atividade, oferecemos uma ampla gama de materiais para você baixar ou adquirir em grandes quantidades. Use-os para educar, agitar e transformar os espaços ao seu redor.
      videos_intro_text:   Sistema de Transmissão de Emergência - Uma seleção de vídeos do núcleo CrimethInc. Imagens em Eterno Movimento.
      zines_intro_text:    Zines são publicações baratas e fáceis de se reproduzir para distribuir de graça ou por um preço módico. Amamos livros mas amamos ainda mais que todo mundo possa fazer circular e ter contato com informação e conhecimento de qualidade de graça. Baixe, imprima, difunda e distribua à vontade em seu bairro, universidade, entre amigas, colegas ou no local de trabalho.
      books_intro_text: |
        Desde a escrita apaixonada e a edição meticulosa, design caprichoso e único até chegar às gráficas e suas engrenagens, esses livros são o resultado de muito amor e carinho. Estamos nisso há mais de duas décadas e você pode perceber isso nos menores detalhes e resultados que só podem ser alcançados com papel coberto de tinta.

        Todos os nossos livros são impressos com tinta à base de soja e em papel 100% reciclado e confeccionados por artesãos especializados em Louisville, Quebec, Canadá, utilizando as melhores impressoras offset.

