    books:
      crimethinc_into_libraries_heading: CrimethInc. nas Bibliotecas.
      crimethinc_into_libraries_intro: Para quem não tem um dinheiro extra para comprar nossos livros ou não está afim de acumular mais materiais, temos uma ótima notícia [Projeto CrimethInc. nas Bibliotecas Libraries](/books/into-libraries). Nossos livros estão [em mais bibliotecas do que você imagina](/2007/10/09/crimethinc-into-libraries-progress-report), e se não, você provavelmente pode colocá-los nas prateleiras, de graça. [Descubra como!](/books/into-libraries)

      literature_distro_kit_heading: Kit de Distribuição Literária
      literature_distro_kit_intro: Nossos livros são a pedra angular de nosso [Kit de Distribuição Literária](/books/lit-kit), uma mesa de materiais completa de literatura para você distribuir como achar melhor. Ele contém uma mistura de livros para vender e coisas para dar de graça, tudo o que você precisa para montar uma mesa em um show, participar de uma turnê ou espalhar novas ideias.

    support:
      new:
        heading: Invista seu dinheiro no CrimethInc.—!
        description: |
          _Use a barra para ajustar sua doação. Nenhuma quantia é tão grande para ser necessária ou tão pequena para ser relevante! Se puder, assine para doar mensalmente, para que possamos contar com você para nos apoiar a longo prazo._

          CrimethInc. é um projeto totalmente voluntário sem qualquer fonte externa de financiamento. Oferecemos tudo o que fazemos de graça ou a preço de custo ao mesmo tempo em que mantemos um padrão de alta qualidade em nosso campo de atuação. Publicamos constantemente, circulando materiais em [mais de 30 línguas](/tce) e nos [sete continentes](/2008/01/06/now-serving-seven-continents). Temos mantido tudo isso assim por mais de um quarto de século.

          Fazemos tudo isso com um orçamento apertado - mas, apesar de nossa engenhosidade, algumas despesas são inevitáveis. Dependemos da sua ajuda para cobri-las. Com mais recursos, poderemos crescer para utilizar mais formatos e ter mais tempo para investir em publicar com mais frequência.

          Como sempre, é claro, a melhor forma de nos apoiar e _fazendo você mesmx._

