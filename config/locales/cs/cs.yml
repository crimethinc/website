      - Zoufalé časy už dávno skončily
      - Starej se o semínko, i ve chřtánu sopky.
      - Budoucnost máš spoutanou v sobě — osvoboď ji.
      - Jiskra pro každý sud střelného prachu.
      - Bojujeme příští bitvu.
