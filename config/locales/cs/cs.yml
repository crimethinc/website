      heading: O CrimethInc.
      description: |
        CrimethInc. Je odbojová allince a decentralizovaná síť která se zavázala k anonymní kolektivní akci a útěku z vězení našeho času. Snažíme se znovuobjevit náš život ve světe s ohledem na principy sebeurčení a vzájemné pomoci.

        Věříme že by si měl mít možnost volně využít svůj nekonečný potenciál tak jak uznáš za vhodné. Žádná vláda, trh , nebo ideologie by ti neměla diktovat jaký bude tvůj život. Jestli souhlasíš, _Tak s tím pojďme něco udělat._
      more_link: Víc o CrimethInc. →
