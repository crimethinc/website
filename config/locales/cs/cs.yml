      pdf_donate_button_text: Přispěj
      pdf_donate_button_label: Přispěj zde aby si nám pomohl udržet toto PDF volně dostupné a podpořil nás ve vytváření dalších.

      journals_intro_text: Tady, si můžeš stáhnout PDF _Rolling Thunder,_ našeho uznávaného deníku a analýzy přímé akce, _Harbinger_, náš klasický tabloid šířící "propagandu chtíče," a da,ší ambiciozní piblikace za uplynulé dvě dekády.
      logos_intro_text:    CrimethInc. pro sebe! Loga pro tvé vlastní CrimethInc. projekty.
      music_intro_text:    Vyber si z širokého výběru alb které jsme [vydali](/2018/10/22/crimethinc-music-releases-now-on-bandcamp) od roku 1996, [punk](/2018/10/22/music-as-a-weapon-the-contentious-symbiosis-of-punk-rock-and-anarchism) and otherwise.
      posters_intro_text:  Přiveď zdi tvého domu, školy, města, nebo komunitního centra k životu! Doporučujeme používát Taposu nebo [lepidlo z mouky](/posters) na vylepení v ulicích .
      stickers_intro_text: Nech němé objekty mluvit nahlas. Objednej si je ve velkém nebo si je vytiskni na samolepící papír.
      tools_intro_text:    Na základě více než dvaceti let našich aktivit, ti nabízíme spoustu materiálů ke stažení nebo objednání. Použij je ke vzdělávání, agitaci a přetvoření míst ve tvém okolí.
      videos_intro_text:   Nouzový přenosový systém — Výběr videí pro  CrimethInc. Perpetual Motion Pictures
      zines_intro_text:    Velká část našich textů je dostupná jako pamflety. Vytiskni je a použij k distribuci ve školách, na prostestech, koncertech, společenských událostech, farmářských trzích, a všude jinde kde budou lidé hladový po nových nápadech. Můžeš taky využít PDF  _Změnit všechno,_ náš úvod k anarchismu, dostupný v mnoha jazycích zde [_To Change Everything_ site](/tce).
      books_intro_text: |
        Od zapáleného psaní a pečlivé editiace , ke komplikovaným a jedinečným nápadům, k profesionální a opatrné produkci, tyto knihy jsou výsledkem velké lásky a péče. Děláme to přes deset let, a důkaz najdete ve všech těch malých detailech a pečlivě připravených momentech kterých lze dosáhnout pouze na papíru zmáčeném inkoustem.

        Všechny naše knihy, jsou vytisknuty sojovým inkoustem na 100% recyklovaný papír, který udělali zruční řemeslníci v Luisville, Qubec, Kanadě za použití nejkvalitnějších tiskáren.

