    books:
      crimethinc_into_libraries_heading: CrimethInc. Do knihovny
      crimethinc_into_libraries_intro: Pro ty z vás kteří zrovna nemají zdroje navíc aby si mohli koupit knihy, nebo se prostě jen nehrnou do toho vlastnit další věci, máme dobré zprávy [CrimethInc. Into Libraries program](/books/into-libraries). Naše knihy jsou [Ve více knihovnách než by tě napadlo](/2007/10/09/crimethinc-into-libraries-progress-report), A jestli ne, pravděpodobně je tam můžes doustat zadarmo, zjisti jak. [Zjisti jak!](/books/into-libraries)

      literature_distro_kit_heading: Sada Pro Distribuci Literatury
      literature_distro_kit_intro: Naše knihy jsou základním kamenem naší [Sady Pro Distribuci Literatury](/books/lit-kit), Je to sada ve které je vše co potřebuješ pro to, aby si mohl prodávat naše knihy na koncertech nebo je šířil kdekoliv chceš. Je to mix věcí na prodej a na rozdávání.


    support:
      new:
        heading: Investuj svoje peníze do CrimethInc.—!
        description: |
          _Použij tenhle slider pro úpravu konečné částky. Každá částka nám pomůže! Jestli chceš můžeš se stát pravidelným dárcem, takže se můžeme spolehnout že budeme mít finance i do budoucna._

          CrimethInc. je čistě dobrovolnický projekt bez vnějšího financování. Vše co nabízíme, nabízíme zadarmo nebo za ceny na pokrytí nákladů. Stále vydáváme něco nového, a náš materiál je dostupný [ve více než 30 jazycích](/tce) na [všech sedmi kontinentech](/2008/01/06/now-serving-seven-continents). A takhle to děláme už čtvt století.

          Všechno tohle děláme s minimálním rozpočtem, ale navzdory naší důmyslnosti, se nevyhneme výdajům. A na jejich pokrytí jsme závislí na vaši pomoci. S více zdroji, se můžeme rozšířit na víc formatů a uvolnit čas tak abychom mohli vydávat ještě častěji.

          A jako vždy, nejlepší způsob jak podpořit to co děláme je _D.I.Y._

