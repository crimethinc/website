inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - db/migrate/20230628052836_init_schema.rb
    - vendor/**/*

Layout/HashAlignment:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle: table

Layout/LineLength:
  Exclude:
    - db/**/*

Metrics/AbcSize:
  Max: 74

Metrics/BlockLength:
  Max: 99
  Exclude:
    - config/routes.rb

Metrics/ClassLength:
  Max: 180

Metrics/CyclomaticComplexity:
  Max: 13

Metrics/MethodLength:
  Max: 40
  Exclude:
    - db/migrate/*

Metrics/ModuleLength:
  Max: 130

Metrics/ParameterLists:
  Max: 6

Metrics/PerceivedComplexity:
  Max: 15

Naming/VariableNumber:
  EnforcedStyle: snake_case

# TODO: https://docs.rubocop.org/rubocop-rails/cops_rails.html#railsenvironmentvariableaccess
#       Consider using `Rails.application.config.foo` instead of `ENV['FOO']`
Rails/EnvironmentVariableAccess:
  Enabled: false

# Using `puts` is allowed in these files
Rails/Output:
  Exclude:
    - app/lib/code_archiver.rb
    - db/seeds.rb

RSpec/DescribeClass:
  Exclude:
    - spec/system/*

RSpec/ExampleLength:
  Max: 14
  Exclude:
    - spec/system/*

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 5
  Exclude:
    - spec/system/*

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MethodDefParentheses:
  EnforcedStyle: require_no_parentheses

Style/MixinUsage:
  Exclude:
    - script/*

Style/RedundantFetchBlock:
  Enabled: false

Style/OpenStructUse:
  Enabled: false

# We don't translate admin flash message for now
Rails/I18nLocaleTexts:
  Enabled: false
